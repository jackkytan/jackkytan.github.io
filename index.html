{"title":"D&G arts landscape","text":"Recap on Day 1 of my residency on 15 Sep 2022: \n\nI created the [[Roam (West)]] tiddler last week and spent all day reading around D&G Cultural strategy and trying to find [[contemporary art]] organisations in Galloway or South Ayrshire. Surprisingly I found none. \n\nThe nearest contemporary art organisations are all in and around Dumfries:\n\n* [[Upland CIC|https://www.weareupland.com/about/]], a region-wide arts and craft development organisation based in Dumfries.\n* [[Cample Line|https://campleline.org.uk/about/]], a contemporary art organisation in Nithsdale, north of Dumfries. \n* [[Stove Network|https://thestove.org/our-aims/]], an arts development organisation centred on Dumfries.\n* [[Merz Workshop and Gallery|https://www.merz.gallery/about/]], a fabrication workshop in Sanquhar.\n\nThe main arts organisations I have sound so far (Sep 2022) in Galloway are:\n\n* [[Catstrand|https://gcat.scot/project/arts/]] in New Galloway - mainly a performing arts org showcasing music (jazz, folk, popular classical), theatre and film.\n* [[The Bakehouse|http://www.thebakehouse.info/index.php/about]], a poetry and spoken word organisation in Gatehouse of Fleet.\n* [[The Wigtown Festival Company|https://www.wigtownbookfestival.com/]], an annual book festival based in Wigtown.\n* [[The Vault Arts Centre|https://www.tradmusic.com/the-vault-arts-centre.php]] in Newton Stewart, known for rock concerts and home of the Traditional Music Trust.\n* [[Performance Collective Stranrear|https://www.performancecollectivestranraer.com/about]], a rural theatre development organisation.\n\nInterestingly, the [[D&G Cultural Strategy 2022-2030|https://dumfriesgalloway.moderngov.co.uk/documents/s37978/Cultural%20Strategy%20-%20Appendix%20-%20Final.pdf]] doesn't mention 'art', 'visual art' or 'contemporary art' (or 'craft') even once. 'Performing arts' however is highlighted. 'Community' is mentioned 18 times, and 'culture' 84 times. In my opinion, when policy makers aren't able to be specific, it indicates a lack of or disinterest in deep or detailed knowledge. \n\nThis is much drier ground than I had originally anticipated, and were it not for my existing contemporary art networks nationally and internationally I am not sure that my creative practice could survive here. Let's hope the current Call for artists will reveal a more active but hidden contemporary art culture here in the West.","created":"20220925114256773","modified":"20230505063304022","tags":"[[ROAM (West)]]"},
{"created":"20211203123509281","text":"[img[http://danceartfoundation.com/wp-content/uploads/2021/05/into_the_mountain_edit_193-1.jpg]]\n\nThe Artist Council of the Dance Art Foundation is a group of 6 artists who convene to advise, reflect and share knowledge about making, organising, governance, leadership, redistribution and participation in the contemporary dance sector.\n\nAlongside Joe Moran, the Director of Dance Art Foundation, the Council comprises \n\n* ‘Funmi Adewole (Leicester)\n* Vicki Igbokwe (London)\n* Simone Kenyon (near Edinburgh)\n* Kate Marsh (Peterborough)\n* Harold Offeh (Cambridge and Leeds) \n* Jack Tan (Dumfries and Galloway)\n\nSee this link for more information: http://danceartfoundation.com/2021/01/08/artist-council/","title":"Dance Art Foundation Artist Council","modified":"20230901105911057","tags":"dance activism governance [[Consulting and Advisory work]] 2021"},
{"title":"Defund CFCCA","text":"[[Read our initial Public Report and call to action|https://drive.google.com/file/d/1c8whvDD_G0PowD1-rl_CWWhT8TKfPrUK/view?usp=sharing]] to Defund the Centre for Chinese Contemporary Art in England. (17 May 2021)\n\n[[Read our Closing Report and plans for a nationwide consultation|https://drive.google.com/file/d/1s0CV5TxQcpUhPOMWR7hMdo3EXtJJ-5My/view]] (6 Dec 2021)\n\nSome visuals from our instagram campaign:\n\n|[img[https://github.com/jackkytan/websiteimages/blob/master/Defund%20CFCCA%20-%20yellow1.png?raw=true]]|[img[https://github.com/jackkytan/websiteimages/blob/master/Defund%20CFCCA%20-%20yellow2.png?raw=true]]|\n|[img[https://github.com/jackkytan/websiteimages/blob/master/Defund%20CFCCA%20-%20yellow3.png?raw=true]]|[img[https://github.com/jackkytan/websiteimages/blob/master/Defund%20CFCCA%20-%20yellow4.png?raw=true]]|\n|[img[https://github.com/jackkytan/websiteimages/blob/master/Defund%20CFCCA%20-%20yellow5.png?raw=true]]|[img[https://github.com/jackkytan/websiteimages/blob/master/Defund%20CFCCA%20-%20yellow6.png?raw=true]]|\n|[img[https://github.com/jackkytan/websiteimages/blob/master/Defund%20CFCCA%20-%20yellow7.png?raw=true]]|\n\n-------\n|[img[https://github.com/jackkytan/websiteimages/blob/master/Defund%20CFCCA%20-%20red1.png?raw=true]]|[img[https://github.com/jackkytan/websiteimages/blob/master/Defund%20CFCCA%20-%20red2.png?raw=true]]|\n|[img[https://github.com/jackkytan/websiteimages/blob/master/Defund%20CFCCA%20-%20red3.png?raw=true]]|[img[https://github.com/jackkytan/websiteimages/blob/master/Defund%20CFCCA%20-%20red4.png?raw=true]]|\n|[img[https://github.com/jackkytan/websiteimages/blob/master/Defund%20CFCCA%20-%20red5.png?raw=true]]|\n","created":"20210925130454458","modified":"20230216110612131","tags":"[[Social Practice]] activism [[Consulting and Advisory work]]"},
{"title":"Desire Lines","text":"A 3 day conference on 11-13 Nov 2021 organised by [[Proforma (Manchester)|https://www.proforma.org.uk/desirelines]] on the future of artists' exchanges and residencies in Europe. I was in conversation with arts sector researcher [[Dr Susan Jones |https://padwickjonesarts.co.uk/]] on the issues surrounding artists survivability.\n\nRead a booklet about my in conversation with Dr Susan Jones on artist 'liveability': https://www.proforma.org.uk/desire-lines-booklet\n\nProforma's artists' resources---fee guidelines, visa advice, funding, tax advice, childcare resources, access riders, healthcare and more---can be found here: https://www.proforma.org.uk/resources\n\n-----\n''DESIRE LINES'' are the paths we collectively make as an act of resistance when existing routes are no longer functional or adequate. For this project we delivered a seminar centred on the future of European residencies and exchanges in response to uncertain times post-COVID19 and Brexit. \n\nUtilising the seminar as a site of performance, DESIRE LINES was a series of online talks, commissioned artworks and discussions with simultaneous physical and live streamed activity. \n\n​Links to the full talks in video, text and audio will be available in 2022\n\n''​DESIRE LINES Programme: ''\n\n​''Liveability'': Dr Susan Jones and Jack Tan in conversation with Chris Bailkoski\n\u003Cbr>Covering Artist pay, care and opportunity\n\n''Inclusivity'': mandla rae\n\u003Cbr>Centering artistic practice of the global majority\n\n''Network'': Hannah Buckley\n\u003Cbr>Covering personal and community ecologies\n\n''Environment'': Rebekah Ubuntu\n\u003Cbr>Covering non-ableist perspectives of the art world\n\n''Sustainability'': Kirubel Belay\n\u003Cbr>Covering vulnerability over resilience\n\n''​Curated by Chris Bailkoski, Nikita Gill and Julia Makojnik''\n\n​Partner Focus: Frank Weinhold & Julia Makojnik\n\u003Cbr>Covering Manchester and Chemnitz links including Begehungen Festival\n\nPartner Focus: PAS-E & Nikita Gill\n\u003Cbr>Covering Manchester and Venice links\n\nPartner Focus: Autostrada Biennale & Chris Bailkoski\n\u003Cbr>Covering Manchester and Kosovo Links\n\n​These L.I.N.E.S. have also informed our resource for self-initiated European residencies: [[click here|https://www.proforma.org.uk/resources]]\n\n​\n\n''Bios:''\n\n''Nikita Gill'': Nikita Gill is an Afro-Caribbean artist and curator in training with the International Institute of Visual Arts (INIVA) and Manchester Art Gallery. She received her MA in Art Gallery and Museum Studies from the University of Manchester in 2019. Her previous work includes support of the exhibition and development of Excavating the Reno (2017 – 2018), Portraits of Recovery with David Hoyle and Mark Prest (2017), Bodies of Colour (2018) and Joy Forever (2019) at the Whitworth Art Gallery. She has developed and supported performances for Block Universe (2020) Jade Montserrat (2021) and Glasgow International (2021). Nikita is interested in decolonial practices within performance and new media, centred on care within the context of art gallery collections. Currently Nikita is working on Future Collect, supporting Jade Montserrat’s commission by INIVA. Nikita is a recipient of the 2021 UK New Artists Future Producers Grant and is joint creative producer for PROFORMA Desire Lines project (2021 - 22). Nikita is a member of the Black Curators Collective.\n\n​\n\n''Julia Makojnik'': Julia Makojnik is a curator, writer and educator based in Manchester and at Islington Mill. She is an Associate at Pavement Gallery, a 24 hour window space based just off Oxford Road in Manchester, and has recently worked on exhibitions by artists Kerry Tribe, Peter Liversidge and Johanna Billing. Julia works as a Technical Demonstrator at the University of Salford, where she delivers teaching across a variety of degree programs in art and design. She is also currently studying for her MA in Contemporary Curating at Manchester School of Art, researching peripheral forms of non-academic knowledge production.\n\n​\n\n''Dr Susan Jones'': Dr Susan Jones is an independent arts researcher working between industry and academia. Her current research study Artists livelihoods in 2021 continues from her doctorate which examined the interrelationship between artists’ livelihoods and arts policy. Her writing has been published by Arts Professional, Art Review. Corridor 8, Double Negative, Engage, Sluice, TransArtists and a-n. Recent presentations and seminars include for Another artworld is possible (with Vishalaki Roy), Assembly: Blackpool, CAMP, Contemporary Visual Arts Network, ELIA NXT, PROFORMA, Temporary Contemporary, SameSkies and STEAMhouse.\n\n​\n\n''Jack Tan:'' Jack Tan uses law, policy, social norms and customs as a medium of making art. He creates performances, sculpture and participatory projects that highlight the rules that guide human behaviour. In Jack’s social practice, he blurs the boundaries between art, governance and consultancy in order to help organisations reform and revision themselves using artistic thinking. Jack trained as a lawyer and worked in civil rights NGOs before becoming an artist. Jack’s practice-led Ph.D at Roehampton University explored legal aesthetics and performance art. He has taught sculpture at the Royal College of Art and University of Brighton, and politics at Goldsmiths.\n\n​\n\n''Frank Weinhold'': Frank Weinhold is a team member of Begehungen, Chemnitz and is responsible for the digital and remote residence program. The art festival Begehungen has been taking place in Chemnitz since 2003 - as the largest off-culture event in the city. The trademark is an unconventional and low-threshold approach to art. For this reason, the Begehungen are not just a temporary art exhibition, they are a social meeting point for people of different backgrounds. An extensive supporting program consisting of performances, readings and concerts is also an essential part of the festival.\n\n​\n\n''mandla rae'': mandla rae is a queer Zimbabwean writer, performer and curator. The artist is agender and uses mandla in place of pronouns. mandla’s work typically explores an intersectional existence enforced on the artists’ body as a result of the world we live in. The artist has been commissioned by many organisations across the country including the BFI, Contact, Journeys Festival International and Hope Mill Theatre to make written works. mandla rae is also an Associate Artist with Outbox Theatre.\n\n​\n\n''PAS_E'': Pase is a cultural organization that explores, thinks of and takes on new art languages. It began its journey in 2011, as it started to elaborate educational activities, discussion and performance that are connected to contemporary music. Through the years, Pase has had the possibility to work alongside artists of various backgrounds, implicated in the worlds of art and contemporary music, by way of an involvement in the processes of curatorship, production and organization.\n\n​\n\n''Autostrada Biennale'': Autostrada Biennale was established by two artists and a pedagogue in 2014. As the only contemporary art institution in Prizren, Kosovo, it functions on two speeds: one is a physical exhibition taking place in public space every two years, the second is a long-term educational center in the former KFOR camp, where the exhibition preparation process is open to the public, making creation of the artworks a form of learning and critical thinking.\n\n​\n\n''Hannah Buckley'': Hannah Buckley’s practice is rooted in somatic enquiry and processes that ask questions about dance, about embodiment, about health and wellbeing, and about how artists work, collaborate and co-create with other people, participants and communities. Hannah works collaboratively with her twin sister Amy, a photographer based in NYC, with the Manchester based artist collective Accumulations and with dancer and visual artist Hollie Miller. She has performed as part of festivals such as Manchester International Festival, the Venice Biennale and Transform Festival and her work has been supported by organisations such as Arts Council England, Yorkshire Dance, The Place and Dance4.\n\n​\n\n''Rebekah Ubuntu'': Rebekah Ubuntu is a multidisciplinary artist, musician and university lecturer based in London, UK. Their practice explores speculative fiction, ecologies and belonging through voice and sound art, electronic music (composition and improvisation), moving image, writing and performance. They also co-create in mixed reality, installation, podcasts and workshops. Most recently, their audio art project ‘Autism and the City: a Sonic Diary’ was featured on BBC Radio 6 following successful co-commission by the BBC, Institute of Contemporary Art (UK) and NTS Radio. In 2019 Tate Modern commissioned Rebekah to perform and showcase their long term sonic-visual Despair, Hope and Healing: Three Movements for Climate Justice in response to the Olafur Eliasson exhibit. In tandem, Tate Modern’s Uniqlo Lates invited them to discuss the influence of speculative fiction in their work. Shape Arts have since selected ‘Despair, Hope and Healing’ for exhibition in the ground-breaking augmented reality app Unfolding Shrines which launched in Spring 2021.\n\nRebekah’s solo and collaborative works have been showcased at BBC Radio 1, BBC Radio 6, Tate Modern and Tate Britain, Frieze London, Barbican Centre, Adam Mickiewicz Institute (Poland), Diametre Gallery (Paris), New Art Exchange (Nottingham), Four Four Gallery (Nottingham), FACT (Liverpool) and London’s Serpentine Galleries among others.\n\nRebekah is a Jerwood Arts Bursary recipient (2021), Womxn of Colour Art Award finalist (2021) and Adam Reynolds Award finalist (2021).\n\nRebekah has taught and guest lectured at Central Saint Martins, Wimbledon College of Arts, King's College London, SOAS University of London, Tate Modern, The Place Contemporary Dance Trust, Siobhan Davies Dance Company and The University of the Underground. They have mentored artists as part of Arts Council England’s Developing Your Creative Practice (DYCP) grant, Wysing Arts Centre’s Amplify project and LGBTQ Outside’s Queer Youth Arts Collective.\n\nRebekah Ubuntu identifies as Black, queer, genderqueer and disabled. Intersectional queer, transfeminist, disability and climate justice perspectives, practices and languages are central components of their praxis and research.\n\n​\n\n''Kirubel Belay'': As an independent artist Kirubel practices and believes in the ideology to create anything from nothing - translating to the escapism and freedom of not feeling restricted and not focusing on what you don’t have, but rather focusing on what you can create within your means, with what you do have.  Kirubel’s expertise in the various fields within the industry has given him adaptability, which has become his niche.\n\nKirubel Belay has worked on projects including; \nJ Balvin, Chaka Khan, Migos, Greta Van Fleet, Bebe Rexha, Gashi, Labrinth, Plan B, Peter Andre, Stylo G, Starley, Pa Salieu, J Hus, Yung Blud, IAMDDB, G-Eazy, Nao and many others. He has worked on shows such as The Jonathan Ross Show, The Graham Norton Show, MTV, The Voice, Top Of The Pops Christmas Special - just to mention a few and also worked with publications such as GQ Style, Dazed, Vogue Italia, Indie Magazine, iD, Hunger, Brick along various others.\nKirubel’s wealth of experience and contribution in the UK entertainment industry and community sits him in the top percentile that keeps the UK a global leader in the music industry.\n\n","created":"20211203113843510","modified":"20220513114550161","tags":"[[artist resources]] 2021 Talks"},
{"title":"Devising Governance","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/devising%20governance%20loops.png?raw=true]]\n\n''June 2021 - July 2022, Scottish Sculpture Workshop, Aberdeenshire''\n\n''Devising Governance'' is a year long laboratory at the Scottish Sculpture Workshop (SSW) where new ideas for governance and organisational behaviour will be derived from sculptural processes and tested by the organisation through a framework of performance art.  \n\n7 co-creators and the artist Jack Tan will participate in 3 or 5 day workshops at SSW for a year. Each workshop will comprise a hands-on making element in tandem with ‘think tank’ discussions around themes that link sculptural with governance processes. \n\nThe co-creating group will aim to devise one or more ‘governance performance scores’ by the end of each workshop which SSW will test and perform in the intervening months. SSW will then feedback to the group for further refining of the scores. The year will conclude with a weekend to consolidate lab findings, to discuss alternative models of governance, to agree formal implementation into organisational policy, and to prepare for a public presentation. \n\nParticipants or co-creators are recruited to represent a range of SSW's stakeholders, namely: (1) local community users; (2) artists; (3) policy stakeholders from local government or the arts sector; and (4) diverse users reflecting as much as possible a range of genders, ethnicity, disability, sexuality, age and class.\n\nScore 1: [[Blacksmithing Governance]] (Sep 2021)\n\u003Cbr>Score 2: Bronze Casting Governance (Jan 2022)\n\u003Cbr>Score 3: Ceramics Governance (Apr 2022)\n\nRead the [[Devising Governance webpage|http://www.ssw.org.uk/bepart-devising-governance/]] on SSW's website.\n","created":"20210926055217738","modified":"20230216110549700","tags":"[[Organisation as art medium]] 2021 Artwork governance"},
{"title":"diffraction","text":"BARAD, K (2007). Meeting the Universe Halfway: quantum physics and the entanglement of matter and meaning. Durham, NC: Duke University Press. \n\n\u003C\u003C\u003C\n\"... a diffractive methodology is respectful of the entanglement of ideas and other materials in ways that reflexive methodologies are not. ... diffraction does not fix what is the object and what is the subject in advance, and so, unlike methods of reading one text or set of ideas against another where one set serves as a fixed frame of reference, diffraction involves reading insights through one another in ways that help illuminate differences as they emerge: how different differences get made, what gets excluded, and how hose exclusions matter.\"\n\u003C\u003C\u003Cp.29-30\n","created":"20211209071654997","modified":"20220702081942126","tags":"[[new materialism]] [[Karen Barad]] Concepts"},
{"title":"Diffraction and the Co-production of Differences","text":"Excerpts from my [[PhD]] thesis //Law's Imagination: towards an understanding of legal aesthetics through performative practice//:\n\n\n\u003C\u003C\u003C\n''Chapter 2.2.3  Diffraction and the Co-production of Differences ''\n\nIn trying to work out how an artist approaches both the law and social justice charities such as the Community Justice Centre, I was informed by Barad’s idea of a [[diffractive methodology|diffraction]]^^1^^. Barad’s feminist application of quantum physics to the socio-legal context gave this work a platform for re-thinking expectations within the context of the court management structure regarding clarity of purpose unity of message, or a synthesis of agendas. This in turn released the project from always having to reconcile meanings or agendas on the way to achieving its artistic outcomes, but instead to accept and observe the differences that made the project what it was.\n\nThere were three main types of entities/sectors involved in this project: (1) Community Justice Centre (CJC) - a charity based in the courts ... (2) The State Court and Family Justice Court ... (3) The arts sector was represented by me, the artist-in-residence [at CJC and the Courts] ...\n\nEach of the above entities had different but overlapping agendas for the project. Often the same work was used for different purposes by each party. ... For the Community Justice Centre and the courts, the concert was a major vehicle for fundraising and for promoting access to justice. Ordinarily, I would have been concerned about the instrumentalisation of my artwork and practice for such purposes. However, amongst the new materialism theories, a Baradian understanding of this shared phenomenon between me and the courts was particularly helpful in enabling me to accept that the work was not something that needed to be dictated by any one party, but that it manifested somewhere between us as a co-production of differences. ...\n\n^^1^^ ,,BARAD, K (2007). Meeting the Universe Halfway: quantum physics and the entanglement of matter and meaning. Durham, NC: Duke University Press.,,\n\u003C\u003C\u003C\n","created":"20220702082716592","modified":"20220702082726639","tags":"diffraction phd"},
{"title":"Diffraction vs Reflection","text":"This is an excerpt from the appendix of my [[PhD]] thesis. It is application form text where I proposed work for the Singapore Biennale 2016. The Biennale that year was themed 'An Atlas of Mirrors'. In my application, I proposed that I would not take a mirroring or reflective approach, but a [[diffractive|diffraction]] one where different authors, organisation, participants, interests and outcomes would create an interference with one another. This pattern of interference would be the artwork.\n\nAlthough the Biennale accepted my proposal, they ultimately refused to facilitate the full manifestation of this artwork. Instead they limited the work to their own narrow understanding of what an artwork is and to their politico-curatorial agenda at the time. This resulted in a single self-contained audio installation [[Hearings]], which sits within the wider diffractive work called [[Voices From The Courts]] that I presented separately but contiguously with the Biennale.\n\n\n\u003C\u003C\u003C\n''An Atlas of Mirrors''\n\nTwo cultural geographies are brought together in my work: art and law. With my background as an artist and a trained lawyer my work brings together two sets of knowledge and two communities and reflect one onto the other. But rather than working as a mirror, my methodology is to diffract, in the Baradian transdisciplinary approach, rather than to reflect. In this way, acting as ‘mirror’ or more appropriately the ‘diffraction grating’, I enable the two fields to create an interference pattern with one another and thereby produce knowledge not only of similarities but also of differences and interrelations. \n\nTo elaborate, within a mirroring framework, it is sufficient for the artwork to reflect or represent the law. In this approach, I would have adopted an observer role during my residency and derived artwork from my observations. I would have treated CJC and the Courts the same way that a landscape painter would treat a landscape.\n\nHowever, in a diffractive approach I and CJC allowed court and artistic practices, values, mindsets to interfere with each other thus co-producing a diffractive result. Diffractive results are different from reflective results in that:\n\n# They do not explain one paradigm within the terms and standards of another paradigm, i.e. in this case law is not explained by art, rather a presentation of both law and art permits interpretations to be created of how each finds explanations in the other;\n# They are co-produced through the interaction of two or more entities;\n# They reveal the correlation between the two entities not just through showing similarities but also differences; and\n# The results are emergent rather than induced.\n\nTherefore you should read the proposals for specific artworks, events and performances as items that have been co-produced through this diffractive approach. \n\nFurther, it is important to note that artists and researchers do not aim to present methodology unless of course methodology is the subject of the enquiry. Methodology is the means to achieving a particular end and it is not my intention to showcase a work about Baradian diffractive methodology. This work is about laying open voices from the courts, which is an area of artistic enquiry that has had very little exposure, not least because it is very hard for artists to gain trust and access to the court community. The diffractive method just happens to be the approach for social practice that I consider to be the most fruitful and up-to-date in terms of recent knowledge gained in critical theory.\n\n\u003C\u003C\u003C\n\n\n","created":"20220702082518576","modified":"20220702082546361","tags":"diffraction PhD [[Voices From The Courts]]"},
{"title":"Disorganising","text":"!!''JACK KY TAN'S REFUSALS''\n\n16 DECEMBER 2021\nJack Ky Tan\n\nEarlier this year we invited artist Jack Ky Tan, to participate in disorganising. Our initial proposal for Jack was an interview as part of roundtable discussions with international organisations and artists. However, Jack refused, and instead proposed a different and perhaps more meaningful process; the creation of an artwork that would tease out the contours of the quasi-institution we had speculatively imagined back in November 2020. Jack planned and held a series of workshops with the three organisations involved in disorganising; one with the Directors and one with Board members of Liquid Architecture, Bus Projects, and West Space. disorganising Producer, Lana, and Editor, Xen (Hằng) Nhà, also sat in on these conversations. The final workshop was supposed to bring all Directors and Board members of the three organisations together to figure out how a quasi-institution could structurally look like considering the existing resources. \n\nHowever, due to impending grant deadlines and under lockdown conditions in Narrm, many of the attendees were unable to make the scheduled meeting time. Lana spoke with Jack, who is currently based in Galloway, Southwest Scotland, and after deliberations, Jack decided to go ahead with the meeting, regardless of who would show up. A Zoom session was recorded in lieu of what would have been the time for a 2-hour workshop with the Directors and Board members, a retracted letter was read aloud, some participants showed up late, apologies were made, clarity was sought, bumpy discussions unfolded, and a challenge was put forth towards the Directors and Boards of West Space, Bus Projects and Liquid Architecture.  \n\n!!''JACK KY TAN'S RETRACTED LETTER''\n\nThe following is a letter written by Jack Ky Tan addressed to 'Dee', short for 'Disorganising'. The letter was intended to be read out at the final meeting with the Directors and Trustees in the evaluation process that we comissioned Jack for. When this meeting was cancelled we decided to proceed with the planned meeting and to read out his letter for the record, even though Jack no longer felt that much of the sentiments were true.\n\n\n\u003C\u003C\u003C\nDear Dee,\n\nHow are you?\n\nI was so excited about meeting you these last 3 weeks and reflecting on all the stuff you have done in the past 6 months. But I am not sure I have met you yet. Actually, I am not really sure if you even exist. You aren’t some kind of catfish are you Dee? I see traces of you, evidence that you might have been there. But is this circumstantial evidence?\n\nI think you aren’t quite born yet perhaps. So am I writing to a future you that I don’t know and cannot conceive of? Perhaps this is a message in a bottle. A hope for what you might become. Or even a cry for help. My cry for help. Maybe I am speaking to a primordial soup, a mess, out of which new life will emerge. Are you an evolution of what we, the global arts community, needs to and must become?\n\nOr perhaps I am speaking to a dead person, to someone who was born in the civil rights struggles of ‘68, the punk resistance of ‘76, the anti-war protests of 2001. Or maybe you are older yet and come from Gandhi’s nonviolent disobedience in the 20s, or is it that you have suffragette DNA from 1903? Are you a memory, or an apparition that haunts us, a ‘hauntology’ as Derrida might put it? And if you are, what are you trying to say from beyond the grave?\n\nWe are currently in the 7th month of the lunar calendar which lasts from 8 Aug to 7 Sep. This is the month-long Festival of the Hungry Ghosts. Just over a week ago on 22 Aug was the halfway point of the 7th month, when Daoist and Buddhist communities across East and Southeast Asia mark and celebrate this festival. I think it is interesting how East and Southeast Asian cultures sometimes celebrate the middle of things rather than the beginning, almost as if to say: let’s start in the middle rather than 'at the very beginning, which is not always necessarily a good way to start'(sung). It tells me that this could be a worldview that values process as much as the plans or targets at the start, or the outcomes or impact at the end.\n\nDee, what other cosmologies could or should inform who you are, who you were or will become? How can these cosmologies inform your thinking, governance and operations and not just your curatorial programming? What can you set in motion today that will cascade into your future and that will revise your interpretation of your past?\n\nBut still you evade me, the way that a tryptic painting evades me. Are you one thing split into three frames? Are you three separate individual things but arranged side by side. And in what way side by side: right up next to each other, far apart, overlapping? And why? Are you the sum of your parts, or greater than, or less than or some other algorithm altogether?\n\nPerhaps like the Christian godhead you are Three in One, and One in Three. Or like the Three Musketeers: all for one and one for all. Or are you like the Hindhu three-faced God, the Trimurti, comprising Brahma the creator, Vishnu the preserver and Shiva the destroyer? Good cop, bad cop, ambivalent cop?\n\nI have the tendency to be overly epic as you can see. So maybe you are simply a milk stool. Three legs are best sometimes because it means you can be stable on uneven ground.\n\nI really don’t know.\n\nThen there is this thing called ‘The Disorganising Project’. From where I am sitting halfway across the world, I don’t think this project is necessarily you. It seems separate from you somehow. Is it your drag persona perhaps or an alter ego? Is it your Sunday best, or is it your secret indulgence? \n\nSo it is hard for me to evaluate the project because, as I have said, I can’t quite see you as I can only see your trace. Therefore I don’t quite know what to make of this project that created you, or arose from you, or is it co-emerging with you? From what I have learned over the last few weeks, it was a reaction (knee-jerk? allergic? survival?). You came together, organised, seized an opportunity, hired people, created a programme, began conversations. \n\nIndeed, as it says on the website, the project is “an open and expanding conversation that looks to experiment with divergent ways of organising and creating”. But looking to experiment is not the same as experimenting. It isn’t even strictly looking AT the experiment but is a statement of desire, of expressing a possible intention to experiment. So when will the experiment start? When will there be a considered and (dis)coordinated response or a push back to the conditions that brought you here?\n\nIn the short 3 weeks that I have known you, hoped to know you, I have already started to love you. Too much information I know. But I am not being sentimental here because I am not in love with you, nor do I necessarily like you, which I do. I simply love you because I see that you are courageous, resilient, original, hurting, traumatised, talented, limited, fascinating, reflexive, and your heart’s in the right place. I am inspired by what you are doing right now even if I think there is much more to do. The trace of you and this project seem to me to be your reaction, response, reply to the condition of late capitalism, to austerity, to designed public shock, to general uncare. You are not sweeping it under the carpet, and you are at least stopping to look at the thing, the spill, the crack, the turd, the pile, the mess. To look is to become aware which is the first step in survivability.\n\nBut speaking within love, I am going to ask you what happened to, and what should happen with, your originating purpose of the Disorganising Project, the words of which I want to echo back to you from last November:\n\n“What would it mean, at a moment of precarity, to become institutionally inseparable? What conventions, protocols, legacies and habits separate one organisation from another, and to what end? How, as independent organisations, might we refuse to compete with each other for resources, and the attention of audiences, artists, stakeholders? Liquid Architecture, West Space and Bus Projects are disorganising. This methodology is not a pathway to merger, but an experimental exercise in cooperative practice beyond previous models of partnership, grounded in principles of solidarity and interdependence. We are informed, here, by our shared context and ambitions as neighbours at Collingwood Yards, on unceded Aboriginal land. Disorganising means, wherever possible, shifting knowledge, resources and opportunities from existing organisational silos into the common spaces that present conditions demand.”\n\nLiquid Architecture, Bus Projects and West Space (Program Statement 1, November 2020)\n\nThis was a rallying cry to me and for me. A statement that is absolutely on point in an age of rampant global neoliberalism and climate crisis. It is a plea to put things into action, into praxis. So,\n\nPlease don’t give it up. \n\nPlease share draft strategic plans with each other. \n\nPlease sit on each other’s boards. \n\nPlease co-budget and co-programme. \n\nPlease deputise for each other in staff roles. \n\nPlease co-write governance policies. \n\nPlease experiment with models of incorporation.\n\nPlease cede yourself, your operations, to aboriginal laws and governance and cosmologies.\n\nPlease carry on.\n\nSincerely, your friend,\n\nJack Ky Tan\n\n\u003C\u003C\u003C\n\n!!''REMARKS FROM THE FINAL CANCELLED WORKSHOP''\n\nHere are some of the moments we’d like to highlight from the recorded 2-hour Zoom call with Jack Ky Tan.\n\n''Jack''\t\t\n\nThat's why I asked for this session to be recorded because I feel this is a performance of our, the mess that we're in. Today is a performance of the condition of these three organisations attempt to disorganise together.\n\nI'm not saying it's the only one, but with this evaluation process, this is what has happened. And there's nothing more eloquent and more precise than what's happening right now. And so that's why I wanted it recorded as, as an artwork itself. I think this is the best example of what the 'Artist Placement Group' used to do, which is really to just expose and make visible the dynamics of organisations.\n\nI wanted to bring the Directors and the Boards together and also have the Boards speak to each other. And I really felt like the conversation the Boards had like last week with each other was so different to the session before with the Directors. And I almost felt that I wanted, in today's discussion, to allow the Boards to model that with the Directors because it felt like the Board members were much more willing to be radical. I thought that was really surprising. I thought it was going to be the opposite way, but they were really willing to do something different or to change things. In that sense, I feel hopeful for these three organisations because the three Boards, at least the people who attended, were taking it even beyond what I was expecting, or even could imagine, what could happen. So in that sense if the Directors or the staff wants, there will be no objection in a way, from the Board members.\n\n''Lana''\t\t\n\nI think that potential is what made me scared about your proposition and what makes me scared right now. I think it's that there is the potential there, and so when do you make the interventions? When do you stand up? And maybe it is a conversation about the model minority. When do you decide to pull the stops? I think this is an experiment in pulling the stops and probably something I wouldn't have done, but I'm going to trust you to do it.\n\n''Jack''\t\t\n\nSo it feels like they are not disorganising because they today have not refused to compete with each other for resources and the attention of audiences, artists, and stakeholders, because they are carrying on doing what they normally do. I'm not really sure I believe it anymore about what I wrote about the organisations being courageous. The fact that today isn't happening feels like sweeping up under the carpet. It's just too awful to look at the truth or stinking turd is too awful to look at. I don't think what I've written is true anymore.\n\nThere is some truth in the project. There's something that is vibrating for real. But how those vibrations translate to operational performance, to governance, to the conditions in which people are dealing with and managing the stresses and the panics – that just has to be worked through and that takes a long time. And all I can say is maybe today is the beginning of the process of a kind of self-examination of how to translate intention into performance. And that is my intention of why I want to hold this open.\n\nI think that's a frustration that also I would say people of colour have with institutions, which is that institutions say things, but actually allocating resources to make those become a reality, the thinking is not quite there yet. It's not thought through fully. If we can’t even meet then let’s not think about how to make a quasi-institution…What are the conditions in which we can even get to meet? And how are you going to set aside time for that?\n\n''Lana''\t\t\n\nIt was interesting hearing it, thinking that you'd retracted the letter because a lot of it felt very true to what you've said tonight and things you've expressed. It's been a dynamic in the project the whole time – these expectations of what disorganising is, and these ideas of scale and when it is implemented. It's interesting hearing it as someone who's been very involved in the project and thinking about disorganising on these smaller relational levels that then ripple out to these bigger effects.\n\n''Joel''\t\t\n\nI regret not hearing you read the letter in the first place and only hearing about a letter that has since been retracted. I totally understand what you’re saying Jack, there was really no disrespect intended, although I completely accept responsibility. The context here is actually quite difficult…My two three and a half year old kids that in the other room going berserk and I'm trying to sort of be here with you to sort of hold this space for as long as I can before I sort of get called away to put them to bed and do the parenting. The disorganising project has been six months of getting together consistently and struggling to work together, to produce collectively, to think about how we can change our organisations, to think about what we can do together. There have been many failures along the way, and many frustrations and many projects that have been left in less than ideal or less than resolved contexts. But there have also been, you know, some incredible moments in which the relationships, the possibilities for transforming our organisations, our attitudes, our ways of working have been real and have been felt. And have also taken place under some pretty extreme external conditions that make keeping plans, keeping schedules, and keeping promises very hard.\n\nIt's not because I don't take your work seriously or your contribution to this project seriously, that this has happened this evening, and that you don't have the full attention of the three teams and Boards. It's because we are all in a moment of really heightened stress and anxiety in Melbourne right now. It's really tough. For families it's really tough and for workers who can't see their colleagues. We're also on the cusp of two major grant applications that really will decide if whether our staff will work or be let go in the next two months and for all the idealism of this project if we can't pay our staff there’s a real limit to what we can disorganise. We are being disorganised from the outside, by the funding environment and by the cultural and political context that we're in.\n\nIt's not for a lack of will. Many of the ideas that have animated this project at the outset in the statements we've made have been practised too in the way that we've worked together over the months. There is an interpersonal dimension to it that has taken place here, that has very powerfully impacted me; the way I plan to work in the future and the way I work now has changed.\n\nI'm trying to embrace the criticism because I'm not interested in claiming that things are successful and perfect, and that practice leads up to theory, and that rhetoric can always be followed through on. But at the same time, I want to defend the project against the accusation that it's all talk and no action. I really don't believe that.\n\n''Jack''\t\t\n\nFor me, it's not to do with individual intention. As far as the evaluation is concerned, I'm talking about organisations and organisational intentions. So it is entirely about how an organisation responds structurally. I don't think you've disrespected me personally at all. The structure is one that has disrespected me. The pressures that you're under and the way in which you're structured organisationally has led to something like today happening.\n\nWhat you take forward has to be structural change. We're now at a point, post George Floyd, that good interpersonal relationships and informal lessons learned, is just not enough.\n\n''Lana''\t\t\n\nSitting in this, it's made me think about the moment. So we have this moment of Jack here and we had that one planned. What I am really respecting about this mode of holding us here, Jack, is that you're saying, yes, we have to do better and we have to do it now. There is no later. Yes, it would be nice to have flexibility. So you could do your grant applications and you could do this workshop later to disorganise, but then that wouldn't actually get into your strategic ideas around what your organisation could be, that you then get funded for, because it happens afterwards. And there's this moment of timing and this moment of when do we actually do it?\n\n''Jack''\t\t\n\nI believe in this project so much. What you've been doing should inform your funding applications.\n\n\n''Nick''\t\t\n\nAt West Space, there’s a bit of a breakdown of communication of what disorganising is amongst everyone, but especially amongst the Board members who are a bit detached. And it's sort of seen as just another instance of the artistic program, when really it's meant to be something much more structural. It's not fully understood how it has the potential to travel all the way through the organisation. And maybe people are thinking, it's not really my business to be here, or why people felt that it wasn't, aside from those who are unable to be here, something that was within the ambit of work or influence.\n\n''Jack''\t\t\n\nIt's hard for me to not conclude disorganising was just a thing you had to do because you got the funding. But I really hope that's not the case. After today, it's over to you. You run this workshop that could have happened today – have the conversations among the three Boards and staff. Whether you think this is valuable for the cultural landscape or not – I don’t mean in a curatorial sense but in a structural sense, because it's definitely valuable curatorially. We're getting great insight artistically and academically, but that's not interesting to me. I want to know how this translates practically into organisational governance and funding models.\n\n''Nick''\t\t\n\nJust harking back to what you said earlier, I see it being more of an academic exercise. In terms of the structural component, I think it's something that people will be very interested in. And maybe we can talk about it but I don't know if it will have that structural effect. From a Board perspective, people don't know what powers and influence they have. They will just think it's a staff matter and it's an artistic program matter. That's the disjuncture that needs to be spoken more about, which is a shame because that's, as you say, what we could have really gone into today.\n\n''Joel''\t\t\n\nIt's a little hard for me to talk just because of the screaming kids… We've been talking about structural change all the time. Notional at best,they look like structures, but they are really a group of people trying to hold modes of working together and modes of production that are infinitely more slippery and weird and unresolved. I want to push back against that binary between interpersonal and structural, as if they're just two completely separate things, and that the relationships we have with each other don't impact the structures we produce and reproduce from moment to moment. When you or other people say the word institution and they're referring to the place where I work (Liquid Architecture), I recoil because we're not an institution. Institutions are museums, universities, and galleries.\n\nThey are places where people are cogs in structures that empower and disempower them. I'm not saying there aren't structural dynamics in my work place and in my relationships with my colleagues, but they are infinitely more malleable and flexible and ever-changing than they are in big institutions. Therefore the relationships are in some ways the structure. I think that's been one of the confusions of this project in the constant demand for structural change. We're building and changing our relationships, changing our attitudes, and trying to change the way we work. But this thing called structural change is always elusive – it's always this thing that is sort of on the horizon that we can't quite achieve. Liquid Architecture has been changing constantly the whole time we've existed.\n\nIt's not just something off to the side whilst we write our grant applications. Everything that Liquid Architecture proposes we do through the prism of collaboration and experimentation, which are two of the most important values of this project. We are always trying to be collaborative and experimental in how we organise ourselves and our work. Structural change can be a big spectacle where you change the job title of a person or you do something that sort of looks radical or revolutionary as a posture or a gesture, but it can also be something that is legible in retrospect or in hindsight, or in temporalities that are not as immediate.\n\n''Hằng''\t\t\n\nPrior to starting this job I had thought that West Space, Liquid Architecture and Bus Projects were institutions. When Lana and I started, my experiences echoed a lot of things that I felt were very institutional, such as the way Lana and I came on board. For example, on our first day, a program had already been set out by the organisations and I felt that Lana and I were there to just facilitate a program. A few months into the project I could see that there was a desire for change, but there were these ingrained habits and conditioning of people who worked there. For example, embodying institutions and institutional behaviour.\n\n''Jack''\t\t\n\nI think you all three are institutions. And even if you don’t think so, you are complicit and subservient to the larger institutions, which is the art sector and you have no choice but to comply. The very fact that we all have to write funding applications is that we are part of the institutions and we are propping it up. So what Hằng is saying is right. The ingrained habits of institutions are embodied in our instinctual behaviour on how to respond within our roles. Those habits include institutional racism, institutional sexism, institutional homophobia, institutional classism. It's about an awareness of how those work. Even if you think you're not an institution, those behaviours are still there. So the structures are still there.\n\n''Lana''\t\t\n\nI really resonate with what Hằng expressed and definitely felt demoralised at times, and similar sort of dynamics of institutional frameworks being interpersonal. I would say that these things that we experienced policy wise, would be in the policy of the organisations, ‘shouldn't do this, or shouldn't act like that’, or no one is to be blah, blah, blah. I think we've really focused on the relationships and the interpersonal shifts, because that's what we saw as the first step. But I'm really hearing that it’s not enough without the structural shift. But also the structural shift would have never happened or even begun to happen if we didn't do that relationship work.\n\n''Channon''\n\nIf we were going back to a horticultural metaphor, in some ways, my hope was that we had planted a lot of seeds that would grow over these next few weeks. And potentially even without this conversation or conversations like it at this point, we may neglect that garden bed we've been tending or fertilising with the help of Lana and Hằng. And in some ways, some short sharp shocks at the end of this point may remind us that the job of gardening doesn't end at the end of this stimulus payment.\n\n//Jack Ky Tan highlights the rules that guide human behaviour by using law, policy and custom as art medium. Blurring boundaries between art and governance, Jack also helps organisations reform and revision themselves using artistic thinking. Trained in law, Jack also studied ceramics and has a PhD in legal aesthetics.//","created":"20230406121032296","modified":"20230406121727605","tags":"2021 [[Consulting and Advisory work]]"},
{"title":"Disposing Forests","text":"''Disposing Forests'' is an essay that explores governance, policy and environment from a more-than-human and decolonial perspective. It considers how and why forests are bought and sold in Scotland, and in particular, the effects and affects on decision-making of diction or phraseology in environmental policy and forestry evaluation criteria. It will be published in //Practicing the Planetary: Collective Inquiries into Planetary Health [Working Title]//, a new publication by Arts Catalyst marking the culmination of its 3 year environmental project [[Test Sites|https://www.artscatalyst.org/test-sites]].\n\n\n[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/Kilsture%20mushroom.jpg]]\n\nExcerpt from my chapter 'Disposing Forests':\n\n\u003C\u003C\u003C\n!!The Path is a Blindfold\n\nI had recently moved to a remote peninsula in Scotland and discovered a small forest just a mile from our house.  I took a walk.  It was very late September 2018.  That day, I encountered a mushroom bloom all over the forest.  It must have been five or six different species that we could see, and more that we could not.\n\n   \n   \n\nI walked along the designated path: the one outlined in red dots on the visitor information board called ‘Woodpecker Walk’.  On forestry maps, there is often an easy path among the different ones you can choose from, each colour-coded.  The easy paths are shorter, flatter, often gritted and maintained.  A maintained Forestry path allows the eye to wander, to look up, to pan, to take in the forestscape, to survey.  It lets me forget my feet.  This kind of path enables my body to go on autodrive, to become machine (a golf cart perhaps?), so that I can enjoy the scenery without being worried that I will stumble.  But it makes me forget that my feet can have their own knowledge of the landscape and that they can tread, feel and pick their way through the ground without making me stumble.  \n\nThe path is a blindfold. On the path, my feet don’t have to see.  There is nothing to see.  They are bored, and I am bored of them.  Still it is better to stay safe and rely on the risk-assessed path than to wander off to places where my feet begin to know things, things that my eye cannot know. The path is a form of body-forgetting.\n\nSlope. Dip. Squish. Poke. Snap. Slide. Sink. \n\nThe life underneath.\n\nIt is safer to be able to see what I am treading on before I tread, and to know that I am not treading on some thing, some poo, some worm, some rot, some slime, something alive, something dead. I am worried that the ground might suck on my shoe and trap my foot, reminding me that it is made up of flows of ground pressures, of emergences and disappearances, and that it has a material being that is entirely its own.  \n\nOver there, off the path, the ground is not solid in my mind.  It makes me aware of its liquid nature, and I am in danger of getting lost in its liquidity and mine.\n\nIt’s these woods!\n\nMuch easier to keep my head up. Far less awareness is required. And no work at all needed to synthesise information from both eye and foot when I can just look and not have to feel too. I keep scanning and enjoying the moving image as I walk along.\n\n\u003C\u003C\u003C\n","created":"20211203113335295","modified":"20230216104909465","tags":"Writing [[more than human]] 2022 [[Forthcoming Work]] policy"},

{"title":"Draft of 'refusal'","text":"!!''Bartleby''\n\nBartleby the Scrivener is a short story by novellist Herman Melville about a legal clerk who refuses to do any tasks he is asked to. We know he is a capable and valuable individual because at the start of his employment he produces a lot of high quality work. But then he starts refusing to undertake tasks using his notorious phrase \"I would prefer not to\", until eventually he does no work at all. And yet, Bartleby continues to be present at work every day. \n\n[[Download the story here|https://www.gutenberg.org/ebooks/11231]] from Gutenberg.\n\nAlso a humorous 2001 video compilation of every instance of Bartleby's 'I prefer not to' refusals: https://youtu.be/vMHLxa2m41I\n\n\u003Cbr>\n\n!!''\"I would prefer not to\"''\n\nZizek explores the contemporary significance of Bartleby's refusal in his book [[The Parallax View|https://www.goodreads.com/en/book/show/18910]]. For Zizek, Bartleby represent a new third figure in politics between proponents (e.g., the Government/Establishment] and opponents (e.g., protestors, resistance movements), which is the figure of [[withdrawal]] and inertness. This third figure is a way out of the cycle of resistance.\n\n=> In my view, inertness is different from neutrality (e.g., Switzerland) or [[ambivalence]] (e.g., the Liberal Democrat party in the UK who tries to straddle both conservative and progressive values). Neutrality and ambivalence are still forms of tacit engagement and support/acknowledgement of 'both sides', except in a passive way. Instead Refusal disengages with the cycle altogether denying the entire system's worthiness and weakens its legitimacy (e.g., Sin Fein MP's refusal to take up their seats in the Westminster parliament?).\n\nZizek explains his understanding of the philosophical implications of 'I prefer not to' in the first minute of this video:\n\n\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/uuTkuy9D5lY\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen>\u003C/iframe>\n\n\u003Cbr>\n\n!!''Refusal in de Certeau''\n\nde Certeau's idea of [[tactics]] can be viewed as a form of refusal. In his book [[The Practice of Everyday Life|https://monoskop.org/images/2/2a/De_Certeau_Michel_The_Practice_of_Everyday_Life.pdf]], de Certeau considers the way people operate every day within systems of law, city planning, language and consumerism (e.g., supermarkets) in their own way, and in a way that refuses what those systems were designed to produce certain behaviours. He calls these systemic or institutional designs 'strategies'. However, people adapt or circumvent these strategies. For example, they create shortcuts that town planners never designed, or they purchase things in a way and for a different purpose than manufacturers or retailers intended. \n\nThis represents a form of refusal of the originating design or rules rather than a resistance or opposition to them.\n\nSee Richard Wentworth's [[Making Do and Getting By|https://stevemiddlehurstidentityandplace.wordpress.com/2016/10/02/richard-wentworth-making-do-and-getting-by/]] as an artist's record of possible tactics that are alive in the city.\n\n\u003Cbr>\n\n!!''The Undercommons as refusal''\n\nLike de Certeau, the Undercommons can be seen as a method of refusal. Where the alterity offered by de Certeau is one of praxis, the Undercommons offers an ontological alterity of refusal. By this, I mean that the refusal happens in your head as it were, and therefore changing who you are and thereby how you //are //in the world, rather than in what you do or practice in 'every day  life'. The Undercommons can be considered a position of being, which of course affects what and how you do. \nhttps://www.minorcompositions.info/wp-content/uploads/2013/04/undercommons-web.pdf\n\n","created":"20230403150143610","modified":"20230403150143610"},

{"title":"Eight Immortals","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/eight%20immortals%20cnag241711.jpg?raw=true]]\n\nThe Eight Immortals are:\n\n''ZHĀNG Guǒ Lǎo 张果老  - Ancient Sage''\n\u003Cbr> Known for: serendipity, age, vanishing \n\u003Cbr> Special item(s): a long bamboo 'fish' drum; a donkey which can be folded up like a piece of paper when he doesn't need to use it\n\n''LǏ Tiěguǎi 李铁拐: Beggar''\n\u003Cbr> Known for: medicine\n\u003Cbr> Special item(s): gourd containing medicine that cures any illness\n\nZHŌNGLÍ Quán 种离权: Warrior\n\u003Cbr> Known for: resurrecting the dead, alchemy\n\u003Cbr> Special item(s): fan\n\nLǙ Dòngbīn 吕洞宾:  Scholar\n\u003Cbr> Known for: magic, alchemy, trustworthiness\n\u003Cbr> Special item(s): sword, fly whisk\n\nLÁN Cǎihé 蓝采和: Eternal Nonbinary Teenager\n\u003Cbr> Known for: youth, singing, flowers\n\u003Cbr> Special item(s): basket of flowers, missing shoe\n\nHÉ Xiāngū 何仙姑: Girl with Alopecia\n\u003Cbr> Known for: open-heartedness\n\u003Cbr> Special item(s): lotus flower\n\nHÁN Xiāngzǐ 韩湘子: Bad Student\n\u003Cbr> Known for: music, learning\n\u003Cbr> Special item(s): flute\n\nCÁO Guójiù 曹国舅: Bureaucrat\n\u003Cbr> Known for: acting/theatre\n\u003Cbr> Special item(s): Chinese castanets or a court tablet\n\n\nAbout the Eight Immortals: https://pages.ucsd.edu/~dkjordan/chin/bashian/bs0Intro.html\n\nScreen painting of the 8 Immortals (1915) by\nJapanese artist Senrei Hata, 1864 - 1929: https://www.philamuseum.org/collection/object/180067","created":"20220513101947256","modified":"20220513110029001"},

{"title":"Emerging themes","text":"''Emerging and current areas of study/research that may or may not ever be presented.''\n\nNote: @@color:blue;blue text@@ are links. Other coloured text don't mean anything except to make this page nicer for me to read.\n\n!!Sugar and Shit\n\nThinking a lot over the last year about ''@@color:pink;proximity to whiteness@@'' as a colonial condition. This was instigated by important conversations I have had with Afro-Carib Trinidadian curator Helen Starr. By 'proximity to whiteness' I mean this in a more formal or systemic sense where there is a category (comprising persons of colour) that functions as an intermediary between regimes of whiteness and Blackness or subalterness. People within this category experience @@color:green;the double bind of being complicit with whiteness but also subjugated it@@. I am exploring this area via the history of Asian indentured labour on the one hand (particularly [[guano mining and sugar plantations|Sugar and Shit]]), and the colonial enculturation of 'native' elites on the other to become the Empire's administrators.\n\n!!Rural Southwest Scotland and Contemporary Art Practice\n\nMy partner and I left East London (Newham) in 2018 and moved to a rural agricultural village in Scotland. I am working out @@color:maroon;what it means for this Southeast Asian urban body of mine to be here and what the effect of this environment--undulating land, gulf stream sea, dark skies forest, mountain, marsh, lowland Scottishness--is on my practice and research interests@@. I am trying to figure out what is the point of contemporary art practice, which to me is an urban object and approach, in rural Southwest Scotland. But 'figuring out' for me has to mean doing more than thinking. @@color:orange;What is the meaning of 'the contemporary' here?@@ I will only really know by doing rather than thinking or theorising. As such, I will be doing a yearlong residency and creating a supportive network of SW Scotland contemporary artists from Sep 2022-23, with shows and public programming to test this out.\n\n!!Law and Art\n\nI started working on law as an explicit topic in my art practice in 2013 with embryonic experiments for [[Karaoke Court]] where I tested the idea of using the law itself as art material. In particular, because I trained as a potter, I tried to think of law as clay. Clay is a material that is malleable only under the right conditions, has transformative and mimetic qualities, and has a body memory of any making processes it was subjected to. These were not only good metaphors for legal processes, but I consider that the law as a medium indeed has these very relational and aesthetic charactersistic. More clay as cosmology below. \n\nThese initial experiments led to a large body of [[Law and Art]] work from 2013-2019, that focussed mainly on law as litigation. In 2018, having presented [[Four Legs Good]] in Leeds, I felt that I had come to the end of a study of @@color:red;litigation and art@@, and I began to explore the legislative aspects of law. I applied and thankfully got rejected for the House of Commons' [[Race Relations Act residency|https://artquest.org.uk/opportunity/race-relations-acts-residency/]]. The application process made me realise that law-makers and the legislative sector were __not ready__ for art practice. Instead I turned my attention to more localised versions of legislation, i.e., policy-making and governance. Beginning with a workshop on [[2019-11-28 Decolonising Governance and Queering Constitutions]] at the [[Diverse Actions conference|http://www.liveartuk.org/blog/skin-in-the-game]] in 2019, I have worked with small to large arts organisations and arts networks to revise and develop their policies, constitutions and structures in more sensitive, accountable and equitable ways, and via the lens of artistic practice (see 'Organisational Change' drop down menu). \n\nThe work of art and litigation was more to do with performance of law as a live activity, e.g., in court. This latter @@color:violet;art and legislation@@ work is more to do with the jurisgenerative and legal creativity. There is more policy and art work to do with many organisations seemingly interested in more radical forms of administration.\n\n!!Cosmologies of Clay\n\nI am starting to combine two different long time interests: @@color:brown;alternative cosmologies and clay@@. Our [[Sometimes Reading Group]] crystallised my interest in alternative '[[cosmologies]]' or knowledge systems as a way to de-programme  colonial, sexist, ableist, neoliberal, classist, anthropocentric ways of thinking and being that comes as first nature to me. In particular, our reading of [[Sylvia Wynter]]'s essay [[Unsettling the Coloniality of Being/Power/Truth/Freedom: Towards the Human, After Man, Its Overrepresentation--An Argument|https://law.unimelb.edu.au/__data/assets/pdf_file/0010/2432989/Wynter-2003-Unsettling-the-Coloniality-of-Being.pdf]] gave me philosophical courage to consider Black, Indigenous and particularly Asian cosmologies as being viable alternative ways of working and living. At the same time I came into the orbit of [[MAIA Group]] and was inspired by their courage to manifest an inclusive and supportive Black worlding of a society that they want to work in.\n\nAs for clay, it has been the main metaphor and methodology through which I have done all my law and art work so far. But I haven't actually touched clay properly for about 15 years ... since leaving Harrow Ceramics in 2007. The problem with metaphors is that they are literary devices and not material ones. So maybe it is time to get back to @@color:purple;an embodied epistemology@@ in order to understand the social and material world. \n\n!!Hmmm ... blockchain\n\nI have been talking about the potential of @@color:orange;blockchain to disrupt the edifice of neoliberal art education@@ or the education sector in general since before lockdown. Recently (2022) situation has got even worse. The RCA has watered down its educational offer from a 3 year programme in the 60s to a 2 year one when I was there in the 2000s, and now to a 1 year programme combined with a big increase in student numbers and its new focus on innovation and technology rather than arts. This is combined with the redundancies and the cancelling of arts and humanities courses in many universities, for example, Roehampton University (where I completed my PhD in performance studies) has put [[226 academic staff|https://roehampton.web.ucu.org.uk/redundancies-2022/]] on notice of redundancy. This is half of all lecturers.\n\nUniversities as a concept is now so neoliberal that it is making a mockery of the very idea of education and @@color:maroon;the pursuit of knowledge as a public good@@, and failing in its purpose. We need to find a different way for teaching, learning and study to happen. Could blockchain help me?","created":"20220630101836703","modified":"20231002131702690","tags":"Snuffling"},

{"title":"FACT Board Artist-in-Residence","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/FACT-building.jpg?raw=true]]\n\n''April 2021 - May 2022, Foundation for Art and Creative Technology, Liverpool''\n\nAs the inaugural artist-in-residence on the Board of Trustees at FACT Liverpool, I will be exploring ‘Boardness’ itself as artistic medium and as curatorial space. Through a series of public programming involving Board members, the Board will be given opportunities to reflect on themes about governance, and to understand these in a more creative and expansive way. \n\nFrom [[FACT's webpage about this project|https://www.fact.co.uk/board-of-trustees-artist-residency]]:\n\n\n\u003C\u003C\u003C\nBuilding on his recent participatory project, Learning Non-Human which contributed to the writing of our environmental policy, FACT has invited artist Jack Tan to be our inaugural artist-in-residence within our Board of Trustees.\n\nThe residency takes as its starting point the question of what is ‘Trust’ (from the word ‘Trustee’) and how is trust understood and enacted within an organisation between staff, trustees, funders and audiences? Trust is both represented and performed in this context and Jack is keen to explore how governance may become an ‘art material’ with which new models of practice may be shaped, through an exploration of feminist, decolonial, queer, or ecological approaches.\n\nDuring his residency, the artist will be attending all of our scheduled meetings with the Board of Trustees as well as meeting with individual Board members to help develop his ideas. The residency will lead to a series of discursive events that will examine key ideas of trust and accountability. It will culminate in a live performance event hosted by board members inspired by the Artist Placement Group’s The Sculpture, which presented dialogue as an artwork by encouraging discussions to take place around a simple table and chairs installation.\n\nThrough this residency, Jack Tan will invite the Board of Trustees at FACT to consider the qualities of ‘boardness’ as a performance and a sculpture and how we might shift our understanding of governance as a creative and inclusive platform.\n\u003C\u003C\u003C\n\n","created":"20210926065019904","modified":"20230216110549701","tags":"Residencies [[Organisation as art medium]] [[FACT Liverpool]] 2021 2022"},
