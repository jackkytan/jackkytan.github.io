{"title":"Performing 'boardness' article","text":"by Nicola Triscott\n\n12 October 2022, published on [[Arts Professional|https://www.artsprofessional.co.uk/magazine/article/performing-boardness]].\n\n[img[https://www.artsprofessional.co.uk/sites/artsprofessional.co.uk/files/styles/551_by_350_feature/public/main/articles/edited_jack_tan_performing_boardness.png?itok=Zs5rh09h]]\n\u003Cbr>^^Jack Tan, [[Performing Boardness]], 2022. FACT, Liverpool. Photo: Rob Battersby^^\n\n''What does it mean to have an artist-in-residence working with the board? Nicola Triscott reflects on an unusual journey revealing the importance of board culture to arts organisations.''\n\nIn 2021, Jack Tan joined FACT Liverpool as its first board artist-in-residence, providing artistic intervention and exploration into the processes of governance. In an early conversation, we discussed ‘boardness’ - the systems and behaviours that boards adopt and feel they need to perform in the board environment. ‘Boardness’ behaviours, we agreed, suit only a minority of people, excluding others from authentic and effective governance.\n\nWhat is this ‘boardness’ that we found such a barrier to inclusivity? It’s a slippery concept but broadly it is socialised behaviour taught through media representations and experience in spaces of power and oversight. It tends to emphasise and reward those who display knowledge and expertise, who challenge others and resist challenges to themselves.\n\nCulturally, there are vast differences in how people communicate which can also exclude people from board conversations. For example, a person’s geographical origin and ethnic background influence how long a pause between speakers seems natural, which can contribute to some dominating a conversation with others believing their view isn’t valued.\n\n''The system depends on shared culture''\n\nAnother aspect of ‘boardness’ is how the meetings are organised and run. There are many scholarly articles on effective board governance. FACT tries to follow best practice: board meetings are regular, well-planned and kept to time, with papers sent in advance and agendas standardised. To be effective, the system relies on a productive board culture shaped by members’ ideologies and beliefs and by their relationships with the executive leadership, staff and one another.\n\nArts boards are fraught with challenges and contradictions. Board members (trustees in the case of charities) are perceived to have great power, but often they meet only a handful of times a year and are dependent on information provided by senior management and on the team to carry out decisions. They hold ultimate responsibility for ensuring that the organisation serves its mission and for the overall welfare of the organisation, yet they are unpaid volunteers with their own careers and life demands. \n\nThe perceptions of the type of person who serves on a board can also work to attract only certain types of people and exclude those who might bring great insight and knowledge. And yet a diverse board with a strong positive culture can be of immense support, particularly in times of crisis and change.\n\n''Why appoint a board artist-in-residence rather than an artist trustee?''\n\nInitially, I had approached Jack as a potential trustee. When he expressed reluctance, I thought both about the reasons he had given - including his dyslexia which added an additional layer of work to governance - and my own experience of observing artists on boards. \n\nI wondered how an artist might bring their authentic self and practice to the sphere of governance, rather than being asked to perform the traditional rituals of ‘boardness’. It occurred to me that the structure of an artist residency could be adopted, getting round the strict restrictions that the Charity Commission places on paying trustees. It would also help towards achieving my desire to integrate artists into the heart of FACT. \n\nSo Jack attended FACT’s board meetings not as a trustee but as an artist invited to approach the sphere of governance and its dialogic exchanges as an art medium. The residency did not have an outcome in mind. The idea was simply to have an artist’s creative and critical perspective on the board, casting a different eye on the processes and acts of governance.Jack’s background and practice were uniquely well-suited for an inaugural board artist-in-residence. Prior to becoming an artist, he trained as a lawyer and worked in civil litigation as well as in NGOs undertaking human rights case, policy and anti-racist campaigning work. \n\nHe uses social relations and cultural norms as his artistic material, creating performances, sculpture, video and participatory projects that highlight the rules - customs, rituals, habits and theories - that guide human behaviour.\n\n''Unpacking the structures''\n\nJack’s residency unfolded as an invaluable opportunity to think through how we do governance and what could be done better. From an early stage, Jack announced his intention to do some public programming as a shared artwork, involving the board as co-creators. \n\nOne of these dialogic events, Performing Trust, explored what trust is (inspired by the job title of ‘trustee’) and what happens when trust is lost. The speakers reflected on how we can build, or rebuild, maintain and explore trust through organisational work and policymaking. Accounting and Accountability considered ways of drawing on other worldviews of accounting to reconsider who and what is accounted for and the stories they represent.\n\nBoth of these concepts, and the public events, were reflected on in depth at board meetings.\n\n''Moving forward''\n\nAt Jack’s final board meeting, the trustees reflected on what the residency had meant. They felt his involvement changed the dynamic of the board, enabling it to be less linear and more authentic in its business, providing a space in which members were more able to be themselves.  It also initiated a new way of thinking about governance and how it affects our lives and us as an organisation. One trustee noted that she had slipped into thinking that governance was separate from creative practice and had been prompted to make new connections. Governance, accountability and accounts could be creative processes. \n\nOf course, Jack’s work could not have been effective in isolation. His residency took place in the wider context of work I was undertaking as the relatively new chief executive. I had inherited an organisation that had been through major upheaval following the departure of the longstanding chief executive and then nine months of interim leadership. \n\nFACT’s staff were keen to embrace principles of equality, diversity, inclusion and transparency in our organisational culture. Jack’s appointment was an opportunity to make radical steps towards making governance more inclusive and effective. FACT’s chair Rachel Higham and I had already taken steps to ‘re-wire’ board meetings - introducing more narrative and storytelling into board reports, reducing the level of verbal reporting and freeing up time to deep dive into specific topics. \n\nWith Jack’s input enabling deeper thinking, there has been a significant cultural shift. Our latest board away day was a genuinely warm, listening and supportive gathering. Trustees feel strongly that we have learned enough to be able to continue co-creating a space of inclusion, active listening, informed decision-making and support. Our learning will enable a stronger and more involved board, which will help to drive and support FACT’s organisational culture and resilience in a time of great change.\n\nWith all the contradictions of charitable structures, it is worth committing time and resources to improving board culture, as it has a significant impact on organisational culture and improves board effectiveness. Having paid artists-in-residence on the board is one way to bring artists’ voices into the heart of governance of arts organisations.\n\n''Nicola Triscott is Chief Executive Officer of FACT Liverpool.''","created":"20221018115422803","modified":"20230216103032278","tags":"[[Writing and press about my work]]"},
{"title":"Performing Boardness","text":"[img width=\"600\"[https://github.com/jackkytan/websiteimages/blob/master/Performing%20Boardness%20-%20audience%20image1.jpg?raw=true]]\n\n^^Jack Ky Tan (2022). //Performing Boardness//; participatory performance, installation, mixed media. Part of Jack Ky Tan artist's residency on FACT Liverpool's Board of Trustees. The Box, FACT Liverpool. https://www.fact.co.uk/event/jack-tan-performing-boardness^^\n\n!PERFORMING BOARDNESS\n\nA participatory performance and installation where FACT Trustees perform board meetings with members of the public. The culmination of my [[FACT Board Artist-in-Residence]], I presented a performance event at FACT Liverpool comprising a number of roundtables led by FACT board members. This event is an adaptation of Neil Cumming's reenactment of the Artist Placement Group's 'Sculpture' which he produced at Raven Row and called [['Education Not Knowing'|https://neilcummings.com/content/apg-sculpture]]\n\n''Inspired by the work of Artists Placement Group, Jack Tan and members of the Board invite you to participate in a number of parallel roundtable discussions and share your thoughts on key ideas in art, culture and life in Liverpool.''\n\n13 September 2022, 7-9pm\n\nFACT, 88 Wood Street, Liverpool, L1 4DQ\n\u003Cbr>The Box\n\n-------------\nFrom FACT Liverpool's website: https://www.fact.co.uk/event/jack-tan-performing-boardness\n\n\u003C\u003C\u003C\nFor the last year, artist Jack Tan has been the artist-in-residence on our Board of Trustees examining questions of trust, accounting and accountability. He attended board meetings and away days as an invited artist, responding to the processes of governance as an artistic medium - as sculptural material that could be moulded and shaped through dialogue and exchange.\n\nPerforming Boardness is the culmination of this residency which will include a brief discussion followed by a performance that you are invited to take part in. The event will take place on Tuesday 13 September between 19:00 - 21:00. Artist Jack Tan and FACT Liverpool CEO, Nicola Triscott will open the evening with a discussion on the development of the residency and the hopes and objectives of the performance.\n\nYou will then be invited to join a series of conversations, facilitated by one of FACT’s board members and a member of our team, and rotate to a different roundtable every 30 minutes.\n\nTo take part in this unique performance, please reserve your place on [[Eventbrite|https://www.eventbrite.co.uk/e/jack-tan-performing-boardness-tickets-375350101257]]. Spaces are limited, so we encourage you to book early to guarantee your seat.\n\nIf you wish to attend, but would rather observe and listen to conversations, there is also an opportunity to join as a spectator. Please choose the ‘Spectator’ option on the Eventbrite link above. Note that Performing Boardness will be documented and shared across FACT’s digital channels.\n\nThis residency is supported by Artsformation, a European Union Horizon 2020 research and innovation programme.\n\u003C\u003C\u003C\n\n","created":"20220915085525378","modified":"20230403093952066","tags":"Talks 2022 Installation [[Performance Art]] [[FACT Board Artist-in-Residence]] [[To Do tiddlers]]"},

{"title":"PhD","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Kilsture%20mushroom.jpg?raw=true]]\n\n''Law’s imagination: towards an understanding of legal aesthetics through performative practice''\n\nJack Tan, Doctoral thesis, University of Roehampton, 25 Feb 2020\n\nSupervisors:  [[P.A. Skantze|https://pure.roehampton.ac.uk/portal/en/persons/p-a-skantze]] and [[Emily Orley|https://emilyorley.com/about]]\n\nExaminers:  [[Professor Graham White|https://www.roehampton.ac.uk/arts/news/university-appoints-new-head-of-drama-theatre-and-performance/]];  [[Stefano Harney|https://egs.edu/biography/stefano-harney/]]\n\n!!Abstract\n\nThis practice research study explores the law as a medium of art and performance-making in order to gain insights into how aesthetics is part of, or characterises aspects of, law. The research was conducted through creating a series of performative artworks culminating in two major projects. [[Karaoke Court]] was a performance work where people agreed under arbitration contracts to resolve their disputes through a karaoke sing-off hearing, which was a celebratory event where an audience-jury decided who would win each case. [[Voices from the Courts]] was a residency at the Singapore Courts where I created graphic scores, as one among a set of diverse outcomes, through listening to the physical and emotive soundscape of the Courts.\n\nThrough the creation of performance artworks, I aimed to discover aesthetic insight and to illuminate how the law can be a vessel for creativity and a site of social potentiality. Employing a wide range of artistic strategies, such as listening, drawing, performance-making, exhibitions making and collaborating, these projects responded to central concerns in my practice about the relationship between representation and presentation; the importance of legal imagination as a space for redefining legal aesthetics and thereby fairness and politics; and why performance and performativity are primary aesthetic modes through which law and justice are realised. The study presents ways in which law comes into being or into poiesis through its potential to be reimagined.\n\n''Download the full thesis at the [[British Library repository|https://ethos.bl.uk/OrderDetails.do?uin=uk.bl.ethos.804519]]''\n\nRead an excerpt of my thesis '[[Law as Imagination]]'.\n\nView documentation of the two artworks produced as part of this research by clicking these links:\n\n* [[Karaoke Court]]\n* [[Voices From The Courts]]\n* [[Hearings]]\n\n!!!Chapters:\n\n#Introduction\n\n#My Practice in 2 Projects\n\n##Karaoke Court\n##*Legal Anthropological Basis of Karaoke Court\n##*The Arbitration Contract\n##*Recruitment and Case Development\n##*Songs and Vocal Coaching\n##*Festival\n##*Role of Juror within Karaoke Court\n##**Jury Orientation\n##**Process and Procession\n##**Intuition as Legal Reasoning\n##*Judicial Discernment in Two Karaoke Cases\n##**Karaoke Case example 1\n##**Karaoke Case example 2\n\n##Voices from the Courts\n\n##*Setting the Project Up\t\n##*The Courts and CJC - a symbiotic structure\t\n##*[[Diffraction and the Co-production of Differences]]\n##*Proposals and Approvals\t\n##*Found Performance\t\n##*Listening: Turning Sound into Image\t\n##**Listening, Awe and Subjectivity\t\n##**Listening in Court\t\n##**Listening in Legal Advice Sessions\t\n##**Listening to Draw to Sing\t\n##*Rehearsal: Turning Image into Sound\n##*Fundraising and Concert\n##*Documentation\n\n#The Theory and Practice Context\n##Politics and Aesthetics\n##Legal Aesthetics and Critical Legal Studies\t\n##*Law’s Visuality\n##*Law as Literature\n##Law about Art\n##Art about Law\n\n#Bringing Law into Poeisis\n##[[Law as Imagination]]\n##Law as Doing\n##Doing Imagination\n\n#Possibilities for Future Practice\n\n!!!Selected References\n\n* Agamben, G. (1999). The Man Without Content. Stanford: Stanford University Press.\n* Artaud, A. (1958). The Theater and Its Double. New York: Grove Press.\n* Austin, J. L. (1975). How to do things with words. Oxford University Press.\n* Bakhtin, M. (2013). Problems of Dostoevsky’s Poetics. U of Minnesota Press.\n* Barad, K. (2007). Meeting the universe halfway: Quantum physics and the entanglement of matter and meaning. Duke University Press.\n* Butler, J. (1988). Performative Acts and Gender Constitution: An Essay in Phenomenology and Feminist Theory. Theatre Journal, 40(4), 519–531.\n* Carpenter, K. A., & Riley, A. R. (2014). Indigenous peoples and the jurisgenerative moment in human rights. California Law Review, 102, 173.\n* Cavarero, A. (2005). For more than one voice: Toward a philosophy of vocal expression. Stanford University Press.\n* Caygill, H. (2013). On Resistance: A Philosophy of Defiance. A&C Black.\n* Dane, E., Rockmann, K. W., & Pratt, M. G. (2012). When should I trust my gut? Linking domain expertise to intuitive decision-making effectiveness. Organizational Behavior and Human Decision Processes, 119(2), 187–194.\n* de Certeau, M. (2011). The Practice of Everyday Life. University of California Press.\n* ~DeNora, T. (2003). After Adorno: Rethinking Music Sociology. Cambridge University Press.\n* Douzinas, C., & Nead, L. (1999). Law and the Image: The Authority of Art and the Aesthetics of Law. University of Chicago Press.\n* Dworkin, R. (1975). Hard Cases. Harvard Law Review, 88(6), 1057–1109.\n* Dworkin, R. (1978). Taking Rights Seriously. Cambridge, Massachusetts: Harvard University Press.\n* Eckett, P., & Newmark, R. (1980). Central Eskimo Song Duels: A Contextual Analysis of Ritual Ambiguity. Ethnology, 19(2), 191–211.\n* Elmgreen & Dragset. (14 October - 15 November 2008). Too Late [Installation]. Retrieved from https://www.victoria-miro.com/exhibitions/388/\n* Gearey, A. (2001). Law and aesthetics. Oxford: Hart Publishing.\n* Haraway, D. J. (2016). Staying with the Trouble: Making Kin in the Chthulucene. Duke University Press.\n* Harney, S., & Moten, F. (2013). The undercommons: Fugitive planning & black study.\n* Hart, H. L. A., & Green, L. (2012). The Concept of Law (Third Edition) (J. Raz & P. A. Bulloch, Eds.). Oxford University Press.\n* Hartley, G. (2003). The abyss of representation: Marxism and the postmodern sublime. Duke University Press.\n* Heikkilä, M. (2007). At the Limits of Presentation: Coming-into-presence and Its Aesthetic Relevance in Jean-Luc Nancy’s Philosophy (Ph.D, University of Helsinki, Finland). Retrieved from http://ethesis.helsinki.fi/julkaisut/hum/taite/vk/heikkila/atthelim.pdf\n* Hilevaara, K., & Orley, E. (2018). The Creative Critic: Writing as/about Practice. Routledge.\n* Hobbes, T. (2006). Leviathan. A&C Black.\n* Latour, B. (2010). The making of law: an ethnography of the Conseil d’État. Polity.\n* Llewellyn, K. N., & Hoebel, E. A. (1967). Cheyenne Way: Conflict and Case Law in Primitive Jurisprudence (Civilization of American Indian). Norman: University of Oklahoma Press.\n* Locke, J. (2014). Second Treatise of Government: An Essay Concerning the True Original, Extent and End of Civil Government. John Wiley & Sons.\n* Muñoz, J. E. (2009). Cruising Utopia: The Then and There of Queer Futurity. NYU Press.\n* Rancière, J. (2013). The Politics of Aesthetics. A&C Black.\n* Rawls, J. (2009). A Theory of Justice. Harvard University Press.\n* Rousseau, J.-J. (2018). Rousseau: The Social Contract and Other Later Political Writings. Cambridge University Press.\n* Searle, J. R. (1969). Speech acts: An essay in the philosophy of language (Vol. 626). Cambridge university press.\n* Tsing, A. (2012). Unruly Edges: Mushrooms as Companion Species: for Donna Haraway. Environmental Humanities. Retrieved from https://read.dukeupress.edu/environmental-humanities/article-abstract/1/1/141/8082\n* Twining, W., & Miers, D. (1999). How to do things with rules: a primier of interpretation. London, Butterworths.\n* Wood, S. (2017). “Found Performance”: Towards a Musical Methodology for Exploring the Aesthetics of Care. Healthcare Papers, 5(3), 59.\n\nImage: Kisture Forest, Dumfries and Galloway, 28 Sep 2018. Photo: Jack Tan","created":"20210926072944820","modified":"20230216105121705","tags":"[[Academic Research]] 2020"},

{"title":"Rates of Pay","text":"Scottish Artists Union's 2022 recommended rates of pay for artists: https://www.artistsunion.scot/rates_of_pay\n\n!!Hourly Rates 2022 \n\n£25.50 per hour for a new graduate artist.\n\n£33.00 per hour for an artist with +3 years' experience.\n\n£41.00 per hour for an artist with +5 years' experience.\n\n\u003Cbr>\n\n!!Sessional Rates 2022\n\nDay rates are based on an 8-hour day, minimum ‘call’ is for a 4-hour session. Additional hours over 8-hours should be at a minimum of the appropriate hourly rate (see above). Consideration should be made for additional/overtime hours in any given day - for example (Rates of Pay x 1.5) for additional hours or (Rates of Pay x 2.0) for out of normal hours/weekends/holidays. \n \n!!!New Graduate Artist \n\n£102.00  4-hour minimum call\n\n£204.00  8-hour day rate \n\n\u003Cbr>\n\n!!!3+ Years' Experience \n\n£132.00  4-hour minimum call \n\n£264.00  8-hour day rate\n\n\u003Cbr>\n\n!!!5+ Years' Experience \n\n£164.00  4-hour minimum call\n\n£328.00  8-hour day rate  \n\nThese variations in rates relate to qualifications/experience, which is defined by ‘years as a working artist,' and would be evidenced by a professional CV, indicating the artist’s records and/or unique attributes.\n\n\u003Cbr>\n\n!!Residency Rates 2022\n\nNew Graduate Artist: £27,819 p/annum (pro-rata)\n\n5+ Years' Experience: £38,924 p/annum (pro-rata)\n\nAll residencies should be calculated on a pro-rata basis where the residency is of 20+ working days. The variations in rates relate to qualifications/experience as above.\n\n[img[https://assets.nationbuilder.com/artistsunionscot/pages/702/attachments/original/1648727168/Fair_Work_logo.jpg?1648727168]]\n\n","created":"20220518065906151","modified":"20220518070633457","tags":"[[artist resources]]"},
{"title":"Ratna Lachman","text":"\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/kGXpz-o7hSc\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\nRatna Lachman, born in Singapore, was a civil rights leader based in Yorkshire. Art lover and trained journalist, Ratna campaigned tirelessly and advocated for ethnic minority rights in Britain. She was particularly vocal about the human rights abuses that arose out of the UK Government's counter-terrorism PREVENT policy that disproportionately discriminated against British muslims. Ratna was the Director of JUST, a Bradford based equalities charity, and she died of cancer in 2017 at the age of 60.\n\nMy tribute to her after her funeral: https://medium.com/@jacktan/a-life-in-artistic-activism-a-tribute-to-my-friend-ratna-lachman-d52c6720d832","created":"20211209075230887","modified":"20220627115401675","tags":"[[My Cloud]]"},
{"created":"20220630095227071","text":"Exhibitions, projects or public events that have finished in 2023.\n\n\n---\n\n|[img width=\"300\"[https://github.com/jackkytan/websiteimages/blob/master/Bow%20Skills%20talk1.png?raw=true]]|[img width=\"300\"[https://github.com/jackkytan/websiteimages/blob/master/Bow%20Skills%20talk2.png?raw=true]]|\n\nI will be doing a talk for [Bow Skills|https://bowarts.org/artist-opportunities/bow-skills-workshops/] on how to advocate for your right to understand contracts as an artist. The talk will propose discussion points on coping with the power imbalances from an artist's perspective, overcoming legal fear, how avoid gaslighting yourself, calculating the cost of saying no, and becoming legally literate and growing into '[[2023-10-03 how to become a legal super user]]'.\n\nTuesday 17th October 2023 , 6:00pm to 8:00pm, online.\n\n---\n\n[img width=\"300\"[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20Cards3.jpg?raw=true]]\n\n^^Image: Jack Ky Tan (2023). Visual Contract (Sheffield University) [decoupage, coloured card, digital print on A5 card]. Centre for Equity and Inclusion (Sheffield University), Sheffield.^^\n\n''Contract Development for the Centre for Equity and Inclusion (Sheffield)''\n\nSep 2022 - Sep 2023\n\nI have been commissioned by the [[Sheffield Centre for Equity and Inclusion|https://equityinclusionsheffield.co.uk/]] to facilitate knowledge exchange workshops and develop a draft an [[Anti-Racist Partnership Agreement]] that the centre/university could use with its external partners. Titled '[[Reimagining the Partnership Agreement Through An Anti-Racist Lens]]', I will be creating a partnership contract using art practice approaches that resists traditional Eurocentric ideas of what a partnership is. Instead the contract opens up contractual space for new kinds of relating and partnering based on the indigenous cosmologies of the partners who will sign this contract.\n\n---\n\n[img width=\"300\"[https://github.com/jackkytan/websiteimages/blob/master/ESEA%20Methdologies%20-%20Crafting%20Joy%20Symposium%207.png?raw=true]]\n\n''Crafting research methods of joy-making in East and Southeast Asian communities''\n\n11 Sep 2023\n\nI will be participating in this artist-researcher led half day symposium on [[Crafting research methods of joy-making in East and Southeast Asian communities]]. This symposium is the culmination of a yearlong series of DIY meetings among ESEA arts researchers to share knowledge, and to develop ESEA culture-informed research methodologies.\n\nAs part of the first panel on ''ESEA Knowledge Production'' I will be giving a short talk about the [[Four Arts of the ESEA Scholar]] derived from the \n\n---\n\n[img width=\"600\"[https://union.files.wordpress.com/2023/07/2023-05-25-areva-next-steps-infographic.jpg]]\n\n''AREVA 3. The third programme in the Anti-Racist & Equitable Visual Arts (AREVA) series''\n\nAREVA 3 is the follow up to the AREVA report and sets out a programme that follows through on the recommendations of the report. The aims of AREVA 3 are (1) to build capacity in the visual arts sector, (2) to strengthen connections and coalition, (3) create new organisational language, and (4) to develop a system of community accountability.\n\nThe programme will be delivered through a series of devising workshops together with CVAN London members.\n\n---\n\n[img width=\"300\"[https://github.com/jackkytan/websiteimages/blob/master/Mandy%20Merzaban,%20Workspace%20Tableau%202021.png?raw=true]]\n\n''Slow Writing' with Mandy Merzaban''\n\nOct 2022 - Apr 2023. \n\nA collaborative writing project with Mandy Merzaban to share our thoughts and practices. Commissioned by Delfina Foundation and funded by Tate.\n\n---\n\n[img width=\"300\"[https://github.com/jackkytan/websiteimages/blob/master/Homo%20Sacer%20-%20la%20trobe%20entrance.jpg?raw=true]]\n\n''Homo Sacer: Life Unlawed exhibtion at La Trobe Art Institute''\n\n14 Feb - 9 May 2023\n\nI have co-curated an exhibition with Nicholas Modzrewski for [[La Trobe Art Institute|https://www.latrobe.edu.au/art-institute]] in Bendigo, Victoria, Australia (Feb - May 2023). The exhibition explores the condition of outside or ejected from the law, or of lives and bodies being 'unlawed'.\n\n---\n\n[img width=\"300\"[https://github.com/jackkytan/websiteimages/blob/master/ROAM%20insta%20card1.jpg?raw=true]]\n\n''ROAM (West) - Sector development for Upland (Dumfries & Galloway)''\n\nSep 2022 - Aug 2023\n\nThe project explores how contemporary art practice can be developed in the west of the county via a year long residency with [[Upland|https://www.weareupland.com/]] where I will make a new body of artwork in conversation with other contemporary artists in the region.\n\n\n\n\n\n\n\n","title":"Recent Work","modified":"20231019231029119","tags":"[[Current and Selected Work]]"},
{"title":"refusal","text":"!!''Bartleby''\n\nBartleby the Scrivener is a short story by novellist Herman Melville about a legal clerk who refuses to do any tasks he is asked to. We know he is a capable and valuable individual because at the start of his employment he produces a lot of high quality work. But then he starts refusing to undertake tasks using his notorious phrase \"I would prefer not to\", until eventually he does no work at all and yet continues to be present at work every day. His boss and colleagues with confusion, bewilderment, anger trying to reason and persuade him. But to no avail.\n\n[[Download the story here|https://www.gutenberg.org/ebooks/11231]] from Gutenberg.\n\nAlso a humorous 2001 video compilation of every instance of Bartleby's 'I prefer not to' refusals: https://youtu.be/vMHLxa2m41I\n\n\u003Cbr>\n\n!!''\"I would prefer not to\"''\n\nZizek explores the contemporary significance of Bartleby's refusal in his book [[The Parallax View|https://www.goodreads.com/en/book/show/18910]]. For Zizek, Bartleby represent a new third figure in politics between proponents (e.g., the Government/Establishment] and opponents (e.g., protestors, resistance movements), which is the figure of [[withdrawal]] and inertness. This third figure is a way out of the cycle of resistance.\n\n=> In my view, inertness is different from neutrality (e.g., Switzerland) or [[ambivalence]] (e.g., the Liberal Democrat party in the UK who tries to straddle both conservative and progressive values). Neutrality and ambivalence are still forms of tacit engagement and support of 'both sides', except in a passive way. Instead Refusal disengages with this cycle altogether denying the entire system's worthiness and legitimacy.\n\nZizek explains his understanding of the philosophical implications of 'I prefer not to' in the first minute of this video:\n\n\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/uuTkuy9D5lY\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen>\u003C/iframe>\n\n\u003Cbr>\n\n!!''Refusal in de Certeau''\n\nde Certeau's idea of [[tactics]] can be viewed as a form of refusal. In his book [[The Practice of Everyday Life|https://monoskop.org/images/2/2a/De_Certeau_Michel_The_Practice_of_Everyday_Life.pdf]], de Certeau considers the way people operate in their own way within systems of law, city planning, language and consumerism (e.g., supermarkets), and in a way that refuses the behaviours that those systems were designed to produce. He calls these systemic or institutional designs 'strategies'. However, people adapt or circumvent these strategies which he calls 'tactics'. For example, people create shortcuts through towns that planners never designed, or they purchase things in a manner and for a purpose other than what manufacturers or retailers intended. \n\nThis represents a form of //refusal //of the originating design or rules rather than a //resistance //or opposition to them.\n\nSee Richard Wentworth's [[Making Do and Getting By|https://stevemiddlehurstidentityandplace.wordpress.com/2016/10/02/richard-wentworth-making-do-and-getting-by/]] as an artist's record of the kinds of unintended purposes that are alive in the city.\n\n\u003Cbr>\n\n!!''The Undercommons as refusal''\n\nLike de Certeau, the [[undercommons]] can be seen as a method of refusal. Where the alterity offered by de Certeau is one of praxis, the undercommons offers an ontological alterity of refusal. By this, I mean that the refusal happens 'in your head' as it were, and therefore changing who you are and thereby how you //are //in the world, rather than in what you do or practice in 'every day  life'. The undercommons can be considered a refusal position of being, which of course affects what and how you do. \n\nIn this video for example, Stefano Harney, one of the co-authors of [[The Undercommons|https://www.minorcompositions.info/wp-content/uploads/2013/04/undercommons-web.pdf]] explains the concept of 'study' in relation to the undercommons. Harney proposes that in institutions such as the University (or indeed any organisation where 'learning' is a key deliverable) study, as an activity of open-ended mutual intellectual enrichment, is nearly impossible today. This is because the overwhelming requirements of accreditation, future employability, schedules, routes, competition and more, get in the way of study. \n\nBut Harney observes that in spite of this, oftentimes, the student finds other students who together find moments of study: a study that is not in service to obtaining a qualifying degree, to achieving course module outcomes or 'to do well'. These are moments of refuge for each other, in each other, and for study. These are times and places of (under)commonality. This, and other kinds of undercommons, are a refusal to be defined or possessed by the prevailing ideology of the university.\n\n\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/uJzMi68Cfw0\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen>\u003C/iframe>\n\n\u003Cbr>\n\n!! ''Refusing to refuse could be 'Bad Faith'?''\n\n'[[Bad faith|bad faith]]' is a concept developed by Jean Paul Sartre. On a basic level, bad faith happens when you tell yourself the lie that 'you no other options', and therefore have to remain in the current situation you are in. An example of bad faith is a waiter who feels stuck in his job, who has believed the idea that he is 'just a waiter', and that he has no other options in life. This isn't true because he could become something/one else, but for different reasons that he tells himself, it is easier for him to believe the lie. \n\nTherefore, if we are presented with the cycle/system of oppression and resistance, and are told by either camps that there is no option but to join one camp, while knowing that we could refuse this and adopt a third way, but we refuse to refuse, we could be acting in bad faith.\n\n\u003Cbr> \n\n!! ''A refusal I made''\n\nhttps://disorganising.co/jack-ky-tan-s-refusals\n\nIn 2021 I was invited by a group of Melbourne-based arts organisations to conduct 3 workshops with their Directors and Boards to figure out how to respond to funding cuts in Victoria: one with directors, one with trustees and a final combined workshop. We would imagine a new institutional landscape based on innovative ways of cooperating and developing new non-competitive institutional ethics. This 'disorganising' project was exciting because it was about creating radical resilience and institutional mutual aid. \n\nHowever, in the culmination workshop, //almost all// the participants decided not to attend because they were too busy, in particular busy applying for grants from the arts funding body that had caused their crisis in the first place.\n\nI was not only disappointed but also deeply embarrassed by a 'fan letter' I was planning to read out for that final meeting. I wrote this fan letter because I was so impressed by the premise of this project and the organisations' courageous response to their difficult funding landscape. But this mass absenteeism made me question how able they were to be serious about this project, or whether it was possible at all to resist the politics of instrumentalization in the arts sector.\n\nIn the end, I refused to cancel the meeting and decided to hold open that time and space for them even if they couldn't be there. I would read my prepared letter out to an empty room if need be. The 2 project facilitators then decided to text all participants to inform them that the workshop was going ahead regardless. After reading out my letter of embarrassingly misplaced sentiment, a few participants turned up. We then debated the way organisations disrespect artistic labour, use artists to appear to do radical work, sweep things under the carpet, and are complicit in propping up the system that harmed them in the first place.\n\nThe letter, and an edited transcript of this discucssion can be found here on the [[Disorganising website|https://disorganising.co/jack-ky-tan-s-refusals]] or [[in this tiddler|Disorganising]].\n\n\u003Cbr>\n\n!! ''Hannah Arendt's 'critical thinking as refusal'''\n\nIn the [[Sometimes Reading Group]], We are currently reading Hannah Arendt's ''[[Responsibility and Judgment|https://dokumen.pub/responsibility-and-judgment-paperbacknbsped-0805211624-9780805211627.html]]'' in which she discusses Adolf Eichmann's culpability in Nazi war crimes even though everything he did was legal under German law at the time. Arendt proposes that Eichmann (and by implication anyone in the German civil service at the time) had suspended their critical thinking. Critical thinking would have made them realise that what they were doing, or what they were a part of, was monstrous. For Arendt, critical thinking would and should have led civil servants to refuse to do their jobs or even to quit. This refusal was also part of what she understands to be collective responsibility.\n\n\u003Cbr>\n\n!! Resources from friends\n\n[[Black visuality and the practice of refusal|https://www.womenandperformance.org/ampersand/29-1/campt]] - Thanks to [[Rachel Noel|https://rachelnoel.co.uk/]] for this link.\n\n","created":"20230403091658048","modified":"20230418100432453","tags":"Concepts"},
{"title":"Reimagining Governance","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Talk%20-%20Reimagining%20Governance%20-%20speakers.jpg?raw=true]]\n\nWednesday, 15 June 2022\n\u003Cbr>1:00 pm  2:00 pm\n\nA panel discussion with artists and cultural producers who are working on projects that reform organisational and governance models. Part of Freelance Future's Summer programme of learning and cation for equitable conditions in culture: https://www.freelancefutures.org/programme\n\n''We work with and within organisational forms and governance models that are often inherited, outdated, and in need of transformation. ''\n\nResponding to this challenge are creative practitioners who are re-imagining and organising the ways in which organisations, boroughs and cities are governed. This conversation explores practices and initiatives that bring a creative ethos into the work of governance to ask what are more just, caring, and creative ways to share resources and to build infrastructures that meet our needs. \n\n''Join Jack Ky Tan, Marina Norris and Arman Nouri, in a conversation chaired by [[Joon-Lynn Goh]]'' on initiatives including [[GEMBA|Global Ethnic Majorities Board Association]], a space for Black and Global Ethnic Majorities board members to collectivise and strategise; the ABCD Plan for Cultural Recovery, a city-wide cultural recovery plan devised by 100 creative workers in Brighton & Hove; and the Cultural and Community Spaces at Risk Programme, a support scheme for grass-roots venues and organisations led by the Greater London Authority.\n\nBook tickets [[here|https://www.eventbrite.com/e/re-imagining-governance-tickets-337460893617]].\n\n----\n\n!!I will be talking about\n\n* [[Global Ethnic Majorities Board Association]]\n* [[Sample artist contract]]\n* [[Devising Governance]]\n\nAnd also about how governance is a social justice issue for me. Governance is a form of worlding, i.e., the material and social world is created in boardrooms, so if we want to create a new world, we need to see to how we do governance.\n\n\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/HdinCzO6xl8\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n","created":"20220612193657946","modified":"20230220111257669","tags":"Talks 2022 governance [[Joon-Lynn Goh]]"},
{"created":"20221018125102152","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20Cards1.jpg?raw=true]]\n\n!Project Summary\n\nUniversity processes play a significant role in reinforcing hierarchical power dynamics in partnership work. Creating more equitable processes is therefore a key priority for the University’s new Centre for Equity & Inclusion and its partners. \n\nThis project discussed, planned and produced an [[Anti-Racist Partnership Agreement]] which foregrounded issues of power, accountability and safety and establishes mechanisms that protect the interests, values and rights of those historically exploited by the university in partnership work. \n\nThis was achieved through 2 half-day workshops, facilitated by Jack Tan who specialises in art practice-led legal research. After unpacking key themes and issues with partnership work, Tan applied research grounded in postcolonial theory, British anti-racism history, Black studies, queer theory, and new materialism to draft an Anti-Racist Partnership Agreement. This agreement will be piloted in future Knowledge Exchange projects that run through the Centre to ensure they have been rigorously reviewed and assessed.\n\nhttps://equityinclusionsheffield.co.uk/our-story/\n\n\u003Cbr>\n\n\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/Cs2czy7bMG4\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\u003C\u003C\u003C\n\n\u003Cbr>\n\n[[Hopes and Fears for the Centre for Equity & Inclusion|https://equityinclusionsheffield.co.uk/hopes-fears/]] by Centre Project Manager Alex Mason:\n\n\u003C\u003C\u003C\n I struggled to find a community with which to share my daily frustrations, process my growing understanding and direct experience of race and racism, agitate for change, and simply decompress. There were very few people of colour in my cohort, and even fewer who expressed a similar interest in and commitment to racial justice. My ability to continue with and complete the doctoral programme was almost entirely dependent on making connections with socially conscious individuals outside the institution, most of whom were from racially marginalised backgrounds. I remember the sheer sense of relief, a quite literal release of physical tension, whenever I sat amongst such people, who aside from being critically astute also showed so much warmth in their interactions with me. ... It is my hope and ambition that the Centre offers the same sense of solace and direction to current and future postgraduate students of colour.\n\u003C\u003C\u003C\n\n\u003Cbr>\n\n!!!Participating Partners\n\nMA Consultancy (https://ma-consultancy.co.uk/) \n\nRosa Cisneros (https://rosasencis.org/about/) \n\nEelyn Lee (https://www.eelynlee.com/) \n\nWOC  Azadi (@WOCAzadi) \n\nSADACCA (https://www.sadacca.co.uk/) \n\nAfrican Voices Platform (https://www.africanvoicesplatform.org/) ","title":"Reimagining the Partnership Agreement Through An Anti-Racist Lens","modified":"20231019232158020","tags":"[[Contract Art]] [[Consulting and Advisory work]]"},

{"title":"ritual","text":"https://somaticpoetryexercises.blogspot.com/2018/08/somatic-poetry-rituals-basics-in-3-parts.html\n\nhttps://www.amazon.co.uk/Architecture-Ritual-Peter-Blundell-Jones/dp/1472577477","created":"20220722083241525","modified":"20230403093952067","tags":"worlding Concepts [[To Do tiddlers]]"},
{"created":"20220915103106972","text":"[img width=\"400\"[https://github.com/jackkytan/websiteimages/blob/master/ROAM%20West%20-%20Kirkinner%20hay%20bales.jpg?raw=true]]\n\u003Cbr>^^Hay bale season in The Machars, Wigtownshire, Aug 2022. Image by Jack Tan^^\n\n!!About\n\nhttps://www.weareupland.com/projects/roam-west\n\nROAM (West) explores how contemporary art practice can be developed in the Western region of Dumfries and Galloway. Commissioned by [[Upland|https://www.weareupland.com/]], and led by artist-curator Jack Ky Tan, Roam (West) has two strands: (1) it aims to provide space and opportunity for practitioners to connect, share knowledge and to show together, (2) to research the potential for developing contemporary visual arts in the West.\n\nRunning from Sep 2022 to Aug 2023, Jack will\n\n* Create a body of contemporary artwork and reflect on how the environment and conditions in Galloway affects his work and what he produces;\n* Research the status of and the potential for developing a conducive context for contemporary art practice in the area;\n* Convene regular meetings with other contemporary art practitioners in the region for sharing knowlege and working practices;\n* Curate 2 exhibitions of contemporary art with public events; and \n* Recommend strategic and policy changes to Upland and the sector for future planning.\n\n!!The Raised Bed\n\n[[Call for Expressions of Interest|ROAM (West) Artists' Call]] to join the ROAM (West) artists' group (Sep 2022).\n\n!!The Tool Shed\n\n[[D&G Cultural Strategy 2022-2030|https://dumfriesgalloway.moderngov.co.uk/documents/s37978/Cultural%20Strategy%20-%20Appendix%20-%20Final.pdf]] - doesn't actually mention 'art', 'visual art' or 'contemporary art' even once.","title":"ROAM (West)","modified":"20231019233324547","tags":"Residencies 2023"},
{"title":"ROAM (West) Artists' Call","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/FOUR_LEGS_GOOD_MARLA_COMPASS_FESTIVAL2018%C2%A9LizzieCoombes2018-60.jpg?raw=true]]\n\u003Cbr>^^Image credit - Jack Ky Tan (2018). [[Four Legs Good]]: R -v- Marla the Staffie, performance, installation, live art, mixed media, video. A revival of the medieval animal trials at Leeds Town Hall; part of Compass Festival 2018. Photographer: Lizzie Coombes.^^\n\nWe are looking for artists to participate in ROAM (West) – a new project that explores how contemporary art practice can be developed in the Western region of Dumfries and Galloway.\n\nLed by artist-curator Jack Ky Tan, Roam (West) has two strands: (1) it aims to provide space and opportunity for practitioners to connect, share knowledge and to show together, (2) to research the potential for developing contemporary visual arts in the West.\n\nThe project sits within Upland’s wider programme of activities that seek to investigate, explore and grow space for contemporary art and experimental projects in our rural region, considering new responsive models and routes to engagement. This includes questions about how contemporary art can be made in the rural context, what is needed to support it, and whether there is an audience for it.\n\nWe are looking for a small group of artists (around 8) with an interest in contemporary art practice to participate in the first strand, and to work with artist-in-residence Jack Ky Tan as he explores these questions through his practice.\n\nThe group will:\n\nmeet with Jack on a regular basis (approx. once every 6-8weeks, 8 meetings in total) from October 2022 – Aug 2023 (sessions will be held in the Wigtown / Newton Stewart area) to share work and knowledge with each other;\nparticipate in 2 pop-up weekend group exhibitions and a final exhibition;\nParticipate in public engagement events if interested.\nPreference will be given to Upland members interested in contemporary art practice, who are practising visual artists or makers with a strong connection to Dumfries & Galloway. If you are not a member but fit this criteria then you are very welcome to join. Find out more about membership [[here|https://www.weareupland.com/members/become-an-uplander/]].\n\nDownload the full information and how to apply [[here|https://www.dropbox.com/s/ow1i869awr89tuc/ROAM%20West%20Docs%20-%20EOI.pdf?dl=0]]. \n\n Deadline to register interest is 12noon 30th September.\n\n \n\n\n\nSupported by Creative Scotland","created":"20220915104142665","modified":"20220915104505614","tags":"[[ROAM (West)]]"},
