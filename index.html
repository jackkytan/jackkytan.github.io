{"title":"found performance","text":"[img[https://previews.dropbox.com/p/thumb/ABTQIPhn81N5_AgTFxsrDBdMeJSDwJdzJzGiEuyJzMnvA71jpwTsOszG5TB1ysP0ht3rTQNqL42kc521sSjVtnzvWpypZvQtL2yz0Jln1xtO-T0Rko83I-hkAXESVzAZ-SFj9NEC35q-mNiqy7_DVuNofzK0v6EmARtauDCCBG_3F5Bg7pX9q8M1pypG9fkE00blOQsIM3osefLSZp9VffyW2b37pSKAAlXkX7oqnV3R4uaNzI6LWian4dojdT7DsuXd5AiW23VwubHaf--bQfkBx-yRcZFQ3jYwzkw-pY7SSvJ29VBjhbcSJ4pcIM4-vxTjc_uVN5P7cxZx18lF0a3Zspv6Yga8FrSWbPbLmXdgLA/p.jpeg?fv_content=true&size_mode=5]]\n\n''Found performance'' is an idea developed by music therapy researcher Stuart Wood and derived from the visual art practice of 'found object', 'readymade' or 'objet trouve'. It alludes to the idea that a set of real world circumstances or events can be viewed or framed as performance.\n\nRead Wood's paper //\"Found Performance\": towards a musical methodology for exploring the aesthetics of care// [[here|https://www.mdpi.com/2227-9032/5/3/59/htm]].\n\nRead about the Guildhall School of Music and Drama's symposium on found performance [[here|https://www.centreformedicalhumanities.org/found-performance-reflections-on-an-undisciplinary-symposium-exploring-aesthetic-methodologies-in-health-care-and-medicine/]]\n\nImage: ‘Otherwise normal ECG’ (2018), Stuart Wood, score detail (work in progress), reproduced by permission","created":"20210926061811860","modified":"20220514072504168","tags":"Concepts"},
{"created":"20230911074026577","text":"A 5 minute provocation for [[Crafting research methods of joy-making in East and Southeast Asian communities]] symposium. \n\n\u003Cbr>\n\n* I am imagining what it would be like if everyone had to do an art or design training or degree before they went on to be managers, politicians, doctors, laywers, builders, engineers, farmers, etc. to resuurect the idea of the ancient Chinese Scholar-Official or Scholar-Bureaucrat (士大夫), who was an artistic and political class who ran the State from the Han Dynasty (202 BC) to the end of the Qing Dyanasty (1912), over 2100 years. \n\u003Cbr>\n\n* Firstly, they had to be proficient in Confucian, Buddhist and Daoist philosophies as the theoretical grounding for thinking through issues and problems. This of course is in contrast to today where our knowledge production is based on Judeo-Christian conceptions of the world and the individual. Tuhiwai Smith (Decolonising Methodologies 2022) and Sylvia Wynter (Unsettling the Coloniality of Being, 2003) are just two of the substantial body of contemporary research that proposes this. So for the Scholar-Official, we are talking about a completely different pre-colonial world, where subjectivity, space, material and relationalities are conceived based on very different philosophies.\n\u003Cbr>\n\n* But in terms of informing praxis, Scholars had to be good at the Four Arts.\n\u003Cbr>\n\n* The Four Arts (四藝, siyi) were:  \n\n** Painting (畫, hua), which was a measure of a person's creativity;\n** Caligraphy (書, shu), which was a measure of a person's character;\n** Music (琴, qin), which was a measure of a person's feeling; and\n** Go (棋, qi), which was a measure of a person's mine.\n\u003Cbr>\n\n* For the modern age, I would consider the 4 Arts that Scholars, politicians and managers should embrace to be Visual Arts, Creative Writing, Performing Arts, Gaming.  \n\u003Cbr>\n\n* Borrowing from original Chinese 4 Arts, the rationale for a modern ESEA 4 Arts would be:\n** ''Visual Arts'': the ability to understand how representation works, particularly with respect to care for the  world we observe/encounter around us, and the increasing need to have a sophisticated approach to the production of media;\n** ''Creating Writing'': ability to express and advocate in writing in more-than-rational/teleological ways.\n** ''Performing Arts'': the ability to work with embodied knowledge and relationalities, particularly the skills of improvisation, collaboration and failure; and\n** ''Gaming'':  the ability to be a strategic thinker, but also to play the game, make the game, escape the game, play your own game ... but also to play in a way that respects your opponent and not to play in a mutually destructive way because this world, this gameboard is all that we have.\n\u003Cbr>\n\n* As an aside, it is worth noting that there were many problems with the examination system through which one became an Official. For example, they were all male, it had no proper safeguards to prevent corruption and nepotism. And even today, exams in general systemically discriminate against learning disabled, lower economic sections of society and global majority populations.  But this symposium is about possibility of creating new and fairer methodologies of examination and evaluation too.\n\u003Cbr>","title":"Four Arts of the ESEA Scholar","modified":"20230911094012625","tags":"[[ESEA Research Methodologies]]"},
{"title":"Four Legs Good","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/FLG_Jess-the-Judge.jpg?raw=true]]\n\n^^Jack Ky Tan (2018). Four Legs Good; performance, live art, mixed media, installation. Part of Compass Festival 2018. Photo: Lizzie Coombes.^^\n\n ''17 – 24 November 2018, Compass Festival, Leeds''\n\nFour Legs Good was a contemporary revival of the medieval animal trials which took place in Britain and throughout Europe, where animals who had been accused of committing crimes were brought to court, provided defence counsel and prosecuted in full hearings before a judge.\n\nFor Compass 2018, artist Jack Tan reimagined Leeds Town Hall as the site of a fictional Department of Animal Justice and stage a series of live ‘moot’ animal trials where practising barristers/advocates argued claims brought by or against their animal clients, before a judge and jury at the old Victorian courtroom in Leeds Town Hall.\n\nExploring the legal framework which surrounds humans, animals and our shared environment, the work invites us to reconsider our understanding of the position of humans in relation to animals and the environment. Leeds Town Hall users encountered what appeared to be a working Animal Court evidenced by signage, court leaflets, legal heritage displays and a court website. This culminated in a day of live hearings of animals belonging to and nominated by local animal charities and organisations, where the animals also brought claims of their own against humans.\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/FLG_28_Advising-Snoopy.jpg?raw=true]]\n\n''Leeds Town Hall''\nCorridor installation 17 – 24 November 2018 \nDay of live hearings 24 November 2018\n\n''1pm – R -v- Snoopy.'' Snoopy the Jack Russell charged with two counts: sheep worrying and aggravated sheep worrying contrary to the Protection Of Livestock (Worrying) Act 2013, which led to the actual bodily harm of Ms Apple Meadowfoot the sheep and her miscarriage.\n\n''3pm – Crayfish murder appeal.'' A challenge to R v Dudley and Stephens (1884) 14 QBD 273, the appellant ‘invasive’ American Signal Crayfish is appealing against its prior mass murder conviction of the native White Claw Crayfish in the Liverpool-Leeds Canal.\n\n''5pm – R -v- Marla and Polly Turnbull.'' Marla the Staffie charged with 1 count of ‘being a dangerous dog’ under the Crimes By Animals Act 1928, while her owner Ms Polly Turnbull is charged with owning a dog dangerously out of control.\n\n//Four Legs Good// was commissioned by [[Compass Festival|https://compassliveart.org.uk/]] and supported by [[Diverse Actions|https://www.liveartuk.org/activities/diverse-actions/]] and Arts Council England.\n\n\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/0ojOAs04sIY\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\n[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/FOUR_LEGS_GOOD_MARLA_COMPASS_FESTIVAL2018%C2%A9LizzieCoombes2018-60.jpg]]\n\n^^Jack Ky Tan (2018). Four Legs Good (R -v- Marla the Staffie); performance, live art, mixed media, installation. Part of Compass Festival 2018. Photo: Lizzie Coombes.^^","created":"20210925105104735","modified":"20230216110902987","tags":"[[Selected Work]] [[Performance Art]] Installation [[more than human]] 2018 [[Litigation Art]]"},
{"title":"Four Legs Good, Two Legs Good","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/four%20legs%20good%20two%20legs%20good%20cover.jpg?raw=true]]\n\n\"Vanishing Points is a new anthology of cultural criticism, focusing on the making, watching and conditions of live art and performance in the UK today, featuring contributions from Season Butler, Jack Tan, Selina Thompson, Zarina Muhammad, Marjorie Morgan, Rajni Shah and Cecilia Wee. It is published by Diverse Actions, an initiative by Live Art UK, championing cultural diversity in the sector and marks the final point of three years of activity.\" https://www.thisisliveart.co.uk/publishing/vanishing-points/\n\n//Four Legs Good, Two Legs Good// is written in the voice of Jess the Staffordshire Bull Terrier. Jess is an employee of the Multi-Species Witness Support Service at the Animal Justice Court, which was part of [[Four Legs Good]], a performance and installation work that revived the medieval animal trials at Leeds Town Hall in 2018.\n\nThe writing is performative of some of the perspectives needed and the challenges faced by courts of law in attempting to overcome colonial prejudice, be this colonialism based on race or species.\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Jess-the-human-friend.jpg?raw=true]]\n\u003Cbr>Image: extract from the [[2018 Annual Review|http://dariusou.work/four-legs-good.html]] of the Animal Justice Court\n\n''Extract from the chapter //Four Legs Good, Two Legs Good// by Jack Tan''\n\n\n\u003C\u003C\u003C\nAside from the Animal Justice Court, there are few human institutions that have tried to understand animals on their own terms. Of course the whole discipline of zoology and animal psychology has studied animals. But these sciences have always tried to make sense of us animals from the human point of view. More problematically, the way experiments are set up and the tools with which data is analysed are also anthropocentric and so can only ever confirm human bias and maintain human blindspots. In fact, even the concept of ‘data’ is a human one!\n\nHowever, I have some fondness for the field of human art and for human artists. Sometimes, even I think their projects are a bit bonkers. But bonkers sometimes breaks you out of routine mindsets, opens your nose to new things, and gets you closer to a different truth. ... my fox colleague, Digby, proudly told me that his great grandfather, Digford, performed in an artwork by Francis Alys at the National Portrait Gallery in London in 2006. It was called *[The Nightwatch](https://francisalys.com/the-nightwatch/)* and Digford had to wander about and explore the gallery all night and be filmed on CCTV. Digby says half his family loved the idea that they had an artist in the family, and the other half were slightly annoyed that Digford never got paid or even credited as a performer. But all in all, I think human artists are trying and imagining as best they can what it might be like to understand and hear the non-human.\n\u003C\u003C\u003C\n\n\nDownload [[a free copy of the book here|https://www.thisisunbound.co.uk/products/vanishing-points]] with an option to donate to a discretionary fund for artists and arts workers of colour working in Live Art.","created":"20210925113948734","modified":"20230216105239009","tags":"Writing 2020 [[more than human]] [[Four Legs Good]]"},
{"title":"Free the Leeds one","text":"by Anna Cale\n\nPublished on [[Culture Vulture|https://theculturevulture.co.uk/cultures/compass-festival-four-legs-good/]] on 24 Nov 2018.\n\n!!COMPASS FESTIVAL | Four Legs Good\n\n//Free the Leeds one. ANNA CALE serves time on the jury to witness canine justice as part of the #Compass2018 festival.//\n\nI’ve never been called for jury service before. In my mind I thought it would be more Kramer vs Kramer than creature vs creature. Instead, as part of this year’s Compass Festival I found myself sitting with a group of my peers considering the fate of a four-legged defendant.\n\nIn a contemporary revival of the medieval animal trials, artist Jack Tan’s Four Legs Good reimagined Leeds Town Hall as a courtroom, hearing cases called by the fictional Department of Animal Justice as animals accused of crimes were brought before a judge and jury.\n\nThe work aims to explore the legal framework that governs humans, animals and our shared spaces, inviting us to reconsider our understanding of how we as humans relate to animals and the environment. Each animal giving evidence was supported by a human who translated and spoke as them, not for them.\n\nWe heard the case of Snoopy, a young Jack Russell accused of sheep worrying. The sheep in question was also called to give evidence by live video link to her pen. There were other witness testimonies as the case was presented by the prosecution and defence.\n\nThe staging was meticulous. Taking place in the austere surroundings of the Town Hall courtroom, the cast included real life barristers dressed for the occasion. We the jury had to make an affirmation. All legal formalities were present and correct.\n\nThe jury listened carefully to all the evidence and arguments, hoping we didn’t end up barking up the wrong tree and sending the defendant to a life behind baa(s). I felt a real sense of responsibility, looking for meaning in every action taken by Snoopy in the dock and making a note of her demeanour as her human translated her answers.\n\nAs we retired to deliberate, discussions became heated. This was a complex case and, despite impassioned arguments in the jury room, we failed to reach a majority finding. As I was nominated to be foreperson of the jury, I had to deliver the verdict to the judge. Snoopy will face a retrial.\n\nThe details of Jack Tan’s Four Legs Good were so impressive, I had to keep reminding myself that animal trials were not actually a real thing in Leeds. There were official looking leaflets and posters, the signage in the Town Hall had been amended to include reference to the animal court. It was all convincingly presented.\n\nThe Compass Festival is all about interactive encounters that invite you to step out of the everyday and into new experiences. This was a truly immersive artwork. I was fully in the moment during the trial and absolutely playing my part for real, genuinely wanting to deliver justice in the case. It was a reminder of how community art can consume us when we trust and let ourselves genuinely feel part of it.","created":"20230216100832625","modified":"20230216101126863","tags":"[[Writing and press about my work]] [[Four Legs Good]]"},
{"title":"From Guantanamo","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/from%20guantanamo.jpg?raw=true]]\n\n27 June 2013\n\nFrom Guantanamo is a performance made in response to exhibition paintings and the gallery building where I explore the relationship between individual and communal protest in a choreographed performance combining song, vocal utterances and physical poses.\n","created":"20210925122907414","modified":"20230216110902988","tags":"[[Performance Art]]"},

{"title":"GettingStarted","text":"\\define lingo-base() $:/language/ControlPanel/Basics/\nWelcome to ''Stroll'' and the ~TiddlyWiki community!\n\nIf you didn't come here from the Stroll website, please [[go there first|https://giffmex.org/stroll/stroll.html]] for the tutorial.\n\nBefore you start storing important information in Stroll, it is vital to make sure that you can reliably save changes. See https://tiddlywiki.com/#GettingStarted for details\n\n!! Set up this ~TiddlyWiki\n\n\u003Cdiv class=\"tc-control-panel\">\n\n|\u003C$link to=\"$:/SiteTitle\">\u003C\u003Clingo Title/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/SiteTitle\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/SiteSubtitle\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/SiteSubtitle\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/DefaultTiddlers\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link> |\u003C\u003Clingo DefaultTiddlers/TopHint>>\u003Cbr> \u003C$edit tag=\"textarea\" tiddler=\"$:/DefaultTiddlers\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\n\u003C/div>\n\nSee the [[control panel|$:/ControlPanel]] for more options.\n","created":"20200507132053126","modified":"20200521175658414"},
{"title":"Global Ethnic Majorities Board Association","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Jade%20Montserrat_ecclesiastes-1250x560-1.jpg?raw=true]]\n\nOut of preparations for an [[In conversation with Jade Montserrat, Amy Lawrence and Jack Tan]], the idea for a Global Ethnic Majorities Board Association (GEMBA) was born. The aim was to create a confidential and supportive meeting space where global ethnic majority trustees on UK visual arts boards could meet and share knowledge. \n\nThis extract from our [[first call out|https://iniva.org/programme/events/global-ethnic-majorities-board-association/]] summarises the rationale for creating GEMBA:\n\n\u003C\u003C\u003C\nMore than ever, creating solidarity among Black and Global Ethnic Majorities board members from across the UK is an urgent enterprise. They recognise that the experience of GEM board members can be isolating, and physically, emotionally and intellectually challenging. Reports of being gaslit, invisibile-ized and objectified are not uncommon, and they would welcome fellow GEM board members to come together to strategise and collectivise. \n\u003C\u003C\u003C\n\n\u003Cbr>\n\nJoin our mailing list [[here|https://be91f51d.sibforms.com/serve/MUIEACV8M3ofzFXmYa4HpwdiDuoNOnv4Me1NsybDjjEfR9-_YNkxmJFaGX2KLfL4d3BMS4W0BqnAvEJITTIDuCFG2X1xYuS2TyFnAwbZnzbdcEiOcl9pcnp80jKLiu9jTzbCj4olHlDnT0xcB8WrbD8UnXA27VBN2PcTZ8GIg9RGQ1xiVumt92jLwKGqcFmv--ptjK7h1Yh0BHOq]]\n\n\u003Cbr>\n\n!!! List of GEMBA meetings to date:\n\n*[[31 Mar 2021 GEMBA Meeting]]\n*[[13 May 2021 GEMBA Meeting]]\n*[[26 Oct 2021 GEMBA Meeting]]\n* [[6 April 2022 GEMBA Meeting]]\n\n\u003Cbr>\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/GEMBA%20jamboard1.png?raw=true]]\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/GEMBA%20jamboard2.png?raw=true]]","created":"20210925123949321","modified":"20230216110629089","tags":"[[Social Practice]] [[Consulting and Advisory work]]"},

{"title":"Hearings","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Hearings_mg_1290.jpg?raw=true]]\n\n''8 October 2016 - 26 February 2017, The Arts House / Singapore Art Museum / Salon du Sens''\n\n''Hearings'' is an art installation by Jack Tan comprising 8 graphic scores and audio recordings, and is part of a wider collaborative project between the artist and the [Community Justice Centre](http://www.cjc.org.sg/) (CJC) called [[Voices From The Courts]]. //Hearings//. is the result of an artist’s residency  with CJC in Jan-Feb 2016 undertaken by Jack Tan at the State and Family Courts of Singapore. During the residency, Tan listened to the soundscape of the courts, paying particular attention to the experience of the litigant-in-person, and documented what he heard as drawings. The artist then turned the drawings into graphic scores which have been interpreted and performed by the [[ACJC Alumni Choir|http://www.acjcchoir.sg/the-acjc-alumni-choir/]].\n\nExhibition dates:\n\n8 – 15 October 2016 preview at Salon du Sens, live performance on 8 Oct.\n23 – 29 October at [[The Arts House|https://www.theartshouse.sg/]], live performances on 29 Oct.\n27 Oct 2016 – 26 Feb 2017 at the [[Singapore Art Museum 8Q|http://www.yoursingapore.com/see-do-singapore/arts/museums-galleries/8q-sam.html]] as part of the [[Singapore Biennale 2016|https://www.singaporebiennale.org/]]\n\nSound production: Ethan Seow, Salon du Sens\n\nGraphic design (artwork and catalogue): Darius Ou\n\nPhotos: Olivia Kwok","created":"20210925110057227","modified":"20230216110902988","tags":"[[Selected Work]] Installation [[Performance Art]] 2016 [[Litigation Art]]"},
{"title":"Hello","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/jackpic-small.jpg?raw=true]]\n\n!! Welcome to my digital open studio space. \n\nThis is not a proper website. So you won't find a shiny brochure of work here. Instead, you will find an interconnected archive of past and ongoing notes and ideas in development. However, in the sidebar (or topbar if you are on a mobile phone), you can find an ''About'' page and a list of ''Selected Works'' offering examples of artwork, curating and writing, as well as ''Current Projects''.\n\n!!! Digital garden\nMainly this is a '[[digital gardening|https://www.technologyreview.com/2020/09/03/1007716/digital-gardens-let-you-cultivate-your-own-little-bit-of-the-internet/]]' site where I plant things, grow ideas, think through projects, collect bits of research, put stuff away, bring it out again, and put it back again. It is a cabinet of my curiosities, beliefs and disbeliefs. So everything here is contingent, because artistic practice is contingent on site, insight and hindsight. \n\nAs a neurodivergent person, fragmentary, networked, tangential and serendipitous assemblages of data is how I like my knowledge. \n\nUltimately, this is a space of [[study]]\n\n!!! Navigation\n\nAs such this is a [[TiddlyWiki|https://en.wikipedia.org/wiki/TiddlyWiki]], which is a non-linear and non-hierarchical way of noting and capturing information. It is made up of 'tiddlers', which are bits of content that you can assemble or curate for yourself in this main column.  In fact, you are reading a tiddler right now.  \n\nTo help you navigate, you can see your open tiddlers listed in the 'Open' column of the sidebar/topbar, as well as a table of 'Contents' where you can find suggested entry points into this wiki. You can also view latest tiddlers I have created or updated under the 'Recent' column.  Finally there are bi-directional links at the bottom of many tiddlers, so you can trace your path backwards and forwards if you wish.\n\nYou are very welcome to look around and explore. But bear in mind that like many artists' studios, things get messier (and hopefully more interesting) the deeper you go!","created":"20210925060408220","modified":"20220614055853055","tags":""},

{"title":"How To Do Things With Rules","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Visitor-Service-Officer_33.jpg?raw=true]]\n\n''Exhibition opening reception: Wednesday 12 August at 6.30 pm''\n\n''Exhibition runs Thursday 13 August – Tuesday 29 September 2015''\n\nInstitute of Contemporary Arts Singapore\n\u003Cbr>Earl Lu Gallery, Basement Mezzanine\n\u003Cbr>LASALLE College of the Arts\n\u003Cbr>1 ~McNally Street Singapore 187940\n\nOpening hours:\n\u003Cbr>10 am – 6pm (except 1.30–2.30 pm)\n\u003Cbr>Tuesday to Sunday, closed on Mondays and public holidays\n\nFor his first major solo exhibition, London-based Singaporean artist Jack Tan (b.1971) examines how rules are socially, emotionally and legally constructed. Using the gallery as a social and exhibition space, Tan presents new and recent performance, performatives, sculpture, video, participatory works that reimagine social customs and rituals.\n\n//How to do things with rules// at the Institute of Contemporary Arts Singapore (ICA Singapore) comprises the following new or newly adapted works:\n\n[[Karaoke Court]] (2013–ongoing): an interactive performance installation and method of legal arbitration developed with staff and students at LASALLE College of the Arts and the local community. The installation includes a functioning Court office, library and meeting areas.\n\n[[Conference]] (2015): a bookable conference table for the duration of the exhibition that presents 3 decision-making sculptures for use during meetings:\n\n* ''Decision Pong'' (2015) comprises a ping-pong ball and set of ceramic cups  with decisions labelled on each one. A decision is made by throwing the ball and seeing which up it lands in.\n* ''Conch'' (2015) can be used to impose a rule of turn-taking during meetings whereby the person holding the conch has the right to speak.\n* ''Ballot box'' (2015) is a tool for taking secret votes during meetings. Instead of the usual metal box, this ballot box take the form of a tactile burnished ceramic pod.\n\n[[Art School Surgery]] (2015) is a one-to-one discussion with the artist about how Sister Corita’s Rules applies or not to a person’s professional life. //Art School Surgery// takes the form of a 30 minute life coaching sessions.\n\n''Visitor Service Officer'' (2015) highlights the rules and duties of gallery invigilators, and how their behaviour affects visitors. In this work, the artist creatively interprets the official job description of the ICA Singapore’s ‘Visitor Service Officer’, and asks to them to  performs various tasks as part of their daily work in the gallery.\n\n''Hard Copy'' (2015) is a set of 3 ceramic sculptures that form the signed exhibition contract between the ICA (Singapore) and Jack Tan. This inspired by the ancient Mesopotamian practice of inscribing legal documents into stone or ceramic (*kudurru* or boundary stones).\n\n[[A Kiss Is Just A Kiss]] (2014-2015) is a performance in which the artist blesses the gallery through various acts of kissing. Originally devised for [[Contemporary Rites|https://iniva.org/programme/events/contemporary-rites-6-november-6-30-8-30/]] at Iniva, as part of the [[Office of Public Ritual]].","created":"20210925114816139","modified":"20220701112132393","tags":"[[Selected Work]] 2015 Installation [[Rules and Art]]"},

{"title":"In conversation with Jade Montserrat, Amy Lawrence and Jack Tan","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Jade%20Montserrat_ecclesiastes-1250x560-1.jpg?raw=true]]\n\n''6pm, 16 December 2020 via Zoom''\n\nFuture Collect artist Jade Montserrat invites fellow creative practitioners Jack Tan and Amy Lawrence to join her in a conversation exploring what it means to score a performance.  Making connections between everyday performativity and structured theatrical performance, the discussion will consider how the performing body and a language of gestural notation might inform the drafting of documents and the implementation of organisational policy.  Montserrat is in the process of creating new work for her Future Collect commission at Manchester Art Gallery, encompassing performance, works on paper and a publication, as she explores questions of care in relation to both objects and people in the context of the gallery’s collection and collecting practices. As part of her research process, she has initiated a series of public events in collaboration with other Northern based creative practitioners. //Act 2// will inform the making of a new performance, which in its initial development is taking cues from the theatrical oeuvre of Ira Aldridge, responding to the site of Manchester Art Gallery and keeping in mind our current context of physical distancing.\n\n\n\n!! Biographies\n\n''Amy Lawrence'' creates performative and visual projects using experimental choreography, audio and visual arts often in the form of gatherings, workshops and immersive experiences across galleries, theatre and site specific locations in public spaces.  She produces platforms of live, experimental work, and more recently has begun offering consultations to arts organisations around anti-racism actions and policy making.\n\n''Jack Tan'' makes work that explores the connection between the social, the legal and art. Using social relations and cultural norms as material, he creates performances, performatives, sculpture, video and participatory projects that highlight the rules – customs, rituals, habits and theories – that guide human behaviour.  Prior to becoming an artist, Tan trained as a lawyer and worked in civil litigation as well as in NGOs undertaking human rights cases, policy and anti-racist campaigning work.\n\nImage: Jade Montserrat, “Shadowing/Revue: Ecclesiastes”, 2017.\n\nThis talk is hosted by [[iniva|https://iniva.org/programme/events/act-2-scoring-performance/]].","created":"20210925123446896","modified":"20220513114559300","tags":"[[Global Ethnic Majorities Board Association]] 2020 [[performance score]] Talks"},
{"title":"In Other Words 2","text":"[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/Metal%20Culture%20-%20In%20Other%20Words%202.webp]]\n\n//published Spring 2022//\n\nBuy it [[here|https://metalculture.bigcartel.com/product/in-other-words-2]].\n\nThis is a second edition of [[In Other Words|http://www.metalculture.com/projects/in-other-words/]] published by [[Metal|http://www.metalculture.com]]. I have contributed a word search puzzle titled \"The Other's Words: find the words with which you can hear me\" or \"Self-Portrait in 50 Words/Phrases\".\n\nExtract of an email I sent to the editors on 1 Dec 2021:\n\n\n\u003C\u003C\u003C\nI don't think I want to publish the solution to the puzzle. The work comes from a conversation between Ann Smock, a French scholar, and Jean-Luc Nancy, a philosopher. Smock says:\n\n\"When another human being approaches and you are face to face with him, you must speak ... You're under  an obligation to respond to him, answering the demand, which his nearness is, that you should hear him – hear him and thus let him speak; make it so he can; let him come up close and be there, speaking. ... The other who approaches speaks and asks you to make it so that he can speak: Blanchot says you hear him asking you to find the words with which he’ll make you hear him.\"\n\nThe gap between what we can hear and what we could hear if only we could find the words to hear the Other is often just out of reach, or very out of reach. So it is fine for me if some people never find all 50 words/phrases. That unfinishedness of this puzzle reproduces the sense of a gap we feel when we encounter an Other.\n\nThe words are also a snapshot of what is in my head and what concerns me right now (as we go into Omicron)! I was looking at the final puzzle and realise that I can't find some words myself! Poignant because there is something about how one's own self is out of reach or full-self knowledge is always out of reach.\n\u003C\u003C\u003C\n\n\nBelow is an extract of my puzzle showing the first of two pages:\n\n[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/InOtherWords2%20%E2%80%93%20Self-Portrait%20sample.jpg]]","created":"20211209095147459","modified":"20221217161259846","tags":"Writing"},
{"created":"20231002131154134","text":"[img width=\"300\"[https://static.wixstatic.com/media/2d0dc3_b2f97ae5be7e4f5d8ac3f69faf15003a~mv2.jpg/v1/fill/w_551,h_547,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/22.jpg]]\n\n''Artist Leaks Report''\n\nMarch 2023\n\nI have written an evaluation report for Industria's [[Artist Leaks campaign|https://www.we-industria.org/artist-leaks]] called //In Search of Meaning// where I analysed words and phrases in the Artist Leaks data that institutions use to negotiate with artists. The phrases were often used as doublespeak where their meanings were obscured, perverted or inverted. My evaluation attempts to clarify the meanings and rhetoric used.","tags":"Writing [[Consulting and Advisory work]] [[To Do tiddlers]]","title":"In Search of Meaning","modified":"20231002131250667"},

{"title":"Institutional Critique as Loving Activism","text":"!!Institutional Critique as Loving Activism\n\nProvocation text for “Creative Critique as Care: How can artists embed institutional critique in creative practice?” panel at the [[Handle With Care conference|https://www.dropbox.com/s/krdzthrlng8n8zd/handlewithcare-onlin_programme_single-pages.pdf?dl=0]]. Co-presenters on this panel were artists [[Jade Montserrat|https://jademontserrat.com/]] and Paul Hughes.\n\n----\n\nInstitutional critique is a form of self care and a loving activism. I don’t mean love in a romantic or even parental sense. I am talking about the way that people, things, things & people, people & people, things & things matter to each other. This mattering is more than emotional but also a literal matter-ing.\n\nThings matter because they are different, not because they are the same. \nThings become matter because they are different and not the same. \n\nThe philosopher and quantum physicist Karen Barad says: \n\n\n\u003C\u003C\u003C\n“The world is an ongoing open process of mattering / through which “mattering” itself acquires meaning and form / in the realization of different agential possibilities.“\n\u003C\u003C\u003C\n\n\nI won’t go into what ‘agential possibilities’ means, but it is safe to say that for Barad, reality is created through the dynamic ebb and flow of things, of people, spaces and systems in an intra-action with each other. And ‘intra’ meaning the connections within a system or body. These intra-actions don’t result in synthesis, but in difference. The differences are what matters and what becomes matter. For institutions, what matters materialises as rooms, buildings, objects, image, text and performing bodies. \n\nHolding difference is a form of care.\n\nTo be able to see the translating and translatability of what matters to its matter-ing is the first step in caring. \n\nWhat matters then is our attention to this continual change or transformation, and to accept that this flux, this intra-action, is the status quo, rather than to desire a sense of fixedness. Institution tends to be associated with fixedness and durability and dependable immovability. But wouldn’t it be better to consider institutions the stewards of change and of the methodologies of change instead? \n\nUnderstanding change, understanding what can change, what needs to change and what will change is a form of care.\n\nIn institutions, whether the things that matter materialises or not tells me if the institution cares or not about what matters. I think institutions are full of materialisations that don’t matter, and full of matterings that aren’t materialised. Asking why is institutional critique. \n\nHere is a caring question. \n\nTell me, do you think Black Lives Matter? If it does, then how do Black lives and how does Black living materialise in your institution? An equality policy matters but isn’t necessarily mattering. A black square is performance but isn’t necessarily a performative of what matters. \n\nI keep asking questions because institutions continue to matter to me. I still have hope in the idea of institution and in its re-formation. In fact, I can’t help but do this because I consider instituting to be a fundamental human trait. Instituting as a form of cooperation has been a fundamental instinct for human survival since prehistoric times. Humans have tended to identify successful instances of cooperation, and any materials used in those successes, and then repeat these successful conditions to create institution, i.e., established practices, customs or rules. So for me, to critique institution is also to better understand the human instinct to organise and cooperate for survival.\n\nBut we should be careful to pay attention to the lens through which these institutionalised practices came to be and are coming to be. Sylvia Wynter for example, calls us to be alert to the inherent coloniality of the concept of Man on which our entire post-enlightenment world and modern modes of behaviour are based. Wynter asks us to find a way to explain:\n\n\n\u003C\u003C\u003C\n“the ensemble of collective behaviours that are instituting our contemporary world — to explain … the large-scale human degradation and immiserasion to which these behaviors collectively lead … and now collectively threaten the planetary environment of our human-species habitat.”\n\u003C\u003C\u003C\n\n\nPaying attention to and asking what is, is critique. \n\nPaying attention means that I care about what I am paying attention to, and am willing to see it for what it is, no rose-tinted glasses, warts and all, beauty and all. \n\nTo me critique is a family affair, an intra-action, an act of care and love, an investment into something that matters. Otherwise why bother?\n\n\nJack Ky Tan\nNov 2021\n\n","created":"20211203112116322","modified":"20220513114608223","tags":"care [[Selected Work]] 2021 Talks"},
{"created":"20230711090705125","text":"11 July 2023 - I am just preparing for the CVAN London steering group meeting today and considering their and UCL's 'Statement on Race'. Good to have one. But then I think about how only having this statement ignores the other protected characteristics that intersect in me: queer, neurodiverse, [[Bissu|https://www.counterpointknowledge.org/beyond-gender-categories-the-bissu-of-sulawesi/]]/[[Kinnar|https://en.wikipedia.org/wiki/Hijra_(South_Asia)]] (i.e., an Asian form of '[[two spirit|https://www.theguardian.com/music/2010/oct/11/two-spirit-people-north-america]]') as well as Asian. For the purpose of organisational policy, we have to consider the intersectionality of discrimination and power. \n\n[img[https://www.gov.scot/binaries/content/gallery/publications/research-analysis/2022/03/using-intersectionality-understand-structural-inequality-scotland-evidence-synthesis/SCT02224325881_g00.png]]\n\n!!What is intersectionality?\n\nFrom [[The Scottish Government|https://www.gov.scot/publications/using-intersectionality-understand-structural-inequality-scotland-evidence-synthesis/pages/3/]], 9 Mar 2022]]:\n\n\u003C\u003C\u003C\nwe propose that the foundational elements of intersectionality can be understood as:\n\n*A recognition that ''people are shaped by their simultaneous membership of multiple interconnected social categories.''\n*The interaction between multiple social categories occurs within ''a context of connected systems and structures of power'' (e.g. laws, policies, governments). A recognition of inequality of power is key to intersectionality.\n*''Structural inequalities'', reflected as relative disadvantage and privilege, ''are the outcomes of the interaction between social categories, power relations and contexts''. As a result, an individual's experiences of inequality can be chronic or transitory, creating unique lived experiences.\nThe relationship between these three key tenets is presented in Figure 2 below. In particular, it is important to note that it is the interaction or \"intersection\" of two or more characteristics with power dynamics within a given context that gives rise to inequality, not just the presence of intersecting characteristics on their own.\n\nFigure 2: Diagrammatic representation of the relationship between the key tenets of intersectionality.\n\n[img[https://www.gov.scot/binaries/content/gallery/publications/research-analysis/2022/03/using-intersectionality-understand-structural-inequality-scotland-evidence-synthesis/SCT02224325881_g01.png]]\n\u003C\u003C\u003C\n\n\u003Cbr>\n\n!!The origins of Intersectionality\n\nFrom [[Vox|articlehttps://www.vox.com/the-highlight/2019/5/20/18542843/intersectionality-conservatism-law-race-gender-discrimination//:\n\n\u003C\u003C\u003C\nCrenshaw first publicly laid out her theory of intersectionality in 1989, when she published a paper in the University of Chicago Legal Forum titled “Demarginalizing the Intersection of Race and Sex.” You can read that paper [[here|https://chicagounbound.uchicago.edu/cgi/viewcontent.cgi?article=1052&context=uclf]].\n\n\nThe paper centers on three legal cases that dealt with the issues of both racial discrimination and sex discrimination: DeGraffenreid v. General Motors, Moore v. Hughes Helicopter, Inc., and Payne v. Travenol. In each case, Crenshaw argued that the court’s narrow view of discrimination was a prime example of the “conceptual limitations of ... single-issue analyses” regarding how the law considers both racism and sexism. In other words, the law seemed to forget that black women are both black and female, and thus subject to discrimination on the basis of both race, gender, and often, a combination of the two.\n\u003C\u003C\u003C\n\n\u003Cbr>\n\n!!Elements of Intersectionality\n\nFrom the [[Victoria Government|https://www.vic.gov.au/understanding-intersectionality]], a list of social characteristics that could comprise intersectionality:\n\n\u003C\u003C\u003C\nAspects of a person's identity can include social characteristics such as:\n\n* Aboriginality\n* gender\n* sex\n* sexual orientation\n* gender identity\n* ethnicity\n* colour\n* nationality\n* refugee or asylum seeker background\n* migration or visa status\n* language\n* religion\n* ability\n* age\n* mental health\n* socioeconomic status\n* housing status\n* geographic location\n* medical record\n* criminal record\n\u003C\u003C\u003C\n\n","tags":"Concepts","title":"intersectionality","modified":"20230711093343017"},
{"title":"Interview with Artist Jack Tan","text":"by Swastee Ranjan\n\nPublished on the Art/Law Network on 3 Jan 2018.\n\n[img[https://artlawnetwork.org/wp-content/uploads/2018/01/IMG_4334-400x500.jpg]]\n\n//Imagine a court in which litigants sing their case and solve their dispute through song duels in the presence of a jury audience who decide the winner – Karaoke Court, an art performance led by Artist Jack Tan is precisely this but it would be a misnomer to think that it is only this. I first came across Karaoke Court through my own readings in law and aesthetics and was absolutely intrigued with the many intersections between art and law. So powerful was the first impression, that when I wanted to conduct an interview for the Art and Law Network, I decided to sit down with Jack Tan himself and understand his creative inspiration and intellectual motivation. Following is an excerpt from our very invigorating conversation.  //\n\n\u003Cbr>\n\u003Cbr>\n\n''Thank You Jack, for interviewing with us – we, at the A&L network, have been great admirers of your work, and wanted to sit down with you and talk about your work and your inspiration. So, since I am very fond of Karaoke Court and see within its performance a nuanced interaction between art and law, I want to start this conversation with your description of Karaoke Court and what was the process that led you here?''\n\n ''Jack Tan '': Karaoke Court is an art and arbitration process in which litigants come together to resolve their disputes before a jury-audience under binding contract via karaoke singing. The inspiration for Karaoke Court came from my first year jurisprudence course on the LLB. I remember being fascinated by Inuit approaches to dispute resolution during a legal anthropology lecture, particularly the method of ‘Song Duel’ that involved community-based performance and singing as litigation. That was 25 years ago and it was only in the last few years that I thought any of my legal education or experience was in any way relevant to artistic practice.\n\nAfter graduating law school, I did an MA, then stint of paralegaling, clerking, human rights case-working and then finally doing a training contract at a commercial law firm.  I then left to train as an artist. At the time of leaving in 2004, I thought that I had turned my back on the law forever.  But a few years ago, it occurred to me that law was a pretty interesting topic for an artist. As I moved further and further away from my time in law, I began more and more to see the law as a cultural object (a ‘humanities’) and also a potential art medium. And so in 2014, I decided to try and make a work that used law as art. This is how Karaoke Court came to be.\n\nWhen I read about Inuit methods of dispute resolution as an undergraduate, it struck me that the form of a society’s law, and indeed its litigation, is produced from that particular society’s worldview and needs. For example, we in the Commonwealth find it useful to be adversarial, to attribute blame and to speak formally in court as compared to what happens in a Song Duel which is to be conciliatory, to use humour and to sing as litigation. The Song Duel’s main aim is to act as a release of pent up tension and to mend the community fractures caused by the dispute between individuals. Not so much about casting blame. This is perfect for a society that exists in the harsh Arctic environment and requires a high level of cooperation for survival. However, I thought it was quite extraordinary that performance, humour and music as legal method resolves disputes in a way that is not just about establishing facts or ‘truth’ but that it also mends interpersonal relations and the social fabric. So, inspired by this, I devised a way of doing this with the legal instruments available to our society today, i.e. the arbitration agreement.\n\n\u003Cbr>\n\u003Cbr>\n\n''Is it fair to say, then, that you brought law to the arts? And were you conscious of the interaction between law and art?''\n\nBless you for suggesting that but it is not quite fair to say that! People like Lawrence Abu Hamdan, Carey Young, Marco Godoy have made work in this area, and you could even trace a history back to the Artist Placement Group’s contract negotiations and of course Augusto Boal’s ‘Legislative Theatre’. And I even know of a musical produced a few years ago of John Rawl’s ‘A Theory of Justice’! But all my past work—sculptures, performances, installations—have been informed by a fascination with the rules that underpin behaviours, images, spaces and objects in society. So I have always been interested in a wider sense of the law. But it wasn’t until recently that I became interested in thinking law alongside art and as such, the law’s technical possibilities for producing art. And in the case we are talking about—Karaoke Court—of using arbitration procedures or arbitration law as art.\n\nI also ways read around my artworks. So producing ‘legal artworks’ also allows different philosophical silos (jurisprudence and aesthetic theory) to come together for me. Looking at my bookshelf at home my collection of art books have grown alongside my old law books over time. And it prompts me to ask how does someone like John Rawls talk to Jean-Luc Nancy, or how does (John) Finnis speak to Duchamp, or Ronald Dworkin to Karen Barad? I wonder how these different philosophical worlds are colliding and ‘intra-acting’ to use a Baradian term, and how could they collide materially and affectively in the work of art.\n\n\u003Cbr>\n\u003Cbr>\n\n''You mentioned that you have done ceramics, what about ceramics attracted you to pursue it as a field of inquiry?''\n\nI have always been interested in pottery. Not far from the law firm where I did my training, there was an art centre offering ceramics classes. So, that’s where I went once a week while working at the law firm. In my first pottery lesson I was taught how to make a pinch pot by taking a tennis ball sized lump of clay and sinking my thumb right through the middle of it. The feel of the wet weight of clay, how it resisted and gave way under pressure, the human imprint – I was hooked within the 30 seconds it took to for me to sink my thumb into the material and open it out into a rudimentary vessel. From there, one thing led to another and I decided I would leave my job and go and do a ceramics degree at Harrow Ceramics (Westminster University).\n\n  \u003Cbr>\n\u003Cbr>\n\n\n''I am fascinated with this, because a ceramics degree is not something, you hear of often.''\n\nYes, it’s a craft training and sadly so many ceramics degrees have closed down in spite of the huge need and surge of interest for material encounter in recent years. For me, it was the most wonderful coincidence to choose a craft training because it’s so similar to law. I trained as a commercial litigator. And written text of course was the main medium that we used all the time (talking on the phone came a close second). Ten times a day I was referring to, pondering, applying, stretching, digging in that book of words called the Civil Procedure Rules. It was interesting then to go in to another process-related mode of working – ceramics. They both had synergies. There’s something irresistible and captivating about ‘process’ itself: about producing something in the world that follows a procedure. But learning also that procedure isn’t just something that has to be followed without creativity; written procedure is like clay which you can apply, stretch and move to an optimum extent, but also realising that there are some points where you can’t really move it any more without breaking it. I think of a rule like a vessel – it is a container for meaning, but the way that meaning can sit inside the rule or around the procedure, or the way the meaning can ornament, and thus frame procedure is very much a creative process.  While much of my current practice is in performance now, what I learnt about procedures and process comes from law and ceramics.\n\n\u003Cbr>\n\u003Cbr>\n\n[img[https://artlawnetwork.org/wp-content/uploads/2018/01/Jack-Tan-1.jpg]]\n\u003Cbr>^^Exhibition information pillar, Law’s Imagination, arebyte 2015^^\n\n\u003Cbr>\n\u003Cbr>\n\n''Yes, one can see that in Karaoke court.''\n\nKaraoke Court is a good example. Most people look at arbitration law and might say: “I have to do arbitration or mediation in the way it is conventionally done”. So, we all wear proper shoes and dark business suits, and we go to a conference room where we have an arbitrator who sits at the head of the conference table, and we all will sit on opposite sides. And the arbitrator will go through the process of hearing from each side and essentially enact a mini court. I decided to approach the arbitration rules as if they were like any medium that would be in my studio: plaster or wood for example. There are some limitations on what can be done with the material, but also many possibilities. As a ceramicist, I know that clay doesn’t always have to be a round pot. It can be anything within its own physical limitations—square, blobby, figurative— and the final object can also be placed somewhere unexpected thus creating different contextual meanings. Like any other art material, one could turn arbitration into what one wanted so long as the parties agree and that all the legal requirements of an arbitration were met. So, that’s what I did with Karaoke Court and as such, through this work, we can understand arbitration in a completely different light.\n\n\u003Cbr>\n\u003Cbr>\n\n''What appears in your work is some sense of dynamism – between the worlds of art and law.  But what about the question of representation – how art represents law doesn’t seem to have much space in your work?\n''\nYes. Because I am not interested in depicting or illustrating the law in the same sense that I am not someone who likes or is good at painting landscapes or portraits in order to accurately recreate likenesses of places and people. The fact that law is represented in a lot of my work comes from the fact that I am using law as medium rather than a particular aim to represent or laws or legal issues. There are many lawyers and campaigners who are way better at doing that than me!\n\nI am also ambivalent about using art as a way to change the law. I don’t think the relationship between art and law is that direct. Law has an aesthetic dimension which we can access to create work in order to make visible that very aesthetic dimension. That aesthetic dimension is not uninfluential. But its influence isn’t cause and effect. It has to be detected in other ways and using other yardsticks. As such I couldn’t improve or ‘fix’ the law with art even if I wanted to because ‘fixing’ is a cause and effect thing. Also the moment I instrumentalise art to explicitly create social good, it stops being an interesting open-ended enquiry for me.\n\n\u003Cbr>\n\u003Cbr>\n\n''Yes. And even though you do not instrumentalise art – you do have an understanding of aesthetics with regards to law – you break apart law, and take the form of the law to be more than what it just is. I can see in your work, the notion that the text of the law is not merely the law. There is something else that describes the law. So, in my understanding, your work highlights that aesthetics is not merely how the law is conducted but also escapes the given law.''\n\nI’d agree with that because my conception of the law is very much beyond the text. For example I sometimes imagine a particular society that may have no written code, no text. But it still has formal law through which resources are distributed and order is maintained. So for me law pre-exists or exists beyond the text in that sense. The fact that our society chooses to use written text to process and contain the law means that our law is bound up in and defined by specific operations of semiotics and grammar. And that has led to a specific timbre of law in our culture. But that was our choice.\n\nThe law, like Art, is something that human beings do. It is deep in our nature. To me, law is an instinctual perception of differences in power, resources, presences and then a deciding of how these are to be allocated and distributed and behaved around. For example, If you and I met face-to-face somewhere, there’s already a kind of law in place between us because we may be aware of our different physical sizes that would denote different claims or access to strength or space or prominence. We may then agree implicit or explicit rules about what do with this relation between us and how to express this formally. This is law to me, and also sculpture!\n\n\u003Cbr>\n\u003Cbr>\n\n''In your work, you put special emphasis on materiality whether in terms of performances or in terms of a certain semiotic reference – such as for the Karaoke Court, you use flyers and logos. Do you want to say something about that?''\n\nLaw has always used visual and material culture to reinforce what it is. You only have to walk around the Royal Courts of Justice in London to realise that, or any supreme court in any country I bet. But let’s say we meet in a new land somewhere and agree that this patch of land is mine and that patch of land is yours. But for some reason we are not happy with just a verbal agreement, and feel we have to draw a line between us. That line could be drawn in the dirt or marked out with stones, but it often takes the form of a fence or wall.  That line is where a visualisation and materialisation of law begins. Depending on how much we like and trust each other we may decide to build a high iron fence or a short hedge. At some point we may want to declare this to third parties by materialising more marks called road signs or ‘boundary stones’ as the ancient Babylonians did. These are aesthetic decisions we are making to embody the law. I think law and aesthetics in this way have always been close – and there’s always a conversation between the two. That is why  it has been important for me to be aware of material and visual symbolism within my work through use of contemporary signifiers such as logos, branding and graphic design, and to always re-understand how law is creating a visual and material culture and vice versa.\n\n[img[https://artlawnetwork.org/wp-content/uploads/2018/01/10_800-500x363.png]]\n\u003Cbr>^^Karaoke Court voting cards, ICA Singapore^^\n\n\u003Cbr>\n\u003Cbr>\n\n''Yes. I am interested in knowing what inspires your creativity the most.''\n\nIt’s really weird that I can’t answer that question and it’s because I don’t see myself as some kind of nineteenth century artistic genius who sits in a studio or takes a walk through a landscape and suddenly gets inspired by a host of golden daffodils. It’s just work for me – it is a process of mining. I go from one thing to another. So it’s much less ‘inspired’ in the grand sense and more like “I have some crossover here” or “What’s that thing over there? – I’ll go and have a look at it” or “You’re interesting, let’s work together on something”. Oh I know! It is not inspiration – an artist’s engine is curiosity, and that’s what keeps you going. That’s what takes me to different works.\n\n\u003Cbr>\n\u003Cbr>\n\n''What are you currently working on?''\n\nI am currently working on my animal courts project for next year inspired by the animal trials that happened in medieval Europe. Animals in those days were prosecuted either in ecclesiastical or secular courts for the crimes they committed against humans or human property: sometimes murder and often damage to crops. Next year, I have been commissioned by Compass Festival in Leeds to do a day of live animal hearings. We are going to … at least the plan is to … take over Leeds Town Hall to set up a ‘Department of Animal Justice, a division of the UK subordinate courts, and have proper signage and everything as if we were one of the public sector tenants in the Town Hall. We will hold a day’s trial of various animal cases. Local animal charities and petting zoos will nominate their naughty animals for trial. I will also work with Leeds barristers who are going to prosecute and defend these animals. I think the work will bring up interesting questions circulating at the moment around legal personhood and posthumanism.\n\n\u003Cbr>\n\u003Cbr>\n\n''Which artists do you admire? And which philosophers do you think have influenced you in your work?''\n\nTheaster Gates is a very interesting artist, not least because he is a potter! Based in Chicago, his works are to do with planning and regeneration, and he thinks of city as medium. He has transformed large parts of Chicago and has done a lot to regenerate whole neighbourhoods as works of art: you could perhaps think of this as ‘city planning as art practice’.\n\nI admire the work of the ‘Artist Placement Group’ (APG). They were working in the UK throughout the 60s and even into the 90s and their aim was to place artists within industry.  They would, for example, negotiate with organisations such as the British Steel Corporation and place artists within such organisations giving the artists access and insight into corporate culture. These artists became an intervention or an insertion into a world that operated from an entirely different perspective. In effect, it inserts an aesthetic practitioner into a rationalist capitalist paradigm. It is very ‘Puck-like’. The APG generated disruptions and these disruptions helped produce art as well – so, often in their exhibitions they’d display correspondences between the artists and the management showing how much the two worlds were at cross purposes.\n\nIn fact, last year I did a ‘placement’ as the first ever artist-in-residence at the Singapore Courts with their Community Justice Centre. Although I am very comfortable in a court environment having done more than my fair share of outdoor clerking, the important thing is that once you are in there as an artist, do not slip into thinking like a lawyer or legal worker. You have to hold on as much as you can to being the artist because that is our expertise and where we can give most value. The interventions don’t work otherwise.\n\nIn terms of philosophers, I have already mentioned Rawls and the social contract philosophers whose legal imagination encourage me a lot. I also really enjoy not understanding Hegel and return to that bewilderment regularly. Also lately I have been delving into Karen Barad’s work because, in our information and quantum age, I believe that we have to stop thinking of knowledge as a Newtonian object. Further I think that we have to go beyond postmodernism now and as such have been reading Gillian Rose who tantalises me with how a return to the jurisprudential as the basis for knowledge might achieve this beyond. Stefano Harney and Fred Moten are also important guides, who among many topics, write about how we can navigate the logistical world and the critical itself through a Black studies approach.\n\n\u003Cbr>\n\u003Cbr>\n\n''So finally, there’s something to be said for art for art’s sake?''\n\nDefinitely art for art’s sake. Art or more specifically the field of aesthetics is not subservient to ethics or logic. I think aesthetics is an entirely separate paradigm from ethics and logic: so whether something is ‘beautiful’ or not is different to whether something is good or bad, or empirically true or false. And by ‘beautiful’ here, I don’t mean ‘pleasurable’ because a lot of great art is uncomfortable, horrific or abject.  I am interested in making art for its own sake but I very much hope that my art resonates with my politics; it often does but sometimes it really surprises me.\n\n\u003Cbr>\n\u003Cbr>\n\n''Thank You Jack, that was a wonderful conversation that gave us plenty to think about concerning law and art and the role that aesthetics plays in carving them out of their neat boundaries.''","created":"20230216101918638","modified":"20230216102739180","tags":"[[Writing and press about my work]]"},
{"title":"intra-action","text":"\u003C\u003C\u003C\n“individuals” do not preexist as such but rather materialize in intra-action. That is, intra-action goes to the\nquestion of the making of differences, of “individuals,” rather than assuming their independent or prior existence. “Individuals” do not not exist, but are not individually determinate. Rather, “individuals” only exist within phenomena\n(particular materialized/materializing relations) in their ongoing iteratively intra-active reconfiguring. \n\nin contrast to the usual ‘interaction,’ which assumes that there are separate individual agencies that precede their interaction, the notion of intra-action recognizes that distinct agencies do not precede, but rather emerge through, their intra-action. It is important to note that the ‘distinct’ agencies are only distinct in a relational, not an absolute, sense, that is, agencies are only distinct in relation to their mutual entanglement; they don't exist as individual elements.”\n\n\u003Cbr>- [[Kleinman, A., (2012, Summer). Intra-actions. //Mousse//, 34, 76-81|https://drive.google.com/file/d/0BwFVi346435oTWxScWd1Q01wR1k/view?usp=sharing]] - an interview with Karen [[Karen Barad]]\n\u003C\u003C\u003C\n\n","created":"20211209071232632","modified":"20221026121631432"},
{"title":"Island Life","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Island%20Life%20-%20Gayle%20-%20oil%20spill%20-%20Canada.jpg?raw=true]]\n\u003Cbr>^^Image: Chong Kwan, Gayle. 'Canada' in Oil Spill Islands (2021) part of //Waste Archipelago//, 2021. Albert Pane Gallery, Venice.^^\n\n!!ISLAND LIFE\n17 May - 2 July 2022, Salisbury Arts Centre\n\n''Gayle Chong Kwan''\n\n''Martha Atienza''\n\n''June Mills''\n\n''Clifton Powell''\n\n''Chris Charteris and the Brisbane, UK & Ireland Kiribati community associations''\n\n//Curated by Dr Jack Ky Tan and Mirka Golden-Hann//\n\nIsland Life brings together artists addressing the political, social or economic conditions of island living, or who use the idea of islands to explore activist concerns. \n\nThe island as a concept has held open a particular idealised space for the European imagination, utopian or dystopian. Pivotal works such as Shakespeare’s The Tempest (1610-1611), Jules Verne’s Deux Ans de Vacances (Two Years’ Vacation) (1888) or William Golding’s The Lord of the Flies (1954) amongst others, determine a Eurocentric view of what an island means to someone from the ‘civilised world’. The island within the context of Western culture permits normal society and the social contract to be reconfigured, often towards a Romantic idealism on the one hand or a brutish lawlessness on the other. Both extremes are projections of a European imaginary. \n\nHowever, through the work of contemporary islander artists, the Island Life exhibition seeks to question and expand the perception of ‘island’ beyond these European optics. It aims to present a counterpoint by foregrounding perspectives from artists who live on and whose work is about islands and archipelagos. In particular, the show includes artists who explore concerns of the Global South. Among other themes the artists investigate issues around climate change, activism, artistic solidarity, friendship, survival, colonisation and the struggle for identity in relation to island life and living. \n\n''Events:''\n\n26 May 2022, 6pm. [[Private View|Island Life private view]] and live performance by the Kiribati Tungaru Association of UK and Ireland.\n\n31 May 2022, 7pm. [[Online panel discussion|Island Life panel discussion]] with the exhibition artists and curators.\n\nRead the [[Island Life exhibition brochure]] with an introduction written by Jack Ky Tan and Mirka Golden-Hann.\n","created":"20220612151158883","modified":"20221217161203121","tags":"[[Selected Work]] Curating [[global south]] 2022"},
{"title":"Island Life exhibition brochure","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Island%20Life%20-%20exhibition%20brochure.png?raw=true]]\n\n!!Introduction\n\nThe Island Life exhibition is curated by artist Dr Jack Ky Tan and Wiltshire Creative’s Head of Visual Arts, Mirka Golden-Hann. It forms part of the Salisbury International Arts Festival whose theme this year is ‘islands’. From the start, this project presented Mirka with an interesting challenge. As a person originating from a landlocked central European country, Mirka decided to invite Jack to co-curate the exhibition. Whilst two curatorial perspectives inform this project, the aim of the exhibition is to present current realities of island-based artists.\n\nJack grew up in 70s and 80s Singapore, a small Maritime Southeast Asian island between Indonesia and Malaysia. His family originated from Hainan, a tropical island off the south coast of China. Although Jack now lives in Galloway, Southwest Scotland, he has always carried a sensibility of the tropical island with him. However, this is not a ‘Singapore Sling’ sensibility or that of Caliban’s ‘Sounds, and sweet airs’, but one that holds coconut trees, white sands and joyful swimming together with cargo ships, economic survival, war and pollution. It is this complex sense of island that Mirka and Jack hope to bring to Salisbury with the help of the artists in this exhibition.\n\nIsland Life presents five works of art, a series of island artefacts, a live dance performance, and an online panel discussion. The artists in the exhibition currently live in island nations, have islander heritage, and/or make work about islands. Their work is informed by strong personal concerns and observations of what is happening to and around them as islander artists.\n\n''Martha Atienza'', for example, is a Filipino-Dutch artist based in Bantayan Island in the Visayan Sea of the Philippines. This island is often depicted as a tropical paradise, with pristine beaches and clear turquoise waters. Bantayan Island is indeed this beautiful, so much so that it was designated a protected ‘Wilderness Area’ in 1981. However, Martha’s work adds a layer of insight to this image of paradise. Her video installation Gilubong ang Akong Pusod sa Dagat (My Navel is Buried in the Sea) is a fond but serious meditation on the economic circumstances that the fisherfolk of Bantayan currently find themselves in. Fish populations have severely declined due to a combination of climate change and commercial bottom-trawling fishing methods by large vessels. As such, the livelihoods of fishing communities have been put under enormous strain and island fisherfolk have had to find work as cargo ship seafarers. \n\n''Gayle Chong Kwan'' who is of Mauritian heritage offers another layer of understanding about island life through an exploration of how waste and pollution impact islands. Her photographic series Oil Spill Islands illustrates the pollutive consequences of shipping accidents but, through the lens of landscape art, the images also suggest that the ubiquity of human waste now forms the very nature of ‘island’. Viewed alongside headpieces that make up her sculptural work Food Waste, Gayle connects seemingly distant occurrences of shipping accident waste to our very own bodies by proposing the opportunity to wear waste or to parade in waste as headdress. This suggests both our nearness to or complicity in a global system of waste, and also that the idea of waste is now part of our ontology as contemporary humans.\n\nThis sense of interconnectedness of people, things and places is a theme that is also picked up in artist and Aboriginal elder ''June Mills''’s Friendship Mural. June painted it to express solidarity for the independence struggle in West Papua, a neighbouring island some 260 miles off the north coast of Larrakia territory in northern Australia. However, June’s artwork was erased under diplomatic pressure allegedly. Acts of erasure and censorship hold particular resonances and severity for indigenous people because they become ways of writing particular world views out of history, or controlling how society is to be imagined by the settler majority. For Island Life, June’s mural has been recreated in the exhibition by Jamaican-born Wiltshire-based painter ''Clifton Powell'' as an act of unerasure and also one of connection, or ‘island-hopping’ if you will (a concept both artists discussed in the online panel discussion) between Jamaica, Salisbury, the Larrakia Nation (in greater Darwin) and West Papua. June’s original work of visual empathy and its subsequent erasure exposes the precarity of internationalist friendship in the face of a politics of globalisation. Yet its recreation by Clifton in Salisbury shows the resilience of the hope that June initiated.\n\nThe experience of erasure, migration and survival as central features of contemporary island life becomes palpable in the plight of Kiribati, an archipelago nation in the central Pacific Ocean. Scientists posit that Kiribati could become uninhabitable by 2050 due to rising sea levels, leading to extensive loss of heritage, culture, homes and nationhood. On display in the gallery are I-Kiribati cultural artefacts and objects/costumes from the collection of Michael and Nei Rotee Walsh. Also included in the exhibition is a video of a dance performance by the I-Kiribati community in Brisbane that was part of New Zealand artist Chris Charteris’s Tungaru: The Kiribati Project. Diasporas of people and of things embody a sense of displacement but also a continued connection to the home left behind. If scientific predictions are correct, the I-Kiribati diaspora may be all that world culture has left of this kind of island life.\n\n''Jack Ky Tan and Mirka Golden-Hann''\n\n\n[[Download|https://github.com/jackkytan/websiteimages/raw/master/Island%20Life%20exhibition%20brochure-compressed.pdf]] a full copy of the Island Life exhibition brochure.","created":"20220612183036197","modified":"20220612183849121","tags":"[[Island Life]]"},
{"title":"Island Life panel discussion","text":"\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/OGEgT6zPc2A\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\nJoin us at 7pm on 31 May 2022 for the broadcast of the ISLAND LIFE PANEL DISCUSSION and hear the exhibition's artists and curators discuss their backgrounds, practices and experiences of island life and work. There will be a live Q&A after the broadcast.\n\nThe panel includes Gayle Chong Kwan, Martha Atienza, June Mills, Clifton Powell, Mirka Golden-Hann and Jack Ky Tan.\n\nAmong other things, we discuss:\n\n* The islander sense of community, cooperation and self-sufficiency in the face of climate change and globalisation.\n* The medieval European imagination of island and water as a place of distortion (of bodies) and regarded as an at-the-end-of-the-world place of depravity.\n* Activist arts practice as a quality of attunement: a way of connecting with community, politics and being more than a witness.\n* The absence of the concept of 'island' within Aboriginal Larrakia thinking or philosophy, i.e., is island itself a European concept or category?\n\nMy favourite quote: \"Europeans, they categorise everything!\" - Clifton Powell\n\nFree but booking required.","created":"20220612184655220","modified":"20221217161306912","tags":"[[Island Life]]"},
{"title":"Island Life press release","text":"//Press Release 25/04/2022//\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Island%20Life%20-%20press%20release%20image%20-%20June%20Mills.jpg?raw=true]]\n\u003Cbr>^^Image: Mills, June. Erasure in 2017 of 'Friendship Mural', 2015. Darwin Australia/Larrakia Nation.^^\n\n!!Island Life\n17 May – 3 July 2022 \nCurators:  Dr Jack Ky Tan and Mirka Golden-Hann\n\n''Island Life'' exhibition at Salisbury Arts Centre is produced by Wiltshire Creative as part of Salisbury International Arts Festival returning for the first time in two years. The exhibition is curated by Dr Jack Ky Tan and Mirka Golden-Hann. It brings together artists who address the political, social, or economic conditions of living on islands, and/or artists who use the concept of islands to explore activist concerns. \n\nThe island as a concept has held open a particular idealised space for the European imagination whether utopian or dystopian: from the island of Ithaca in Homer’s poem Odyssey (675–725 BCE) and Shakespeare’s island play The Tempest (1610–1611) to books such as Jules Verne’s Deux Ans de Vacances (Two Years’ Vacation) (1888) and William Golding’s Lord of the Flies (1954). They present a Eurocentric view of what an island means to a person from the “civilised world”. The island within the context of Western culture permits normal society and the social contract to be reconfigured, often towards a Romantic idealism on the one hand or a brutish lawlessness on the other. Both extremes are projections of the European imaginary and are also forms of Eurocentric self-examination. \n\nHowever, through the work of contemporary islander artists, the Island Life exhibition seeks to question and expand the perception of ‘island’ beyond these European optics. It aims to present a counterpoint by foregrounding perspectives from artists who live on, and whose work is about, islands and archipelagos. In particular, the show includes artists who explore concerns of the Global South. Among other themes the artists explore issues around climate change, activism, artistic solidarity, friendship, survival, colonisation, and the struggle for identity in relation to island life and living. \n\nThe exhibition will features the work of the following artists and artworks: \n\n''Gayle Gong Kwan'' exhibiting works from her ‘Waste Archipelago’ series, a body photographic, sculptural and performance of work using the concept of archipelago to explore the complexities around the human body, human actions, waste and residue. https://www.albertapane.com/artists/gayle-chong-kwan \n\n''Martha Atienza'' exhibiting video installation Gilubong ang Akong Pusod sa Dagat (My Navel is Under the Sea), a visual contemplation on the lives and experiences of container ship sea-farers from the Philippine island of Bantayan. https://www.silverlensgalleries.com/artists/martha-atienza \n\n''Clifton Powell'', a Jamaican Wiltshire-based painter and musician, will recreate an erased Friendship Mural which was originally created in Darwin in 2015 by Australian aboriginal elder ''June Mills'' of the Larrakia Nation to express solidarity with the indigenous people of West Papua in their struggle for independence from Indonesia. https://www.cpowell.art/about / http://larrakia.com/talent-view/june-mills/ \n\nVideo of dancers from ''Brisbane Kiribati Community'' performing at the 9th Asia Pacific Triennial of Contemporary Art, as part of ''Chris Charteris''’ collaborative project, TUNGARU: The Kiribati project.\n\nThe exhibition launch on 26 May 2022 (6:00-8:00pm) will also feature a live dance performance by the ''Kiribati Tungaru Association of the UK & the Republic of Ireland'' (http://ktaweb.org.uk/). And on loan from the art collection of Mr Michael Walsh, the Honorary Kiribati Consul to the UK, and his wife Nei Rotee Walsh, an I-Kiribati dancer, traditional dance costumes and artefacts will be on display as part of the exhibition.  https://www.bbc.co.uk/news/magazine-29483002 \n\nDr Jack Ky Tan said:\n\n\n\u003C\u003C\u003C\n‘Growing up in the maritime region of Southeast Asia and even now living in rural Scotland, I have always treasured within me a sensibility of the tropical island. Not a ‘Singapore Sling’ sensibility or that of Caliban’s ‘Sounds, and sweet airs’, but one that held coconut trees, joyful swimming and white sands together with cargo ships, economic survival, war and pollution. With the help of the excellent artists in our exhibition, we hope to bring this complex sense of island to Salisbury.’\n\u003C\u003C\u003C\n\n\nMirka Golden-Hann, Resident artist and Head of Visual Arts, Wiltshire Creative said:\n\n\n\u003C\u003C\u003C\n‘From the start, working on this project presented me with an interesting challenge. As a person originating from a landlocked central European country, my lived experience within this project offered an interesting tilt of the mirror to my own knowledge. Realising that European perception of the ‘island’ presents a graduation of particular archetypical caricatures, I opted in my work and research on this project towards performative silence and act of true listening.’ \n\u003C\u003C\u003C\n\n \nAs part of the Salisbury International Arts Festival on 31 May (7:00-8:30pm) there will also be an Island Life Zoom event consisting of a pre-recorded panel discussion between the curators and the exhibition’s international artists, followed by a live Q&A. \n\nThe exhibition dates at Salisbury Arts Centre are 17 May – 2 July 2022 the Arts Centre opening times are Tuesday to Saturday 10am-3pm.\n\n--------\n\n''Notes to Editors:''\n\n''Jack Ky Tan'' is an artist who highlights the rules that guide human behaviour by using law, policy and custom as art medium. Blurring boundaries between art and governance, Jack also helps organisations reform and revision themselves using artistic thinking. Trained in law, Jack also studied ceramics and has a PhD in legal aesthetics. www.jackkytan.github.io \n\n''Wiltshire Creative'' is a Salisbury-based pan-arts organisation, registered arts charity and Arts Council NPO. Wiltshire Creative consists of Salisbury Arts Centre, Salisbury Playhouse and Salisbury International Arts Festival.\n\nFor more information please visit https://www.wiltshirecreative.co.uk/whats-on/festival/island-life-exhibition/ \n\n''The 2022 Salisbury International Arts Festival'' is inspired by the drama, opportunity, and reality of islands. From 27 May – 19 June the festival will feature a diverse programme of music, theatre, film, dance, spoken word, visual arts, family and free events, presented by Wiltshire Creative’s Artistic Director Gareth Machin, Associate Artist violinist Harriet Mackenzie, and Festival Producer Lucy Babb, alongside a team of associate curators. ","created":"20210926070820448","modified":"20220612152231431","tags":"[[Island Life]]"},
