turn [\\\"\\\" + (\\\"\\\" + a).length];}\\n);\\n\\nexports.uppercase = makeStringBinaryOperator(\\n\\tfunction(a) {return [(\\\"\\\" + a).toUpperCase()];}\\n);\\n\\nexports.lowercase = makeStringBinaryOperator(\\n\\tfunction(a) {return [(\\\"\\\" + a).toLowerCase()];}\\n);\\n\\nexports.sentencecase = makeStringBinaryOperator(\\n\\tfunction(a) {return [$tw.utils.toSentenceCase(a)];}\\n);\\n\\nexports.titlecase = makeStringBinaryOperator(\\n\\tfunction(a) {return [$tw.utils.toTitleCase(a)];}\\n);\\n\\nexports.trim = function(source,operator,options) {\\n\\tvar result = [],\\n\\t\\tsuffix = operator.suffix || \\\"\\\",\\n\\t\\toperand = (operator.operand || \\\"\\\"),\\n\\t\\tfnCalc;\\n\\tif(suffix === \\\"prefix\\\") {\\n\\t\\tfnCalc = function(a,b) {return [$tw.utils.trimPrefix(a,b)];}\\n\\t} else if(suffix === \\\"suffix\\\") {\\n\\t\\tfnCalc = function(a,b) {return [$tw.utils.trimSuffix(a,b)];}\\n\\t} else {\\n\\t\\tif(operand === \\\"\\\") {\\n\\t\\t\\tfnCalc = function(a) {return [$tw.utils.trim(a)];}\\n\\t\\t} else {\\n\\t\\t\\tfnCalc = function(a,b) {return [$tw.utils.trimSuffix($tw.utils.trimPrefix(a,b),b)];}\\n\\t\\t}\\n\\t}\\n\\tsource(function(tiddler,title) {\\n\\t\\tArray.prototype.push.apply(result,fnCalc(title,operand));\\n\\t});\\n\\treturn result;\\n};\\n\\nexports.split = makeStringBinaryOperator(\\n\\tfunction(a,b) {return (\\\"\\\" + a).split(b);}\\n);\\n\\nexports[\\\"enlist-input\\\"] = makeStringBinaryOperator(\\n\\tfunction(a,o,s) {return $tw.utils.parseStringArray(\\\"\\\" + a,(s === \\\"raw\\\"));}\\n);\\n\\nexports.join = makeStringReducingOperator(\\n\\tfunction(accumulator,value,operand) {\\n\\t\\tif(accumulator === null) {\\n\\t\\t\\treturn value;\\n\\t\\t} else {\\n\\t\\t\\treturn accumulator + operand + value;\\n\\t\\t}\\n\\t},null\\n);\\n\\nvar dmp = require(\\\"$:/core/modules/utils/diff-match-patch/diff_match_patch.js\\\");\\n\\nexports.levenshtein = makeStringBinaryOperator(\\n\\tfunction(a,b) {\\n\\t\\tvar dmpObject = new dmp.diff_match_patch(),\\n\\t\\t\\tdiffs = dmpObject.diff_main(a,b);\\n\\t\\treturn [dmpObject.diff_levenshtein(diffs) + \\\"\\\"];\\n\\t}\\n);\\n\\n// these two functions are adapted from https://github.com/google/diff-match-patch/wiki/Line-or-Word-Diffs\\nfunction diffLineWordMode(text1,text2,mode) {\\n\\tvar dmpObject = new dmp.diff_match_patch();\\n\\tvar a = diffPartsToChars(text1,text2,mode);\\n\\tvar lineText1 = a.chars1;\\n\\tvar lineText2 = a.chars2;\\n\\tvar lineArray = a.lineArray;\\n\\tvar diffs = dmpObject.diff_main(lineText1,lineText2,false);\\n\\tdmpObject.diff_charsToLines_(diffs,lineArray);\\n\\treturn diffs;\\n}\\n\\nfunction diffPartsToChars(text1,text2,mode) {\\n\\tvar lineArray = [];\\n\\tvar lineHash = {};\\n\\tlineArray[0] = '';\\n\\n    function diff_linesToPartsMunge_(text,mode) {\\n        var chars = '';\\n        var lineStart = 0;\\n        var lineEnd = -1;\\n        var lineArrayLength = lineArray.length,\\n            regexpResult;\\n        var searchRegexp = /\\\\W+/g;\\n        while(lineEnd \u003C text.length - 1) {\\n\\t        if(mode === \\\"words\\\") {\\n                regexpResult = searchRegexp.exec(text);\\n                lineEnd = searchRegexp.lastIndex;\\n                if(regexpResult === null) {\\n                lineEnd = text.length;\\n                }\\n                lineEnd = --lineEnd;\\n            } else {\\n                lineEnd = text.indexOf('\\\\n', lineStart);\\n                if(lineEnd == -1) {\\n                    lineEnd = text.length - 1;\\n                }\\n            }\\n            var line = text.substring(lineStart, lineEnd + 1);\\n\\n            if(lineHash.hasOwnProperty ? lineHash.hasOwnProperty(line) : (lineHash[line] !== undefined)) {\\n\\t\\t\\t\\tchars += String.fromCharCode(lineHash[line]);\\n            } else {\\n                if (lineArrayLength == maxLines) {\\n                  line = text.substring(lineStart);\\n                  lineEnd = text.length;\\n                }\\n                chars += String.fromCharCode(lineArrayLength);\\n                lineHash[line] = lineArrayLength;\\n                lineArray[lineArrayLength++] = line;\\n            }\\n            lineStart = lineEnd + 1;\\n        }\\n        return chars;\\n    }\\n    var maxLines = 40000;\\n    var chars1 = diff_linesToPartsMunge_(text1,mode);\\n    maxLines = 65535;\\n    var chars2 = diff_linesToPartsMunge_(text2,mode);\\n    return {chars1: chars1, chars2: chars2, lineArray: lineArray};\\n};\\n\\nexports.makepatches = function(source,operator,options) {\\n\\tvar dmpObject = new dmp.diff_match_patch(),\\n\\t\\tsuffix = operator.suffix || \\\"\\\",\\n\\t\\tresult = [];\\n\\t\\t\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tvar diffs, patches;\\n\\t\\t\\tif(suffix === \\\"lines\\\" || suffix === \\\"words\\\") {\\n\\t\\t\\t\\tdiffs = diffLineWordMode(title,operator.operand,suffix);\\n\\t\\t\\t\\tpatches = dmpObject.patch_make(title,diffs);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tpatches = dmpObject.patch_make(title,operator.operand);\\n\\t\\t\\t}\\n\\t\\t\\tArray.prototype.push.apply(result,[dmpObject.patch_toText(patches)]);\\n\\t\\t});\\n\\n\\treturn result;\\n};\\n\\nexports.applypatches = makeStringBinaryOperator(\\n\\tfunction(a,b) {\\n\\t\\tvar dmpObject = new dmp.diff_match_patch(),\\n\\t\\t\\tpatches;\\n\\t\\ttry {\\n\\t\\t\\tpatches = dmpObject.patch_fromText(b);\\n\\t\\t} catch(e) {\\n\\t\\t}\\n\\t\\tif(patches) {\\n\\t\\t\\treturn [dmpObject.patch_apply(patches,a)[0]];\\n\\t\\t} else {\\n\\t\\t\\treturn [a];\\n\\t\\t}\\n\\t}\\n);\\n\\nfunction makeStringBinaryOperator(fnCalc) {\\n\\treturn function(source,operator,options) {\\n\\t\\tvar result = [];\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tArray.prototype.push.apply(result,fnCalc(title,operator.operand || \\\"\\\",operator.suffix || \\\"\\\"));\\n\\t\\t});\\n\\t\\treturn result;\\n\\t};\\n}\\n\\nfunction makeStringReducingOperator(fnCalc,initialValue) {\\n\\treturn function(source,operator,options) {\\n\\t\\tvar result = [];\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tresult.push(title);\\n\\t\\t});\\n\\t\\tif(result.length === 0) {\\n\\t\\t\\treturn [];\\n\\t\\t}\\n\\t\\treturn [result.reduce(function(accumulator,currentValue) {\\n\\t\\t\\treturn fnCalc(accumulator,currentValue,operator.operand || \\\"\\\");\\n\\t\\t},initialValue) || \\\"\\\"];\\n\\t};\\n}\\n\\nexports.splitregexp = function(source,operator,options) {\\n\\tvar result = [],\\n\\t\\tsuffix = operator.suffix || \\\"\\\",\\n\\t\\tflags = (suffix.indexOf(\\\"m\\\") !== -1 ? \\\"m\\\" : \\\"\\\") + (suffix.indexOf(\\\"i\\\") !== -1 ? \\\"i\\\" : \\\"\\\"),\\n\\t\\tregExp;\\n\\ttry {\\n\\t\\tregExp = new RegExp(operator.operand || \\\"\\\",flags);\\n\\t} catch(ex) {\\n\\t\\treturn [\\\"RegExp error: \\\" + ex];\\n\\t}\\n\\tsource(function(tiddler,title) {\\n\\t\\tArray.prototype.push.apply(result,title.split(regExp));\\n\\t});\\n\\treturn result;\\n};\\n\\nexports[\\\"search-replace\\\"] = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tsuffixes = operator.suffixes || [],\\n\\t\\tflagSuffix = (suffixes[0] ? (suffixes[0][0] || \\\"\\\") : \\\"\\\"),\\n\\t\\tflags = (flagSuffix.indexOf(\\\"g\\\") !== -1 ? \\\"g\\\" : \\\"\\\") + (flagSuffix.indexOf(\\\"i\\\") !== -1 ? \\\"i\\\" : \\\"\\\") + (flagSuffix.indexOf(\\\"m\\\") !== -1 ? \\\"m\\\" : \\\"\\\"),\\n\\t\\tisRegExp = (suffixes[1] && suffixes[1][0] === \\\"regexp\\\") ? true : false,\\n\\t\\t//Escape regexp characters if the operand is not a regular expression\\n\\t\\tsearchTerm = isRegExp ? operator.operand : $tw.utils.escapeRegExp(operator.operand),\\n\\t\\t//Escape $ character in replacement string if not in regular expression mode\\n\\t\\treplacement = isRegExp ? operator.operands[1] : (operator.operands[1]||\\\"\\\").replace(/\\\\$/g,\\\"$$$$\\\"),\\n\\t\\tregExp;\\n\\ttry {\\n\\t\\tregExp = new RegExp(searchTerm,flags);\\n\\t} catch(ex) {\\n\\t\\treturn [\\\"RegExp error: \\\" + ex];\\n\\t}\\n\\n\\tsource(function(tiddler,title) {\\n\\t\\tif(title && (operator.operands.length > 1)) {\\n\\t\\t\\tresults.push(\\n\\t\\t\\t\\ttitle.replace(regExp,replacement)\\n\\t\\t\\t);\\n\\t\\t\\tregExp.lastIndex = 0;\\n\\t\\t} else {\\n\\t\\t\\tresults.push(title);\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.pad = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\ttargetLength = operator.operand ? parseInt(operator.operand) : 0,\\n\\t\\tfill = operator.operands[1] || \\\"0\\\";\\n\\n\\tsource(function(tiddler,title) {\\n\\t\\tif(title && title.length) {\\n\\t\\t\\tif(title.length >= targetLength) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvar padString = \\\"\\\",\\n\\t\\t\\t\\t\\tpadStringLength = targetLength - title.length;\\n\\t\\t\\t\\twhile (padStringLength > padString.length) {\\n\\t\\t\\t\\t\\tpadString += fill;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t//make sure we do not exceed the specified length\\n\\t\\t\\t\\tpadString = padString.slice(0,padStringLength);\\n\\t\\t\\t\\tif(operator.suffix && (operator.suffix === \\\"suffix\\\")) {\\n\\t\\t\\t\\t\\ttitle = title + padString;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\ttitle = padString + title;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n}\\n\\nexports.charcode = function(source,operator,options) {\\n\\tvar chars = [];\\n\\t$tw.utils.each(operator.operands,function(operand) {\\n\\t\\tif(operand !== \\\"\\\") {\\n\\t\\t\\tchars.push(String.fromCharCode($tw.utils.parseInt(operand)));\\n\\t\\t}\\n\\t});\\n\\treturn [chars.join(\\\"\\\")];\\n};\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/subfilter.js\":{\"title\":\"$:/core/modules/filters/subfilter.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/subfilter.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator returning its operand evaluated as a filter\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.subfilter = function(source,operator,options) {\\n\\tvar list = options.wiki.filterTiddlers(operator.operand,options.widget,source);\\n\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\tvar results = [];\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(list.indexOf(title) === -1) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\treturn results;\\n\\t} else {\\n\\t\\treturn list;\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/subtiddlerfields.js\":{\"title\":\"$:/core/modules/filters/subtiddlerfields.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/subtiddlerfields.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the names of the fields on the selected subtiddlers of the plugin named in the operand\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.subtiddlerfields = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar subtiddler = options.wiki.getSubTiddler(operator.operand,title);\\n\\t\\tif(subtiddler) {\\n\\t\\t\\tfor(var fieldName in subtiddler.fields) {\\n\\t\\t\\t\\t$tw.utils.pushTop(results,fieldName);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/suffix.js\":{\"title\":\"$:/core/modules/filters/suffix.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/suffix.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for checking if a title ends with a suffix\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.suffix = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\tsuffixes = (operator.suffixes || [])[0] || [];\\n\\tif (!operator.operand) {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tresults.push(title);\\n\\t\\t});\\n\\t} else if(suffixes.indexOf(\\\"caseinsensitive\\\") !== -1) {\\n\\t\\tvar operand = operator.operand.toLowerCase();\\n\\t\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(title.toLowerCase().substr(-operand.length) !== operand) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(title.toLowerCase().substr(-operand.length) === operand) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t} else {\\n\\t\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(title.substr(-operator.operand.length) !== operator.operand) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(title.substr(-operator.operand.length) === operator.operand) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/tag.js\":{\"title\":\"$:/core/modules/filters/tag.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/tag.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for checking for the presence of a tag\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.tag = function(source,operator,options) {\\n\\tvar results = [],indexedResults;\\n\\tif((operator.suffix || \\\"\\\").toLowerCase() === \\\"strict\\\" && !operator.operand) {\\n\\t\\t// New semantics:\\n\\t\\t// Always return copy of input if operator.operand is missing\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tresults.push(title);\\n\\t\\t});\\n\\t} else {\\n\\t\\t// Old semantics:\\n\\t\\tvar tiddlers;\\n\\t\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\t\\t// Returns a copy of the input if operator.operand is missing\\n\\t\\t\\ttiddlers = options.wiki.getTiddlersWithTag(operator.operand);\\n\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\tif(tiddlers.indexOf(title) === -1) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\t// Returns empty results if operator.operand is missing\\n\\t\\t\\tif(source.byTag) {\\n\\t\\t\\t\\tindexedResults = source.byTag(operator.operand);\\n\\t\\t\\t\\tif(indexedResults) {\\n\\t\\t\\t\\t\\treturn indexedResults;\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\ttiddlers = options.wiki.getTiddlersWithTag(operator.operand);\\n\\t\\t\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\t\\t\\tif(tiddlers.indexOf(title) !== -1) {\\n\\t\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\tresults = options.wiki.sortByList(results,operator.operand);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/tagging.js\":{\"title\":\"$:/core/modules/filters/tagging.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/tagging.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator returning all tiddlers that are tagged with the selected tiddlers\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.tagging = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\t$tw.utils.pushTop(results,options.wiki.getTiddlersWithTag(title));\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/tags.js\":{\"title\":\"$:/core/modules/filters/tags.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/tags.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator returning all the tags of the selected tiddlers\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.tags = function(source,operator,options) {\\n\\tvar tags = {};\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar t, length;\\n\\t\\tif(tiddler && tiddler.fields.tags) {\\n\\t\\t\\tfor(t=0, length=tiddler.fields.tags.length; t\u003Clength; t++) {\\n\\t\\t\\t\\ttags[tiddler.fields.tags[t]] = true;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\treturn Object.keys(tags);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/then.js\":{\"title\":\"$:/core/modules/filters/then.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/then.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for replacing any titles with a constant\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.then = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.push(operator.operand);\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/title.js\":{\"title\":\"$:/core/modules/filters/title.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/title.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for comparing title fields for equality\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.title = function(source,operator,options) {\\n\\tvar results = [];\\n\\tif(operator.prefix === \\\"!\\\") {\\n\\t\\tsource(function(tiddler,title) {\\n\\t\\t\\tif(tiddler && tiddler.fields.title !== operator.operand) {\\n\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tresults.push(operator.operand);\\n\\t}\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/untagged.js\":{\"title\":\"$:/core/modules/filters/untagged.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/untagged.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator returning all the selected tiddlers that are untagged\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.untagged = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\texpected = (operator.prefix === \\\"!\\\");\\n\\tsource(function(tiddler,title) {\\n\\t\\tif(((tiddler && $tw.utils.isArray(tiddler.fields.tags) && tiddler.fields.tags.length > 0) === expected) || (!tiddler && !expected)) {\\n\\t\\t\\tresults.push(title);\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/variables.js\":{\"title\":\"$:/core/modules/filters/variables.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/variables.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the names of the active variables\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.variables = function(source,operator,options) {\\n\\tvar names = [],\\n\\t\\twidget = options.widget;\\n\\twhile(widget && !widget.hasOwnProperty(\\\"variables\\\")) {\\n\\t\\twidget = widget.parentWidget;\\n\\t}\\n\\tif(widget && widget.variables) {\\n\\t\\tfor(var variable in widget.variables) {\\n\\t\\t\\tnames.push(variable);\\n\\t\\t}\\n\\t}\\n\\treturn names.sort();\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/wikiparserrules.js\":{\"title\":\"$:/core/modules/filters/wikiparserrules.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/wikiparserrules.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the names of the wiki parser rules in this wiki\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.wikiparserrules = function(source,operator,options) {\\n\\tvar results = [],\\n\\t\\toperand = operator.operand;\\n\\t$tw.utils.each($tw.modules.types.wikirule,function(mod) {\\n\\t\\tvar exp = mod.exports;\\n\\t\\tif(!operand || exp.types[operand]) {\\n\\t\\t\\tresults.push(exp.name);\\n\\t\\t}\\n\\t});\\n\\tresults.sort();\\n\\treturn results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters/x-listops.js\":{\"title\":\"$:/core/modules/filters/x-listops.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/x-listops.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nExtended filter operators to manipulate the current list.\\n\\n\\\\*/\\n(function () {\\n\\n\\t/*jslint node: true, browser: true */\\n\\t/*global $tw: false */\\n\\t\\\"use strict\\\";\\n\\n\\t/*\\n\\tFetch titles from the current list\\n\\t*/\\n\\tvar prepare_results = function (source) {\\n\\tvar results = [];\\n\\t\\tsource(function (tiddler, title) {\\n\\t\\t\\tresults.push(title);\\n\\t\\t});\\n\\t\\treturn results;\\n\\t};\\n\\n\\t/*\\n\\tMoves a number of items from the tail of the current list before the item named in the operand\\n\\t*/\\n\\texports.putbefore = function (source, operator) {\\n\\t\\tvar results = prepare_results(source),\\n\\t\\t\\tindex = results.indexOf(operator.operand),\\n\\t\\t\\tcount = $tw.utils.getInt(operator.suffix,1);\\n\\t\\treturn (index === -1) ?\\n\\t\\t\\tresults.slice(0, -1) :\\n\\t\\t\\tresults.slice(0, index).concat(results.slice(-count)).concat(results.slice(index, -count));\\n\\t};\\n\\n\\t/*\\n\\tMoves a number of items from the tail of the current list after the item named in the operand\\n\\t*/\\n\\texports.putafter = function (source, operator) {\\n\\t\\tvar results = prepare_results(source),\\n\\t\\t\\tindex = results.indexOf(operator.operand),\\n\\t\\t\\tcount = $tw.utils.getInt(operator.suffix,1);\\n\\t\\treturn (index === -1) ?\\n\\t\\t\\tresults.slice(0, -1) :\\n\\t\\t\\tresults.slice(0, index + 1).concat(results.slice(-count)).concat(results.slice(index + 1, -count));\\n\\t};\\n\\n\\t/*\\n\\tReplaces the item named in the operand with a number of items from the tail of the current list\\n\\t*/\\n\\texports.replace = function (source, operator) {\\n\\t\\tvar results = prepare_results(source),\\n\\t\\t\\tindex = results.indexOf(operator.operand),\\n\\t\\t\\tcount = $tw.utils.getInt(operator.suffix,1);\\n\\t\\treturn (index === -1) ?\\n\\t\\t\\tresults.slice(0, -count) :\\n\\t\\t\\tresults.slice(0, index).concat(results.slice(-count)).concat(results.slice(index + 1, -count));\\n\\t};\\n\\n\\t/*\\n\\tMoves a number of items from the tail of the current list to the head of the list\\n\\t*/\\n\\texports.putfirst = function (source, operator) {\\n\\t\\tvar results = prepare_results(source),\\n\\t\\t\\tcount = $tw.utils.getInt(operator.suffix,1);\\n\\t\\treturn results.slice(-count).concat(results.slice(0, -count));\\n\\t};\\n\\n\\t/*\\n\\tMoves a number of items from the head of the current list to the tail of the list\\n\\t*/\\n\\texports.putlast = function (source, operator) {\\n\\t\\tvar results = prepare_results(source),\\n\\t\\t\\tcount = $tw.utils.getInt(operator.suffix,1);\\n\\t\\treturn results.slice(count).concat(results.slice(0, count));\\n\\t};\\n\\n\\t/*\\n\\tMoves the item named in the operand a number of places forward or backward in the list\\n\\t*/\\n\\texports.move = function (source, operator) {\\n\\t\\tvar results = prepare_results(source),\\n\\t\\t\\tindex = results.indexOf(operator.operand),\\n\\t\\t\\tcount = $tw.utils.getInt(operator.suffix,1),\\n\\t\\t\\tmarker = results.splice(index, 1),\\n\\t\\t\\toffset =  (index + count) > 0 ? index + count : 0;\\n\\t\\treturn results.slice(0, offset).concat(marker).concat(results.slice(offset));\\n\\t};\\n\\n\\t/*\\n\\tReturns the items from the current list that are after the item named in the operand\\n\\t*/\\n\\texports.allafter = function (source, operator) {\\n\\t\\tvar results = prepare_results(source),\\n\\t\\t\\tindex = results.indexOf(operator.operand);\\n\\t\\treturn (index === -1) ? [] :\\n\\t\\t\\t(operator.suffix) ? results.slice(index) :\\n\\t\\t\\tresults.slice(index + 1);\\n\\t};\\n\\n\\t/*\\n\\tReturns the items from the current list that are before the item named in the operand\\n\\t*/\\n\\texports.allbefore = function (source, operator) {\\n\\t\\tvar results = prepare_results(source),\\n\\t\\t\\tindex = results.indexOf(operator.operand);\\n\\t\\treturn (index === -1) ? [] :\\n\\t\\t\\t(operator.suffix) ? results.slice(0, index + 1) :\\n\\t\\t\\tresults.slice(0, index);\\n\\t};\\n\\n\\t/*\\n\\tAppends the items listed in the operand array to the tail of the current list\\n\\t*/\\n\\texports.append = function (source, operator) {\\n\\t\\tvar append = $tw.utils.parseStringArray(operator.operand, \\\"true\\\"),\\n\\t\\t\\tresults = prepare_results(source),\\n\\t\\t\\tcount = parseInt(operator.suffix) || append.length;\\n\\t\\treturn (append.length === 0) ? results :\\n\\t\\t\\t(operator.prefix) ? results.concat(append.slice(-count)) :\\n\\t\\t\\tresults.concat(append.slice(0, count));\\n\\t};\\n\\n\\t/*\\n\\tPrepends the items listed in the operand array to the head of the current list\\n\\t*/\\n\\texports.prepend = function (source, operator) {\\n\\t\\tvar prepend = $tw.utils.parseStringArray(operator.operand, \\\"true\\\"),\\n\\t\\t\\tresults = prepare_results(source),\\n\\t\\t\\tcount = $tw.utils.getInt(operator.suffix,prepend.length);\\n\\t\\treturn (prepend.length === 0) ? results :\\n\\t\\t\\t(operator.prefix) ? prepend.slice(-count).concat(results) :\\n\\t\\t\\tprepend.slice(0, count).concat(results);\\n\\t};\\n\\n\\t/*\\n\\tReturns all items from the current list except the items listed in the operand array\\n\\t*/\\n\\texports.remove = function (source, operator) {\\n\\t\\tvar array = $tw.utils.parseStringArray(operator.operand, \\\"true\\\"),\\n\\t\\t\\tresults = prepare_results(source),\\n\\t\\t\\tcount = parseInt(operator.suffix) || array.length,\\n\\t\\t\\tp,\\n\\t\\t\\tlen,\\n\\t\\t\\tindex;\\n\\t\\tlen = array.length - 1;\\n\\t\\tfor (p = 0; p \u003C count; ++p) {\\n\\t\\t\\tif (operator.prefix) {\\n\\t\\t\\t\\tindex = results.indexOf(array[len - p]);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tindex = results.indexOf(array[p]);\\n\\t\\t\\t}\\n\\t\\t\\tif (index !== -1) {\\n\\t\\t\\t\\tresults.splice(index, 1);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\treturn results;\\n\\t};\\n\\n\\t/*\\n\\tReturns all items from the current list sorted in the order of the items in the operand array\\n\\t*/\\n\\texports.sortby = function (source, operator) {\\n\\t\\tvar results = prepare_results(source);\\n\\t\\tif (!results || results.length \u003C 2) {\\n\\t\\t\\treturn results;\\n\\t\\t}\\n\\t\\tvar lookup = $tw.utils.parseStringArray(operator.operand, \\\"true\\\");\\n\\t\\tresults.sort(function (a, b) {\\n\\t\\t\\treturn lookup.indexOf(a) - lookup.indexOf(b);\\n\\t\\t});\\n\\t\\treturn results;\\n\\t};\\n\\n\\t/*\\n\\tRemoves all duplicate items from the current list\\n\\t*/\\n\\texports.unique = function (source, operator) {\\n\\t\\tvar results = prepare_results(source);\\n\\t\\tvar set = results.reduce(function (a, b) {\\n\\t\\t\\tif (a.indexOf(b) \u003C 0) {\\n\\t\\t\\t\\ta.push(b);\\n\\t\\t\\t}\\n\\t\\t\\treturn a;\\n\\t\\t}, []);\\n\\t\\treturn set;\\n\\t};\\n\\n\\tvar cycleValueInArray = function(results,operands,stepSize) {\\n\\t\\tvar resultsIndex,\\n\\t\\t\\tstep = stepSize || 1,\\n\\t\\t\\ti = 0,\\n\\t\\t\\topLength = operands.length,\\n\\t\\t\\tnextOperandIndex;\\n\\t\\tfor(i; i \u003C opLength; i++) {\\n\\t\\t\\tresultsIndex = results.indexOf(operands[i]);\\n\\t\\t\\tif(resultsIndex !== -1) {\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif(resultsIndex !== -1) {\\n\\t\\t\\ti = i + step;\\n\\t\\t\\tnextOperandIndex = (i \u003C opLength ? i : i - opLength);\\n\\t\\t\\tif(operands.length > 1) {\\n\\t\\t\\t\\tresults.splice(resultsIndex,1,operands[nextOperandIndex]);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tresults.splice(resultsIndex,1);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tresults.push(operands[0]);\\n\\t\\t}\\n\\t\\treturn results;\\n\\t}\\n\\n\\t/*\\n\\tToggles an item in the current list.\\n\\t*/\\n\\texports.toggle = function(source,operator) {\\n\\t\\treturn cycleValueInArray(prepare_results(source),operator.operands);\\n\\t}\\n\\n\\texports.cycle = function(source,operator) {\\n\\t\\tvar results = prepare_results(source),\\n\\t\\t\\toperands = (operator.operand.length ? $tw.utils.parseStringArray(operator.operand, \\\"true\\\") : [\\\"\\\"]),\\n\\t\\t\\tstep = $tw.utils.getInt(operator.operands[1]||\\\"\\\",1);\\n\\t\\tif(step \u003C 0) {\\n\\t\\t\\toperands.reverse();\\n\\t\\t\\tstep = Math.abs(step);\\n\\t\\t}\\n\\t\\treturn cycleValueInArray(results,operands,step);\\n\\t}\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/core/modules/filters.js\":{\"title\":\"$:/core/modules/filters.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters.js\\ntype: application/javascript\\nmodule-type: wikimethod\\n\\nAdds tiddler filtering methods to the $tw.Wiki object.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/* Maximum permitted filter recursion depth */\\nvar MAX_FILTER_DEPTH = 300;\\n\\n/*\\nParses an operation (i.e. a run) within a filter string\\n\\toperators: Array of array of operator nodes into which results should be inserted\\n\\tfilterString: filter string\\n\\tp: start position within the string\\nReturns the new start position, after the parsed operation\\n*/\\nfunction parseFilterOperation(operators,filterString,p) {\\n\\tvar nextBracketPos, operator;\\n\\t// Skip the starting square bracket\\n\\tif(filterString.charAt(p++) !== \\\"[\\\") {\\n\\t\\tthrow \\\"Missing [ in filter expression\\\";\\n\\t}\\n\\t// Process each operator in turn\\n\\tdo {\\n\\t\\toperator = {};\\n\\t\\t// Check for an operator prefix\\n\\t\\tif(filterString.charAt(p) === \\\"!\\\") {\\n\\t\\t\\toperator.prefix = filterString.charAt(p++);\\n\\t\\t}\\n\\t\\t// Get the operator name\\n\\t\\tnextBracketPos = filterString.substring(p).search(/[\\\\[\\\\{\u003C\\\\/]/);\\n\\t\\tif(nextBracketPos === -1) {\\n\\t\\t\\tthrow \\\"Missing [ in filter expression\\\";\\n\\t\\t}\\n\\t\\tnextBracketPos += p;\\n\\t\\tvar bracket = filterString.charAt(nextBracketPos);\\n\\t\\toperator.operator = filterString.substring(p,nextBracketPos);\\n\\t\\t// Any suffix?\\n\\t\\tvar colon = operator.operator.indexOf(':');\\n\\t\\tif(colon > -1) {\\n\\t\\t\\t// The raw suffix for older filters\\n\\t\\t\\toperator.suffix = operator.operator.substring(colon + 1);\\n\\t\\t\\toperator.operator = operator.operator.substring(0,colon) || \\\"field\\\";\\n\\t\\t\\t// The processed suffix for newer filters\\n\\t\\t\\toperator.suffixes = [];\\n\\t\\t\\t$tw.utils.each(operator.suffix.split(\\\":\\\"),function(subsuffix) {\\n\\t\\t\\t\\toperator.suffixes.push([]);\\n\\t\\t\\t\\t$tw.utils.each(subsuffix.split(\\\",\\\"),function(entry) {\\n\\t\\t\\t\\t\\tentry = $tw.utils.trim(entry);\\n\\t\\t\\t\\t\\tif(entry) {\\n\\t\\t\\t\\t\\t\\toperator.suffixes[operator.suffixes.length - 1].push(entry); \\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t});\\n\\t\\t}\\n\\t\\t// Empty operator means: title\\n\\t\\telse if(operator.operator === \\\"\\\") {\\n\\t\\t\\toperator.operator = \\\"title\\\";\\n\\t\\t}\\n\\t\\toperator.operands = [];\\n\\t\\tvar parseOperand = function(bracketType) {\\n\\t\\t\\tvar operand = {};\\n\\t\\t\\tswitch (bracketType) {\\n\\t\\t\\t\\tcase \\\"{\\\": // Curly brackets\\n\\t\\t\\t\\t\\toperand.indirect = true;\\n\\t\\t\\t\\t\\tnextBracketPos = filterString.indexOf(\\\"}\\\",p);\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase \\\"[\\\": // Square brackets\\n\\t\\t\\t\\t\\tnextBracketPos = filterString.indexOf(\\\"]\\\",p);\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase \\\"\u003C\\\": // Angle brackets\\n\\t\\t\\t\\t\\toperand.variable = true;\\n\\t\\t\\t\\t\\tnextBracketPos = filterString.indexOf(\\\">\\\",p);\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase \\\"/\\\": // regexp brackets\\n\\t\\t\\t\\t\\tvar rex = /^((?:[^\\\\\\\\\\\\/]|\\\\\\\\.)*)\\\\/(?:\\\\(([mygi]+)\\\\))?/g,\\n\\t\\t\\t\\t\\t\\trexMatch = rex.exec(filterString.substring(p));\\n\\t\\t\\t\\t\\tif(rexMatch) {\\n\\t\\t\\t\\t\\t\\toperator.regexp = new RegExp(rexMatch[1], rexMatch[2]);\\n\\t// DEPRECATION WARNING\\n\\tconsole.log(\\\"WARNING: Filter\\\",operator.operator,\\\"has a deprecated regexp operand\\\",operator.regexp);\\n\\t\\t\\t\\t\\t\\tnextBracketPos = p + rex.lastIndex - 1;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\telse {\\n\\t\\t\\t\\t\\t\\tthrow \\\"Unterminated regular expression in filter expression\\\";\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\n\\t\\t\\tif(nextBracketPos === -1) {\\n\\t\\t\\t\\tthrow \\\"Missing closing bracket in filter expression\\\";\\n\\t\\t\\t}\\n\\t\\t\\tif(operator.regexp) {\\n\\t\\t\\t\\toperand.text = \\\"\\\";\\n\\t\\t\\t} else {\\n\\t\\t\\t\\toperand.text = filterString.substring(p,nextBracketPos);\\n\\t\\t\\t}\\n\\t\\t\\toperator.operands.push(operand);\\n\\t\\t\\tp = nextBracketPos + 1;\\n\\t\\t}\\n\\n\\t\\tp = nextBracketPos + 1;\\n\\t\\tparseOperand(bracket);\\n\\n\\t\\t// Check for multiple operands\\n\\t\\twhile(filterString.charAt(p) === \\\",\\\") {\\n\\t\\t\\tp++;\\n\\t\\t\\tif(/^[\\\\[\\\\{\u003C\\\\/]/.test(filterString.substring(p))) {\\n\\t\\t\\t\\tnextBracketPos = p;\\n\\t\\t\\t\\tp++;\\n\\t\\t\\t\\tparseOperand(filterString.charAt(nextBracketPos));\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tthrow \\\"Missing [ in filter expression\\\";\\n\\t\\t\\t}\\n\\t\\t}\\n\\n\\t\\t// Push this operator\\n\\t\\toperators.push(operator);\\n\\t} while(filterString.charAt(p) !== \\\"]\\\");\\n\\t// Skip the ending square bracket\\n\\tif(filterString.charAt(p++) !== \\\"]\\\") {\\n\\t\\tthrow \\\"Missing ] in filter expression\\\";\\n\\t}\\n\\t// Return the parsing position\\n\\treturn p;\\n}\\n\\n/*\\nParse a filter string\\n*/\\nexports.parseFilter = function(filterString) {\\n\\tfilterString = filterString || \\\"\\\";\\n\\tvar results = [], // Array of arrays of operator nodes {operator:,operand:}\\n\\t\\tp = 0, // Current position in the filter string\\n\\t\\tmatch;\\n\\tvar whitespaceRegExp = /(\\\\s+)/mg,\\n\\t\\toperandRegExp = /((?:\\\\+|\\\\-|~|=|\\\\:(\\\\w+)(?:\\\\:([\\\\w\\\\:, ]*))?)?)(?:(\\\\[)|(?:\\\"([^\\\"]*)\\\")|(?:'([^']*)')|([^\\\\s\\\\[\\\\]]+))/mg;\\n\\twhile(p \u003C filterString.length) {\\n\\t\\t// Skip any whitespace\\n\\t\\twhitespaceRegExp.lastIndex = p;\\n\\t\\tmatch = whitespaceRegExp.exec(filterString);\\n\\t\\tif(match && match.index === p) {\\n\\t\\t\\tp = p + match[0].length;\\n\\t\\t}\\n\\t\\t// Match the start of the operation\\n\\t\\tif(p \u003C filterString.length) {\\n\\t\\t\\toperandRegExp.lastIndex = p;\\n\\t\\t\\tmatch = operandRegExp.exec(filterString);\\n\\t\\t\\tif(!match || match.index !== p) {\\n\\t\\t\\t\\tthrow $tw.language.getString(\\\"Error/FilterSyntax\\\");\\n\\t\\t\\t}\\n\\t\\t\\tvar operation = {\\n\\t\\t\\t\\tprefix: \\\"\\\",\\n\\t\\t\\t\\toperators: []\\n\\t\\t\\t};\\n\\t\\t\\tif(match[1]) {\\n\\t\\t\\t\\toperation.prefix = match[1];\\n\\t\\t\\t\\tp = p + operation.prefix.length;\\n\\t\\t\\t\\tif(match[2]) {\\n\\t\\t\\t\\t\\toperation.namedPrefix = match[2];\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif(match[3]) {\\n\\t\\t\\t\\t\\toperation.suffixes = [];\\n\\t\\t\\t\\t\\t $tw.utils.each(match[3].split(\\\":\\\"),function(subsuffix) {\\n\\t\\t\\t\\t\\t\\toperation.suffixes.push([]);\\n\\t\\t\\t\\t\\t\\t$tw.utils.each(subsuffix.split(\\\",\\\"),function(entry) {\\n\\t\\t\\t\\t\\t\\t\\tentry = $tw.utils.trim(entry);\\n\\t\\t\\t\\t\\t\\t\\tif(entry) {\\n\\t\\t\\t\\t\\t\\t\\t\\toperation.suffixes[operation.suffixes.length -1].push(entry);\\n\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\t });\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\tif(match[4]) { // Opening square bracket\\n\\t\\t\\t\\tp = parseFilterOperation(operation.operators,filterString,p);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tp = match.index + match[0].length;\\n\\t\\t\\t}\\n\\t\\t\\tif(match[5] || match[6] || match[7]) { // Double quoted string, single quoted string or unquoted title\\n\\t\\t\\t\\toperation.operators.push(\\n\\t\\t\\t\\t\\t{operator: \\\"title\\\", operands: [{text: match[5] || match[6] || match[7]}]}\\n\\t\\t\\t\\t);\\n\\t\\t\\t}\\n\\t\\t\\tresults.push(operation);\\n\\t\\t}\\n\\t}\\n\\treturn results;\\n};\\n\\nexports.getFilterOperators = function() {\\n\\tif(!this.filterOperators) {\\n\\t\\t$tw.Wiki.prototype.filterOperators = {};\\n\\t\\t$tw.modules.applyMethods(\\\"filteroperator\\\",this.filterOperators);\\n\\t}\\n\\treturn this.filterOperators;\\n};\\n\\nexports.getFilterRunPrefixes = function() {\\n\\tif(!this.filterRunPrefixes) {\\n\\t\\t$tw.Wiki.prototype.filterRunPrefixes = {};\\n\\t\\t$tw.modules.applyMethods(\\\"filterrunprefix\\\",this.filterRunPrefixes);\\n\\t}\\n\\treturn this.filterRunPrefixes;\\n}\\n\\nexports.filterTiddlers = function(filterString,widget,source) {\\n\\tvar fn = this.compileFilter(filterString);\\n\\treturn fn.call(this,source,widget);\\n};\\n\\n/*\\nCompile a filter into a function with the signature fn(source,widget) where:\\nsource: an iterator function for the source tiddlers, called source(iterator), where iterator is called as iterator(tiddler,title)\\nwidget: an optional widget node for retrieving the current tiddler etc.\\n*/\\nexports.compileFilter = function(filterString) {\\n\\tif(!this.filterCache) {\\n\\t\\tthis.filterCache = Object.create(null);\\n\\t\\tthis.filterCacheCount = 0;\\n\\t}\\n\\tif(this.filterCache[filterString] !== undefined) {\\n\\t\\treturn this.filterCache[filterString];\\n\\t}\\n\\tvar filterParseTree;\\n\\ttry {\\n\\t\\tfilterParseTree = this.parseFilter(filterString);\\n\\t} catch(e) {\\n\\t\\t// We do not cache this result, so it adjusts along with localization changes\\n\\t\\treturn function(source,widget) {\\n\\t\\t\\treturn [$tw.language.getString(\\\"Error/Filter\\\") + \\\": \\\" + e];\\n\\t\\t};\\n\\t}\\n\\t// Get the hashmap of filter operator functions\\n\\tvar filterOperators = this.getFilterOperators();\\n\\t// Assemble array of functions, one for each operation\\n\\tvar operationFunctions = [];\\n\\t// Step through the operations\\n\\tvar self = this;\\n\\t$tw.utils.each(filterParseTree,function(operation) {\\n\\t\\t// Create a function for the chain of operators in the operation\\n\\t\\tvar operationSubFunction = function(source,widget) {\\n\\t\\t\\tvar accumulator = source,\\n\\t\\t\\t\\tresults = [],\\n\\t\\t\\t\\tcurrTiddlerTitle = widget && widget.getVariable(\\\"currentTiddler\\\");\\n\\t\\t\\t$tw.utils.each(operation.operators,function(operator) {\\n\\t\\t\\t\\tvar operands = [],\\n\\t\\t\\t\\t\\toperatorFunction;\\n\\t\\t\\t\\tif(!operator.operator) {\\n\\t\\t\\t\\t\\toperatorFunction = filterOperators.title;\\n\\t\\t\\t\\t} else if(!filterOperators[operator.operator]) {\\n\\t\\t\\t\\t\\toperatorFunction = filterOperators.field;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\toperatorFunction = filterOperators[operator.operator];\\n\\t\\t\\t\\t}\\n\\n\\t\\t\\t\\t$tw.utils.each(operator.operands,function(operand) {\\n\\t\\t\\t\\t\\tif(operand.indirect) {\\n\\t\\t\\t\\t\\t\\toperand.value = self.getTextReference(operand.text,\\\"\\\",currTiddlerTitle);\\n\\t\\t\\t\\t\\t} else if(operand.variable) {\\n\\t\\t\\t\\t\\t\\tvar varTree = $tw.utils.parseFilterVariable(operand.text);\\n\\t\\t\\t\\t\\t\\toperand.value = widget.getVariable(varTree.name,{params:varTree.params,defaultValue: \\\"\\\"});\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\toperand.value = operand.text;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\toperands.push(operand.value);\\n\\t\\t\\t\\t});\\n\\n\\t\\t\\t\\t// Invoke the appropriate filteroperator module\\n\\t\\t\\t\\tresults = operatorFunction(accumulator,{\\n\\t\\t\\t\\t\\t\\t\\toperator: operator.operator,\\n\\t\\t\\t\\t\\t\\t\\toperand: operands.length > 0 ? operands[0] : undefined,\\n\\t\\t\\t\\t\\t\\t\\toperands: operands,\\n\\t\\t\\t\\t\\t\\t\\tprefix: operator.prefix,\\n\\t\\t\\t\\t\\t\\t\\tsuffix: operator.suffix,\\n\\t\\t\\t\\t\\t\\t\\tsuffixes: operator.suffixes,\\n\\t\\t\\t\\t\\t\\t\\tregexp: operator.regexp\\n\\t\\t\\t\\t\\t\\t},{\\n\\t\\t\\t\\t\\t\\t\\twiki: self,\\n\\t\\t\\t\\t\\t\\t\\twidget: widget\\n\\t\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\tif($tw.utils.isArray(results)) {\\n\\t\\t\\t\\t\\taccumulator = self.makeTiddlerIterator(results);\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\taccumulator = results;\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tif($tw.utils.isArray(results)) {\\n\\t\\t\\t\\treturn results;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvar resultArray = [];\\n\\t\\t\\t\\tresults(function(tiddler,title) {\\n\\t\\t\\t\\t\\tresultArray.push(title);\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\treturn resultArray;\\n\\t\\t\\t}\\n\\t\\t};\\n\\t\\tvar filterRunPrefixes = self.getFilterRunPrefixes();\\n\\t\\t// Wrap the operator functions in a wrapper function that depends on the prefix\\n\\t\\toperationFunctions.push((function() {\\n\\t\\t\\tvar options = {wiki: self, suffixes: operation.suffixes || []};\\n\\t\\t\\tswitch(operation.prefix || \\\"\\\") {\\n\\t\\t\\t\\tcase \\\"\\\": // No prefix means that the operation is unioned into the result\\n\\t\\t\\t\\t\\treturn filterRunPrefixes[\\\"or\\\"](operationSubFunction, options);\\n\\t\\t\\t\\tcase \\\"=\\\": // The results of the operation are pushed into the result without deduplication\\n\\t\\t\\t\\t\\treturn filterRunPrefixes[\\\"all\\\"](operationSubFunction, options);\\n\\t\\t\\t\\tcase \\\"-\\\": // The results of this operation are removed from the main result\\n\\t\\t\\t\\t\\treturn filterRunPrefixes[\\\"except\\\"](operationSubFunction, options);\\n\\t\\t\\t\\tcase \\\"+\\\": // This operation is applied to the main results so far\\n\\t\\t\\t\\t\\treturn filterRunPrefixes[\\\"and\\\"](operationSubFunction, options);\\n\\t\\t\\t\\tcase \\\"~\\\": // This operation is unioned into the result only if the main result so far is empty\\n\\t\\t\\t\\t\\treturn filterRunPrefixes[\\\"else\\\"](operationSubFunction, options);\\n\\t\\t\\t\\tdefault: \\n\\t\\t\\t\\t\\tif(operation.namedPrefix && filterRunPrefixes[operation.namedPrefix]) {\\n\\t\\t\\t\\t\\t\\treturn filterRunPrefixes[operation.namedPrefix](operationSubFunction, options);\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\treturn function(results,source,widget) {\\n\\t\\t\\t\\t\\t\\t\\tresults.clear();\\n\\t\\t\\t\\t\\t\\t\\tresults.push($tw.language.getString(\\\"Error/FilterRunPrefix\\\"));\\n\\t\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t})());\\n\\t});\\n\\t// Return a function that applies the operations to a source iterator of tiddler titles\\n\\tvar fnMeasured = $tw.perf.measure(\\\"filter: \\\" + filterString,function filterFunction(source,widget) {\\n\\t\\tif(!source) {\\n\\t\\t\\tsource = self.each;\\n\\t\\t} else if(typeof source === \\\"object\\\") { // Array or hashmap\\n\\t\\t\\tsource = self.makeTiddlerIterator(source);\\n\\t\\t}\\n\\t\\tif(!widget) {\\n\\t\\t\\twidget = $tw.rootWidget;\\n\\t\\t}\\n\\t\\tvar results = new $tw.utils.LinkedList();\\n\\t\\tself.filterRecursionCount = (self.filterRecursionCount || 0) + 1;\\n\\t\\tif(self.filterRecursionCount \u003C MAX_FILTER_DEPTH) {\\n\\t\\t\\t$tw.utils.each(operationFunctions,function(operationFunction) {\\n\\t\\t\\t\\toperationFunction(results,source,widget);\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tresults.push(\\\"/**-- Excessive filter recursion --**/\\\");\\n\\t\\t}\\n\\t\\tself.filterRecursionCount = self.filterRecursionCount - 1;\\n\\t\\treturn results.toArray();\\n\\t});\\n\\tif(this.filterCacheCount >= 2000) {\\n\\t\\t// To prevent memory leak, we maintain an upper limit for cache size.\\n\\t\\t// Reset if exceeded. This should give us 95% of the benefit\\n\\t\\t// that no cache limit would give us.\\n\\t\\tthis.filterCache = Object.create(null);\\n\\t\\tthis.filterCacheCount = 0;\\n\\t}\\n\\tthis.filterCache[filterString] = fnMeasured;\\n\\tthis.filterCacheCount++;\\n\\treturn fnMeasured;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"wikimethod\"},\"$:/core/modules/indexers/backlinks-indexer.js\":{\"title\":\"$:/core/modules/indexers/backlinks-indexer.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/indexers/backlinks-indexer.js\\ntype: application/javascript\\nmodule-type: indexer\\n\\nIndexes the tiddlers' backlinks\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global modules: false */\\n\\\"use strict\\\";\\n\\n\\nfunction BacklinksIndexer(wiki) {\\n\\tthis.wiki = wiki;\\n}\\n\\nBacklinksIndexer.prototype.init = function() {\\n\\tthis.index = null;\\n}\\n\\nBacklinksIndexer.prototype.rebuild = function() {\\n\\tthis.index = null;\\n}\\n\\nBacklinksIndexer.prototype._getLinks = function(tiddler) {\\n\\tvar parser =  this.wiki.parseText(tiddler.fields.type, tiddler.fields.text, {});\\n\\tif(parser) {\\n\\t\\treturn this.wiki.extractLinks(parser.tree);\\n\\t}\\n\\treturn [];\\n}\\n\\nBacklinksIndexer.prototype.update = function(updateDescriptor) {\\n\\tif(!this.index) {\\n\\t\\treturn;\\n\\t}\\n\\tvar newLinks = [],\\n\\t    oldLinks = [],\\n\\t    self = this;\\n\\tif(updateDescriptor.old.exists) {\\n\\t\\toldLinks = this._getLinks(updateDescriptor.old.tiddler);\\n\\t}\\n\\tif(updateDescriptor.new.exists) {\\n\\t\\tnewLinks = this._getLinks(updateDescriptor.new.tiddler);\\n\\t}\\n\\n\\t$tw.utils.each(oldLinks,function(link) {\\n\\t\\tif(self.index[link]) {\\n\\t\\t\\tdelete self.index[link][updateDescriptor.old.tiddler.fields.title];\\n\\t\\t}\\n\\t});\\n\\t$tw.utils.each(newLinks,function(link) {\\n\\t\\tif(!self.index[link]) {\\n\\t\\t\\tself.index[link] = Object.create(null);\\n\\t\\t}\\n\\t\\tself.index[link][updateDescriptor.new.tiddler.fields.title] = true;\\n\\t});\\n}\\n\\nBacklinksIndexer.prototype.lookup = function(title) {\\n\\tif(!this.index) {\\n\\t\\tthis.index = Object.create(null);\\n\\t\\tvar self = this;\\n\\t\\tthis.wiki.forEachTiddler(function(title,tiddler) {\\n\\t\\t\\tvar links = self._getLinks(tiddler);\\n\\t\\t\\t$tw.utils.each(links, function(link) {\\n\\t\\t\\t\\tif(!self.index[link]) {\\n\\t\\t\\t\\t\\tself.index[link] = Object.create(null);\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tself.index[link][title] = true;\\n\\t\\t\\t});\\n\\t\\t});\\n\\t}\\n\\tif(this.index[title]) {\\n\\t\\treturn Object.keys(this.index[title]);\\n\\t} else {\\n\\t\\treturn [];\\n\\t}\\n}\\n\\nexports.BacklinksIndexer = BacklinksIndexer;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"indexer\"},\"$:/core/modules/indexers/field-indexer.js\":{\"title\":\"$:/core/modules/indexers/field-indexer.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/indexers/field-indexer.js\\ntype: application/javascript\\nmodule-type: indexer\\n\\nIndexes the tiddlers with each field value\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global modules: false */\\n\\\"use strict\\\";\\n\\nvar DEFAULT_MAXIMUM_INDEXED_VALUE_LENGTH = 128;\\n\\nfunction FieldIndexer(wiki) {\\n\\tthis.wiki = wiki;\\n}\\n\\nFieldIndexer.prototype.init = function() {\\n\\tthis.index = null;\\n\\tthis.maxIndexedValueLength = DEFAULT_MAXIMUM_INDEXED_VALUE_LENGTH;\\n\\tthis.addIndexMethods();\\n}\\n\\n// Provided for testing\\nFieldIndexer.prototype.setMaxIndexedValueLength = function(length) {\\n\\tthis.index = null;\\n\\tthis.maxIndexedValueLength = length;\\n};\\n\\nFieldIndexer.prototype.addIndexMethods = function() {\\n\\tvar self = this;\\n\\t// get all tiddlers, including those overwrite shadow tiddlers\\n\\tthis.wiki.each.byField = function(name,value) {\\n\\t\\tvar lookup = self.lookup(name,value);\\n\\t\\treturn lookup && lookup.filter(function(title) {\\n\\t\\t\\treturn self.wiki.tiddlerExists(title)\\n\\t\\t});\\n\\t};\\n\\t// get shadow tiddlers, including shadow tiddlers that is overwritten\\n\\tthis.wiki.eachShadow.byField = function(name,value) {\\n\\t\\tvar lookup = self.lookup(name,value);\\n\\t\\treturn lookup && lookup.filter(function(title) {\\n\\t\\t\\treturn self.wiki.isShadowTiddler(title)\\n\\t\\t});\\n\\t};\\n\\tthis.wiki.eachTiddlerPlusShadows.byField = function(name,value) {\\n\\t\\tvar lookup = self.lookup(name,value);\\n\\t\\treturn lookup ? lookup.slice(0) : null;\\n\\t};\\n\\tthis.wiki.eachShadowPlusTiddlers.byField = function(name,value) {\\n\\t\\tvar lookup = self.lookup(name,value);\\n\\t\\treturn lookup ? lookup.slice(0) : null;\\n\\t};\\n};\\n\\n/*\\nTear down and then rebuild the index as if all tiddlers have changed\\n*/\\nFieldIndexer.prototype.rebuild = function() {\\n\\t// Invalidate the index so that it will be rebuilt when it is next used\\n\\tthis.index = null;\\n};\\n\\n/*\\nBuild the index for a particular field\\n*/\\nFieldIndexer.prototype.buildIndexForField = function(name) {\\n\\tvar self = this;\\n\\t// Hashmap by field name of hashmap by field value of array of tiddler titles\\n\\tthis.index = this.index || Object.create(null);\\n\\tthis.index[name] = Object.create(null);\\n\\tvar baseIndex = this.index[name];\\n\\t// Update the index for each tiddler\\n\\tthis.wiki.eachTiddlerPlusShadows(function(tiddler,title) {\\n\\t\\tif(name in tiddler.fields) {\\n\\t\\t\\tvar value = tiddler.getFieldString(name);\\n\\t\\t\\t// Skip any values above the maximum length\\n\\t\\t\\tif(value.length \u003C self.maxIndexedValueLength) {\\n\\t\\t\\t\\tbaseIndex[value] = baseIndex[value] || [];\\n\\t\\t\\t\\tbaseIndex[value].push(title);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n};\\n\\n/*\\nUpdate the index in the light of a tiddler value changing; note that the title must be identical. (Renames are handled as a separate delete and create)\\nupdateDescriptor: {old: {tiddler: \u003Ctiddler>, shadow: \u003Cboolean>, exists: \u003Cboolean>},new: {tiddler: \u003Ctiddler>, shadow: \u003Cboolean>, exists: \u003Cboolean>}}\\n*/\\nFieldIndexer.prototype.update = function(updateDescriptor) {\\n\\tvar self = this;\\n\\t// Don't do anything if the index hasn't been built yet\\n\\tif(this.index === null) {\\n\\t\\treturn;\\n\\t}\\n\\t// Remove the old tiddler from the index\\n\\tif(updateDescriptor.old.tiddler) {\\n\\t\\t$tw.utils.each(this.index,function(indexEntry,name) {\\n\\t\\t\\tif(name in updateDescriptor.old.tiddler.fields) {\\n\\t\\t\\t\\tvar value = updateDescriptor.old.tiddler.getFieldString(name),\\n\\t\\t\\t\\t\\ttiddlerList = indexEntry[value];\\n\\t\\t\\t\\tif(tiddlerList) {\\n\\t\\t\\t\\t\\tvar index = tiddlerList.indexOf(updateDescriptor.old.tiddler.fields.title);\\n\\t\\t\\t\\t\\tif(index !== -1) {\\n\\t\\t\\t\\t\\t\\ttiddlerList.splice(index,1);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\t// Add the new tiddler to the index\\n\\tif(updateDescriptor[\\\"new\\\"].tiddler) {\\n\\t\\t$tw.utils.each(this.index,function(indexEntry,name) {\\n\\t\\t\\tif(name in updateDescriptor[\\\"new\\\"].tiddler.fields) {\\n\\t\\t\\t\\tvar value = updateDescriptor[\\\"new\\\"].tiddler.getFieldString(name);\\n\\t\\t\\t\\tif(value.length \u003C self.maxIndexedValueLength) {\\n\\t\\t\\t\\t\\tindexEntry[value] = indexEntry[value] || [];\\n\\t\\t\\t\\t\\tindexEntry[value].push(updateDescriptor[\\\"new\\\"].tiddler.fields.title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n};\\n\\n// Lookup the given field returning a list of tiddler titles\\nFieldIndexer.prototype.lookup = function(name,value) {\\n\\t// Fail the lookup if the value is too long\\n\\tif(value.length >= this.maxIndexedValueLength) {\\n\\t\\treturn null;\\n\\t}\\n\\t// Update the index if it has yet to be built\\n\\tif(this.index === null || !this.index[name]) {\\n\\t\\tthis.buildIndexForField(name);\\n\\t}\\n\\treturn this.index[name][value] || [];\\n};\\n\\nexports.FieldIndexer = FieldIndexer;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"indexer\"},\"$:/core/modules/indexers/tag-indexer.js\":{\"title\":\"$:/core/modules/indexers/tag-indexer.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/indexers/tag-indexer.js\\ntype: application/javascript\\nmodule-type: indexer\\n\\nIndexes the tiddlers with each tag\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global modules: false */\\n\\\"use strict\\\";\\n\\nfunction TagIndexer(wiki) {\\n\\tthis.wiki = wiki;\\n}\\n\\nTagIndexer.prototype.init = function() {\\n\\tthis.subIndexers = [\\n\\t\\tnew TagSubIndexer(this,\\\"each\\\"),\\n\\t\\tnew TagSubIndexer(this,\\\"eachShadow\\\"),\\n\\t\\tnew TagSubIndexer(this,\\\"eachTiddlerPlusShadows\\\"),\\n\\t\\tnew TagSubIndexer(this,\\\"eachShadowPlusTiddlers\\\")\\n\\t];\\n\\t$tw.utils.each(this.subIndexers,function(subIndexer) {\\n\\t\\tsubIndexer.addIndexMethod();\\n\\t});\\n};\\n\\nTagIndexer.prototype.rebuild = function() {\\n\\t$tw.utils.each(this.subIndexers,function(subIndexer) {\\n\\t\\tsubIndexer.rebuild();\\n\\t});\\n};\\n\\nTagIndexer.prototype.update = function(updateDescriptor) {\\n\\t$tw.utils.each(this.subIndexers,function(subIndexer) {\\n\\t\\tsubIndexer.update(updateDescriptor);\\n\\t});\\n};\\n\\nfunction TagSubIndexer(indexer,iteratorMethod) {\\n\\tthis.indexer = indexer;\\n\\tthis.iteratorMethod = iteratorMethod;\\n\\tthis.index = null; // Hashmap of tag title to {isSorted: bool, titles: [array]} or null if not yet initialised\\n}\\n\\nTagSubIndexer.prototype.addIndexMethod = function() {\\n\\tvar self = this;\\n\\tthis.indexer.wiki[this.iteratorMethod].byTag = function(tag) {\\n\\t\\treturn self.lookup(tag).slice(0);\\n\\t};\\n};\\n\\nTagSubIndexer.prototype.rebuild = function() {\\n\\tvar self = this;\\n\\t// Hashmap by tag of array of {isSorted:, titles:[]}\\n\\tthis.index = Object.create(null);\\n\\t// Add all the tags\\n\\tthis.indexer.wiki[this.iteratorMethod](function(tiddler,title) {\\n\\t\\t$tw.utils.each(tiddler.fields.tags,function(tag) {\\n\\t\\t\\tif(!self.index[tag]) {\\n\\t\\t\\t\\tself.index[tag] = {isSorted: false, titles: [title]};\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tself.index[tag].titles.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t});\\n};\\n\\nTagSubIndexer.prototype.update = function(updateDescriptor) {\\n\\tthis.index = null;\\n};\\n\\nTagSubIndexer.prototype.lookup = function(tag) {\\n\\t// Update the index if it has yet to be built\\n\\tif(this.index === null) {\\n\\t\\tthis.rebuild();\\n\\t}\\n\\tvar indexRecord = this.index[tag];\\n\\tif(indexRecord) {\\n\\t\\tif(!indexRecord.isSorted) {\\n\\t\\t\\tif(this.indexer.wiki.sortByList) {\\n\\t\\t\\t\\tindexRecord.titles = this.indexer.wiki.sortByList(indexRecord.titles,tag);\\n\\t\\t\\t}\\n\\t\\t\\tindexRecord.isSorted = true;\\n\\t\\t}\\n\\t\\treturn indexRecord.titles;\\n\\t} else {\\n\\t\\treturn [];\\n\\t}\\n};\\n\\n\\nexports.TagIndexer = TagIndexer;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"indexer\"},\"$:/core/modules/info/platform.js\":{\"title\":\"$:/core/modules/info/platform.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/info/platform.js\\ntype: application/javascript\\nmodule-type: info\\n\\nInitialise basic platform $:/info/ tiddlers\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.getInfoTiddlerFields = function(updateInfoTiddlersCallback) {\\n\\tvar mapBoolean = function(value) {return value ? \\\"yes\\\" : \\\"no\\\";},\\n\\t\\tinfoTiddlerFields = [];\\n\\t// Basics\\n\\tinfoTiddlerFields.push({title: \\\"$:/info/browser\\\", text: mapBoolean(!!$tw.browser)});\\n\\tinfoTiddlerFields.push({title: \\\"$:/info/node\\\", text: mapBoolean(!!$tw.node)});\\n\\tinfoTiddlerFields.push({title: \\\"$:/info/startup-timestamp\\\", text: $tw.utils.stringifyDate(new Date())});\\n\\tif($tw.browser) {\\n\\t\\t// Document location\\n\\t\\tvar setLocationProperty = function(name,value) {\\n\\t\\t\\t\\tinfoTiddlerFields.push({title: \\\"$:/info/url/\\\" + name, text: value});\\n\\t\\t\\t},\\n\\t\\t\\tlocation = document.location;\\n\\t\\tsetLocationProperty(\\\"full\\\", (location.toString()).split(\\\"#\\\")[0]);\\n\\t\\tsetLocationProperty(\\\"host\\\", location.host);\\n\\t\\tsetLocationProperty(\\\"hostname\\\", location.hostname);\\n\\t\\tsetLocationProperty(\\\"protocol\\\", location.protocol);\\n\\t\\tsetLocationProperty(\\\"port\\\", location.port);\\n\\t\\tsetLocationProperty(\\\"pathname\\\", location.pathname);\\n\\t\\tsetLocationProperty(\\\"search\\\", location.search);\\n\\t\\tsetLocationProperty(\\\"origin\\\", location.origin);\\n\\t\\t// Screen size\\n\\t\\tinfoTiddlerFields.push({title: \\\"$:/info/browser/screen/width\\\", text: window.screen.width.toString()});\\n\\t\\tinfoTiddlerFields.push({title: \\\"$:/info/browser/screen/height\\\", text: window.screen.height.toString()});\\n \\t\\t// Dark mode through event listener on MediaQueryList\\n \\t\\tvar mqList = window.matchMedia(\\\"(prefers-color-scheme: dark)\\\"),\\n \\t\\t\\tgetDarkModeTiddler = function() {return {title: \\\"$:/info/darkmode\\\", text: mqList.matches ? \\\"yes\\\" : \\\"no\\\"};};\\n \\t\\tinfoTiddlerFields.push(getDarkModeTiddler());\\n \\t\\tmqList.addListener(function(event) {\\n \\t\\t\\tupdateInfoTiddlersCallback([getDarkModeTiddler()]);\\n \\t\\t});\\n\\t\\t// Language\\n\\t\\tinfoTiddlerFields.push({title: \\\"$:/info/browser/language\\\", text: navigator.language || \\\"\\\"});\\n\\t}\\n\\treturn infoTiddlerFields;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"info\"},\"$:/core/modules/keyboard.js\":{\"title\":\"$:/core/modules/keyboard.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/keyboard.js\\ntype: application/javascript\\nmodule-type: global\\n\\nKeyboard handling utilities\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar namedKeys = {\\n\\t\\\"cancel\\\": 3,\\n\\t\\\"help\\\": 6,\\n\\t\\\"backspace\\\": 8,\\n\\t\\\"tab\\\": 9,\\n\\t\\\"clear\\\": 12,\\n\\t\\\"return\\\": 13,\\n\\t\\\"enter\\\": 13,\\n\\t\\\"pause\\\": 19,\\n\\t\\\"escape\\\": 27,\\n\\t\\\"space\\\": 32,\\n\\t\\\"page_up\\\": 33,\\n\\t\\\"page_down\\\": 34,\\n\\t\\\"end\\\": 35,\\n\\t\\\"home\\\": 36,\\n\\t\\\"left\\\": 37,\\n\\t\\\"up\\\": 38,\\n\\t\\\"right\\\": 39,\\n\\t\\\"down\\\": 40,\\n\\t\\\"printscreen\\\": 44,\\n\\t\\\"insert\\\": 45,\\n\\t\\\"delete\\\": 46,\\n\\t\\\"0\\\": 48,\\n\\t\\\"1\\\": 49,\\n\\t\\\"2\\\": 50,\\n\\t\\\"3\\\": 51,\\n\\t\\\"4\\\": 52,\\n\\t\\\"5\\\": 53,\\n\\t\\\"6\\\": 54,\\n\\t\\\"7\\\": 55,\\n\\t\\\"8\\\": 56,\\n\\t\\\"9\\\": 57,\\n\\t\\\"firefoxsemicolon\\\": 59,\\n\\t\\\"firefoxequals\\\": 61,\\n\\t\\\"a\\\": 65,\\n\\t\\\"b\\\": 66,\\n\\t\\\"c\\\": 67,\\n\\t\\\"d\\\": 68,\\n\\t\\\"e\\\": 69,\\n\\t\\\"f\\\": 70,\\n\\t\\\"g\\\": 71,\\n\\t\\\"h\\\": 72,\\n\\t\\\"i\\\": 73,\\n\\t\\\"j\\\": 74,\\n\\t\\\"k\\\": 75,\\n\\t\\\"l\\\": 76,\\n\\t\\\"m\\\": 77,\\n\\t\\\"n\\\": 78,\\n\\t\\\"o\\\": 79,\\n\\t\\\"p\\\": 80,\\n\\t\\\"q\\\": 81,\\n\\t\\\"r\\\": 82,\\n\\t\\\"s\\\": 83,\\n\\t\\\"t\\\": 84,\\n\\t\\\"u\\\": 85,\\n\\t\\\"v\\\": 86,\\n\\t\\\"w\\\": 87,\\n\\t\\\"x\\\": 88,\\n\\t\\\"y\\\": 89,\\n\\t\\\"z\\\": 90,\\n\\t\\\"numpad0\\\": 96,\\n\\t\\\"numpad1\\\": 97,\\n\\t\\\"numpad2\\\": 98,\\n\\t\\\"numpad3\\\": 99,\\n\\t\\\"numpad4\\\": 100,\\n\\t\\\"numpad5\\\": 101,\\n\\t\\\"numpad6\\\": 102,\\n\\t\\\"numpad7\\\": 103,\\n\\t\\\"numpad8\\\": 104,\\n\\t\\\"numpad9\\\": 105,\\n\\t\\\"multiply\\\": 106,\\n\\t\\\"add\\\": 107,\\n\\t\\\"separator\\\": 108,\\n\\t\\\"subtract\\\": 109,\\n\\t\\\"decimal\\\": 110,\\n\\t\\\"divide\\\": 111,\\n\\t\\\"f1\\\": 112,\\n\\t\\\"f2\\\": 113,\\n\\t\\\"f3\\\": 114,\\n\\t\\\"f4\\\": 115,\\n\\t\\\"f5\\\": 116,\\n\\t\\\"f6\\\": 117,\\n\\t\\\"f7\\\": 118,\\n\\t\\\"f8\\\": 119,\\n\\t\\\"f9\\\": 120,\\n\\t\\\"f10\\\": 121,\\n\\t\\\"f11\\\": 122,\\n\\t\\\"f12\\\": 123,\\n\\t\\\"f13\\\": 124,\\n\\t\\\"f14\\\": 125,\\n\\t\\\"f15\\\": 126,\\n\\t\\\"f16\\\": 127,\\n\\t\\\"f17\\\": 128,\\n\\t\\\"f18\\\": 129,\\n\\t\\\"f19\\\": 130,\\n\\t\\\"f20\\\": 131,\\n\\t\\\"f21\\\": 132,\\n\\t\\\"f22\\\": 133,\\n\\t\\\"f23\\\": 134,\\n\\t\\\"f24\\\": 135,\\n\\t\\\"firefoxminus\\\": 173,\\n\\t\\\"semicolon\\\": 186,\\n\\t\\\"equals\\\": 187,\\n\\t\\\"comma\\\": 188,\\n\\t\\\"dash\\\": 189,\\n\\t\\\"period\\\": 190,\\n\\t\\\"slash\\\": 191,\\n\\t\\\"backquote\\\": 192,\\n\\t\\\"openbracket\\\": 219,\\n\\t\\\"backslash\\\": 220,\\n\\t\\\"closebracket\\\": 221,\\n\\t\\\"quote\\\": 222\\n};\\n\\nfunction KeyboardManager(options) {\\n\\tvar self = this;\\n\\toptions = options || \\\"\\\";\\n\\t// Save the named key hashmap\\n\\tthis.namedKeys = namedKeys;\\n\\t// Create a reverse mapping of code to keyname\\n\\tthis.keyNames = [];\\n\\t$tw.utils.each(namedKeys,function(keyCode,name) {\\n\\t\\tself.keyNames[keyCode] = name.substr(0,1).toUpperCase() + name.substr(1);\\n\\t});\\n\\t// Save the platform-specific name of the \\\"meta\\\" key\\n\\tthis.metaKeyName = $tw.platform.isMac ? \\\"cmd-\\\" : \\\"win-\\\";\\n\\tthis.shortcutKeysList = [], // Stores the shortcut-key descriptors\\n\\tthis.shortcutActionList = [], // Stores the corresponding action strings\\n\\tthis.shortcutParsedList = []; // Stores the parsed key descriptors\\n\\tthis.shortcutPriorityList = []; // Stores the parsed shortcut priority\\n\\tthis.lookupNames = [\\\"shortcuts\\\"];\\n\\tthis.lookupNames.push($tw.platform.isMac ? \\\"shortcuts-mac\\\" : \\\"shortcuts-not-mac\\\")\\n\\tthis.lookupNames.push($tw.platform.isWindows ? \\\"shortcuts-windows\\\" : \\\"shortcuts-not-windows\\\");\\n\\tthis.lookupNames.push($tw.platform.isLinux ? \\\"shortcuts-linux\\\" : \\\"shortcuts-not-linux\\\");\\n\\tthis.updateShortcutLists(this.getShortcutTiddlerList());\\n\\t$tw.wiki.addEventListener(\\\"change\\\",function(changes) {\\n\\t\\tself.handleShortcutChanges(changes);\\n\\t});\\n}\\n\\n/*\\nReturn an array of keycodes for the modifier keys ctrl, shift, alt, meta\\n*/\\nKeyboardManager.prototype.getModifierKeys = function() {\\n\\treturn [\\n\\t\\t16, // Shift\\n\\t\\t17, // Ctrl\\n\\t\\t18, // Alt\\n\\t\\t20, // CAPS LOCK\\n\\t\\t91, // Meta (left)\\n\\t\\t93, // Meta (right)\\n\\t\\t224 // Meta (Firefox)\\n\\t]\\n};\\n\\n/*\\nParses a key descriptor into the structure:\\n{\\n\\tkeyCode: numeric keycode\\n\\tshiftKey: boolean\\n\\taltKey: boolean\\n\\tctrlKey: boolean\\n\\tmetaKey: boolean\\n}\\nKey descriptors have the following format:\\n\\tctrl+enter\\n\\tctrl+shift+alt+A\\n*/\\nKeyboardManager.prototype.parseKeyDescriptor = function(keyDescriptor,options) {\\n\\tvar components = keyDescriptor.split(/\\\\+|\\\\-/),\\n\\t\\tinfo = {\\n\\t\\t\\tkeyCode: 0,\\n\\t\\t\\tshiftKey: false,\\n\\t\\t\\taltKey: false,\\n\\t\\t\\tctrlKey: false,\\n\\t\\t\\tmetaKey: false\\n\\t\\t};\\n\\tfor(var t=0; t\u003Ccomponents.length; t++) {\\n\\t\\tvar s = components[t].toLowerCase(),\\n\\t\\t\\tc = s.charCodeAt(0);\\n\\t\\t// Look for modifier keys\\n\\t\\tif(s === \\\"ctrl\\\") {\\n\\t\\t\\tinfo.ctrlKey = true;\\n\\t\\t} else if(s === \\\"shift\\\") {\\n\\t\\t\\tinfo.shiftKey = true;\\n\\t\\t} else if(s === \\\"alt\\\") {\\n\\t\\t\\tinfo.altKey = true;\\n\\t\\t} else if(s === \\\"meta\\\" || s === \\\"cmd\\\" || s === \\\"win\\\") {\\n\\t\\t\\tinfo.metaKey = true;\\n\\t\\t}\\n\\t\\t// Replace named keys with their code\\n\\t\\tif(this.namedKeys[s]) {\\n\\t\\t\\tinfo.keyCode = this.namedKeys[s];\\n\\t\\t}\\n\\t}\\n\\tif(options.keyDescriptor) {\\n\\t\\tinfo.keyDescriptor = options.keyDescriptor;\\n\\t}\\n\\tif(info.keyCode) {\\n\\t\\treturn info;\\n\\t} else {\\n\\t\\treturn null;\\n\\t}\\n};\\n\\n/*\\nParse a list of key descriptors into an array of keyInfo objects. The key descriptors can be passed as an array of strings or a space separated string\\n*/\\nKeyboardManager.prototype.parseKeyDescriptors = function(keyDescriptors,options) {\\n\\tvar self = this;\\n\\toptions = options || {};\\n\\toptions.stack = options.stack || [];\\n\\tvar wiki = options.wiki || $tw.wiki;\\n\\tif(typeof keyDescriptors === \\\"string\\\" && keyDescriptors === \\\"\\\") {\\n\\t\\treturn [];\\n\\t}\\n\\tif(!$tw.utils.isArray(keyDescriptors)) {\\n\\t\\tkeyDescriptors = keyDescriptors.split(\\\" \\\");\\n\\t}\\n\\tvar result = [];\\n\\t$tw.utils.each(keyDescriptors,function(keyDescriptor) {\\n\\t\\t// Look for a named shortcut\\n\\t\\tif(keyDescriptor.substr(0,2) === \\\"((\\\" && keyDescriptor.substr(-2,2) === \\\"))\\\") {\\n\\t\\t\\tif(options.stack.indexOf(keyDescriptor) === -1) {\\n\\t\\t\\t\\toptions.stack.push(keyDescriptor);\\n\\t\\t\\t\\tvar name = keyDescriptor.substring(2,keyDescriptor.length - 2),\\n\\t\\t\\t\\t\\tlookupName = function(configName) {\\n\\t\\t\\t\\t\\t\\tvar keyDescriptors = wiki.getTiddlerText(\\\"$:/config/\\\" + configName + \\\"/\\\" + name);\\n\\t\\t\\t\\t\\t\\tif(keyDescriptors) {\\n\\t\\t\\t\\t\\t\\t\\toptions.keyDescriptor = keyDescriptor;\\n\\t\\t\\t\\t\\t\\t\\tresult.push.apply(result,self.parseKeyDescriptors(keyDescriptors,options));\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t$tw.utils.each(self.lookupNames,function(platformDescriptor) {\\n\\t\\t\\t\\t\\tlookupName(platformDescriptor);\\n\\t\\t\\t\\t});\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tresult.push(self.parseKeyDescriptor(keyDescriptor,options));\\n\\t\\t}\\n\\t});\\n\\treturn result;\\n};\\n\\nKeyboardManager.prototype.getPrintableShortcuts = function(keyInfoArray) {\\n\\tvar self = this,\\n\\t\\tresult = [];\\n\\t$tw.utils.each(keyInfoArray,function(keyInfo) {\\n\\t\\tif(keyInfo) {\\n\\t\\t\\tresult.push((keyInfo.ctrlKey ? \\\"ctrl-\\\" : \\\"\\\") + \\n\\t\\t\\t\\t   (keyInfo.shiftKey ? \\\"shift-\\\" : \\\"\\\") + \\n\\t\\t\\t\\t   (keyInfo.altKey ? \\\"alt-\\\" : \\\"\\\") + \\n\\t\\t\\t\\t   (keyInfo.metaKey ? self.metaKeyName : \\\"\\\") + \\n\\t\\t\\t\\t   (self.keyNames[keyInfo.keyCode]));\\n\\t\\t}\\n\\t});\\n\\treturn result;\\n}\\n\\nKeyboardManager.prototype.checkKeyDescriptor = function(event,keyInfo) {\\n\\treturn keyInfo &&\\n\\t\\t\\tevent.keyCode === keyInfo.keyCode && \\n\\t\\t\\tevent.shiftKey === keyInfo.shiftKey && \\n\\t\\t\\tevent.altKey === keyInfo.altKey && \\n\\t\\t\\tevent.ctrlKey === keyInfo.ctrlKey && \\n\\t\\t\\tevent.metaKey === keyInfo.metaKey;\\n};\\n\\nKeyboardManager.prototype.checkKeyDescriptors = function(event,keyInfoArray) {\\n\\treturn (this.getMatchingKeyDescriptor(event,keyInfoArray) !== null);\\n};\\n\\nKeyboardManager.prototype.getMatchingKeyDescriptor = function(event,keyInfoArray) {\\n\\tfor(var t=0; t\u003CkeyInfoArray.length; t++) {\\n\\t\\tif(this.checkKeyDescriptor(event,keyInfoArray[t])) {\\n\\t\\t\\treturn keyInfoArray[t];\\n\\t\\t}\\n\\t}\\n\\treturn null;\\n};\\n\\nKeyboardManager.prototype.getEventModifierKeyDescriptor = function(event) {\\n\\treturn event.ctrlKey && !event.shiftKey\\t&& !event.altKey && !event.metaKey ? \\\"ctrl\\\" : \\n\\t\\tevent.shiftKey && !event.ctrlKey && !event.altKey && !event.metaKey ? \\\"shift\\\" : \\n\\t\\tevent.ctrlKey && event.shiftKey && !event.altKey && !event.metaKey ? \\\"ctrl-shift\\\" : \\n\\t\\tevent.altKey && !event.shiftKey && !event.ctrlKey && !event.metaKey ? \\\"alt\\\" : \\n\\t\\tevent.altKey && event.shiftKey && !event.ctrlKey && !event.metaKey ? \\\"alt-shift\\\" : \\n\\t\\tevent.altKey && event.ctrlKey && !event.shiftKey && !event.metaKey ? \\\"ctrl-alt\\\" : \\n\\t\\tevent.altKey && event.shiftKey && event.ctrlKey && !event.metaKey ? \\\"ctrl-alt-shift\\\" : \\n\\t\\tevent.metaKey && !event.ctrlKey && !event.shiftKey && !event.altKey ? \\\"meta\\\" : \\n\\t\\tevent.metaKey && event.ctrlKey && !event.shiftKey && !event.altKey ? \\\"meta-ctrl\\\" :\\n\\t\\tevent.metaKey && event.ctrlKey && event.shiftKey && !event.altKey ? \\\"meta-ctrl-shift\\\" :\\n\\t\\tevent.metaKey && event.ctrlKey && event.shiftKey && event.altKey ? \\\"meta-ctrl-alt-shift\\\" : \\\"normal\\\";\\n};\\n\\nKeyboardManager.prototype.getShortcutTiddlerList = function() {\\n\\treturn $tw.wiki.getTiddlersWithTag(\\\"$:/tags/KeyboardShortcut\\\");\\n};\\n\\nKeyboardManager.prototype.updateShortcutLists = function(tiddlerList) {\\n\\tthis.shortcutTiddlers = tiddlerList;\\n\\tfor(var i=0; i\u003CtiddlerList.length; i++) {\\n\\t\\tvar title = tiddlerList[i],\\n\\t\\t\\ttiddlerFields = $tw.wiki.getTiddler(title).fields;\\n\\t\\tthis.shortcutKeysList[i] = tiddlerFields.key !== undefined ? tiddlerFields.key : undefined;\\n\\t\\tthis.shortcutActionList[i] = tiddlerFields.text;\\n\\t\\tthis.shortcutParsedList[i] = this.shortcutKeysList[i] !== undefined ? this.parseKeyDescriptors(this.shortcutKeysList[i]) : undefined;\\n\\t\\tthis.shortcutPriorityList[i] = tiddlerFields.priority === \\\"yes\\\" ? true : false;\\n\\t}\\n};\\n\\n/*\\nevent: the keyboard event object\\noptions:\\n\\tonlyPriority: true if only priority global shortcuts should be invoked\\n*/\\nKeyboardManager.prototype.handleKeydownEvent = function(event, options) {\\n\\toptions = options || {};\\n\\tvar key, action;\\n\\tfor(var i=0; i\u003Cthis.shortcutTiddlers.length; i++) {\\n\\t\\tif(options.onlyPriority && this.shortcutPriorityList[i] !== true) {\\n\\t\\t\\tcontinue;\\n\\t\\t}\\n\\n\\t\\tif(this.shortcutParsedList[i] !== undefined && this.checkKeyDescriptors(event,this.shortcutParsedList[i])) {\\n\\t\\t\\tkey = this.shortcutParsedList[i];\\n\\t\\t\\taction = this.shortcutActionList[i];\\n\\t\\t}\\n\\t}\\n\\tif(key !== undefined) {\\n\\t\\tevent.preventDefault();\\n\\t\\tevent.stopPropagation();\\n\\t\\t$tw.rootWidget.invokeActionString(action,$tw.rootWidget,event);\\n\\t\\treturn true;\\n\\t}\\n\\treturn false;\\n};\\n\\nKeyboardManager.prototype.detectNewShortcuts = function(changedTiddlers) {\\n\\tvar shortcutConfigTiddlers = [],\\n\\t\\thandled = false;\\n\\t$tw.utils.each(this.lookupNames,function(platformDescriptor) {\\n\\t\\tvar descriptorString = \\\"$:/config/\\\" + platformDescriptor + \\\"/\\\";\\n\\t\\tObject.keys(changedTiddlers).forEach(function(configTiddler) {\\n\\t\\t\\tvar configString = configTiddler.substr(0, configTiddler.lastIndexOf(\\\"/\\\") + 1);\\n\\t\\t\\tif(configString === descriptorString) {\\n\\t\\t\\t\\tshortcutConfigTiddlers.push(configTiddler);\\n\\t\\t\\t\\thandled = true;\\n\\t\\t\\t}\\n\\t\\t});\\n\\t});\\n\\tif(handled) {\\n\\t\\treturn $tw.utils.hopArray(changedTiddlers,shortcutConfigTiddlers);\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nKeyboardManager.prototype.handleShortcutChanges = function(changedTiddlers) {\\n\\tvar newList = this.getShortcutTiddlerList();\\n\\tvar hasChanged = $tw.utils.hopArray(changedTiddlers,this.shortcutTiddlers) ? true :\\n\\t\\t($tw.utils.hopArray(changedTiddlers,newList) ? true :\\n\\t\\t(this.detectNewShortcuts(changedTiddlers))\\n\\t);\\n\\t// Re-cache shortcuts if something changed\\n\\tif(hasChanged) {\\n\\t\\tthis.updateShortcutLists(newList);\\n\\t}\\n};\\n\\nexports.KeyboardManager = KeyboardManager;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"global\"},\"$:/core/modules/language.js\":{\"title\":\"$:/core/modules/language.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/language.js\\ntype: application/javascript\\nmodule-type: global\\n\\nThe $tw.Language() manages translateable strings\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nCreate an instance of the language manager. Options include:\\nwiki: wiki from which to retrieve translation tiddlers\\n*/\\nfunction Language(options) {\\n\\toptions = options || \\\"\\\";\\n\\tthis.wiki = options.wiki || $tw.wiki;\\n}\\n\\n/*\\nReturn a wikified translateable string. The title is automatically prefixed with \\\"$:/language/\\\"\\nOptions include:\\nvariables: optional hashmap of variables to supply to the language wikification\\n*/\\nLanguage.prototype.getString = function(title,options) {\\n\\toptions = options || {};\\n\\ttitle = \\\"$:/language/\\\" + title;\\n\\treturn this.wiki.renderTiddler(\\\"text/plain\\\",title,{variables: options.variables});\\n};\\n\\n/*\\nReturn a raw, unwikified translateable string. The title is automatically prefixed with \\\"$:/language/\\\"\\n*/\\nLanguage.prototype.getRawString = function(title) {\\n\\ttitle = \\\"$:/language/\\\" + title;\\n\\treturn this.wiki.getTiddlerText(title);\\n};\\n\\nexports.Language = Language;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"global\"},\"$:/core/modules/macros/changecount.js\":{\"title\":\"$:/core/modules/macros/changecount.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/changecount.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to return the changecount for the current tiddler\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"changecount\\\";\\n\\nexports.params = [];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function() {\\n\\treturn this.wiki.getChangeCount(this.getVariable(\\\"currentTiddler\\\")) + \\\"\\\";\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/contrastcolour.js\":{\"title\":\"$:/core/modules/macros/contrastcolour.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/contrastcolour.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to choose which of two colours has the highest contrast with a base colour\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"contrastcolour\\\";\\n\\nexports.params = [\\n\\t{name: \\\"target\\\"},\\n\\t{name: \\\"fallbackTarget\\\"},\\n\\t{name: \\\"colourA\\\"},\\n\\t{name: \\\"colourB\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(target,fallbackTarget,colourA,colourB) {\\n\\tvar rgbTarget = $tw.utils.parseCSSColor(target) || $tw.utils.parseCSSColor(fallbackTarget);\\n\\tif(!rgbTarget) {\\n\\t\\treturn colourA;\\n\\t}\\n\\tvar rgbColourA = $tw.utils.parseCSSColor(colourA),\\n\\t\\trgbColourB = $tw.utils.parseCSSColor(colourB);\\n\\tif(rgbColourA && !rgbColourB) {\\n\\t\\treturn rgbColourA;\\n\\t}\\n\\tif(rgbColourB && !rgbColourA) {\\n\\t\\treturn rgbColourB;\\n\\t}\\n\\tif(!rgbColourA && !rgbColourB) {\\n\\t\\t// If neither colour is readable, return a crude inverse of the target\\n\\t\\treturn [255 - rgbTarget[0],255 - rgbTarget[1],255 - rgbTarget[2],rgbTarget[3]];\\n\\t}\\n\\t// Colour brightness formula derived from http://www.w3.org/WAI/ER/WD-AERT/#color-contrast\\n\\tvar brightnessTarget = rgbTarget[0] * 0.299 + rgbTarget[1] * 0.587 + rgbTarget[2] * 0.114,\\n\\t\\tbrightnessA = rgbColourA[0] * 0.299 + rgbColourA[1] * 0.587 + rgbColourA[2] * 0.114,\\n\\t\\tbrightnessB = rgbColourB[0] * 0.299 + rgbColourB[1] * 0.587 + rgbColourB[2] * 0.114;\\n\\treturn Math.abs(brightnessTarget - brightnessA) > Math.abs(brightnessTarget - brightnessB) ? colourA : colourB;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/csvtiddlers.js\":{\"title\":\"$:/core/modules/macros/csvtiddlers.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/csvtiddlers.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to output tiddlers matching a filter to CSV\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"csvtiddlers\\\";\\n\\nexports.params = [\\n\\t{name: \\\"filter\\\"},\\n\\t{name: \\\"format\\\"},\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(filter,format) {\\n\\tvar self = this,\\n\\t\\ttiddlers = this.wiki.filterTiddlers(filter),\\n\\t\\ttiddler,\\n\\t\\tfields = [],\\n\\t\\tt,f;\\n\\t// Collect all the fields\\n\\tfor(t=0;t\u003Ctiddlers.length; t++) {\\n\\t\\ttiddler = this.wiki.getTiddler(tiddlers[t]);\\n\\t\\tfor(f in tiddler.fields) {\\n\\t\\t\\tif(fields.indexOf(f) === -1) {\\n\\t\\t\\t\\tfields.push(f);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\t// Sort the fields and bring the standard ones to the front\\n\\tfields.sort();\\n\\t\\\"title text modified modifier created creator\\\".split(\\\" \\\").reverse().forEach(function(value,index) {\\n\\t\\tvar p = fields.indexOf(value);\\n\\t\\tif(p !== -1) {\\n\\t\\t\\tfields.splice(p,1);\\n\\t\\t\\tfields.unshift(value)\\n\\t\\t}\\n\\t});\\n\\t// Output the column headings\\n\\tvar output = [], row = [];\\n\\tfields.forEach(function(value) {\\n\\t\\trow.push(quoteAndEscape(value))\\n\\t});\\n\\toutput.push(row.join(\\\",\\\"));\\n\\t// Output each tiddler\\n\\tfor(var t=0;t\u003Ctiddlers.length; t++) {\\n\\t\\trow = [];\\n\\t\\ttiddler = this.wiki.getTiddler(tiddlers[t]);\\n\\t\\t\\tfor(f=0; f\u003Cfields.length; f++) {\\n\\t\\t\\t\\trow.push(quoteAndEscape(tiddler ? tiddler.getFieldString(fields[f]) || \\\"\\\" : \\\"\\\"));\\n\\t\\t\\t}\\n\\t\\toutput.push(row.join(\\\",\\\"));\\n\\t}\\n\\treturn output.join(\\\"\\\\n\\\");\\n};\\n\\nfunction quoteAndEscape(value) {\\n\\treturn \\\"\\\\\\\"\\\" + value.replace(/\\\"/mg,\\\"\\\\\\\"\\\\\\\"\\\") + \\\"\\\\\\\"\\\";\\n}\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/displayshortcuts.js\":{\"title\":\"$:/core/modules/macros/displayshortcuts.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/displayshortcuts.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to display a list of keyboard shortcuts in human readable form. Notably, it resolves named shortcuts like `((bold))` to the underlying keystrokes.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\\"displayshortcuts\\\";\\n\\nexports.params = [\\n\\t{name: \\\"shortcuts\\\"},\\n\\t{name: \\\"prefix\\\"},\\n\\t{name: \\\"separator\\\"},\\n\\t{name: \\\"suffix\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(shortcuts,prefix,separator,suffix) {\\n\\tvar shortcutArray = $tw.keyboardManager.getPrintableShortcuts($tw.keyboardManager.parseKeyDescriptors(shortcuts,{\\n\\t\\twiki: this.wiki\\n\\t}));\\n\\tif(shortcutArray.length > 0) {\\n\\t\\tshortcutArray.sort(function(a,b) {\\n\\t\\t    return a.toLowerCase().localeCompare(b.toLowerCase());\\n\\t\\t})\\n\\t\\treturn prefix + shortcutArray.join(separator) + suffix;\\n\\t} else {\\n\\t\\treturn \\\"\\\";\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/core/modules/macros/jsontiddler.js\":{\"title\":\"$:/core/modules/macros/jsontiddler.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/macros/jsontiddler.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to output a single tiddler to JSON\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nexports.name = \\
