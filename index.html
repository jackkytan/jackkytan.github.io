{"title":"agree ... but","text":"!!! Usage\n\n//‘we agree artists should be paid but there simply isn't the budget’//\n\n!!! Normal meaning\n\nThis usually indicates that a proposition holds true but with a condition or an exception.  For example, we agree that the sky is blue, but at dawn and dusk it turns red. Or we agreed to drive to London from Manchester, but will take a detour via York. \n\nThe proposition is held as true and performed as such. But the exception occurs for a short time (at dawn/dusk) or as an addition (detour to York).\n\n!!! What institutions mean\n\n//‘We disagree’//\n\nHere institutions are separating the ethical content of a proposition from its performance in order to discard the performance by an appeal to [[logistics]]. In this example, the institution could have also said,// 'we disagree that artists should be paid'//.\n\nWere it the case that the institution normally pays artists, but due to exceptional circumstances the artist could not be paid in this instance, then the normal meaning of 'agree ... but' holds sway. Where the institution regularly cites exceptional circumstances in order not to pay artists as a rule, then when you hear this phrase it should be understood as meaning 'we disagree'.\n\n!!! What this means ethically\n\nPractically this means that artists are working for free. However, the violence of this way of asking for free labour is especially pernicious because it starts by validating the work, then immediately erasing or emptying the work of value. \n\n!!! Recommendations\n\n","created":"20220513115023083","modified":"20220514064052556","tags":"Glossary"},
{"created":"20230901094248649","text":"!!Anti-Racist Partnership Agreement\n\nIn September 2022, The Centre for Equity & Inclusion commissioned artist and legal practitioner Jack Tan to develop an anti-racist partnership agreement. After facilitating a series of workshops with Centre partners and PGRs of colour based at the University of Sheffield, Jack produced a visual contract that reimagined conventional legal clauses through the lens of global majority cultures and traditions, as well as anti-racist, black feminist and decolonial theory. Below, the Centre’s Project Manager, Dr Alex Rajinder Mason, talks to Jack about the creative process behind his work.\n\n\n''Jack: How and why did you commission this research?''\n\n\nAlex: When I joined Arts & Humanities Knowledge Exchange, some years ago, I set about trying to create a partnership agreement that would benefit marginalised communities. It was my view that conventional agreements did very little to protect them. They never mentioned power or addressed the issues that typically cause harm. Quite the opposite in fact. They consolidated the conditions for severe harm and exploitation.The version that I created sought to undo this but it was somewhat limited in scope. I didn’t have enough knowledge around the law and I realised issues around power, accountability, dispute resolution, etc. required thinking through with others. When the Centre for Equity & Inclusion launched in 2022, myself and the Centre partners agreed this was a good opportunity to develop something more transformative and practically useful. We recognised that in order for us to work meaningfully together we would need to address the policies underpinning our work. One partner recommended we get in touch with you, as someone who is both an artist and legal practitioner. We felt applying the arts to anti-racism work was important. It would allow us to push boundaries, better experiment with alternatives, and take a more holistic approach.\n\n\n''Alex: Why is it important to critically assess processes (legal or otherwise) in community partnership work? How do the arts aid this process? \n''\n\nJack: Processes aren’t value-neutral. They are an intersection of how you behave (the performative), the things/spaces/tools you work with (the material) and the quality of engagement between the people/entities/actors involved (the relational). But the performative, the material and the relational come laden with their own history, meaning, embodied memory, custom, ideology and more. Unlike, say, product manufacture processes, community organisations represent even more complex intersections where political, economic, emotional, collective memory and social justice factors come into play in dynamic ways.\n\nI have a background in ceramics and law: two disciplines where process is crucial in determining the quality and indeed the viability of the outcomes. Every potter knows that the clay ‘remembers’ the movement of the hand that moulds it, and every lawyer understands that due process and due diligence is crucial to prevent outcomes from being challenged. \n\nA big part of my practice combines art and law, where I consider law (which to me includes all formal and informal rules) as a form of artistic medium or ‘clay’. When I work with organisations, I think of them as a form of bureaucratic or administrative sculpture where their rules are the core medium or structure which holds together everything that makes organisations what they are: their performativity, their materiality, their relationality. \n\nTo me as an artist, I consider that organisations need to achieve a kind of bureaucratic poiesis to be able to function well and to be useful in the world. By poiesis, I mean something like, but not limited to, how an artwork comes into its own, or gains a life of its own, that is independent from its creator. It ‘zings’ as it were and achieves an emanation from ground to world. \n\nThe problem arises when what an organisation wants to do, or why it wants to do something (i.e., its mission, vision and values if you will) doesn’t fit with how it goes about doing this (i.e., its processes). Take for example, that a grassroots community arts organisation suddenly obtains a large amount of sustained public funding (say some 10 times its early years income). It then decides to hire a ‘C-suite’ of senior management, who by their nature, explicitly or unwittingly, imposes a global or globalising organisational culture. However, all the while, the organisation still espouses that its primary charitable purpose is to stay local, to reach the marginalised and to champion its originating community of artists. \n\nHere the organisation’s aims and its processes are in a constant fight with each other. It would be as if someone were trying to get across a shallow pool by trying to run along the bottom as a technique rather than to swim through the water. Or more specifically for me, it would be as if I was trying to create a very thin translucent porcelain-style pot while using earthenware clay. I still can get across the pool eventually or make a delicate white earthenware pot, but why not make it easier for myself by making sure that my aims and values match my processes?\n\nAs an artist, I think creative people are experts in understanding how to achieve that sweet spot between practical or technical process and something’s relevance to society or its ‘zing’, i.e., between praxis and poiesis, be this in the production of an art object or in working with communities.\n\n\n''Alex: Could you summarise your process of putting together the visual contract?''\n\n\nJack: We didn’t aim to create a visual contract initially. In fact, we didn’t even know that such a thing was possible. Back in June 2022, when we first met, you had asked me to review your existing boilerplate partnership agreements and to draft a new and more equitable one: something similar to this artists’ contract I had created in the past. \n\nBut what struck me was how you understood that institutions can and should be conceived in a different way. Particularly for Sheffield University’s Centre for Equity and Inclusion, where the focus is to create training and resources for global ethnic majority postgraduates and community groups, you were alert to how your existing processes might be replicating systemic inequalities and harm. You also asked how institutions could be accountable. Not something I hear a lot from university research centre representatives and so I was intrigued to work with you.\n\nWe began with a workshop where we discussed what ‘partnership’ meant to the participants from their own native or heritage cosmological perspectives and how these can be incorporated into a partnership contract. We talked about Somali decision-making circles, Jamaican sound systems as being together, Flamenco as body listening, the Romani Kris legal system, Feng Shui which focuses on the flow between people and things. \n\nBut we soon discovered that not only was it hard to articulate these philosophies and values in the legal language, it was almost impossible to do so in the English language too. Something in the structure and use of English tended to articulate and call into being English subjectivities and therefore English ways of relating. We decided that the way round this was to create a contract where English and legal language could be sidestepped to make way for an articulation of the participants’ own value systems. Hence we settled upon the idea of a visual contract.\n\nWe came together again in a second workshop where we took the boilerplate contract clauses, and drew them (using coloured pencils, crayons, charcoal and felt-tips on paper) in a way that expressed participants’ cosmologies. Then using this as source material and a guide, I drafted a new contract for you where each clause consisted of three parts: a leading image, the image’s history and explanation, and an accompanying legal interpretation. I chose decoupage, a 12th century Chinese art form of decorating functional objects with paper cut-outs as the image-making technique, because it represented the way such a diverse group of seemingly unrelated participants was joining forces to create something new together. \n\n\n''Alex: What is the significance of making this a visual contract? ''\n\n\nJack: This isn’t the first time the legal has been encapsulated in the visual or artistic. Babylonian Kudurru were standing stones that legally granted title in property and were engraved with contractual clauses that were images. Inca ‘quipu’ were knotted strings that were used as a formal accounts system instead of writing. In places like Greenland and Malta, Song Duels were entirely binding musical litigation processes. Indeed the significance of the visual is seen in our own courts where the British State’s coat of arms hangs above the Judge’s seat.\n\nIn our visual contract, as in these examples, there is a move from the representational and purely positivistic towards the symbolic, i.e., a move from the letter of the law, to allow more space for the spirit of the law. This means acknowledging that partnerships, especially ones between institutions and communities, can’t be reduced to a specific set of narrow rules to be followed to the letter. That kind of contract would be enormous, have to contain many exceptions and be revised often. Instead, our visual contract is an agreement that foregrounds the intentions or principles behind words, and gives enough specificity without erasing the humanity of the partnership and the parties’ lived ethnic or embodied realities.\n\n\n''Alex: How did anti-racist and/or decolonial theory inform the development of the contract? ''\n\n\nJack: I have moved away from practices of “anti-” or “de-” or “post-”, even though I still use these prefixes as a shorthand, and more towards an “anti/de/post+” approach. Since the 60s, civil rights movements and post-structuralist theories have been effective at deconstructing and critiquing inequality. I would consider the Black Lives Matter, Stop Asian Hate and Me Too movements part of this. These, shall we say ‘minus’ approaches, are only half the story. While it is necessary to identify and challenge systematic oppressions and to remove barriers to access, we need to pair this work of clearing the ground with ‘plus’ approaches of worldplanting or worldbuilding. It has to be two actions in one gesture.\n\nHere our visual contract both negates the colonial, hierarchical, heter/neuro-normative while manifesting the more-than-colonial, entangled, queer and multi-able at the same time. But the ‘plus’ being manifested isn’t just a substitute of the same again but just with different content. Instead the visual contract is interpellating the parties into a radically different relationality and legal ontology. In other words, the contract doesn’t just ask you to use global ethnic majority traditions or concepts, it asks you to embody them too.\n\nAs for theory, my archive is constantly growing or shrinking. But certain figures continue to haunt my practice and this work. Cultural theorist Stuart Hall’s idea of internationalism still informs how I consider diasporas from different nations, like in our group, can collaborate with each other in mutuality. Black studies scholars Fred Moten and Stefano Harney’s work on the undercommons underpins how I relate to a Russell Group university like Sheffield University without being co-opted. Their work on Black governance and planning is also particularly helpful when working out how to transform regulatory tools such as contracts. \n\nFurther, I consider that we operate in a neverending plantation of colonial and patriarchal structures that endlessly self-propagates; this becomes a sublime of colonialism and an aporia of racial capitalism if you will. And for me, aporia cannot be overcome through logic or cleverness, but through (self-) transformation. Here anthropologist Anna Tsing’s work on the way matsutake mushrooms survive in a landscape of capitalist pine plantation gives me inspiration on how we can not only survive but thrive in the neo-colonial landscape. \n\nIt is also worth noting that like Tsing’s mushrooms, I don’t believe that we can get out of the plantation. There is no de-colonial utopia or Eden to which we can reset the world as if the racial global capitalism of the 18th century didn’t happen and isn’t continuing to happen. But Tsing’s mushroom methodology doesn’t just point to bare survival but also to the possibility of thriving in spite of (racial) capitalism: through infection, parasitism (lit. to eat at another’s table), transience, fugitivity and coalition-building. I regard this visual contract as potentially such a mushroom bloom that grows in, on and through the plantation of institution. \n\n\n''Jack:  Were there any particular points of note, interest, or excitement that emerged from the workshops with partners/PGRs? ''\n\n\nAlex: I was really taken with how organic the workshop process was. Although we entered into the workshops with the general idea of creating an anti-racist agreement, there was very little premeditation about what form this would take. Ultimately what came out was a reflection of the particular people in the room. Our politics, our cultural backgrounds, our previous experiences working in partnerships, our ability to imagine something different and then draw it. And of course your creativity! For example, the focus on the visual emerged from a discussion about how some of the Somali concepts we were trying to adopt wouldn’t translate into English. It then grew because one of the participants had used South Asian symbols and imagery when establishing the principles of their grassroots organisation. A different set of people would have produced almost an entirely different contract. I think that’s important because one of the key things we identified was the need for this contract to reflect the fluidity, malleability and aliveness of a partnership. \n\nI should also say that I loved huddling together, on a very cold November day, drawing some of the images that would be used for the contract. I am terrible at drawing, but there was something simultaneously focusing and freeing about putting pencil to paper and creating crude images that would capture the essence of our transformed legal clauses. Sitting together in this way, and then sharing our work with the group, engendered a lot of reflection and also a lot of laughter. It brought us closer together as partners. My background is in literature so I am already convinced of the importance of the arts to anti-racist work, but it was nice to be reminded of it again. \n\n\n''Jack:  What do you hope this contract achieves, or helps to achieve?''\n\n\nAlex: My ambition for the Centre is always that it leads to positive, material change. While a contract cannot do everything to combat harmful university systems, I hope it helps the Centre to engage in more healthy, life affirming collaborations. We have only been using it for a couple of months so far but I can already see it making an impact. It encourages a more conscientious approach to the day-to-day of partnership work. It provides a platform for people to raise issues, check in with their own and others’ wellbeing, and to think more deeply about existing and emerging relationships. \n\nI am not necessarily looking for others to adopt this exact contract in their own work, though I am open to that. My main hope is that they are inspired by the process described above and set out to create their own version. How cool would it be if we saw a range of contracts that centred anti-racism and captured cultural knowledges and traditions from around the world in new and distinctive ways? I think together it would give us a richer and more liberating approach to partnerships. \n\n//The Centre for Equity & Inclusion will be launching the anti-racist partnership agreement online, on the 21st September. There will be a further discussion about the creative process behind the agreement and how it will be used going forward. There will also be a Q&A. Sign up via [[Eventbrite|https://www.eventbrite.co.uk/e/anti-racist-partnership-agreement-launch-tickets-708453281837]].//","title":"Alex Rajinder Mason and Jack Ky Tan interview","modified":"20230901094358685"},

{"created":"20230901094001256","text":"This Anti-Racist Partnership Agreement was the outcome of the [[Reimagining the Partnership Agreement Through An Anti-Racist Lens]] project commissioned by Sheffield University's Centre for Equity and Inclusion. Read an interview between artist Jack Ky Tan and Centre Manager Dr Alex Rajinder Mason in this [[blog|https://equityinclusionsheffield.co.uk/anti-racist-partnership-agreement/]] or [[here on this website|Alex Rajinder Mason and Jack Ky Tan interview]].\n\nFollowing a couple of workshops in 2022 with the Centre's civil society and arts partners, it became clear the partners considered conventional legal language to be punitive and which also framed their partnership with the university as adversarial relationships. Such language also amplified inequalities already inherent in the legal relationship between university and small non-profits or individual artists. In particular, because the partners were mainly from global majority heritages, the language exacerbated the inequalities of race.\n\nFurther, the workshops revealed that the English language was incapable of translating various native, migrant or indigenous modes of being and ways of partnering. As such it was agreed that together, we would create a 'visual contract' based on Sheffield University's boilerplate contract. \n\nHowever, in our visual contract concepts, values and cosmologies from the partners' heritages would be expressed as a leading image or 'visual clause', and accompanied by interpretive guidance and 'normal' legal text taken from the boilerplate contract.\n\nContractual documents or legal obligations have been expressed in image, sculpture or performance long before the advent of our modern day contracts. For example the Babylonian [[Kudurru|https://en.wikipedia.org/wiki/Kudurru]] or boundary stones were legal documents containing contractual clauses or land titles with symbolic images that confer (divine) force to the legal document. Incan [[Quipus|https://en.wikipedia.org/wiki/Quipu]] were lets of knotted cords that were official auditing, census or book keeping records. Also singing dispute resolution is also practiced among a number cultures for example, the Basque //bertsolaritza//, the Ghanaian //halo//, Fijian song challenges, Nigerian //udje //or the Sumatran //didong//.\n\nAs such, this work draws upon pre-colonial and the global majority practices of creating more-than-verbal legal documents or actions.\n\n\nView a PDF of the contract [[here|https://drive.google.com/file/d/1bZ3uH0AgD88jclRf7S4ySfyZf6IBHbH0/view?usp=sharing]].\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20Cards1.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20Cards2.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20Cards3.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p01.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p02.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p03.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p04.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p05.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p06.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p07.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p08.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p09.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p10.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p11.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p12.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p13.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p14.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p15.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20p16.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20WIP1.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20WIP2.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20WIP3.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20WIP4.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20WIP5.jpg?raw=true]]\n[img[https://github.com/jackkytan/websiteimages/blob/master/Sheffield%20visual%20contract%20WIP6.jpg?raw=true]]\n","title":"Anti-Racist Partnership Agreement","modified":"20231019232229639","tags":"[[Consulting and Advisory work]] [[Contract Art]] [[Selected Work]] 2023"},
{"created":"20230403161544172","text":"[img width=\"300\"[https://cvan.art/wp-content/uploads/2021/10/INIVA-RivingtonPlace-CJ-00034-600x450.jpeg]]\n\n''Anti-Racist and Equitable Visual Arts research for CVAN London''\n\nJune 2022 - Jan 2023\n\nI conducted a knowledge exchange research among the members of the [[Contemporary Visual Arts Network (London)|https://www.cvanlondon.art/programme/equality]]. The short project sets the groundwork for a pilot project and further research into creating models of governance and accountability in the London arts sector. The report will be launched in Jan 2023.","title":"AREVA","modified":"20231019162600417","tags":"[[Consulting and Advisory work]] 2023"},
{"title":"Art School Surgery","text":"Art School Surgery (2015) is a one-to-one discussion with the artist about how Sister Corita’s Rules applies (or not) to a person’s professional life. Art School Surgery took the form of a 30 minute life coaching sessions which members of the public would book in advance. \n\nArt School Surgery (2015) was part of Jack Ky Tan's solo exhibition [[How To Do Things With Rules]] at the ICA Singapore, 2015. Curated by Melanie Pocock.\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Art%20School%20Surgery%202015%20-%20Jack%20Ky%20Tan%20-%20ICA%20Singapore%20007sm.jpg?raw=true]]\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Art%20School%20Surgery%202015%20-%20Jack%20Ky%20Tan%20-%20ICA%20Singapore%20009sm.jpg?raw=true]]\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Art%20School%20Surgery%202015%20-%20Jack%20Ky%20Tan%20-%20ICA%20Singapore%20013sm.jpg?raw=true]]\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Art%20School%20Surgery%202015%20-%20Jack%20Ky%20Tan%20-%20ICA%20Singapore%20050sm.jpg?raw=true]]\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Art%20School%20Surgery%202015%20-%20Jack%20Ky%20Tan%20-%20ICA%20Singapore%20051sm.jpg?raw=true]]\n\n\u003Cbr>^^Credit for images: Tan, Jack Ky. 'Art School Surgery' part of //How To Do Things With Rules//, 2015. Institute of Contemporary Arts Singapore.^^","created":"20220629141341036","modified":"20230216110902987","tags":"[[How To Do Things With Rules]] [[Performance Art]]"},

{"title":"artists as social and economic catalysts","text":"\u003C\u003C\u003C\n\"MICA is deliberately cultivating a new generation of artists—one that is capable of seamlessly integrating innovation, entrepreneurship, and creative citizenship with contemporary approaches to art, design, and media. ... MICA is redefining the role of artists and designers as creative, solutions-oriented makers, and thinkers who will drive social, cultural, and economic advancement for our future.\" https://www.thisiscolossal.com/2023/04/mica-illustration-graduates\n\u003C\u003C\u003C\n\nArtists have always done this. Before the global art market was invented (in the 1960s?) when art practice became something purely in the service of consumerism, artists were inventors, law makers, public thinkers and 'influencers'!\n\n","created":"20230428080353545","modified":"20230428080702676","tags":"[[art thinking]]"},
{"title":"arts education as fundamental training","text":"Qin Qi Shu Hua ([[Four Arts|https://en.wikipedia.org/wiki/Four_arts]])\ntranslation: Zither Chess Calligraphy Painting\nmy intepretation:  Performing Arts, Gaming, Poetry, Visual Arts\n\nArtistic training is ethical training. And by 'ethics' I am referring to the way knowledge is categorised in Western thought https://philosophy.lander.edu/intro/introbook2.1/x924.html:\n\n# Axiology (the study of value), which includes 2 branches:  ethics and aesthetics - is something right or wrong, or what value does something have?\n# Metaphysics (the study of reality) - is this/am I real, and what is real?\n# Epistemology (the study of knowledge) - how do we know what we know?\n\nThe Four Arts was considered fundamental training for [[scholar-officials|https://en.wikipedia.org/wiki/Scholar-official]] who were a class of elite government officials in imperial China.","created":"20230428080743541","modified":"20230428084130885","tags":"[[art thinking]] [[four arts]] philosophy"},

{"title":"Building Ecologies, Not Hierarchies","text":"[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/Talk%20-%20maia_building_ecologies.jpg]]\n\n!Building Ecologies, Not Hierarchies\n\nI am giving a talk alongside [[Joon-Lynn Goh]] and Nabil Al-Kinani where we will present our artistic, activist and organising practices. We will focus on how we can build the world that we want to work in based on analogies of ecology rather than hierarchy.\n\nCurrently, I am reflecting on the problem or challenges of communication. Overwhelmingly, I feel a sense of alienation from my peers due to overly busy lives and the lack of practical sites of connection either through distance or from covid isolation. And also alienation caused by institutions who don't communicate, or communicate only when they want something from you to serve their own goals and perspectives (i.e., they objectify you), or miscommunicate/misrepresent in some circumstances wittingly and unwittingly.\n\nIn this regard, I wish to make a distinction between conversation and communication, where //communication// (as used in marketing, public relations and branding language) means the conveyance of messages. This contrasts with //conversation// where a 'more than messaging' can happen. I will talk about the 'more than messaging' or the beyond of messaging later. But first a point about institutional messaging.\n\nI am proposing that a dominant culture of messaging in an organisation is evidence of a culture of hierarchy. An organisation might look like it is horizontal, but hierarchies can operate and present as horizontal too. And one way to unmask it is to consider whether it communicates or converses, with itself and with others.\n\nHierarchies love messaging or communication. 'Messagication' is super important to hierarchies because it allows the top or centre to get messages or orders out. //Orders// is an important concept here because that's what messages are in hierarchies. The top or centre communicates orders and the bottom or periphery is supposed to obey by messaging back to acknowledge initially that they got the orders, and later to report that they obeyed the orders. In this sense, messages have a logistical and militaristic background tone or world view to them, and a militaristic effect if we are not careful about managing this tone.\n\nI am not saying that messaging as communicating is all bad. Organisations have a basal metabolic rate of operations where, in order for it to function, day-to-day or automatic communication is required. But it becomes problematic when an organisation mistakes messaging for //relating//, or that it tries to achieve higher functions or complex problem-solving only through messaging and without relating. Of course, relating is time-consuming, emotionally expensive and labour intensive. It doesn't seem worth it especially when you have profit margins to secure, salaries and overheads to pay, or funding outcomes to fulfil ... all on limited resources. All good excuses. \n\nBut a good excuse isn't necessarily a good rationale. Good excuses excuse you for a short time, like being excused to go to the toilet. But at some point you have to come back to the room and catch up on what you have missed, or to deal with the problem at hand. An excuse isn't meant to be forever. But the problem with indefinitely putting off the work of relating and replacing it the expediency of messaging is that eventually the system fails: good people leave, reputation suffers, complaints mount, risk increases, resilience decreases, etc. So while a messigication looks like a good idea in the short term, there is a long term organisational cost.\n\nInstead, we need to shift from the logistical or algorithmic expediency of messaging to its beyond which I think of as //conversation//.  I think the main thing I miss about being at art school or teaching at art school was conversation. Those times when you talked not to get a job done, but to phase in and out with each other and with each others's practices. To talk but also to be with. To talk but not just with our mouths and in speech, but with our bodies, with vocality and in our co-experience of time. To talk in an open-ended discovery of what we know collectively (to learn) and how we are manifesting the world around us currently, or how we want it to be manifest. \n\nWhen I left art school, conversation disappeared and my working life mostly became communication: with funders, with institutions, with other artists who might work alongside but who I don't seem to work //with//. I think that is because the arts sector or landscape is structured hierarchically, patriarchically, logistically, and neoliberally. It frames me as an object or primary producer of goods and services (like a farmer or indeed a cow), and puts me in competition with fellow artists. The alienation I feel from a vacuum of conversation and from having no choice but to relate within a culture of messaging is a result of these hierarchies. And I say no choice because the means of communication and art making or showing using the tools of messaging.  Contracts, emails, planning meetings, funding applications, project plans, accounts, etc, are habitually assume the format that excludes relating, and omits the reality of each other's vulnerability, growth and process.\n\nI had a boss once who insisted on conversing instead of communicating. I think because he is an artist (and very likely neurodiverse), that he simply couldn't accept orders from Head Office without understanding what the directive was for, what impact it had on staff and others, and to be talked to as a thinking human being and not a cog in a machine. It was one of the most productive (and chaotic) jobs I have ever had and it created a resilience, connection and sense of belonging among everyone that has lasted even to today. However, you won't be surprised to know that he didn't last long and was let go only after a few years.\n\nAnd here is my final point. For me, I don't think at the moment, there is much use in trying to reform institutions who don't converse and don't understand the value of conversation. These particular institutions might want to appear as if they get it, and may even programme deep, radical and meaningful conversation. But for them, conversation is an object that they wheel out to show people when needed, and wheeled back again into the hierarchy when the show or NPO application deadline is over. Others may have had much more success than me in reforming institutions.  But I am starting to realise that it is an uphill struggle and I limited and diminishing energy resources as the years go by.\n\nHence, it is more important than ever that I invest these energies into building the ecologies I want to see: ecologies built on a culture of conversation and intra-action. In fact, there is no other way to build an ecology because if we want to use that word, it literally means a study of how organisms relate to each other and their environment, or a study of dwelling or habitation (from the Greek root word Oikos, 1837 'oecology').\n\nI think MAIA is one such ecology. And I can name other organisations too. But Maia's inventiveness, responsiveness and sensitivity of accountability is a model and inspiration for us. Within the East and Southeast Asian community of artists, we are also building our own ecology mainly because the sector has neglected and overlooked us for so long that we have no choice now but to take matters into our own hands. But the neglect has also allowed us to ask questions about how we want to converse, and whether if it is possible to converse in a way that is alert to and that dismantles the colonial and hierarchical ways of conversing that we have all been trained into and told that we have no choice but to accept. Whether we can begin to relate and converse (and also demand a way of being funded and evaluated) that conforms to our cosmologies and our visualisations of an equitable future ecology is the real work before us. \n\n\n-----\n\n!!!From [[Maia Group's instagram|https://www.instagram.com/maia_group/]]:\n\n🌱RADICAL IMAGINATION LAB: LIFE AFFIRMING INFRASTRUCTURE 🌱\n\n🥁 Announcing 🥁our first ever Radical Imagination Lab, where we’ll be asking: What if we shifted away from a cultural ‘sector’ into an ecology that affirms life and builds infrastructure from that spirit?\n\nMAIA has decided to move from seasons of work to imagination labs, so that we can incorporate artists and making throughout the programme in a much more intentional way.\n\nWhen we say we’ve got a dooope selection of artists and facilitators coming to deliver conversations, workshops & join us in residence 🫢 💫 well and truly GASSED 💫\n\nWe’ll be announcing our schedule throughout the week. For now head over to @yardarthouse to read about it’s new Arts School and it’s relation to this lab… 👀❤️\n\n-----\n\n!!!From Maia's [[eventbrite|https://www.eventbrite.co.uk/e/building-ecologies-not-hierarchies-tickets-332860363307?aff=ebdsoporgprofile]]:\n\nWe invite you to join us in conversation with three incredible practitioners who are building radical new infrastructures which tend to their communities. This includes Jack Ky Tan, an artist who comes from a background in law and policy; Joon-Lynn Goh, the artist behind ‘Sex with Cancer’; and Nabil Al-Kinani who has recently launched ‘Privatise the Mandem’.\n\nIn this conversation, we’ll be proposing possible ways of organising, mobilising and reimagining decentralised structures. How can we create structures which acknowledge the interdependence of all living things, and which prioritise life over profits? What existing tools can we use to move towards liberation?\n\nWe hope for the space to feel as open as possible, so please ask questions and share your own learnings during the session.\n\n''About Joon-Lynn Goh'':\n\nJoon-Lynn Goh organises with art and community infrastructures to nurture a collective imagination and capacity to live without borders. She embraces the practice of organising as science-fiction, in which migrant and global majority communities are protagonists of change, and where infrastructure, organisation and business are creative experiments in stewardship and worldbuilding. Joon-Lynn is a founding organiser of migrant-led design agency Migrants in Culture; co-founding director of cancer-patient led business Sex With Cancer; and a founding member (2017-2021) of diasporic network Asia Art Activism. Joon-Lynn is a GLA Civic Futures Fellow 2021-22, co-recipient of UNHCR Champion of the Year, Women on the Move Award 2016, and declined a 2019 MBE for Services to Equality for organising a Syrian refugee resettlement programme with Bristol City Council and Citizens UK (2014-2017). www.joonlynngoh.net\n\n\n''About Nabil Al-Kinani:''\n\nBy day, Nabil Al-Kinani is a built-environment professional with a keen interest in urbanism, cultural placemaking, sustainable development and community cohesion.\n\nBy night, he is a cultural producer that uses creative practice to deliver changemaking projects that draws focus on the relationship between space and stories.\n\nMy areas of expertise lie in people and places — exploring questions such as: Who designs space? Who has access to newly-created space? What’s the cultural impact of these newly-created spaces? Who are new spaces being built for? Who is affected by newly-created space? What are the narratives that must be preserved when new spaces are being created?\n\nInstagram handle: @nabil.alkinaniFull case studies and images of my projects are below:\n\nPrivatise the Mandem:\n\nMy latest publication \"Privatise the Mandem\" acts as an anti-gentrification tool, by highlighting the steps required for the acquisition of the \"ends\" by the UK's inner-city communities.www.privatisethemandem.com\n\nAuthors of the Estate:\n\nA project that explores the question “how do you turn council houses into publishing houses?”. The end result was a 200-page book, written, published and distributed by the Chalkhill Estate, in north west London.\n\nhttps://nabilalkinani.com/AUTHORS-OF-THE-ESTATE\n\nCastles:\n\nA visual photo-essay intended on showcasing the majesty of inner-city social housing estates across the city. Providing commentary on perceived beauty, whilst touching on Pierre Bourdieu’s theory of value & taste.\n\nhttps://nabilalkinani.com/CASTLES\n\n''About Jack Ky Tan:''\n\nJack Ky Tan uses law, policy, social norms and customs as a medium of making art. He creates performances, sculpture and participatory projects that highlight the rules that guide human behaviour. In Jack’s social practice, he blurs the boundaries between art, governance and consultancy in order to help organisations reform and revision themselves using artistic thinking. Jack trained as a lawyer and worked in civil rights NGOs before becoming an artist. Jack’s practice-led PhD at Roehampton University explored legal aesthetics and performance art. He has taught sculpture at the Royal College of Art and University of Brighton, and politics at Goldsmiths.\n\n","created":"20220601092314828","modified":"20221217161228098","tags":"2022 Talks [[MAIA Group]] [[Joon-Lynn Goh]]"},

{"created":"20220925143638819","text":"[img width=\"300\"[https://camdenartcentre.org/content/uploads/2022/01/CAC_pentagram-story_26-1.jpeg]]|\n\n''Studio Residency at Camden Art Centre''\n\n1 Oct 2022 - 31 March 2023\n\nI will be returning to making ceramic objects again as my main vehicle of enquiry in a [[Studio Residency at Camden Art Centre|https://camdenartcentre.org/whats-on/jack-ky-tan]]. I will be exploring my love of and desires around English culture and how I was educated to be so, through the legacy of the colonial education policy and the prevailing ideals of Britishness from Victorian times to today. In the studio, I will be remaking objects that have achored my English subjectivity and decorating these with Chinese \"sancai\" funerary glazes as a process of laying ideals to rest and finding a 'beyond' or after of colonial education.","title":"Camden Art Centre Residency","modified":"20231019232943490","tags":"Residencies [[Camden Art Centre]]"},

{"title":"charitable purposes","text":"[img[https://www.oscr.org.uk/media/2498/cps.png?width=571px&height=738px]]\n\n''In England and Wales:''\n\nThe 13 descriptions of purposes listed in the Charities Act are:\n\n(a) the prevention or relief of poverty\n\n(b) the advancement of education\n\n(c) the advancement of religion\n\n(d) the advancement of health or the saving of lives\n\n(e) the advancement of citizenship or community development\n\n(f) the advancement of the arts, culture, heritage or science\n\n(g) the advancement of amateur sport\n\n(h) the advancement of human rights, conflict resolution or reconciliation or the promotion of religious or\nracial harmony or equality and diversity\n\n(i) the advancement of environmental protection or improvement\n\n(j) the relief of those in need, by reason of youth, age, ill-health, disability, financial hardship or\nother disadvantage\n\n(k) the advancement of animal welfare\n\n(l) the promotion of the efficiency of the armed forces of the Crown, or of the efficiency of the police, fire\nand rescue services or ambulance services\n\n(m) any other purposes currently recognised as charitable or which can be recognised as charitable by\nanalogy to, or within the spirit of, purposes falling within (a) to (l) or any other purpose recognised as\ncharitable under the law of England and Wales\n\nSee the Charity Commission's [[full guidance|https://www.gov.uk/government/publications/charitable-purposes/charitable-purposes]].","created":"20211109143355739","modified":"20211109143839868","tags":"charities"},

{"title":"charity structure","text":"Charities may be //incorporated// or //unincorporated//.\n\n'[[Incorporation|incorporation]]' is the process where an legal entity is created that is distinct from the people creating that entity, e.g., 3 choreographers who work closely together may wish to produce work by incorporating as a [[company]] which is a separate '[[legal person]]' from the choreographers themselves. \n\nA charity that is //unincorporated// means that there is no separate legal entity that is a distinct legal person from the people who comprise the charity.\n\n\u003Cbr>\n\n''Four main types of charity structure in England, Wales and Scotland that can be registered with OSCR or the Charity Commission:''\n\n\u003C\u003C\u003C\n|''Unincorporated''|''Incorporated''|\n|\u003Cbr>Unincorporated Association|\u003Cbr>(Scottish) Charitable Incorporated Organisation (SCIO/CIO)|\n|\u003Cbr>Trust|\u003Cbr>Company|\n\u003C\u003C\u003C\n\n''Unincorporated Association'' - An organisation where two or more people (members) make an agreement to work together for a joint purpose or activity, e.g. a club. The agreement can be informal or formal, like a constitution. Members are legally liable for the acts or omissions of the unincorporated association. The management committee (if there is one) are usually the trustees.\n\n''Charitable Trust'' - A [[trust|trusts]] with a trust deed as the governing document specifying the asset in trust. Unincoporated, therefore trustees are personally liable.\n\n''Company'' - A charitable company will normally be governed by its Articles of Association (its rules) which will specify that the company has only charitable objects/purposes. It will be registered both with Companies House and OSCR/Charity Commission. An incorporated organisation, it is a legal person separate from its trustees or directors.\n\n''(S)CIO'' - An incorporated organisation that is a separate legal person from its trustees. It is registered only with and [[accountable|accountability]] to OSCR/Charity Commission. There are 2 models of (S)CIOs:\n\n# Single Tier or 'Foundation' model, where there is no membership and the trustees are the only members of the organisation.\n# Two Tier or 'Association' model, where there is a wider voting membership separate from the trustees.\n\n\u003Cbr>Charity structures can be changed but certain processes have to be followed: https://www.gov.uk/guidance/change-your-charity-structure\n\n\u003Cbr>\n''Reference:''\n\n//OSCR guidance://\n\n* [[Thinking about becoming a charity|https://www.oscr.org.uk/becoming-a-charity/thinking-about-becoming-a-charity/step-4-ready-to-apply/]]\n\n//Charity commission guidance://\n\n* [[How to choose a structure (guidance CC22a)|https://www.gov.uk/guidance/charity-types-how-to-choose-a-structure]]\n\n* From [[The Essential Trustee: Your charity's legal structure and what it means|https://www.gov.uk/government/publications/the-essential-trustee-what-you-need-to-know-cc3/the-essential-trustee-what-you-need-to-know-what-you-need-to-do#your-charitys-legal-structure-and-what-it-means]]\n","created":"20211108141752413","modified":"20211109111304483","tags":"charities"},
{"title":"Clay Commons","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/ClayCommonsLogo.jpg?raw=true]]\n\n''Clay Commons Podcast, Aug-Sep 2021\n\u003Cbr>I was interviewed and feature across this podcast about ceramic practice by [[Eva Masterman|https://www.evamasterman.com/]]''\n\nAvailable via [[Spotify|https://open.spotify.com/show/2li70nOp4h0FARrfjjuFM5?si=q544z0rXReySJ6hl9GPUzA&dl_branch=1&nd=1]] or [[Apple|https://podcasts.apple.com/gb/podcast/clay-commons/id1581386326]].\n\nA podcast about community ceramics and clay as a force for good. Clay Commons is a six-part podcast hosted by artist and educator Eva Masterman, co-produced by ~AiAi Studios. Each episode presents conversations with teachers, artists, activists and community leaders, all using clay as a tool to build community. Focusing on the UK and America, Clay Commons explores the rise of a diverse movement of community ceramic practices, and investigates how clay can play a central role in creating alternative solutions to arts education and new systems of value in society.\n\nOngoing production and release of the podcast is also documented on the [[@clay.commons|https://www.instagram.com/clay.commons/]] instagram where my contribution is also summarised:\n\n\u003C\u003C\u003C\nI’ve had the privilege to interview Jack Tan on a few occasions and it’s always mind- bendingly interesting. Jack makes work that explores the connection between the social, the legal and art, and trained as a lawyer before turning his hand to ceramics and art. If White St Thomas was law, law would be his clay! Although still an advocate of craft and clay as a discipline, Jack’s work now includes, performances, performatives, sculpture, video and participatory projects that highlight the rules — customs, rituals, habits and theories — that guide human behaviour.\n\nHe’s also an activist, PhD Doctor in legal aesthetics and performance at the University of Roehampton, Dept of Drama, Theatre and Performance and by the looks of his Instagram, an amazing cook! Is there anything this guy doesn’t do?!\n\nOur conversation covered pretty much everything, from colonialism to the decline of hand skills, to the use of materials as a metaphor and practical tool for policy making in arts organisations. He pops up a few times throughout the series, so keep an ear out and I hope you enjoy our conversations as much as I did!\n\u003C\u003C\u003C\n\n[img width=700 [https://github.com/jackkytan/websiteimages/blob/master/ClayCommons_JKT-profile.jpg?raw=true]]\n","created":"20210928082820116","modified":"20220513114538776","tags":"ceramics 2021 Talks"},
{"title":"Climate Justice from De-colonialist Perspectives","text":"\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/mnUiz77-v6c\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\n18 February 2021, 11am - 1pm, Hosted by Dr. Nicola Triscott, (CEO, FACT)\n\nThis session, mediated by curator Helen Starr, starts from a collection of questions of how we engage with time, land and ownership: What happens if we consider that the very earth and trees, as well as non-sentient beings like AI and stones, have rights? How can we understand time and consequence differently: understanding that indigenous deaths caused climate change in 1600, and prevent the repeating of history? How do we peacefully transform a racialised colonial system which values the very commodities which are destroying lives, bodies, and lands?\n\nGathered speakers, including artists Jack Tan, Himali Singh Soin and Nabil Ahmed, consider how Western principles do not allow for ethical collaboration between beings, focusing rather on exploitation and one-sided gains. They instead explore how indigenous approaches might influence the way we establish ideas of kinship, and open up our sense of community to include other forms of existence, particularly in the future. If we approach the world with a different sense of time, and with empathy for all modes of existence, we might be able to create new forms of collaboration and notions of belonging.\n\n''Mediated by Helen Starr'' (Curator)\n\nHelen is an Afro-Carib curator, producer and cultural activist from Trinidad, WI. She began curating exhibitions with artists such as Susan Hillier, Cindy Sherman and Marcel Duchamp in 1995. Helen founded The Mechatronic Library in 2010, to give marginalised artists access to technologies such as Game Engines, Virtual Reality (VR), Augmented Reality (AR). Helen has worked with many public institutions such as Wysing Art Centre, FACT, Liverpool and QUAD in Derby.\n\nBeing Indigenous-American Helen is interested in how digital artforms transform our understanding of reality by world-building narratives through storytelling and counter-storytelling. How, by “naming one’s own reality” we can experience the Other.\n\nHelen has commissioned projects from artists such as Rebecca Allen, Danielle Braithewaite-Shirley, Anna Bunting-Branch, Megan Broadmeadow, Aliyah Hussain and Salma Noor. Helen believes that speculative artworks can give a glimpse of a future filled with hope. Helen is on the board of QUAD, Derby and in 2020 she co-founded DAAD Futurism with Amrita Dhallu and Salma Noor.\n\n''Nabil Ahmed'' (Artist, Educator) http://www.interprt.org/\n\nNabil Ahmed is a transdisciplinary scholar and writer. He leads INTERPRT, an environmental justice project that investigates and advocates for the criminalisation of ecocide under international law. INTERPRT’s long term research has been exhibited most recently at the Warsaw Biennale/The Museum of Modern Art in Warsaw, Beirut Arts Centre and The Museon museum for science and culture in The Hague. He has written for Third Text, Candide: Journal for Architectural Knowledge, MIT Press, Routledge, Documenta, Volume magazine, Sternberg Press, Mousse Publishing, Scientific Reports, Archeological and Environmental Forensic Science, among others. He holds a PhD from the Centre for Research Architecture He has taught and lectured extensively in the UK and internationally.\n\n''Himali Singh Soin ''(Writer and Artist) https://www.himalisinghsoin.com/\n\nHimali is a writer and artist based between London and Delhi. She uses metaphors from outer space and the natural environment to construct imaginary cosmologies of interferences, entanglements, deep voids, debris, delays, alienation, distance and intimacy. In doing this, she thinks through ecological loss, and the loss of home, seeking shelter somewhere in the radicality of love. Her speculations are performed in audio-visual, immersive environments. Her almanac ‘we are opposite like that’, comprises missing paraphernalia from polar archives, false philosophies, unreliable observations from the ship, love letters, ekphrastic poems, and made-up maps. It marks the culmination of the eponymous interconnected body of work (since 2017) exploring the uninhabited parts of the Arctic and Antarctic circles from the perspective of ice, and its uncanny bearing on the rest of the world.\n\n''Jack Tan (Artist)'' http://www.jacktan.net/\n\nJack uses law, social norms and customs as a way of making art. He creates performances, sculpture and participatory projects that highlight the rules that guide human behaviour. Jack trained as a lawyer and worked in civil rights NGOs before becoming an artist. His Ph.D research explored legal aesthetics and performance and he co-edits the Art/Law Journal. Recent projects include Four Legs Good (2018) a revival of the medieval animal trials for Compass Festival Leeds and V&A London; his Singapore Biennale presentation Voices From The Courts examining the vocality of the State Courts of Singapore (2016), Law’s Imagination (2016) a curatorial residency at arebyte exploring legal aesthetics; his solo exhibition How to do things with rules (2015) at the ICA Singapore; and Closure (2012), a year-long residency and exhibition at the UK Department for Health looking at the liquidation of their social work quango. Jack has also taught sculpture at the Royal College of Art and University of Brighton, and politics at Goldsmiths.","created":"20220615134514862","modified":"20220925131604659","tags":"Talks [[FACT Liverpool]]"},
{"title":"Closure","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Closure_gscc1.jpg?raw=true]]\n\n^^Jack Ky Tan (2012). GSCC Kuduru (Travel Reimbursement Forms); sgraffito, ceramic, earthenware, high alkaline glaze. Part of the CLOSURE exhibition and residency at the Department for Health (London), charting the dissolution of the General Social Care Council (2001-2012). Photo: GSCC.^^\n\n''An exhibition marking the closure of the General Social Care Council (2001-2012)''\n\n''Stakeholder Private View: 25 June 2012''\n\n''Exhibition Open: 26 June to 26 July 2012: (10am-4pm weekdays by appointment only)''\n\nCLOSURE marks the closure of the General Social Care Council (GSCC), the regulator for social workers in England. On 31 July 2012 the GSCC will close, and its archives, legacy and functions will transfer to the Health and Care Professions Council, the College of Social Work and the National Archives. This marks the end of an era of specialist social work regulation, which had been formed through a history of various organisations stretching back to the early 1960s.\n\nThis exhibition celebrates, remembers, and records the sense of the GSCC and its people in art. Taking place over the last few weeks of the existence of the GSCC, recollection, memory and legacy are considered in the exhibition. Works by Jack Tan, the GSCC artist-in-residence, include objects inspired by Messopotamian boundary stones, oral history interviews and a changing or ‘live’ assemblage of old newspaper clippings. The show will also feature works by GSCC staff: a series of paintings by Faye Banks and a collage by Penny Thompson.\n\nWork displayed in London can be viewed by appointment at the Department for Health, Skipton House, 80 London Road, London SE1 6LH. Contact Jack Tan to arrange an appointment. Work displayed in Rugby is not available for public viewing.\n\n''Notes:''\n\n1. Jack Tan worked as a Clerk to the Conduct Committee at the GSCC from 2010-11 and was the artist-in-residence. He is a tutor on the Sculpture programme at the Royal College of art. \n\n2. The General Social Care Council was set up in 2001 following the enactment of the Care Standards Act 2000 and the lessons learnt from the Victoria Climbie case. The GSCC inherited the responsibilities of the previous Central Council for Education and Training in Social Work (1970-2001). It’s main responsibility was to establish and maintain the Register of Social Workers. The GSCC exists over two sites: Rugby and London. The London office was located in London Bridge until it was moved in its final months to the Department for Health building in Elephant and Castle.\n","created":"20210925110708087","modified":"20220930122717932","tags":"[[Selected Work]] Sculpture Residencies 2012"},

{"title":"Concepts","text":"Themes, concepts, ideas and theories that inform my work. This is my 'archive of subjugated knowledge' as [[Jack Halberstam]] would put it. Here is an extract from an interview where they talk about the '[[eccentric or silly archive|https://www.trikster.net/1/halberstam/1.html]]':\n\n\n\u003C\u003C\u003C\nWhen people want to think differently they actually have to use a) a different archive, and b) different concepts. And it is actually remarkably difficult to think outside of received wisdom, or “common sense”, as Gramsci would call it. We have to be very creative in the way in which we produce both new vocabularies and new structures. We must validate different kinds of concepts and move to different archives, and take seriously what Foucault calls subjugated knowledge. Rather then just saying that subjugated knowledge is knowledge that has been suppressed, and that we must dig deep to find it - we need to understand subjugated knowledge as a form of thinking that has been suppressed. \n\u003C\u003C\u003C\n","created":"20210925122310258","modified":"20220614055725680","tags":"Study"},
{"title":"Conference","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Conference%20(2015)%20Jack%20Tan%20ICA-Singapore%20-%20Conference%20Table.jpg?raw=true]]\n\n''Conference (2015)'' is a bookable conference table situated within the Earl Lu Gallery of the Institute of Contemporary Art Singapore. The conference table is available free for use by staff and students of the Lasalle College of Arts and by local businesses for the duration of the exhibition. It exists as an installation and when in use for meetings, as a live sculpture. The work also contains 3 ceramic decision-making aids that may be of service to users during their meetings:\n\n*''Decision Pong (2015)'' comprises a ping-pong ball and set of ceramic cups  with decisions labelled on each one. A decision is made by throwing the ball and seeing which up it lands in. The work offers committees to incorporate chance into their decision making.\n*''Conch (2015)'' can be used to impose a rule of turn-taking during meetings whereby the person holding the conch has the right to speak. It is a reminder of good meeting etiquette.\n*''Ballot box (2015)'' is a tool for taking secret votes during meetings. Instead of the usual metal box with sharp edges, this ballot box takes the form of a tactile burnished ceramic pod. Hopefully this object also softens the edges of votes to be less adversarial, making voting less situated in the sphere of rights and turning them more into wishes and hopes.\n\nConference (2015) was part of Jack Ky Tan's solo exhibition [[How To Do Things With Rules]] at the ICA Singapore, 2015. Curated by Melanie Pocock.\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Conference%20(2015)%20Jack%20Tan%20ICA-Singapore%20055_sm.jpg?raw=true]]\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Conference%20(2015)%20Jack%20Tan%20ICA-Singapore%20057_sm.jpg?raw=true]]\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Conference%20(2015)%20Jack%20Tan%20ICA-Singapore%20062_sm.jpg?raw=true]]\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Conference%20(2015)%20Jack%20Tan%20ICA-Singapore%20065_sm.jpg?raw=true]]\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Conference%20(2015)%20Jack%20Tan%20ICA-Singapore%20067_sm.jpg?raw=true]]\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Conference%20(2015)%20Jack%20Tan%20ICA-Singapore%20069_sm.jpg?raw=true]]\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Conference%20(2015)%20Jack%20Tan%20ICA-Singapore%20085_sm.jpg?raw=true]]\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Conference%20(2015)%20Jack%20Tan%20ICA-Singapore%20025_sm.jpg?raw=true]]\n\n\u003Cbr>^^Credit for images: Tan, Jack Ky. 'Conference' part of //How To Do Things With Rules//, 2015. Institute of Contemporary Arts Singapore.^^","created":"20220226114351546","modified":"20220629143509748","tags":"Installation [[How To Do Things With Rules]]"},

{"title":"contemporary art","text":"''Contemporary Art - A Definition''\n\n//From text I wrote for the [[ROAM (West) Artists' Call]]//\n\n‘Contemporary art’ is broadly understood to mean visual art that is made by living artists who address the issues or concerns of today within their work. This could include themes such as the climate crisis, economics, justice, health/mental health, identity, politics, migration, etc. In short, anything that could add to our collective understanding of what ‘contemporary’ means, or what it means to live in the world today. Art historians consider that contemporary art began around the 1960s with pop art, and to include other art movements like photorealism, conceptual art, minimalism, performance art, installation art and digital art. It should not be confused with Modern Art which happened between 1860 to around 1970. \n\nContemporary art could include any medium from traditional forms such as painting and sculpture, to found objects and socially-engaged practice. Typically, beauty or pleasure is not the most important consideration in works of contemporary art. Rather the aesthetic elements (colour, texture, composition, making technique, etc) are used in tandem with the conceptual meanings in the work, its title (if any), the symbolic use of space/lighting/soundscape in the gallery, and the discussion/discourse around the work to create the overall impression of a dynamic artwork which we might then call ‘contemporary art’. Of course, contemporary art practice is always up for change, contestation and negotiation.\n\nSome resources from [[The Baltic|https://baltic.art/uploads/Question_Kit_Cards.pdf]], [[My Modern Met|https://mymodernmet.com/what-is-contemporary-art-definition/]], [[Wikipedia|https://en.wikipedia.org/wiki/Contemporary_art]].","created":"20220925124510065","modified":"20220925124749792","tags":"[[ROAM (West)]] Concepts"},

{"title":"cosmologies","text":"|''Wynter's text, p.271''|''My explanation to myself''|\n|Recent and still ongoing scholarship on archaeo-astronomy has shown that all human orders—from the smallest society of nomadic hunter-gatherers, such as the San people of the Kalahari, to the large-scale societies of Egypt, China, the Greeks, and the Romans—have mapped their “descriptive statements” or governing master codes on the heavens, on their stable periodicities and regular recurring movements (Krupp 1997).|Academic research about how ancient peoples understood the sky and stars has shown that these people created rules, laws and understandings of themselves based on what they observed of the sky because of the regularity they observed in the heavens.|\n|Because, in doing so, they had thereby mapped their specific criterion of being human, of what it was “to be a good man and woman of one’s kind” (Davis 1992), onto the physical cosmos, thereby absolutizing each such criterion;|By doing this, they were closely connecting their idea of what it means to be a good or bad person and what it means to be human, on how the physical universe works. As such, they were making their version of being human universal.|\n|and with this enabling them to be experienced by each order’s subjects as if they had been supernaturally (and, as such, extrahumanly) determined criteria, their respective truths had necessarily come to function as an “objective set of facts” for the people of that society—seeing that such truths were now the indispensable condition of their existence as such a society, as such people, as such a mode of being human.|and this logic enabled them to believe that their version of being human and their version of goodness or badness was an objective, supernatural or divine truth. This way of understanding the world became inseparable from who they were as a people.|\n|These truths had therefore both commanded obedience and necessitated the individual and collective behaviors by means of which each such order and its mode of being human were brought into existence, produced, and stably reproduced.|This truth had a dual effect of requiring adherence to it as well as being the basis of how people's social, philosophical and ethnical reality was created and maintained.|\n|This, therefore, meant that all such knowledges of the physical cosmos, all such astronomies, all such geographies, whatever the vast range of human needs that they had successfully met, the range of behaviors they had made possible—indeed, however sophisticated and complex the calculations that they had enabled to be made of the movements of the heavens (as in the case of Egypt and China)—had still remained adaptive truths-for and, as such, ethno-astronomies, ethno-geographies.'|This kind of knowledge about the cosmos (stars, planets, worlds, space/universe, metaverse?), which includes the good scientific benefits such as navigation/topography, meteorology, etc,  are nonetheless still subjective truths about the universe which we are framing as if they were objective truths for ourselves.|\n\n\n","created":"20220708085036922","modified":"20230216121751645","tags":"Concepts [[Sylvia Wynter]]"},

{"created":"20230911071827326","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/ESEA%20Methdologies%20-%20Crafting%20Joy%20Symposium%207.png?raw=true]]\n\n!! Crafting research methods of joy-making in East and Southeast Asian communities\n\n!!!10am-1pm 11 Sep 2023\n\nThis online roundtable event centres joy as a radical gesture in spite of structural inequality, we specifically explore this in the context of East and Southeast Asian (ESEA) research and communities. By focusing on joy within the context of ESEA research art practice, we ask the following questions; \n\ni) What is the cosmology of ESEA joy, and what gives researchers joy in their work and knowledge-making? \nii) How is joy crafted amongst the structures we exist within and in what forms does it manifest? \n\nDrawing on these propositions, the research event aims to give shape to new philosophical futures and directions for creative ESEA research in the UK to conjure imaginative futurisms, rituals and possibilities. \n\nThis roundtable event includes contemporary artists and practitioners based in the UK and Europe, including Clara Cheung (Yorkshire), Jack Ky Tan (Scotland), Aileen Ye (The Hague), Burong Zeng (London), Howl Yuan (Bristol), Denise Kwan (Bristol), Wing Shan Simth (Nottingham) and Sunshine Wong (Sheffield). Each practitioner will offer a proposition towards the overarching theme of the roundtable. The event will conclude with an open Q+A session.\n\nThis group evolved from a desire to create solidarity for and by independent and institutional ESEA scholars and this event aims to develop this network. We welcome participants interested in these areas and who identify with an East and Southeast Asian heritage to join us at this event. \n\nThe event will have closed captioning available and will be recorded. The recording will be later shared on besean.co.uk. \n\nThank you to Bristol UWE and Bloc Projects for supporting this event. ","tags":"[[ESEA Research Methodologies]]","title":"Crafting research methods of joy-making in East and Southeast Asian communities","modified":"20230911072613091"},

{"title":"critical trusteeship","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Trusteeship.png?raw=true]]\n\n!!Critical Trusteeship\n\n\u003Cbr>\n\n!!!Working definition: Critical trusteeship is a way of\n\n* understanding and embodying trust, (i.e. practising trust);\n* meeting the requirements of 'legal trust';\n* and being able to take a step back to critique the trustee role itself and think about reform.\n\n\u003Cbr>\n\n!!!What is trust?\n\n* Care for something in your possession that doesn't belong to you.\n* Honouring (reasonable) expectation.\n* Believing in and relying on.\n* [[Legal definition|trusts]]\n\n\u003Cbr>\n\n!!!Spidey senses (i.e., things to always keep in mind and to question):\n\n# Current charity law and guidance\n# Wider associated laws\n# Current beneficiaries\n# External considerations and factors\n# Internal development and governance practice\n\nIt isn't about following rules by rote or reacting to circumstances. Trustees don't have time to do everything, or even to do a lot. It is about weighing all the information/evidence of things that are happening and honing your instincts so that you can spot developments/issues.","created":"20211108134321872","modified":"20211109142406575","tags":"charities trust"},

{"created":"20220513065347695","text":"Exhibitions, residencies, talks and projects that are currently on display or available to view. \n\nAlso check out [[recent work|Recent Work]] I've finished in the last few months together with some completed while back but are still considered recent to me because they have a long finish. 🍷\n\n\u003Cbr>\n\n---\n\n|[img height=\"250\"[https://shop.camdenartcentre.org/cdn/shop/files/CamdenArtCentreEditions1August2023_LowRes_-13_1024x1024@2x.jpg?v=1694079548]]|[img height=\"300\"[https://shop.camdenartcentre.org/cdn/shop/files/CamdenArtCentreEditions31August2023_LowRes_-11_1024x1024@2x.jpg?v=1694009393]]|\n\n//[[A Dreaming of the Shires]]// (a series of 4 unique works) and //[[Transitions (Camden Blue)]]//(an edition of 10) are works of ceramic sculpture the came out of my 2022/23 studio residency at Camden Art Centre. \n\nBoth works are available for sale at Frieze London 2023 and at the Camden Art Centre shop:  \n\n\n---\n\n[img width=\"300\"[https://cdn.fact.co.uk/uploads/images/_wideNoCrop/WEB-SIZE-Jack-Tan-Performing-Boardness-FACT-Sep-2022-%C2%A9Rob-Battersby-27.jpg]]\n\nDoing a talk as part of the [[Social Agents panel]] during FACT Liverpool's 20th birthday celebrations.\n\nClick here for the full talks programme: https://www.fact.co.uk/event/20th-birthday-talks-programme\n\n20 October 2023\n\n---\n\n[img width=\"300\"[https://actionspace.org/artists/wp-content/uploads/2013/04/Pardip-Kapil.-Explorers-Conference-live-event.-Tate-Liverpool.-2022.-Image-Courtesy-of-the-Artist-and-ActionSpace-1561x1066.jpg]]\n\n^^Image of ActionSpace artist Pardip Kapil's installation and performance.^^\n\nI am working with [[Actionspace|https://actionspace.org]], an organisation that supports, develops and represents learning disabled artists with complex needs, to create a way of doing governance and board meetings such that their artists would be able to become trustees.\n\nOctober 2023 - January 2024\n\n---\n\n[img width=\"300\"[https://images.squarespace-cdn.com/content/v1/588b77c0b8a79be9aed248bc/1643447822899-ARWR76IR3RT622JH0RB9/Copy+of+Full+Gallery+Shot2.jpg?format=2500w]]\n\n''The TOMA Way: Translating Vision and Values into organisational format, for The Other MA, Southend-on-Sea''\n\nJune-July 2023\n\nI am researching '[[The TOMA Way]]', which is a set of beliefs, values and operational performances at TOMA, a artist-run educational programme and exhibition space based in Southend-on-Sea in Essex that supports artists facing barriers to art education. The research will engage with TOMA's full spectrum of stakeholders and a review of organisational documents/literature. It will result in a set of recommendations for organisational reimagining.\n\n---\n\n[img width=\"300\"[https://github.com/jackkytan/websiteimages/blob/master/Transmission%20Constitution%20-%20what%20we%20inherit%20square.jpg.jpg?raw=true]]\n\n''Transmission Gallery Constitution Development and Incorporation''\n\nMarch 2022 - June 2023\n\nI will be supporting [[Transmission Gallery|https://transmissiongallery.org/]]'s development and updating of its constitution and advising on the implementation of governance structures that will support the unique BIPOC and artist-led nature of this Glasgow membership organisation. This organisational revisioning work forms part of the gallery's public programme [[What We Inherit|Transmission Gallery - What We Inherit]]\n\n---\n\n[img width=\"300\"[https://github.com/jackkytan/websiteimages/blob/master/Kilsture%20mushroom.jpg?raw=true]]\n\n''Disposing Forests''\n\nforthcoming 2023\n\nA chapter for Arts Catalyst's new publication //Practicing the Planetary: Notes on Situated Ecologies//. In this chapter, I take readers on a narrative walk through an actual forest in my neighbourhood as well as the laws and policies affecting it.\n\n\n----\n\u003Cbr>\n\n!!Board and Advisory Work\n\n|[img[https://github.com/jackkytan/websiteimages/blob/master/Dance%20Art%20Foundation%20-%20into_the_mountain_edit_193-1.jpg?raw=true]]|[[Dance Art Foundation Artist Council]] (Sep 2020 - ongoing) - I am part of  of the Dance Art Foundation's artist council who convene to advise, reflect and share knowledge about making, organising, governance, leadership, redistribution and participation in the contemporary dance sector.|\n|[img[https://pbs.twimg.com/profile_images/1585242523315965953/jzGPAhPn_400x400.jpg]]|[[CVAN London|https://cvan.art/regions/london/]] Steering Group (Jan 2023 - ongoing). I joined the steering group of the new branch of the Contemporary Visual Arts Network, CVAN London.|\n\n\u003Cbr>","title":"Current Work","modified":"20231019233406342","tags":"[[Current and Selected Work]]"},
{"title":"Custom Food Lab","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Custom%20Food%20Lab%20scoping%20zoom.jpg?raw=true]]\n\nhttps://www.seedingthecommons.org/\n\nSeeding the Commons is the first season of a long term programme from Custom Food Lab exploring art-making as a practice of commoning knowledge systems around food.\n\nFrom [[Custom Food Lab]]'s facebook post on 25 May 2022:\n\n\u003C\u003C\u003C\nOver the last year or so, our focus has been almost exclusively on locavoregrowingproject .  Under the care of @rocharddidier , @rebecca.rendell_ and @charlene.emma.jones we have watched this amazing space grow and seen our community get involved and love it too.  It has been a difficult year - stringing together funding, asking a lot from one another, making mistakes and learning from them, learning where we are strong and where the gaps are.  But @@color:#009900;we have been carried by the rhythms of the garden@@ - it has kept growing when our energy was low, it has forced us to slow down when we were chasing our tail, @@color:#CC0066;it has nourished us in every possible way@@.  The sunsets up here alone are enough to transform any mood! \n\nWorking so closely with growing food has fundamentally changed the way we think of ourselves as an organisation and ''@@color:#CC00CC;we have begun to reimagine our governance as an ecology@@'', attuned to the entanglements of a multispecies commons, allowing @@color:#0080FF;different ways of knowing to lead us towards more care-filled strategies@@.  \n\nWe are overjoyed that we have @jackkytan at the heart of this process (which we have called Seeding the Commons) - as the Care Taker, holding space for complexity and multiplicity as we draw together emerging ideas and practices.  Supported by training from @thehum_team ,  we are building a strong framework which gently holds our decentralised structure and allows us to build stronger, reciprocal connections internally and externally.  We are also thrilled to consolidate our relationship with Alice Tatton Brown, @hilary_powell and @sagebrice (Artists Steering Group) by welcoming them as associate artists and 'critical friends’.\n\nSo apologies for being a little quiet but there has been much reflection to do and even more bid-writing.  The coming months are going to be really transformative as we re-engage with our arts programming from within the very roots of our community.  We can’t wait!\n\u003C\u003C\u003C\n\n\u003Cbr>\n\n[img[https://dim.mcusercontent.com/cs/9ddb2c84c3273eb0b878984f9/images/ff96026e-dda1-1cdf-e280-a52eaec25b31.jpg?w=564&dpr=2]]\n\nFrom CSL's Newsletter (December 2021)\n\n\n\u003C\u003C\u003C\nFrom our earliest imaginings, we knew that we wanted Custom to enact the change that we wanted to see in the world. It's taken a lot of learning, developing and mistakes to even begin to understand what that might mean - and maybe we will never get to a complete answer - but we do know that @@color:#009900;we need to align our structure and system of governance with our ethos@@. We need to bring together our different strands of work in more creative ways.\n\n...\n\nWe are also thrilled that we will very shortly be able to announce the appointment of two new directors. This will mark the beginning of our process of \"Recombobulation\". This is a project, part-funded by SIB Group (through Kent Community Foundation), intended to enable us to reimagine our future as a resilient and creative organisation in the wake of COVID. Entangling knowledge systems, learning from the past and dreaming into the future - @@color:#CC0066;we intend to make this a public process so that the learning can benefit and include@@ a wide range of the organisations and individuals we are lucky enough to have some contact with. @@color:#0080FF;It will be a process driven by creative thinking and grounded in the earth, it will explore our entangled roots and ask difficult questions.@@ It may involve planning for our own demise or transforming ourselves entirely - we are open to any telling of this story. More information will be shared soon.\n\u003C\u003C\u003C\n\n","created":"20220616113154087","modified":"20230216110054160","tags":"gardening governance [[Work by organisation]]"},
