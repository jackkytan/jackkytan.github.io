{"title":"Jemma Desai","text":"[img[https://bfmaf.org/wp-content/uploads/2021/04/Jemma-Head-shot-1.png]]\n\nhttps://www.instagram.com/iamjemmadesai/?hl=en\n\nhttps://linktr.ee/iamjemmadesai\n\n[[“What do we want from each other after we have told our stories?”|https://vimeo.com/451257487/e4a33ee794]]\n\n\u003C\u003C\u003C\n“What do we want from each other after we have told our stories?” is an iterative reading and reflection on the making and dissemination of This Work Isn’t For Us.\n \nThis Work isn’t For Us is an ongoing study, initiated by Jemma Desai. Partly a critical appraisal of historic ‘diversity’ initiatives, partly an alternative policy document, the study is also an embodied ethnography, assembling testimonies from arts workers navigating institutionally initiated gestures at ‘inclusion’.\n\u003C\u003C\u003C\n\n------\n\n!!This Work isn't For Us\n\n[img width=\"400\" [https://lux.org.uk/wp-content/uploads/2020/05/unnamed.jpg]]\n\u003Cbr>^^Zarina and Jemma when there used to be art dates and brunches. Photograph by Gabrielle de la puente.^^\n\nhttps://lux.org.uk/event/this-work-isnt-for-us/\n","created":"20221010120400767","modified":"20221010121431096","tags":"[[My Cloud]]"},

{"title":"Joon-Lynn Goh","text":"[img[https://static.wixstatic.com/media/329219_25ae96a0645c46d7ba9f1287a96e7214~mv2.jpg/v1/fill/w_552,h_403,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/Portrait_004_%C2%A9BrionyCampbell2020.jpg]]\n\n!!Learning from Joon-Lynn Goh\n\nJoon-Lynn's website: https://www.joonlynngoh.net/\n\n\u003C\u003C\u003C\nWorking across art and culture, migrant movements and community economies, I am interested in how we can creatively shift from extractive to regenerative ways of living. \n\nIn organising, I am inspired by communities of colour and diaspora as protagonists of social change; experiment-orientated art practices that create the conditions for collective research and rehearsal; and community economies that enrich rather than extract from our relationships.\n\nI embrace the work of organising as science-fiction; work that enables us to shape the future. I organise to build community infrastructure including skills, networks and assets that enable communities to self-determine and resource their futures. \n\u003C\u003C\u003C\n\n\u003Cbr>\n\n!!!I am learning about\n\n* resilience\n* innovation\n* embodied and connected thinking\n* organisational change\n* organisational justice\n\n\u003Cbr>\n\n!!!Joon-Lynn's resources\n\nHer essay on her founding of the business and artwork //Sex With Cancer//: https://www.sexwithcancer.com/learn/what-if/\n\nJoon-Lynn is also the co-founder of [[Migrants In Culture|http://migrantsinculture.com/]]\n\nIn considering my interest in organisational reform and 'bureaucracy as art', Joon-Lynn recommended:\n\n* Kate Rich who curated a festival of radical admin: https://cubecinema.com/pages/radmin/\n* Company Drinks also has a back research branch on plausible economies: https://companydrinks.info/whats-on/economy/re-drawing-workshops/","created":"20220613084710601","modified":"20220614060921322","tags":"[[My Cloud]]"},
{"title":"Karaoke Court","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/KC_21.jpg?raw=true]]\n\u003Cbr>^^ Image: Tan, Jack Ky. 'Karaoke Court (Singapore): Pam -v- Pauline' part of //How To Do Things With Rules// solo exhibition, 2016. Institute of Contemporary Arts Singapore.^^\n\n2013 and ongoing, various sites, but mainly developed for my solo show [[How To Do Things With Rules]] at ICA Singapore.\n\n''About the project''\n\nKaraoke Court is a work that explores karaoke singing as a platform for resolving disputes. The work is inspired by song battle traditions across the world where 'litigants' presented their grievances in front of their community for judgment in the form of humorous, witty or satirical song. \n\nIn this work, participants are invited to resolve their disputes by singing karaoke in front of an audience who will decide who wins. The processes and decision of the Karaoke Court are made legally binding via the participants’ signing of an Arbitration Contract. Karaoke Court reflects on issues of community conflict and cohesion, and the central role of presentation and performance in social and legal judgment. Embedded within community practices and spaces, the work does not just attempt to make new art but to propose new legal norms.\n\nSee my [[PhD]] thesis for a more detailed study and outline of this work.\n\n\n''Getting to grips with this work''\n\n//Listen// to a feature about Karaoke Court on [[BBC Law In Action|https://drive.google.com/file/d/1q6KaaXOJ0dDcVbfbCVbw6gqu6oLfoBcU/view?usp=sharing]] (8:09 mins, 21 June 2016) and hear from two litigants, Marissa and Tom, a couple on the verge of breaking up over a dispute about whether to stay in the UK or to emigrate. \n\n//Watch// their sing-off here:\n\n\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/L4ojt8WuEQ4\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\n//Read// a redacted copy of [[Marissa and Tom's arbitration contract|https://drive.google.com/file/d/1WTfUmo7aFmc19p7F2-wbj8H6qyXa6A7a/view?usp=sharing]], which contains the agreed remedies should either party win, and the agreed arbitration rules, i.e., the procedure for the karaoke event.\n\n//Read// a [[Guardian article|Karaoke Court: let Craig David and the Carpenters settle your arguments]] about the work.\n\n''Interesting cases so far''\n\nMarissa -v- Tom (see above), a couples dispute (11 June 2016, Karaoke Court Hackney)\n\n[[Pam -v- Pauline]], family and curfew dispute (8 Sep 2015, Karaoke Court Singapore)\n\n[[Siraj -v- Olivia]], a business strategy dispute (8 Sep 2015, Karaoke Court Singapore)\n\n[[Dan -v- Alex]], an injunction to stop using a mobile phone when socialising (11 June 2016, Karaoke Court Hackney)\n\n''Key features in producing Karaoke Court''\n\n* The aim in producing this work is to reposition law and litigation from a formal State context into a communal and celebratory context, thereby shifting the balance from State sanctions to community sanctions, from grave seriousness to humour and conviviality as a viable context for resolving disputes.\n\n* It is both law //and// art or theatre at the same time. As such all roles have a duality: \n** litigants are singers/performers, \n** 'lawyers' are producers, \n** audience is jury, \n** ticketing is jury summons,\n** judge is emcee, \n** gallery/theatre is court,\n** theatre set is legal architecture, \n** legal procedure is performance schedule/programme, and\n** song is argument.\n\n* Key [[Karaoke Court documents]] (or props) include the arbitration agreement, the ticket/jury summons, the Karaoke Court Order.\n\n* Site, setting, staging, costuming, interior and exterior decoration, furniture, i.e. the architecture of Karaoke Court, are all important in hitting the right note between legal, theatrical and communal aesthetics.\n\n''Karaoke Court sittings to date:''\n\n14 March 2014:  Karaoke Court Peckham - The Gowlett Arms pub, Peckham, South London. \n\n8 September 2015:  Karaoke Court Singapore - part of [[How To Do Things With Rules]] at the Institute of Contemporary Arts Singapore.\n\n23 June 2016:  Karaoke Court Hackney - part of Law's Imagination at arebyte gallery and the Yard Theatre, Hackney Wick, East London\n\n9 July 2017:  Karaoke Court Beijing - part of the [[Miss Ruthless with a Smile|https://ucca.org.cn/en/program/miss-ruthless-with-a-smile-2//]] programme at UCCA Center for Contemporary Art, Beijing.\n\n8 February 2019:  Karaoke Court Hong Kong - part of Art After Hours at [[Tai Kwun Contemporary|https://www.taikwun.hk/en/programme/detail/art-after-hours-karaoke-court-by-jack-tan/291]]\n\n//Upcoming// December 2021:  Karaoke Court UCL Bartlett - part of the [[Design and Creative Practice module|https://www.ucl.ac.uk/module-catalogue/modules/design-and-creative-practice-3-BARC0107]] at the UCL Bartlett School of Architecture","created":"20210925104551457","modified":"20230216110902989","tags":"[[Selected Work]] [[Performance Art]] Installation [[legal aesthetics]] 2015 2014 2016 2019 2022 2017 litigation PhD"},

{"title":"Karaoke Court: let Craig David and the Carpenters settle your arguments","text":"by Deborah Coughlin\n\nPublished on [[The Guardian|https://www.theguardian.com/artanddesign/2016/jun/22/karaoke-court-jack-tan-artist-yard-theatre]] on 22 June 2016\n\n[img[https://i.guim.co.uk/img/media/b8ce4f00da961562fe8029d2d1ad193b538000eb/0_0_4000_2400/master/4000.jpg?width=700&quality=45&dpr=2&s=none]]\n\n!! Karaoke Court: let Craig David and the Carpenters settle your arguments\n\n//Bored with your husband? Cross at a parental curfew? Artist Jack Tan can help solve your domestic disputes – but first you’ll have to sing a round of East 17//\n\nIf there is a massive overlap between your love of karaoke and your penchant for Judge Judy, Jack Tan’s new show could be your perfect night out. [[Karaoke Court]] is a real-life arbitration process, in front of a bona fide circuit judge, where the audience gets to play jury. It’s an opportunity for anyone to battle out their disputes through the medium of song, crucially within arm’s reach of a fully stocked bar.\n\n\n\u003C\u003C\u003C\nThe audience have to make a decision: facts or performance, reason or aesthetics, ​​head or heart\n\u003C\u003C\u003C\n\nSummonses have already been sent out for the latest court session at London’s Yard theatre – bang in the middle of a Hackney Wick industrial estate. As in a normal court, the judge sits on high in a very big chair. The audience, red and green cards in hand, must be prepared to give a verdict on the cases sung before them. Last-minute disputes are encouraged (though there are limited spots), so if you’ve got beef with someone bring them with you and arrive early to fill out the paperwork.\n\nWhen Karaoke Court debuted in Singapore last year, one of the more controversial cases concerned a mum whose daughter wanted to overturn a 9pm curfew. The daughter was 27. When the judge read out the facts of the case, it seemed clear cut. But then the mum warbled emotionally through the Carpenters’ Close to You – and successfully defended her position. Waah?\n\nIt’s all in the performance, says Tan, who makes work at the intersection of law and art. “If you were there you would know why. I’m trying to create a crisis – the audience have to make a decision between the facts of the case and the performance, between reason and aesthetics, head and heart.”\n\n[img[https://i.guim.co.uk/img/media/070510275c93089b1bb5976df52a5861337e0264/288_188_3521_2419/master/3521.jpg?width=620&quality=45&dpr=2&s=none]]\n\nTan was destined to end up in a courtroom. As a dutiful son in Singapore, his future was plotted out for him. “I wanted to study English literature and, you know, typical Asian family: ‘No you can’t. I’m not sending you to do something useless. You choose lawyer, doctor, engineer, accountant.’” So he did, coming to study in the UK, then taking up a training contract in the law.\n\n\n\u003C\u003C\u003C\nThis is litigation as part of a festival ... a sing-off\n\u003C\u003C\u003C\n\nHe became the model of an idealistic legal campaigner on issues including racism and domestic violence. Then, in his 30s, disillusionment set in. “When the Iraq protest failed, it led me to questioning: what’s the point in campaigning?”\n\nDisenchanted with the law and its ability to change anything, there was only one thing for it. Tan joined a pottery night class. In Aylesbury. “It was me and a bunch of old ladies,” he says. “My ceramics teacher looked at my crap pots and said, ‘There’s something in them.’ That was the first thing I learned about art; even if it looks crap, it can still have something in it.”\n\nIt was also the moment this trainee solicitor, about to be offered a job in a commercial litigation department, decided to rebel and retrain in ceramics. His family weren’t happy, even when an MA from the Royal College of Art followed. But a decade later and Tan was ready to bring law to the forefront again, inspired by the alternatives to our adversarial legal system he learned about during his original law degree. “There was spoon-hitting and knee-kicking as a way of solving disputes,” he recalls – but the one that stood out was the Inuit tradition of song duels. “Litigation as part of a festival. A sing-off.”\n\nLitigation is so removed from the community in the west, he points out, we turn it into something abstract. “Say two neighbours in a street have a dispute. They actually go somewhere else, to a court, to have a fight, as if it doesn’t affect their home life. Claims and counterclaims, appeals, everything. It snowballs. And of course someone will win, because that’s how the system works, but who really wins? Everyone spends loads of money, is dragged through this process, and the two parties may still be pissed off with each other.”\n\nNot at Karaoke Court they won’t. “You can’t get angry,” reasons Tan. “You’re singing to each other with cheesy arm movements. You’d be a real party pooper.”\n\nTan’s project was as such a success in Singapore, there are rumours of a TV version. But first it’s coming to London, where newly cohabiting couple Marissa and Tom are willing to put their future in the audience’s hands. What is the case?\n\n“Right” begins Marissa, “he doesn’t want to live in the UK. We’ve talked about kids and I want my kids to get what London has given me. And Tom just wants to leave the UK, because he thinks it’ll be better abroad; the sun shines, people are happy.”\n\nIt’s a classic couples dispute on where’s best to bring up your future kids. Tom takes over. “We get into this flary dispute every time we talk about it. I just feel this country is not going in a good direction. There’s a lot of controversy and I think it’s going to become quite violent over the next few years with clashes and riots.”\n\nA lot of eye rolling and shaking of heads follows. The couple have agreed that if Marissa wins they will stay in London for at least three years. If Tom wins they will leave the country by April 2017. Tom’s hoping his rendition of Craig David’s Walking Away will get the audience on side. Marissa’s considering singing Stay Another Day by East 17. They both agree on one thing: Karaoke Court is a good way to solve the issue. As Marissa says: “Singing is better than arguing.”\n\n// Karaoke Court is part of Law’s Imagination at the Arebyte Gallery, Yard theatre, London, on 23 June//","created":"20230216100156946","modified":"20230216100806605","tags":"[[Writing and press about my work]] [[Karaoke Court]]"},
{"title":"Karen Barad","text":"[img[https://egs.edu/wp-content/uploads/2019/08/karen-barad.jpg]]\n\n[[Wikipedia profile|https://en.wikipedia.org/wiki/Karen_Barad]]\n\u003Cbr>[[European Graduate School profile|http://egs.edu/faculty/karen-barad]]\n\nCurrently: [[Professor of Feminist Studies|https://feministstudies.ucsc.edu/faculty/singleton.php?&singleton=true&cruz_id=kbarad]]\n\nI cannot remember exactly when I came across 'Meeting the Universe Halfway'. I do remember recommending it to sculpture students so it must have been around 2012-13. It was a difficult book to read because quantum physics is not easy! But a lightbulb turned on in my head when I understood Barad's proposition that the material world had fuzzy boundaries, and that the reality was not made up of clean edges but that if you looked close enough, those edges are blurry and vibrating and continually [[intra-acting|intra-action]] with each other and with things they touch. Her discussion on light [[diffraction]]  and Schrödinger's cat also questions the sureness and predictability of reality and presents the alternative that everything is contingent on who or what is participating in or even observing any interaction.\n\nThis overturns our enlightenment presumptions that the world is always Cartesian or Newtonian, i.e. that the world is comprised of mappable discrete and independent entities that follow fixed predictable rules of behaviour. Predictability and knowability only works at certain scales and within very limited contexts. For example, at human scale, objects appear to follow rules of gravity, they occupy a fixed space, they have clearly defined boundaries. But at the microscopic or quantum level, these rules have been proven by physicists to have started falling apart. \n\nAll well and good in science, but what are the implications of this for arts, social science and humanities? Short of writing a long essay, the implications are profound because all of modern Western thinking and knowledge has been based on a Cartesian/Newtonian view of the world, or as [[Sylvia Wynter]] might say, on the coloniality and the \"overrepresenation of Man\". Western law, ethics and politics are also based on the idea that the world is or should be predictable, controllable and explicitly knowable. But if, as Barad proposes, the real world isn't actually like that, and instead the //norm// is intra-activity, co-creation, non-knowability, contingency and fuzzy edges, then our current approaches to handling the world and producing in it are inadequate.\n\n-----\n\n\n!!!Key Concepts\n\n* entanglement\n* agential realism\n* [[intra-action]]\n* [[diffraction]]\n","created":"20170801104103452","modified":"20220627115348978","tags":"[[My Cloud]]"},
{"title":"Kiln Gods and Kitchen Gods","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/SSW-turns-40.jpg?raw=true]]\n\n//''Kiln Gods and Kitchen Gods''// is a text commissioned by the Scottish Sculpture Workshop for their 40th anniversary celebrations on 2 Nov 2019.\n\nFrom [[SSW's website|http://www.ssw.org.uk/40-years-and-more/|http://www.ssw.org.uk/40-years-and-more/]]:\n\n\u003C\u003C\u003C\nTo celebrate the close of our 40th year at Scottish Sculpture Workshop, we have commissioned three texts that explore our current practices and speculate on the transformations that can take place here. Taru Elvfing, Ilana Halperin and Jack Tan have all come to know SSW in many different ways across varied time periods. Their words share both their personal experiences of SSW, and the opportunities they see in our future.\n\n“In working with clay each movement of my thumb as it blended coils together constituted an action in tandem with the pause before it, a pause that was an opportune moment of intention and desire”. Looking to the spaces between eating, sleeping and making, Jack writes on the ceramics workshop as a place of chance, vision and action.\n\u003C\u003C\u003C\n\nExcept of the text:\n\n\u003C\u003C\u003C\n!!Kitchen Gods and Kiln Gods\n\nI don't quite remember in my early childhood whether we ever hung a picture of the Kitchen God near the gas cooker in our kitchen. As a family we followed a lot of the customs in Chinese folk religion before we converted to Pentecostalism--burning incense, worshipping our ancestors, making food offerings to gods, bathing with temple flowers--and so I like to think we had a hearth/kitchen god too. But I do remember my aunt telling me that children had to be obedient because the Kitchen God went up to heaven every Chinese New Year to report our behaviour to the Jade Emperor, in a kind of annual performance audit. I never knew what happened after my report was submitted. I wondered if there was a naughty or nice list that affected what I get reincarnated as in my next life. However, I got the sense that I was being watched whether I was in the kitchen or not. It was a mystical panopticon that I carried inside me all the time. But unlike Jeremy Bentham’s prison panopticon, where all rule-breaking could be observed from a central vantage point and immediately nipped in the bud by prison guards, I never knew what the rules were exactly that I should be following. ...\n\n\u003C\u003C\u003C\n\n\n[[Download a full copy of the text here|https://www.dropbox.com/s/d1ul1cmt496dq0j/Kitchen-Gods-and-Kiln-Gods_web.pdf?dl=0]]","created":"20210925111437443","modified":"20220513085748819","tags":"[[Selected Work]] Writing 2019"},

{"created":"20210926071823397","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/lawandhumanities.jpg?raw=true]]\n\nI co-edited a special issue of the Law and Humanities Journal with law lecturer [[Lucy Finchett-Maddock|https://profiles.sussex.ac.uk/p329231-lucy-finchett-maddock]] on ''Practice and Process'' (Vol. 16.2) [[published in Dec 2022|https://www.tandfonline.com/toc/rlah20/16/2?nav=tocList]].\n\n--------\n''Here is our original call for papers:''\n\nWe are seeking submissions to consider understandings of practice and process very broadly defined.  We are looking for submissions on questions relating to process and practice in the interweavings between art, law and political activism. \n\nBoth art and law are placed within a disciplining of practicing, each requiring ‘practitioners’ and the production of processual and practical intuition as part of their calling. What does it mean to be a practitioner?  The word itself instils something that is unfinished, and yet there is an authority and legitimacy that at once asserts we have a ‘practice’. Are practices and processes the same thing? \n\n‘Process’, for example, might refer to procedure in the enactment of a legal event or interpretation or judgement, or it might refer to the creation, production or situating of a work or art; similarly to arrangements of linear or non-linear elements in an act or emergence of political resistance or criticism.  ‘Practice’ could equally refer to diverse aspects of the legal or juridical experience, the making and consuming of art in its various forms, or navigation through the rough seas of political resistance, revolution or negotiation of the more stable structures of political theory, science and tradition.\n\nSome suggested ideas, along the lines of:\n\n* the performance or theatricality of law\n* material and digital processes of legal archiving: filing, printing, bundling, backups\n* collecting, scavenging, accumulating in the practice of evidence gathering\n* legal colours and graphic design\n* legal advice as dramaturgy\n* the paralegal: accompanist, amanuensis and fabricator\n* the architecture and construction of contracts\n* legal artisanship: rehearsal, repetition and skill\n* how relational aesthetics informs a crime scene\n* live/body art, personal injury and tort \n* the psychogeography of land law\n* advocacy as portraiture\n* authority, legitimacy and practice\n* due process, practice and customary aesthetics\n* jurisdiction and form\n* entropy, change and doing\n\nPlease send to info@artlawnetwork.org. Expressions of interest for this call to be sent by 31 October 2019.","title":"Law and Humanities Journal","modified":"20231019232208576","tags":"Writing 2022 [[Academic Research]]"},
{"title":"Law as Imagination","text":"From my [[PhD]] thesis: //Law's Imagination: towards an understanding of legal aesthetics through performative practice//:\n\n\u003C\u003C\u003C\n''Chapter 4.1: Law as Imagination''\n\nAs an artist, I am interested in imagination as a site where law is initiated. Even where legal reform arises from societal crisis or economic need, lawyers and legislators return to imagination as a space in which new laws are conceived and worked out. Imagination features strongly within jurisprudence even if the word ‘imagination’ is not used per se. Kant, whose work is regularly included in the jurisprudential canon (Freeman, 2014), makes the connection between reasoning, sensibility, judgment and imagination (Kant, 2001, 2006). For Kant, the imagination functions to mediate between our sensibility and our understanding in what he calls a “transcendental function” (Kant, 1998).  Imagination is also the basis for the influential social contract theories of Hobbes (Hampton, 1988; Hobbes, 2006), Locke (Locke, 2014) and Rousseau (Rousseau, 2018) who posit ideas of different social worlds out of which come proposals for ordering society. A more contemporary voicing of the use of imagination in legal theory is Rawls’ veil of ignorance (Rawls, 2009)). Rawls proposes a thought experiment of an imaginary law-making space we enter where we are ignorant of our real positions in society or of the positions that we will occupy once we exit that space. He posits that the laws and rules we agree behind this ‘veil of ignorance’ are likely to be more fair because we do not know which social or economic position we will return to in the real world. A common thread amongst the works in this lineage is that they each involve imagining alternative worlds, from which legal principles can be derived to regulate society.\n\nIn terms of my artistic work, I consider the space of legal imagination the beginning of where a poeisis of law can happen. It is test space where an idea of law can be conceived and then brought into fruition or visibility through artistic or aesthetic production. By ‘artistic or aesthetic production’, I do not mean it in the consumer sense: of the creation of beauty or sensorial edification, which is the production of pleasure. Depending on the artist’s aim, pleasure may or may not be a component in a work of art or law and is the guiding principle of neither. I do not also use the space of legal imagination as a place for brainstorming. The aim of brainstorming is outcome-oriented problem solving which is teleological in nature and therefore a different order of knowledge from the one that enables a poiesis of ethics to emerge. But I understand aesthetics or aesthetic production to mean the expertise involved in technē. Techne is the process by which humans bring something into being or into presence through skill, knowledge and action. It is not the same as manufacturing which is a predetermined production process of what is already known. Instead technē is “to be entirely at home in something, to understand and be expert in it. Such knowing provides an opening up. As an opening up it is a revealing.” (Heidegger, 1977)  For something as dynamic and mutable as law (at least within democratic common law systems in the world), the openness of technē as a discovery process is a better fit than adopting a directive and teleological approach or one that simply aims to produce pleasure.\n\nWhile the general public thinks of the law as something that is certain and fixed in text, the law always makes space for the new and anticipates what is not yet known. This space of non-knowing is one where legal imagination becomes essential for the production of new law. In England and Wales where the common law (the case-based system) operates, the law is reinforced or revised depending on what cases are brought before it by society. In a sense, every case heard in court is a request for clarification of what is and is not lawful (Freeman, 2014). Where there is no existing relevant legislation or previous similar cases for dealing with the dispute before it, the court is faced with a ‘hard case’ (see Section 5 below for a more detailed discussion of hard cases and judicial discretion), one whose legal characteristic and whose underlying legal principles are not yet known but is somehow sensed and therefore work must be done to cause these principles to emerge. Such cases are often appealed to the Supreme Court which has to employ a technē in order to produce new legal judgment and thus new law (Dworkin, 1975). \n\nFurther the United Kingdom is one of the few countries in the world that does not have a written constitution. Being uncodified and comprised by a collage of case law, legislation and legal custom, it is difficult to fully and precisely express what the constitution is. However, the English system would claim that constitutional lawyers, and even the layperson, often instinctively know what is unconstitutional at any particular moment in history without the need to reference one supreme document called The Constitution, e.g., in the case of recent challenges to the legitimacy of foxhunting (Elliott, 2007). This makes the constitution in the UK much more flexible, more able to be reformed, than the codified constitutions of other countries. Proponents and opponents argue that this flexibility is advantageous and disadvantageous. But for the purposes of this research, it is this very characteristic of flexibility that is pertinent. It implies that the law as being capable of existing as a dynamic, contested, and not fully knowable field out of which various representations of it manifest through the technē of legal professionals (as legislation, court practice, government procedure, case law, etc.). \n\nBecause the law is in a state of continual potentiality, it is always coming into being and stands astride both a fixed state of knowledge as well as a non-knowing or an about-to-be-known. A lawyer’s work (especially a litigator’s) consists of knowing what is already explicitly expressed as law and of looking out for the shape of the law to come (and often by midwifing these ‘new shapes’, i.e., high profile and hard cases, a lawyer gains reputation and notoriety).  It is in this gap of potentiality (Skantze, 2014), this field of the imaginary, in which a lawyer practises in a way that is not dissimilar to an artist. However the lawyer does not pay attention to their artistry the way that an artist would. Therefore the lawyer would not concentrate on legal aesthetics as relevant work, as I have done in my two practice research projects.\n\n\u003C\u003C\u003C\n","created":"20220322132158502","modified":"20220702082010807","tags":"Writing 2020 PhD"},
{"title":"Law, Space and Materiality","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/dry%20stone%20wall.jpg?raw=true]]\n\nExtract from an interview with Dr Swastee Ranjan for the Art Law Network https://artlawnetwork.org/interview-with-artist-jack-tan/\n\n''What appears in your work is some sense of dynamism – between the worlds of art and law.  But what about the question of representation – how art represents law doesn’t seem to have much space in your work?''\n\nYes. Because I am not interested in depicting or illustrating the law in the same sense that I am not someone who likes or is good at painting landscapes or portraits in order to accurately recreate likenesses of places and people. The fact that law is represented in a lot of my work comes from the fact that I am using law as medium rather than a particular aim to represent or laws or legal issues. There are many lawyers and campaigners who are way better at doing that than me!\n\nI am also ambivalent about using art as a way to change the law. I don’t think the relationship between art and law is that direct. __Law has an aesthetic dimension which we can access to create work in order to make visible that very aesthetic dimension.__ That aesthetic dimension is not uninfluential. But its influence isn’t cause and effect. It has to be detected in other ways and using other yardsticks. As such I couldn’t improve or ‘fix’ the law with art even if I wanted to because ‘fixing’ is a cause and effect thing. Also the moment I instrumentalise art to explicitly create social good, it stops being an interesting open-ended enquiry for me.\n\n''Yes. And even though you do not instrumentalise art – you do have an understanding of aesthetics with regards to law – you break apart law, and take the form of the law to be more than what it just is. I can see in your work, the notion that the text of the law is not merely the law. There is something else that describes the law. So, in my understanding, your work highlights that aesthetics is not merely how the law is conducted but also escapes the given law.''\n\nI’d agree with that because my conception of the law is very much beyond the text. For example I sometimes imagine a particular society that may have no written code, no text. But it still has formal law through which resources are distributed and order is maintained. __So for me law pre-exists or exists beyond the text in that sense.__ The fact that our society chooses to use written text to process and contain the law means that our law is bound up in and defined by specific operations of semiotics and grammar. And that has led to a specific timbre of law in our culture. But that was our choice.\n\nThe law, like Art, is something that human beings do. It is deep in our nature. To me, __law is an instinctual perception of differences in power, resources, presences and then a deciding of how these are to be allocated and distributed and behaved around__. For example, If you and I met face-to-face somewhere, there’s already a kind of law in place between us because we may be aware of our different physical sizes that would denote different claims or access to strength or space or prominence. We may then agree implicit or explicit rules about what do with this relation between us and how to express this formally. This is law to me, and also sculpture!\n\n''In your work, you put special emphasis on materiality whether in terms of performances or in terms of a certain semiotic reference – such as for the Karaoke Court, you use flyers and logos. Do you want to say something about that?''\n\n__Law has always used visual and material culture to reinforce what it is__. You only have to walk around the Royal Courts of Justice in London to realise that, or any supreme court in any country I bet. But let’s say we meet in a new land somewhere and agree that this patch of land is mine and that patch of land is yours. But for some reason we are not happy with just a verbal agreement, and feel we have to draw a line between us. That line could be drawn in the dirt or marked out with stones, but it often takes the form of a fence or wall.  That line is where a visualisation and materialisation of law begins. Depending on how much we like and trust each other we may decide to build a high iron fence or a short hedge. At some point we may want to declare this to third parties by materialising more marks called road signs or ‘boundary stones’ as the ancient Babylonians did. These are aesthetic decisions we are making to embody the law. I think law and aesthetics in this way have always been close – and there’s always a conversation between the two. That is why  it has been important for me to be aware of material and visual symbolism within my work through use of contemporary signifiers such as logos, branding and graphic design, and to always re-understand how law is creating a visual and material culture and vice versa.\n\n\u003Ciframe src=\"https://player.vimeo.com/video/417392415?h=d1323a98c8\" width=\"640\" height=\"360\" frameborder=\"0\" allow=\"autoplay; fullscreen; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\u003Cp>\u003Ca href=\"https://vimeo.com/417392415\">NICK MODRZEWSKI on law and language\u003C/a> from \u003Ca href=\"https://vimeo.com/writingandconcepts\">WRITING&amp;CONCEPTS\u003C/a> on \u003Ca href=\"https://vimeo.com\">Vimeo\u003C/a>.\u003C/p>","created":"20211028185727993","modified":"20211029073524685","tags":"[[legal aesthetics]] space materiality"},
{"title":"lawlike","text":"From '[[Religious Theory e-journal|https://jcrt.org/religioustheory/2022/01/07/locating-yhe-oceanic-in-sylvia-wynters-demonic-ground/#_ftn19]]' referring to [[Sylvia Wynter]]'s 'Unsettling the Coloniality of Being...': \n\n\u003C\u003C\u003C\nHumanly created “stories” and its attendant categories, differentiations and distinctions thereby transform into “codes” that function as “lawlike” in that they are deemed to be eternal, fixed, divine.\n\u003C\u003C\u003C\n","created":"20221010122938578","modified":"20221010123738604","tags":"Concepts"},
{"title":"Learning Nonhuman","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Learning%20Nonhuman%20-%20screengrab.jpg?raw=true]]\n\n\nFrom FACT Liverpool's website: \n\n\u003C\u003C\u003C\nOver 12 weeks, Jack worked collaboratively with an intergenerational group of participants and the Learning Team at FACT to create an MPV (minimum viable product) version of the game called Non-Humans of Liverpool. Gameplay was tested in a citywide tournament and at FACT as a governance and environmental planning tool.\n\nOver this time, we realised that the learning process itself was the most productive and artistically interesting aspect of the project, in particular, the process of trying to put ourselves in the position of a non-human person and seeing/smelling/feeling for our shared world as they do. We had to question how we learned and articulated non-human interests into arguments that made sense to human decision-makers. Ultimately, this project was an attempt to perceive and understand the non-human Other, and to enable a space for practical inclusion of them in our laws and our ways of living and working.\n\u003C\u003C\u003C\n\nGo to the FACT website to see the work: https://www.fact.co.uk/learning-non-human\n","created":"20211029072634615","modified":"20230216104926625","tags":"[[more than human]] Digital [[FACT Liverpool]] games"},

{"title":"MAIA Group","text":"[img[https://dluxe-magazine.co.uk/wp-content/uploads/2020/09/YARD-opening-at-Port-Loop_Photo-Two.jpg]]\n\n!!Learning from MAIA (and founder Amahra Spence)\n\nFrom MAIA's website https://www.maiagroup.co/:\n\n\n\u003C\u003C\u003C\nMAIA is an artist-led social justice organisation, working worldwide, based in our home city, Birmingham, UK. \n\nOur work asks what it takes to move from imagination to liberation, through the creation of spaces, programmes and resources, where imagination and culture are starting points.\n\nWe work with other artists, who are well versed in imagining beyond our current paradigm to co-dream and manifest spaces [Sites of Imagination], community programmes [Culture for Liberation] and resources [Resourcing the Movement] that grow the capacity for more people to consider themselves ‘artists’ and challenge the systems and structures around us. \n\nThis means we centre the experiences, practices and imaginations of Black artists, particularly those who are impacted by intersecting forms of oppression.\n\n“The function of art is to do more than tell it like it is - it is to imagine what is possible”— BELL HOOKS\n\u003C\u003C\u003C\n\n!!I am learning about\n\n* Moving from criticism and deconstructing institutions or society into manifesting the world that I want to see.\n* Radical empathy.\n* Radical hope.\n* Black radical administration.\n* That 'the art world' ain't all that; and that we can carve out our own art worlds.\n\n!!MAIA Group's resources\n\nEventbrite page of past and upcoming events: https://allevents.in/org/maia-group/2010988?ref=organizer-ep-v4\n\nYoutube page: https://www.youtube.com/channel/UCAh51iPAU3bw-Q9qXWUxCVw/videos\n\nTwitter page: https://twitter.com/MAIA_Group\n\nAmahra Spence on radical imagination: https://hurryslowly.co/408-amahra-spence/\n\n","created":"20220627120630879","modified":"20221217161241611","tags":"[[My Cloud]] [[Work by organisation]]"},

{"title":"My Cloud","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/eight%20immortals%20cnag241711.jpg?raw=true]]\n\nA leftover from my youth as a (Evangelical Methodist) Christian, I have retained the idea of there being a great 'cloud of witnesses' around me:\n\n\u003C\u003C\u003C\nWherefore seeing we also are compassed about with so great a cloud of witnesses, let us lay aside every weight, and the sin which doth so easily beset us, and let us run with patience the race that is set before us ... (Hebrews 12:1)\n\u003C\u003C\u003C\n\nSt Paul, who was a zealot and lawyer and so good at rhetoric and stealing and adapting ideas, was probably talking about the Saints and all the (good) believers who had gone before and who were cheering the current faithful on. Of course, this wasn't a new idea. Different religions and cultures around the world understood the importance of ancestors, gods and nature itself as entities who witness and accompany us in our lives. \n\nIn my artistic practice, you could say that there are people, who have passed and who are still around, who 'haunt' me, i.e., their work, presence or paths return/cross with mine at opportune moments. Some I have never met. Some I speak to often. But in some way, they inform my work, create the context for my thinking and practice, and ultimately cheer me on whether they know it or not. \n\n__Image__:\n\nThe image above is of the [[Eight Immortals]], figures from Chinese mythology dating from the 7th century (Song and Tang dynasties). This is a popular depiction of them crossing the sea, one of [[various stories about them|https://www.pbs.org/wgbh/roadshow/stories/articles/2022/2/7/explainer-who-are-eight-chinese-immortals/]], and comes from the proverb:\n\n\u003C\u003C\u003C\nBa xian guo hai, ge xian shen tong (八仙過海, 各顯神通) — \"The Eight Immortals cross the sea, each revealing their divine powers.\"\n\u003C\u003C\u003C\n\nThis proverb is often interpreted to mean that everyone has unique gifts, talents or tools and no matter how exceptional they can (and should?) be used to contribute towards a shared endeavour or journey, e.g., crossing the sea. A bit like ancient Super Sentai (Power Rangers)! For me, when I think about past and present artists, creatives and activists, I see their 'super power' and am glad that they are around me, like a cloud.\n\nIn the weeks, months and years to come I will be adding here profiles and links to the works of people (human or more-than-human) who form this cloud.","created":"20220513093023625","modified":"20220613084704988","tags":"About"},

{"title":"new materialism","text":"Watch this space for more information about New Materialism and how this informs my practice.\n\nSome of my projects that use New Materialist approaches are [[Voices From The Courts]], [[Devising Governance]] and my [[FACT Board Artist-in-Residence]].\n\nSome of my writing that elaborate New Materialist frameworks in my thinking include my ~PhD thesis [[Law's Imagination: towards and understanding of legal aesthetics through performative practice|PhD]] and [[Disposing Forests: a walk through the policyscape of a Scottish forest]].\n\nAn overview of New Materialism as a theory can be found [[here|https://www.oxfordbibliographies.com/view/document/obo-9780190221911/obo-9780190221911-0016.xml]]","created":"20210925122257314","modified":"20220514072504168","tags":"Concepts"},

{"title":"Notes from Usership not Ownership - Breakout Groups","text":"[[2022-11-26 Usership Not Ownership - land rights]] breakout discussions after meeting Marwa via Zoom.\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Mosaic%20Rooms%20-%20Usership%20not%20Owneership%20IMG_0670sm.JPG?raw=true]]\n\nGroup 1: \n\n* Squatting: https://www.bigissue.com/news/housing/squatters-rights-in-the-uk-everything-you-need-to-know/\n* Alternative ways- collective purchases; [[Assemble|https://assemblestudio.co.uk/]] for example takes over cheap properties and turn them into artist studios.\n* Wandering around the city instead of residing. Alternative ways of experiencing the city. Situationists: https://medium.com/@eleenakyriacou/the-situationists-drawing-of-the-city-as-a-series-of-situations-b2a8aef3faf3\n* Blockchain as an alternative way of decoupling physical and digital .\n* Phantom territories and our lives are built on places far away - chile and china\n* Cemeteries - burying people in high rises reflects industrialisation of living and the dead.\n* New practices of sea and green burial. \n \n[img[https://github.com/jackkytan/websiteimages/blob/master/Mosaic%20Rooms%20-%20Usership%20not%20Owneership%20IMG_0675sm.JPG?raw=true]]\n\nGroup 2:\n\n* We discussed running an arts space for the last 9 years. \n* The concrete area to be turned into a garden space. \n* The area is being redeveloped and a private company has brought a lot of the area. \n* The idea to take over the space and transform it into a community garden. \n* Let community have a voice and feel that they own the area more. \n* Been seeking funding for the project but we can't find the legal owner. We have asked a lot of places. \n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Mosaic%20Rooms%20-%20Usership%20not%20Owneership%20IMG_0668sm.JPG?raw=true]]\n\nGroup 3:\n\n* People operating outside the state. Autonomous zones in Seattle.\n* Nomadic communities challenge the conventions of statehood and citizenship.\n* Try a three min thought experiment: what would happen if everyone burnt their passports?\n* This might lead to a rise in visual judgements and people might ask where they are from? People who look or don't look  British. \n* Language is important for communities to reclaim places. Snowdon and Snowdonia in Wales is now to be called by their original Welsh names of Yr Wyddfa and Eryri: https://www.walesonline.co.uk/news/wales-news/snowdonia-national-park-called-yr-25536121\n* For Marwa's film it was interesting that English was the choice of language\n* There is a historic trend of putting things into English.\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Mosaic%20Rooms%20-%20Usership%20not%20Owneership%20IMG_0666%20sm.JPG?raw=true]]\n\nGroup 4:\n\n* None of us are from this country. So not sure about the law. \n* Issues about renters and what they face. The huge amount of power landlords have. \n* Usership vs property. Families who live for generations can still be kicked out by landlords who may not even have seen the building. \n* UK has a system of freehold and leasehold, and everything else is owned by the Crown. \n* When we talk about law we are already talking about the system. \n* We thought about collective ownership. Creating funding pool to fundraise to buy a building. \n* We could create a Renters.' union and can we use this as a public pressure.\n* Civil disobedience or refusal.","created":"20221217153653032","modified":"20231002131928584","tags":"[[2022-11-26 Usership Not Ownership - land rights]]"},
{"title":"Notes from Usership not Ownership - Marwa","text":"!!![[2022-11-26 Usership Not Ownership - land rights]] discussion with Marwa Asanios after watching her film //Who is Afraid of Ideology IV: Reverse Shot//\n\n[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/Mosaic%20Rooms%20-%20Usership%20not%20Owneership%20IMG_0651.JPG]]\n\nWe all watched the film in the downstairs gallery and then \n\n''Jack'': I was interested in the tools featured in the film and film itself as a tool for exploring the politics of land and ownership. In particular, I was drawn to the scene where you showed a researcher meticulously preparing a microscope slide, but in the end we never saw what he saw through the microscope.\n\n''Marwa'':  The film was interviews with diff people and shows all their approaches to land and property.\nThe cinematic apparatus at the time was used as a tool in land grabbing. Historically the tool was linked to privatising land and turning it into property. It was important to think through it. Geological, historical, legal knowledges are tools to think through. These diff knowledges sit next to each other. \n\nThis scene is really more about the investigative thread that the Cooperative was doing to come up with a proposal to rehabilitate that land. This film is part of  a wider project of de-privatisation and rehabilitation of the land that will be used by a community of people who are in the film. The diff actors in the project are also actors in the film. The film becomes one tool of reflection in the process. It sits among other agendas. The diff actors in the project are also actors in the film. \n\n''Audience question'': What legal format or instrument did you use to create at Commons?\n\nThey found that a Commons was not the best legal status because the municipal government could use it and take possession as custodians of the land. Instead we decided to turn it into a social waqf. This blocks the land from being exchanged. It cannot be sold any more. It is still owned but frozen from exchangeability. \n\n''Audience question'':  So who owns the new waqf?\n\n''Marwa'':  The current owners will remain owners of the waqf. The land has different plots. There are many small owners. It is not valuable land and not attractive to commercial developers. It is considered damaged land because it has been quarried for a long time. \n\n''Audience question'': Was there any attempt to change the structure and donating the land to a charity?\n\n''Marwa'': When you freeze a land you freeze it for 99 years. The justification for freezing the land is that it is for public good. We have started the rehabilitation of the land and planting crops.\n\n''Audience question'': How did you get the owners to agree to the waqf\n\n''Marwa'': The owners agreed to this as an experiment. It could become a precedent for others who want to find ways of communalise the land.\n\n''Jack'': How would you translate this kind of wapf solution say to Germany?\n\n''Marwa'': Every clergy have their waqf. It is managed by church and state. There is a category of social/secular waqf. In Germany, constitutionally all land has to be owned. Every village still has its Commons in Lebannon for animals, harvesting etc. Nothing comparable in Germany. Perhaps it can be a collective ownership. 150 years ago, in Ottoman space, all land was not owned, it was managed and taxed, \n\n''Audience question'': What do you actually inherit when you inherit a land really resonated with me. Can the waqf help with decolonisation? How to unpick the French conception of the land in Lebanon and rethink ideas of land. \n\n''Marwa'': It was about how you perceive that land .We don't perceive land without thinking of ownership. We don't see the land as something that is not owned. Going back to Ottoman laws that are still in place. //Mashaa// or common land is 25% of land in Lebanon. The land was not organised under a regime of private property. \n\nYou start to perceive it in a different way when land is actually used but not owned. \n\nWe are trying to bring the idea of usership and not ownership and to change the relation to land. You start to perceive the land differently and to relate to it differently. A lot of people who take care of land and use it do not own it. The land owner does not live there, and they delegate the land to people who use it. It is interesting to see and emphasise these practices as ways of organising and relating to land that not necessary under private property regime. \n\n''Audience question'': I have been thinking about stewardship instead. e.g., regenerative farming. \n\n''Marwa'': For this project, we intend to be following a specific way of rehabilitating land using permaculture techniques. Trying to follow the needs. There are 5 families who use the land and need it. \n\n''Audience question'': What is the geological or ecological perspective? What agency is being given to the land? In your film, the are rocks being animated as if the land is alive. How does this contrast with ownership and usership which is still about human beings?\n\n''Marwa'': One way is to approach land through a Historical Materialist approach. What are the conditions of production and historical perspective? The other is coming from a New Materialist thinking which is that land and matter have their own agency but are also thinking entities int themselves. The idea that land has memory comes from a New Materialist approach. These two traditions don't normally sit together. \n\n''Some further reading on concepts raised in the discussion:''\n\nWaqf: https://en.wikipedia.org/wiki/Waqf\n\nMashaa, or Arabic commons: https://www.hkw.de/en/programm/projekte/2013/edward_said_konferenz/multimedia_edward_said/text_workshop.php\n\nNew Materialism: https://globalsocialtheory.org/topics/new-materialism/\n\nHistorical Materialism: https://en.wikipedia.org/wiki/Historical_materialism","created":"20221217143818340","modified":"20231002131928585","tags":"[[2022-11-26 Usership Not Ownership - land rights]]"},
{"title":"Office of Public Ritual","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/opr-poster-4-rituals-2014-05-27-sm.jpg?raw=true]]\n\n''The Office of Public Ritual (OPR)'' was a service that created bespoke rituals for significant occasions or life events. OPR works with clients to develop a set of actions, sequence of performances or an order of programme for personal, group or public use.  Rituals could be any repeatable or one-off acts that have symbolic meaning.\n\nOPR was a collaboration with [[STORE|https://www.storeprojects.org/]] and began with a residency project at Floating Island Gallery in Canary Wharf (London) which opened throughout June 2014. OPR members worked collaboratively or individually to develop rituals or to explore the value of contemporary ritual today through social projects, art or discussion.\n\nMore information can be found at OPR’s website: [[www.officeofpublicritual.com]]","created":"20210925115759338","modified":"20211214094428930","tags":"ritual Artwork"},

{"title":"Organisation as art medium","text":"The projects here are part of my approach of working with institution or organisation //as medium//. Here I collaborate with organisations to think through their work via artistic methodologies and to produce a project that interrogates organisational practices or to institute a change as artwork. This could include: \n\n*forms of deep listening, \n*honing their improvisational abilities, \n*helping organisations understand approaches to latent knowledge or 'non-knowing',\n*harnessing flow;\n*developing posthuman or intra-connective and co-creative methodologies;\n*being an organisational dramaturg, and more. \n\nEssentially, this work involves engaging organisations in 'art thinking'. Sometimes people might think of what I do as a form of consultancy. It is and it isn't. It is consultancy in that there is knowledge and information that I am offering. However, the way in which knowledge is produced //in// the organisation, i.e., how knowledge arises from within it during the 'consultancy', from within its corporate body and embodiment, is more important than the discrete bits of information being offered. Information can always be looked up. And facts or data are meaningful at a material level only within the context of connections from which they emerge. \n\nIn this sense, the work is to do with devising the conditions in which knowledge and learning is co-created between me and an organisation. The work is process-based because the aim is to change both thinking and operational structure, i.e. organisational culture. \n\nThis work sometimes results in training for staff or Board, sometimes it results in me revising contracts or constitutions, and sometimes it becomes an art installation or performance.","created":"20210926053905513","modified":"20230216110838333","tags":"[[Artistic Practice]]"},
{"title":"Our Naked Skin","text":"! OUR NAKED SKIN\n!!! A visual arts exhibition at Salisbury Arts Centre commemorating the 100th anniversary of the women’s vote\n!!! 4 October - 10 November 2018 | Salisbury Arts Centre, Bedwin St, Salisbury SP1 3UT\n\nCurated by Jack Tan and Mirka Golden-Hann\n\n[img width=600 [https://github.com/jackkytan/websiteimages/blob/master/Our%20Naked%20Skin%20-%20Annika%20Strom%20IMGL1328.jpeg?raw=true]]\n\u003Cbr>//Annika Ström, Seven Women, 2015, performance (2 hours), Focal Point Gallery, Southend-on-Sea//\n\n''Wiltshire Creative and Queer Britain, the national LGBTQ+ museum'', announce ''OUR NAKED SKIN'', a visual arts exhibition commemorating the 100th anniversary of the women’s vote in the UK. The exhibition brings the work of four contemporary artists who work in video, performance and photography to Salisbury Arts Centre as well as a display of historical suffragette artefacts on loan from the LSE Women’s Library and is also the launchpad for Queer Britain’s Virtually Queer oral history project, history project, which is supported by a £7,700 National Lottery grant from the Heritage Lottery Fund (HLF). \n\nActing in counterpoint to the play Her Naked Skin concurrently running at Salisbury Playhouse, this exhibition explores the ‘skin’ between the personal and public, desire and constraint, love and politics, age and visibility, and more. Reflecting on suffragette strategies of endurance, risk, exposure and sacrifice, the exhibition considers the value of vulnerability, openness and nakedness as a form of agency today. \n\nParticipants from Wiltshire Creative’s related community groups will create a performance by ''Annika Ström''. ''Jade Montserrat''’s powerful video [[Shadowing Josephine|https://jademontserrat.com/2016/12/05/shadowing-josephine-revue/]] (Cologne 2016) is inspired by Josephine Baker’s dances from the 1920/30s and will be screened together with Jade’s drawings from her London Underground [[‘2018 centenary year’|https://art.tfl.gov.uk/projects/2018-programme-announcement/]] commission. Audiences can also encounter and participate in ''Louise Ashcroft''’s one-to-one life-planning performance and art installation [[Why Don’t We Live Together|https://www.louiseashcroft.org/livetogether.html]] (London 2016-18) that has been specially adapted for Salisbury Arts Centre’s café. The exhibition will also present previously unpublished selected photographs from the series [[心恋 Unfulfilled Love|http://www.ottomasters.com/new-gallery-1/]] by fashion photographer ''Otto Masters''.\n\nOn loan from [[The Women’s Library|https://www.lse.ac.uk/library/collection-highlights/the-womens-library]] (London School of Economics), the exhibition will display important letters, photographs, diaries and personal objects from women’s movements dating from the time of the suffragettes in the late 1800s to the Greenham Common peace camp in the 1980/90s. Bringing the record of women’s and civil rights testimony up to the present, the Virtually Queer project conducted by Dr Molly Merryman, Research Director for Queer Britain, will showcase LGBTQ+ oral history collected this year in Salisbury and other parts of the UK with a particular focus on Women who have made a difference. \n\n“Our Naked Skin is an important exhibition which highlights the new pan-arts ethos of Wiltshire Creative. We are particularly excited to offer our audience the chance to explore the connections between the visual arts and theatre offer.” — Gareth Machin, Artistic Director of Wiltshire Creative\n\n“Our Naked Skin gives us a timely reminder of the need to speak up, whatever the personal costs. This makes it the perfect place to launch Queer Britain’s Virtually Queer digital oral history archive, with a fascinating collection of stories, strongly focused on women who have made a difference. We are hugely grateful as well to the players of the National Lottery who have made this important work possible.” — Joseph Galliano, CEO and co-founder of Queer Britain\n\n__DATES/VENUE__:\n\nExhibition dates:\t4 October - 10 November 2018\n\u003Cbr>Opening hours:\t\t10am - 3pm, Tues to Sat (closed on Sundays and Mondays)\n\u003Cbr>Venue:\t\t\tSalisbury Arts Centre, Bedwin St, Salisbury SP1 3UT\n\u003Cbr>Website:\t\thttps://www.wiltshirecreative.co.uk/whats-on/exhibitions/our-naked-skin/\n\nPrivate view: \t\t12 October 2018, 6.00-8.00pm\n\n\nFURTHER INFORMATION:\n\nAnnika Ström’s performances take everyday situations as their starting point. Personal traumas are often acted out by strangers and turn emotions such as embarrassment or frustration into permanent states of awkwardness. Ström’s performance for Frieze Art Fair 2010 for example sees Ten Embarrassed Men navigating the fair as a group, identifiable by their matching clothing and embarrassed by a specific issue – the representation of women in art fairs. Ström's performances convey poetic moments of fiction, which blend in with the reality they seek to portray.  http://www.annikastrom.net/\n\nHer Naked Skin is a play written by Rebecca Lenkiewicz’s that premiered at the National Theatre in July 2008. Set in London 1913, Militancy in the suffragette movement is at its height. Hundreds of women of all classes serve time in Holloway Prison in their fight to gain the vote. Amongst them is Lady Celia Cain who feels trapped by both the policies of the day and the shackles of a frustrating marriage. Inside, she meets a young seamstress, Eve Douglas, and her life spirals into erotic but dangerous chaos. Her Naked Skin runs from 4 to 20 October 2018 at Salisbury Playhouse. \nhttps://www.wiltshirecreative.co.uk/whats-on/main-house/her-naked-skin-pbhns/ \n\nJade Montserratt’s work is a fracture in the linear narrative of consumption and a rigorous critique of the way cultural production scars bodies and constructs histories. Her work exposes the perceptions of the Other as weighted responsibility in need of retort. Skirting social activism by gesturally and texturally ascertaining new ground for politicized territories manifest through performance, film, installation, sculpture, print & text. https://jademontserrat.com \n\nLouise Ashcroft: Recognising the power of small acts of resistance, Louise Ashcroft wanders through the world noticing, collecting, subverting and adding things to the environments she encounters. Through this process she creates situations and stories, which are re-presented as spoken word performance, video and sculpture.  https://www.louiseashcroft.org/ \n\nMolly Merryman is Research Director for Queer Britain, as well as the founding director of Kent State University, Ohio's Center for the Study of Gender and Sexuality and an Associate Professor of Sociology. She a documentary filmmaker, author and visual sociologist. Her documentaries explore topics of social inequalities and have screened internationally and been broadcast on cable and regional PBS stations. Her work has received EMMY awards and film festival awards.: https://www.kent.edu/sociology/profile/molly-merryman \n\nOtto Masters’ photography seeks to create the unknown whilst telling the stories of the lives around us. His work explores the extraordinary in the everyday, the journeys we take and the people we can become. Otto works within a variety of photographic fields in order to re-examine the parameters of photography. Often with a culturally Japanese element at heart, he uses his work to retell what he has witnessed or wishes he could. http://www.ottomasters.com/ \n\nQueer Britain is working to establish the UK’s first national LGBTQ+ museum, a place as exciting as the people, stories and ideas it explores and celebrates. It will be an essential place for all regardless of sexuality or gender identity, to find out about the culture they have been born into, have chosen or seek to understand. It will help complete the Nation’s family tree. https://queerbritain.org.uk/ It is creating a digital and physical archive and running a campaign to find a permanent home. \n\nVirtually Queer is Queer Britain’s digital oral history project and archive, being led by Dr Merryman and made possible by players of the National Lottery.. \n\nAbout the Heritage Lottery Fund \nThanks to National Lottery players, we invest money to help people across the UK explore, enjoy and protect the heritage they care about - from the archaeology under our feet to the historic parks and buildings we love, from precious memories and collections to rare wildlife. \n\nWiltshire Creative is a new pan-arts organisation that brings together the energy and ambition of Salisbury Arts Centre, Salisbury International Arts Festival and Salisbury Playhouse. It is an ambitious and innovative joint arts offer that secures a bright future for audiences, artists and participants. https://www.wiltshirecreative.co.uk \n\n\n\n       \n    \n            \n\n","created":"20211203084125600","modified":"20220513092939813","tags":"Curating 2018 [[Jade Montserrat]]"},
{"title":"Pam -v- Pauline","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/KC_21.jpg?raw=true]]\n\nPamela and Pauline were daughter and mother respectively. Pamela appeared to me to be interested in participating while Pauline appeared much more shy but was willing to join in in order to support her daughter. They claimed at first that they had no dispute even though they were interested in participating. I normally would have declined such cases because the project has tended to attract would-be professional singers who desired to use the event to gain greater exposure for themselves. However, Pamela and Pauline did not fit this profile and so I continued with the meeting and opened the conversation out. \n\nEventually, after over an hour’s conversation, it transpired that there was indeed a point of contention that had been ongoing for many years. This was a curfew that Pamela, a woman in her mid twenties, was subjected to since she was a teenager because she was still living with her parents. It became clear that this was a serious issue that had contributed to long term tension in the mother-daughter relationship. \n\nWe discussed the possibility of taking this particular dispute to Karaoke Court. It is worth noting that at this point, as with a few other cases, some participants would deny that they had a “dispute” between them at all and did not like the use of that or other adversarial words like “conflict” or “argument” to describe their relationship. They preferred their case to be framed as a “disagreement” or an “issue” that could be resolved at the Karaoke Court. This part of the conversation often took some time as participants would be trying to understand and to get used to the idea of presenting a real and often private dispute in public which could feel exposing. Further, for the participants who were not natural singers or performers, doing this via singing could create the feeling of being doubly exposed. For this I offered [[vocal coaching]] and I found that costuming was a useful way of giving confidence.\n\nOnce I considered that participants have understood and consented to the idea of resolving their conflict via song duel, I then began the process of narrowing down their thoughts and feelings about their case into a set of key facts that both parties could agree on. I did this by producing a template copy of the Karaoke Court contract which I gave them time to read. This would help focus their minds on the task of articulating the core issues in dispute, and to pin down what outcomes or penalties would be agreeable should either party win. Showing them the [[contract|Sample Karaoke Court Arbitration Agreement]] was often a sobering moment in the discussion, with many participants exclaiming that up until that point they had not believed me or the publicity literature when I or it said that the Karaoke Court was a real legal process. \n\n[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/Karaoke%20Court%20Singapore%20-%20Pam-v-Pauline%20228.jpg]]\n\n''Extract from Pam and Pauline's arbitration agreement:''\n\n\n\u003C\u003C\u003C\nWHEREAS\n\nThe Claimant is the Respondent’s daughter. The parties disagree on the lateness of the Claimant’s return home after a night out, and the manner in which the Claimant gives notice of her impending lateness. The Respondent wishes for the Claimant not to stay out too late and to give the Respondent and the Respondent’s husband regular updates if the Claimant is out late. The Claimant wishes to have the freedom to stay out late and not to have to check-in with the Respondent and the Respondent’s husband all the time. (the “Dispute”)\n\nIT IS AGREED AS FOLLOWS\n\n    1. The Parties have agreed to submit the Dispute to arbitration (the “Arbitration”) to be finally resolved in the Karaoke Court in accordance with the Karaoke Court Rules. \n\n    2. Should the Claimant win, the Respondent will permit the Claimant to stay out late on all days if the Claimant notifies the Respondent either via Whatsapp, SMS or a phone call of the fact by 10:00 pm.\n\n    3. Should the Respondent win, the Claimant will:\n        a. only stay out late on Friday or Saturday nights; and\n        b. will notify the Respondent, either via SMS or a phone call, of the fact by 10:00 pm; and\n        c. update the Respondent, either via Whatsapp, SMS or phone calls, on how much longer she would be staying out by midnight.\n\u003C\u003C\u003C\n\nPam argued her case by singing \"Girls Just Wanna Have Fun\" by [[Cyndi Lauper|https://www.youtube.com/watch?v=PIb6AZdTr-A]].\n\u003Cbr>Pauline defended her case by singing \"Close To You\" by [[The Carpenters|https://www.youtube.com/watch?v=6inwzOooXRU]]\n\nVerdict:  Pauline won.\n\nIt was interesting to note that event though the majority of the audience was Pam's age or generation, the audience overwhelmingly voted for Pauline, i.e., in favour of continuing to enforce Pam's curfew. \n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Karaoke%20Court%20Singapore%20-%20Pam-v-Pauline%20232.jpg?raw=true]]\n\n","created":"20211028152454808","modified":"20211028162035238","tags":"[[Karaoke Court]]"},
