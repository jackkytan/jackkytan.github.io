tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour butto mes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"title":"13 May 2021 GEMBA Meeting","text":"[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/GEMBA_amy-feet.png]]\n\n\n''13 May 2021\n\u003Cbr>[[Global Ethnic Majorities Board Association]] – Second Meeting''\n\n\nCalling all Black and Global Ethnic Majorities people (GEM) who are Board members or trustees in UK arts and culture organisations. More than ever, creating solidarity among Black and Global Ethnic Majorities board members from across the UK is an urgent enterprise. We recognise that the experiences of GEM board members can be isolating, and physically, emotionally and intellectually challenging. Reports of being gaslit, unheard and objectified are not uncommon, and we would welcome fellow GEM board members to come together with us to strategise and collectivise. \n\nFollowing our first workshop in March, we invite you to our second meeting where we will explore practical next steps to create a safe space for peer support, learning and sharing knowledge. The meeting’s aims are to follow up on the online vote we took to identify our top desired priorities, to spend more time getting to know each other, and to discuss how we can share responsibilities. \n\nTo join us, please [[subscribe here|https://be91f51d.sibforms.com/serve/MUIEACV8M3ofzFXmYa4HpwdiDuoNOnv4Me1NsybDjjEfR9-_YNkxmJFaGX2KLfL4d3BMS4W0BqnAvEJITTIDuCFG2X1xYuS2TyFnAwbZnzbdcEiOcl9pcnp80jKLiu9jTzbCj4olHlDnT0xcB8WrbD8UnXA27VBN2PcTZ8GIg9RGQ1xiVumt92jLwKGqcFmv--ptjK7h1Yh0BHOq]] and a Zoom link will be sent to you on the day.\n\nYou will be asked to declare that you are a GEM person and are in, have been in or are about to join a board.\n\nNotes: GEMBA arose out of preparatory discussions for Jade Montserrat’s public conversation “[[Act 2: Scoring Performance|https://iniva.org/programme/events/act-2-scoring-performance/]]” with Amy Lawrence and Jack Tan\n\nImage:   FEELFEELFEEL: Amy Lawrence: Screenshot: FEELFEEL 2/3: Video:Commissioned by Dance4: Photo Credit: Scout Stuart.","created":"20210925130108545","modified":"20220218182050853","tags":"[[Global Ethnic Majorities Board Association]]"},

{"created":"20220701113417471","text":"Initially a workshop as part of the [[Skin in the Game|http://www.liveartuk.org/blog/skin-in-the-game]] conference, this work developed into [[a standalone workshop|http://danceartfoundation.com/events/how-to-queer-and-decolonise/]] for Dance Art Foundation's 'Organising for Change' series of public programmes in May 2021. \n\n''Description of the workshop:''\n\nThis workshop attempts to decolonise or to queer organisational governance through analysing and reimagining documents such as articles of association or company policies. We will treat bureaucratic documents as if they were performance score or dramatic text, the organisation as actor or performer, and workshop participants as producers/devisers. The workshop aims to be a starting point for legal creativity and to provide participants with the ability to ask the following questions of their own organisations: \n\n* What would a company’s or charity’s constitution look like if it were written through a lens of diversity, and with anti-racist, feminist, or queer ways of being and doing at its core? \n* How can organisational documents become a creative writing starting point for imagining and devising new organisational futures?\n* Is it possible to embed attitudes of social responsibility and empathy into the DNA of an organisation? \n\nParticipants will be invited to collectively analyse examples of constitutional documents and to identify any silent or invisible colonial assumptions inherent in the rules. They then imagine non-colonial or non-patriarchal ways of understanding these same rules, and to rewrite them accordingly. Finally working in smaller groups, participants will be given the opportunity to analyse and rewrite sample documents from their own or other organisations in this light. The workshop will end with a whole group discussion on the possible strategies of how these rewritten documents can be practically proposed and implemented in participants’ organisations.","title":"2019-11-28 Decolonising Governance and Queering Constitutions","modified":"20231002131702688","tags":"Workshops governance"},

{"created":"20220513090525553","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/FACT%20-%20You're%20On%20Mute.png?raw=true]]\n\n''You’re On Mute'' is a series of online workshops and webinars specially designed for arts educators and practitioners with an interest in participatory and engagement projects that work with older people, or individuals that are isolated or vulnerable. \n\n''SESSION 3: WHAT CAN WE LEARN ABOUT DIGITAL ENGAGEMENT WHEN CREATING ART WITH PEOPLE OF DIFFERENT AGES?''\nThis workshop, facilitated by Sarah Bailey and joined by panellists Jack Tan, Emma Case and Learning Manager Lucía Arias, will focus on digital engagement processes when working with both older and younger participants. There will be a panel presentation of best practice example projects followed by a Q&A, and the opportunity to join smaller breakout groups for a more in-depth and open conversation between attendees and the panellists.\n\nThis workshop is for artists, producers and creative practitioners to share their ideas and experience in the use of digital engagement to create art with participants of different ages. Together, we will explore what we are learning about creating art with people of different ages in digital spaces.\n\n__Facilitator Biography: Sarah Bailey__\n\nSarah is interested in listening. As a facilitator and arts educator, her aim is to create new narratives & learning through conversation and collaboration with people, places and organisations. Much of Sarah's work focuses on children and young people, and the adults who work with them.\n\n__Panellist: Jack Tan__\n\nJack makes work that explores the connection between the social, the legal and art. Using social relations and cultural norms as material, he creates performances, performatives, sculpture, video and participatory projects that highlight the rules - customs, rituals, habits and theories - that guide human behaviour.\n\nPrior to becoming an artist, Jack trained as a lawyer and worked in civil litigation as well as in NGOs undertaking human rights case, policy and anti-racist campaigning work. He then studied ceramics, obtaining a BA from the University of Westminster and an MA from the Royal College of Art. In 2020, Jack completed his [[PhD]] in legal aesthetics and performance at the University of Roehampton, Dept of Drama, Theatre and Performance. Jack is a co-editor of the Art/Law Journal.\n\n__Panellist: Emma Case__\n\nEmma Case is a photographer specialising in projects that explore home, memory and place. Focusing particularly on nostalgia and the ‘everyday’, Emma is interested in working with individuals and communities, working collectively, and building real relationships over time. Collecting photographs, stories and documenting change.\n\nShe is currently an Artist in Residence with Open Eye Gallery working with Clickmoor, a local community group in Liverpool on a process-led photography project. The initial residency between Open Eye Gallery and ~MyClubmoor (an initiative based in North Liverpool) culminated in EXPOSED, a work in progress exhibition shown at ~MyClubmoor in 2020.\n\nThe project is continuing and has been running via zoom through lockdown. Clickmoor have just launched their LOCKDOWN Zine and are currently working towards their final exhibition at Open Eye Gallery in September 2021.\n\n\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/PFCSKgp5UqI\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>","title":"2021-05-28 You're On Mute - digital engagement","modified":"20231002132142283","tags":"Workshops 2021 [[FACT Liverpool]]"},
{"created":"20211109121404645","text":"Signposts for LUX trustees (9 Nov 2021 roundtable)\n\n!!A roundtable workshop discussion about trustee's duties, liabilities and developing a critical trusteeship.\n\n\u003Cbr>\n''Plan''\n\nFirst half - What are trustees' current duties and liabilities?\n\u003Cbr>Second half - How can we work with these critically in order to meet the charity's values?\n\n|4.00pm|Hellos, introductions|Ben|\n|4.05pm|Check-ins and plan for the roundtable|Jack|\n|4.10pm|Exercise 1: Let's start a charity|Jack|\n|4.25pm|Exercise 2: Small group research on \u003Cbr>(1) charitable Purposes/Benefit, \u003Cbr>(2) Trustee Roles and Responsibilities, \u003Cbr>(3) Governing document & laws|All|\n|4.45pm|Report back to big group|All|\n|5.00pm|Summarise|Jack|\n|5.10pm|BREAK|All|\n|5.20pm|What is (a) trust?|Jack|\n|5.25pm|How 'Trustee subjectivity' is constructed|Jack|\n|5.30pm|Discussion on critical approaches to Trusteeship|All|\n|6.00pm|end||\n\n\u003Cbr>\n''Resources''\n\n[[Trustee's 6 duties|trustee's duties]]\n\n[[Trustee's liabilities|trustee liability]]\n\n[[critical trusteeship]]\n\n[[charity structure]]\n\n[[charitable purposes]]\n\n[[What is a trust?|trusts]]\n\n\u003Cbr>\n''Some highlights about Trustees' duties''\n\n* A charity defines who its beneficiaries or stakeholders are, but the group has to be defined in such a way that is meaningful for the regulator and for the courts.\n\n\u003Cdiv>\u003C/div>\n\n* A charity or its trustees can campaign and conduct political activity as long as this is the best way to support its charitable purposes. (See the Charity Commission's advice on [[Campaigning and political activity guidance for charities (CC9)|https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/610137/CC9.pdf]])\n\n\u003Cdiv>\u003C/div>\n\n* Defining the charity's governing document is an involved process that goes to the heart of what the organisation is for, who does it benefit and what its values are. The following resources may be helpful:\n** Decide the [[best legal structure|charity structure]] for yourselves.\n** Read the Charity Commission's advice on [[How to write your charity's governing document (CC22b)|https://www.gov.uk/guidance/how-to-write-your-charitys-governing-document]].\n** Use the [[Charity Governance Code|https://www.charitygovernancecode.org/en/1-organisational-purpose]] to help think through organisational purpose and aims. \n** Use [[PESTLE|https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/550691/Tool_3.pdf]] and [[SWOT|https://bloomerang.co/blog/how-nonprofits-can-use-a-swot-analysis/]] analyses to review how your charity's purposes and work fares in the light of known risks and its own strengths and weaknesses.\n\n\u003Cdiv>\u003C/div>\n\n* It is important to involve young people and develop their skills, authorship, voice and authority in charity development. Here are some resources on recruiting and supporting young trustees:\n** Charity Oommission's checklist on [[Finding and supporting young trustees|https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/318511/rs23_checklist.pdf]]\n** An LSE blog addressing young people about the benefits of [[Being a young trustee|https://blogs.lse.ac.uk/careers/2021/08/04/being-a-young-trustee-whats-it-all-about/]]\n** The [[Young Trustee Movement|https://youngtrusteesmovement.org/]] which aims to increase the number of trustees under 30 in all Boards.\n\n\u003Cdiv>\u003C/div>\n\n* Trustees have a duty to act in the best interests of their charity and to avoid that conflicting with personal interests. There are 3 steps in dealing with conflicts of interests (see the Charity Commission's [[Conflicts of Interest: a guide for charity trustees|https://www.gov.uk/government/publications/conflicts-of-interest-a-guide-for-charity-trustees-cc29/conflicts-of-interest-a-guide-for-charity-trustees]]:\n*# Identify the conflict of interest\n*# Prevent it from affecting decision-making\n*# Record the conflict of interest and how it was handled\n\n\u003Cdiv>\u003C/div>\n\n* Trustees should make sure that they have the time, mental space and emotional energy to undertake their work. This is part of their duty to [[act with reasonable care and skill|trustee's duties]]. But the Board needs to find a way to hold that space of recovery/regeneration for each other and develop ways to rely on each other in order to ensure the Board's work can be carried out properly. \u003Cdiv>Some suggestions on how to do this:\u003C/div>\n** Communicate with each other about capacity and workload.\n** Check-in with each other before every board meeting to see where everyone is at before starting business discussions.\n** Work on improving interpersonal relationships and creating opportunities between Board meetings to understand each other better.\n** Create a buddy system to undertake work, share skills and experience/histories.\n** Find out how each colleague deals with stress and conflict.\n** Create Trustee access riders on what each colleague needs in order to be able to work effectively together. Access riders could include:\n*** how someone handles information such as reports, spreadsheets and budgets;\n*** how someone deals with emails or texts;\n*** how someone makes decisions, e.g., quick, instinct, slow, research-first, trial and error, etc.\n*** what someone thinks of board or conference meetings, e.g., do you think of them as a site of conflict, argument, competition, collaboration, empathy, task completing.\n*** And of course any disability or neurodiversity factors.\n\n\u003Cdiv>\u003C/div>\n\n* Even if some board members have specific roles, e.g., accounts, it is the duty of all trustees to enable themselves to understand all work undertaken by the Board so that trustees can make meaningful, informed and collective decisions. One way to achieve this is to shadow each other's roles, e.g., a sub-group on accounts led by the Treasurer but with other Board members attending on a rolling basis. This also creates a safety net in case the Treasurer is unavailable or resigns suddenly.\n\n\u003Cdiv>\u003C/div>\n\n* Reviewing organisational history is a useful way to understand its culture. Lux's history is documented, among other places, in this Moving Image Review & Art Journal article: [[Lux et Umbra: On the slow rise and fast fall of the Lux Centre|https://www.ingentaconnect.com/content/intellect/miraj/2017/00000006/f0020001/art00019]] by Ben Cook.","title":"2021-11-09 Roundtable on Trustee's duties","modified":"20231002131912307","tags":"charities governance [[trustee resources]] trustee 2021 Workshops"},

{"title":"2022-06-17 Governance as Ecology","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Custom%20Food%20Lab%20pond.jpg?raw=true]]\n\n17 June 2022\n\nI get truly energised when organisations I work with genuinely take courage to think out of the (patriarchal, classist, ableist, colonial, heteronormative, neoliberal and anthropocentric) box and to co-create new ways of thinking and doing. It enables the organisation to get out of a rut and to create new structures (or sculpture!), new ways of operating (performance/performativity), new approaches to branding and communicating (exhibiting/presenting) and new mission/vision (i.e., a 'futurist imagination' ... as opposed to that neoliberal word 'ideation', which is actually about repeating past successes in a [[mimetic|mimesis]] way and not about new futures).\n\nLooking forward to seeing what new ecologies of governance we will creating at Custom Food Lab over the next 6 months. #artthinking\n\n-----\n\nFrom [[customfoodlab's instagram|https://www.instagram.com/p/Cd_ZSkwM86D/]]\n\n\u003C\u003C\u003C\nOver the last year or so, our focus has been almost exclusively on locavoregrowingproject . Under the care of @rocharddidier , @rebecca.rendell_ and @charlene.emma.jones we have watched this amazing space grow and seen our community get involved and love it too. It has been a difficult year - stringing together funding, asking a lot from one another, making mistakes and learning from them, learning where we are strong and where the gaps are. But we have been carried by the rhythms of the garden - it has kept growing when our energy was low, it has forced us to slow down when we were chasing our tail, it has nourished us in every possible way. The sunsets up here alone are enough to transform any mood!\n\nWorking so closely with growing food has fundamentally changed the way we think of ourselves as an organisation and we have begun to reimagine our governance as an ecology, attuned to the entanglements of a multispecies commons, allowing different ways of knowing to lead us towards more care-filled strategies. We are overjoyed that we have @jackkytan at the heart of this process (which we have called Seeding the Commons) - as the Care Taker, holding space for complexity and and multiplicity as we draw together emerging ideas and practices. ...\n\u003C\u003C\u003C\n","created":"20220622075745353","modified":"20230216105711882","tags":"[[Custom Food Lab]] ecology governance Blog"},
{"title":"2022-06-21 Mission Vision Values","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Journal%20-%20mission%20vision%20values.png?raw=true]]\n\nI am preparing to head to Manchester this weekend to facilitate a board meeting where we will discuss and make some decisions on what the organisation is about, in particular its mission, vision and values. I often cringe when I ask organisations what their 'mission, vision and values statements' are because:\n\n# the word 'mission' has militaristic and colonial overtones (e.g., civilising or Christian mission);\n# the emphasis of 'vision' is to do with a post-enlightenment Western idea that the eye (and ear)--and therefore rationality, clarity, focus and linear thinking--is more important than knowledge from other senses (touch, taste or smell); and \n# 'values' is too often conflated with neoliberal notions of valuation and very often value statements are just 'value signalling' because these stated values are rarely translated into achievable and budgeted objectives the way that an organisation's 'mission' or 'vision' are.\n\nNevertheless, it is still useful to ask what is an organisation or a project for? What kind of vibe does the organisation want to inhabit and ooze? Who is supposed to belong to it? Who is it meant to be there for? How does it inhabit itself and in its environment, context or community? What are its entanglements both human and more-than-human? Where is it heading, in what vehicle, and at what speed? And why that speed, that direction and that vehicle?\n\nThere is also the issue with the word 'statement'. Is a statement the best way to express something as complex as an arts organisation? If the organisation was, say, a car or shoe factory, then a clear concise statement might be very useful to express the factory's mission, vision or values. But it isn't so easy to reduce more complex organisations, entities or relationships into 3 concise statements.\n\nStatements, like all words, always fall short of grasping social reality (or indeed any reality if we want to understand things metaphysically), especially when it is in the nature of social reality to continually change. As an artist, statements are for me launch points to other modes of perceiving and relating. They are signposts, and not the real thing. They are snapshots, and not the real thing. But signposts and snapshots aren't unhelpful if we understand them for what they are.\n\nAdditionally, if statements can be written in such a way as to elevate words from having fixed meaning to also having poetic meaning, then Mission Vision Value statements can start to sympathetically vibrate with the thing that they are representing.  They can become important organisational text that generates energy, ideas, motivation and inspiration the way that a work of art or poem does: one that is in ongoing conversation with the organisation about accountability and raison d'etre.\n","created":"20220621132004658","modified":"20230220111242121","tags":"governance Blog [[trustee resources]]"},
{"title":"2022-06-22 Planting a Governance Garden","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Custom%20Food%20Lab%20-%20my%20garden.jpg?raw=true]]\n\nOn 16 June 2022, I met with the Directors of [[Custom Food Lab]] (a growing and food + art organisation in Folkestone) for our first scoping session on reimagining the C.I.C.'s governance and taking stock on where they are.\n\nI challenged them to derive their working approaches from who they are and what they do by creating a 'governance garden' out of the organisation. This means inventing ways of evaluating and thinking about work from ontologies^^1^^ of gardening and sustainance rather than those of Neoliberalism, Darwinism and Patriarchy which is the norm in our sector.\n\nSo, for example, could we begin to think of doing funding applications as weeding and preparing ground for planting? What about absence as fallowing? What kind of protections or adaptations would we make if we regarded risk or PESTLE analysis^^2^^ as weather planning? And the RHS has recently advised that there are no such things as pests anymore and they are simply other animals entangled with us in our garden ecosystem. So how do we begin to accept organisational 'pests' as part of our work ecosystem?\n\nWe did end up talking about dance and bodily exuberance while gardening but... aaah.... to think of organisation as movement, dance and somatics is another can of worms! But definitely one we should explore soon.\n\n^^1^^[[Ontology|ontology]] is the way something exists, so here I proposed that CFL the organisation should exist as food garden rather than as non-profit making company.\n\n^^2^^PESTLE analysis is a tool used to understand the external factors affecting an organisation and stands for Political, Economic, Social, Technological, Legal, Environmental]\n\n------\n\nREPOST [[@customfoodlab's instagram|https://www.instagram.com/p/Ce4ktqTIWcy/]] about the session:\n\n\n\u003C\u003C\u003C\n... Today, in a scoping session for #seedingthecommons @jackkytan invited us to begin to imagine our governance as a garden and it started to seem like this sense of chaos might just be the promise of a harvest. We have so much exploring to do, but we wrapped up today's conversation by thinking about the deep joy in the connection with the earth. No apologies for this rather excessive image, I was all buoyed up with the thought of an organisational strategy based on dancing barefoot on soil ...\n\u003C\u003C\u003C\n\n","created":"20220622074739353","modified":"20230216110144804","tags":"governance [[more than human]] gardening Blog [[Custom Food Lab]]"},
{"title":"2022-07-08 True Name","text":"In a Wizard of Earthsea by [[Ursula K Le Guin]], Ged the wizard travels to meet the Dragon of Pendor to strike a bargain. In the world of Earthsea, there is a rule of names, where if you can learn the true name of a thing or person, you have power over them:\n\n\u003C\u003C\u003C\n\"Yet I could help you. You will need help soon, against that which hunts you in the dark . . . What is it that hunts you? Name it to me.\"\n\n\"If I could name it -- \" Ged stopped himself. . .\n\n\"If you could name it you could master it, maybe, little wizard . . . Would you like to know its name?\". . . .\n\n\"But I did not come here to play, or to be played with. I came to strike a bargain with you.\"\n\nLike a sword in sharpness but five times the length of any sword, the point of the dragon's tail arched up scorpion-wise over his mailed back, above the tower. Dryly, he spoke: \"I strike no bargains. I take. What have you to offer that I cannot take from you when I like?\"\n\n\"Safety. Your safety. Swear that you will never fly eastward of Pendor, and I will swear to leave you unharmed. . .\n\nA grating sound came from the dragon's throat . . . \"You offer me safety! You threaten me! With what?\"\n\n\"With your name, Yevaud.\"\n\nGed's voice shook as he spoke the name, yet he spoke it clear and loud. At the sound of it, the old dragon held still, utterly still.\n\u003C\u003C\u003C\n\nWhen I was young, our relatives or family rarely called us by our names because we believed that wandering spirits might overhear the child's name and take possession or influence over them.\n\n","created":"20220708075639069","modified":"20230403093952063","tags":"Blog [[To Do tiddlers]]"},
{"created":"20220915111732396","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/MAIA%20more-than-human%20accountabilities.jpg?raw=true]]|\n\n!!About\n\nPart of [[MAIA Group]]'s weeklong cyper programme of workshops, Jack Ky Tan invites us to imagine more-than-human accountabilities and governances. Using ABUELOS, a vision for a radical hotel and arts space, as a context to build with, we ask ourselves who is missing at the table, and what would change if they were at the table?\n\nFor those who have passed, what legacies are we honouring and keeping alive in Abuelos and how?\n\nFor those who are yet to come, what forerunning and ground preparation do we need to do now for future generations?\n\nFor non-human animals and entities, how do we plan and make policies that decentralise the human and take into account our entanglement with and our footprint on the more-than-human world?\n\nFor Abuelos herself, how do we understand her life as an organism rather than an organisation: her growth, her illnesses, her peaks, her babies, her siblings, her lifespan, her body/ies, her likes/dislikes, her traumas, her healings, etc?\n\nUsing these provocations, we will explore the types of decision-making processes needed, to enable these considerations as second nature.\n\n!!Session Plan\n\n* Artist’s talk: overview 4 types of more-than-human encounter:\n** //Animals//: Four Legs Good ([[R -v- Snoopy|https://www.youtube.com/watch?v=0ojOAs04sIY]])\n** //Ecosystems//: [[Whanganui|https://www.parliament.nz/en/get-involved/features/innovative-bill-protects-whanganui-river-with-legal-personhood/]] (NZ) and [[Mother Earth|https://en.wikipedia.org/wiki/Law_of_the_Rights_of_Mother_Earth]] (Bolivia)\n** //Passed people//: Deceased (trigger: mention of miscarriage) and [[Epigenetics|https://www.bbc.com/future/article/20190326-what-is-epigenetics]]\n** //Future//: [[Future generations law|https://gov.wales/sites/default/files/publications/2021-10/well-being-future-generations-wales-act-2015-the-essentials-2021.pdf]] (Wales) and [[Munoz|https://blogs.lse.ac.uk/lsereviewofbooks/2020/11/13/book-review-cruising-utopia-the-then-and-there-of-queer-futurity-10th-anniversary-edition-by-jose-esteban-munoz/]]:\n* Intro to Abuelos as case study.\n* Collective brainstorm on how Abuelos can make space for the more-than-human. \n* Short Break\n* Breakout group discussion about making space for more-than-human presences in participants’ own work/lives.\n* Feedback to the whole group.\n","title":"2022-07-21 More-than-human Accountabilities Workshop","modified":"20231002131752500","tags":"2022 Workshops [[more than human]]"},
{"title":"2022-10-10 The Work Before The Work","text":"[img[https://britishartnetwork.org.uk/wp-content/uploads/2022/08/image001.jpg]]\n\n!!The Work Before the Work colloquium \n\n10 Oct 2022, online, University of Dundee/British Art Network\n\nI facilitated a workshop on critical and creative policy reading and writing for the University of Dundee approaching policy documents as if they were poetry or dramatic text. Original press release [[here|https://britishartnetwork.org.uk/event/the-work-before-the-work-redrafting-institutional-writing-practices-october-2022/]].\n\n\u003Cbr>\n\n---\n\n\u003C\u003C\u003C\nThis event is one in a series of 15 BAN supported seminars for 2022.\n\nOrganised by Maria Fusco, University of Dundee and Adam Benmakhlouf\n\n‘The Work Before The Work’: Redrafting Institutional Writing Practices is an online event about what happens when art institutions advertise their output as progressive and radical, whilst upholding the material circumstances that undermine the politics they performatively champion. ‘The Work Before The Work’ is itself quoted from the title of a beautiful and sharply critical text by historian, anthropologist and curator Yayra Sumah. In this essay, she brings attention to the harmful persistence of whiteness and patriarchy within art institutional programming ostensibly formed around progressive leftist politics.\n\nWriter, researcher and programmer Jemma Desai’s film work What do we want from each other after we have told our stories? opens the afternoon of events. The desktop documentary reflects on and extends Desai’s longer-term project This Work Isn’t For Us, which has so far taken the form of an open source publication by Desai distributed as a Google Doc and a series of events. In This Work Isn’t For Us, Desai initiates a deep reappraisal of historical and recent diversity initiatives within the arts, and offers an account of ‘her experiences of dissonance and alienation as a brown person working in predominantly white and supposedly liberal arts organisations’. Throughout this film work and her broader practice, Desai brings in her own voice and experience whilst communing with an ever-widening circle of artists, poets, thinkers, friends and family. Speaking of the direct quotation from Audre Lorde’s poetry in the title, Desai says, ‘Using her voice and not my interpretation of her voice is also a reminder to me that it’s not just about me. The personal is only political if it’s collective, and it’s a collective concern.’ Desai will join the event after the screening to take part in a follow-up discussion.\n\nIn the afternoon, artist Jack Ky Tan will facilitate a workshop that applies literary methods of textual analysis, and creative writing strategies to deconstruct the formal legal documents that constitute art institutions. Jack will invite participants collectively to read the real-life examples of familiar documents that frame collaboration, commissioning and the employment of staff and freelancers, but with an exceptional sensitivity to the associations of the phrases and terms that are used. What do the words mean that are used in contracts? When is the language self-defeating, e.g. is an honorarium an honour, or is it a diss? In the second part of the workshop, groups will rewrite the texts they are provided into radically different forms. This will be an expansive creative writing exercise in which participants will draft new words and expressions that can – line by line – nurture decolonial, feminist and queer praxis.\n\n//This event is open to all. Due to the workshop element, the organisers have limited the number of participants to 20. Booking is essential and spaces will be allocated on a first come first served basis.//\n\n \n\n__''Invited Contributors’ Bio’s''__\n\n''Jemma Desai'' is based in London. Her practice engages with film programming through research, writing, performance, as well as informally organised settings for deep study. She is currently a practice-based PhD candidate at Central School of Speech and Drama thinking through the liberatory possibilities in cultural production through ideas of abolitionist praxis.\n\n''Jack Ky Tan'' makes work that explores the connection between the social, the legal and art. Using social relations and cultural norms as material, he creates works of visual, performance and participatory art that highlight the rules — customs, rituals, habits and theories — that guide human behaviour. Jack’s social practice also blurs the boundaries between art, governance and consultancy in order to help organisations reform and revision themselves using artistic thinking. Jack trained as a lawyer and worked in civil rights NGOs before becoming an artist. As an artist-curator, Jack has curated exhibitions for the ICA London, Wiltshire Creative, the Salisbury International Arts Festival, Royal College of Art, arebyte gallery (London) and Lewisham Arthouse. He has also taught sculpture at the Royal College of Art and University of Brighton, and politics at Goldsmiths.\n\n__''Organisers’ Bios''__\n\n''Adam Benmakhlouf'' is an artist, writer and SGSAH-funded PhD student. Adam is currently developing performance writing on the interpersonal pleasure and strain of queer and decolonial working practices within the art institution. Their research is hosted collaboratively by Dundee Contemporary Arts and Duncan of Jordanstone College of Art and Design.\n\n''Maria Fusco'' is a Belfast-born working class writer whose fiction, criticism and theoretical writing is published internationally. Maria’s latest work, History of the Present is a major new commission by Royal Opera House about Belfast peacelines, working class voice and socio-political form.\n\n \n\nImage: Jemma Desai, What do we want from each other after we have told our stories?, 2020, still\n\u003C\u003C\u003C\n","created":"20230216123214140","modified":"20230216123721159","tags":"Workshops"},
{"created":"20221217140438099","text":"[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/Mosaic%20Rooms%20-%20Usership%20not%20Ownership%201.jpg]]\n\u003Cbr>^^Image: Chart for the Usership of Land, Marwa Arsanios. London, 2022. Photo by Andy Stagg.^^\n\n!!Usership not Ownership\n\n''Workshop | 26/11/22 | 2.00pm—5.00pm''\n\u003Cbr>''Mosaic Rooms, Tower House, 226 Cromwell Road, London SW5 0SW''\n\nIn conversation with Marwa Arsanios, and using her practice and film //Who is Afraid of Ideology IV: Reverse Shot// as a starting point, this workshop led by Jack Ky Tan will explore the possibilities of inventing land and spatial justice activism informed by global majority perspectives.\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Mosaic%20Rooms%20-%20Usership%20not%20Owneership%20IMG_0641sm.JPG?raw=true]]\n\n''Workshop Schedule:''\n\n|2:00—2.15pm:|Welcome & Introduction by Didem and Jack|bookshop|\n|2.15—2.45pm:|Film Screening: //Who is Afraid of Ideology IV: Reverse Shot//|downstairs gallery|\n|2.45—2.55pm:|Short tea & coffee break|bookshop|\n|2.55—3.00pm:|Gathering for discussion|bookshop|\n|3.00—3.30pm |[[Marwa joins via ZOOM for discussion|Notes from Usership not Ownership - Marwa]]|bookshop|\n|3.30—3.45pm:|Short tea & coffee break|bookshop|\n|3.45—4.45pm:|[[Breakout room discussion and feedback|Notes from Usership not Ownership - Breakout Groups]] by Jack|in various rooms|\n|4.45—5.00pm:|Wrap up and closing notes with Jack|bookshop|\n\nAbout //Who is Afraid of Ideology IV: Reverse Shot//\n\n\u003C\u003C\u003C\nIn the final room of the exhibition is the fourth chapter of //Who is Afraid of Ideology IV: Reverse Shot//. The film departs from a collaborative project that is attempting to shift the status of a private land in the North of Lebanon to a common or a social waqf. The aim would be to advance the right of usership over ownership. The land would only be used by people who do not own a land for agricultural purposes. The film follows this process and adds to it a reflection on the way land as a living object inherently resists property. \n\u003C\u003C\u003C\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Mosaic%20Rooms%20-%20Usership%20not%20Owneership%20IMG_0678sm.JPG?raw=true]]","title":"2022-11-26 Usership Not Ownership - land rights","modified":"20231002131928582","tags":"Workshops [[Mosaic Rooms]] 2022 property"},
{"title":"2022-9-25 Jesmonite","text":"Second day of my [[ROAM (West)]] residency and I had been planning on reviving my ceramics practice. I have already ordered a new set of kiln elements and am reorganising my studio, currently set up for woodworking, to enable ceramics. Particularly interested in exploring slip casting. \n\nBut I have been getting increasingly worried about the tripling of electricity prices due to come in October, and the news says that it will go up yet again in January. This could make reviving ceramics work at home unviable. The government this month announced a Relief Scheme for businesses and I will need to see if that help is enough.\n\nIf not, I am going to have to leave the ceramics work (or at least the firing) to my [[Camden Residency|Camden Art Centre Residency]]. Or to see if I can build a wood fired kiln (and perhaps revive my old undergrad interest in salt/soda firing) and obtain a forestry scavenging permit.\n\nBut so that I can have a back up plan for affordable making, I am going to look into casting with [[Jesmonite]].","created":"20220925113329070","modified":"20230221090208994","tags":"Blog [[ROAM (West) Journal]]"},

{"title":"2023-01-12 And Did Those Feet?","text":"To quote [[Thomas Babington Macaulay]], Britain's (past and present) policy was \n\n\u003C\u003C\u003C\"to form a class who may be interpreters between us and the millions whom we govern,  --a class of persons Indian in blood and colour, but English in tastes, in opinions, in morals and in intellect.\" \n\u003C\u003C\u003C\n\n\nI find myself a member of this class, at odds with myself--ambivalent, in between, and in the middle: a buffer between cultures, a stand-in for communities I am unable to represent,  middleman with no real agency.\n\nFor this art residency, I will be making ceramics as the language of enquiry, in particular Chinese Tang Dynasty (7th-10th century AD) Sancai ceramics. Sancai (lit. \"three colours\") are figurative Chinese funeraryware or architectural ornamentation in 3 or more contrastingly coloured drippy glazes. As a visual language, Sancai introduces into my research ideas of mourning, dissolution and the use of abstraction as an interuption to the figurative. \n\nTang visual culture also introduces philosophical ideas from Daoism as an alternative epistemology and cosmology in which to understand this idea of the 'middle'. Through remaking the objects of my English formal and self education I am hoping to open up the possibility of remaking my own subjectivity for an after or beyond of colonialism.","created":"20230112064756105","modified":"20230222091707867","tags":"2023 ceramics Blog [[Camden Journal]]"},
{"title":"2023-02-21 Driffield - starting questions","text":"[img width=\"500\"[https://raw.githubusercontent.com/jackkytan/websiteimages/master/Driffield1.jpg]] [img width=\"500\"[https://raw.githubusercontent.com/jackkytan/websiteimages/master/Driffield2.jpg]]\n\nThis journey towards my [[Camden Art Centre Residency]] really began with the end of a beginning. The beginning was in Driffield at the home of John Richardson: law lecturer, family law solicitor, adoption law researcher, and my legal history tutor in 1994-95. Aside from teaching me so much as a 21 year old about the relationship between law and poverty, war, industrialisation, the novel, women's emancipation and so much more, he also took seriously my first questionings of who I was as a colonial legal subject. \n\nMy final dissertation for him was a total mess. I was interested in the history of the [[Indian Penal Code]] and its author [[Thomas Babington Macaulay]]. I couldn't articulate it then because I was such a poor student and didn't understand the way my (dyslexic) mind worked. But now finally I understand that I was interested in Macaulay's view that British Colonial Education produce the Anglicised subject, one that was \n\n\u003C\u003C\u003C\n\"a class of persons Indian in blood and colour, but English in tastes, in opinions, in morals and in intellect.\" \n\u003C\u003C\u003C\n\nWhat's more, I was interested in how this view of education informed his drafting of the Indian Penal Code, and therefore how the enforcement and application of (criminal) law produces an anglicised legal subject. In other words, ''how does the law produce systems of reality that reinforce certain expressions of subjectivity (and punish others) in order to support a particular administrative order?'' In this case, how did Macaulay's Indian criminal law encourage and repress various modes of behaviour in order to produce a world that reinforces a class system controlled by tastefully English Indians and their masters? \n\nIf only I had been able to express this question clearly to myself all those years ago, I may not have only just scraped through with a 2:2 for legal history. But being a real teacher (and not someone who was just delivering learning content), he saw that this dissertation was a long one. We never spoke of it again, but John (and his wife Meg) was there in conversation with the development of my awareness throughout the 20 years from my graduation until his passing in 2009.","created":"20230221085359159","modified":"20230222100057187","tags":"Journal [[Camden Journal]]"},
{"created":"20231002123421313","text":"|[img[https://github.com/jackkytan/websiteimages/blob/master/Bow%20Skills%20talk1.png?raw=true]]|[img[https://github.com/jackkytan/websiteimages/blob/master/Bow%20Skills%20talk2.png?raw=true]]|\n\nSometimes I get an invitation to do a talk half a year ahead and we agree a very generic outline. But by the time the talk comes around, I have shifted in what I want to talk about. This is the advertised details for the talk I am doing for Bow Skills:\n\n\u003C\u003C\u003C\nTuesday 17th October 2023 , 6:00pm to 8:00pm, zoom\n\n//Join interdisciplinary artist Jack Ky Tan as he breaks down what contracts are, their purpose, how to challenge contractual terms that are weighted against the artist, and how to advocate for your right to understand the formal agreements you are entering into as an artist. Jack will also offer two creative examples of contracts that are dyslexia-inclusive and that incorporate more-than-colonial approaches.\n//\nWe will begin the talk with the DNA of what a contract is, who it is for, and a discussion about the power dynamics between artist and commissioner or institution. \n\nJack will then speak about the contract he created for FACT Liverpool who commissioned him to design his own contract when he joined their board of trustees as Artist in Residence. He will describe the process of designing a contract as an accessible document that not only challenges contract terms that are weighted against the artist, but one that avoids framing the artist-institutional relationship as adversarial, punitive and competitive.  \n\nHe will then trace his research on creating anti-racist partnership agreements with Sheffield University, exploring how we can take inspiration from indigenous and multicultural approaches to reform the legal relationship between artist and commissioner by creating visual contracts that capture alternate value systems or cosmologies. \n\nWe will end with a Q&A where you can put all your burning questions to Jack! \n\nWhat you will gain: \n\n* An understanding of the flaws and failings of current contracting processes \n* How to challenge contract terms that are weighted against artists \n* Learn how to create functional, evolving contracts that consider your own access requirements and are tailored to your specific needs as an artist working with/within institutions or organisations in particular  \n* A new network of artists and creative professionals \n\u003C\u003C\u003C\n\nBut for me, a talk gestates from the time of the invitation until delivery, and can change in that gestation period depending on what I have been doing and what is in the air at the time. So with some 6 months of gestation and bearing in mind that I have just delivered a detailed talk for Sheffield University about our [[Anti-Racist Partnership Agreement]], and a talk for MAIA on [[Critical Mythmaking]] as a more-than-human infrastructure, the plan for this talk has evolved into developing the idea of ''how to become a legal super user''.\n\nI realise what I'm really committed to is increasing artists' and everyone's legal literacy. I believe that the law is fundamentally *our* tool, & not the exclusive domain of legal professionals. In fact, legal professionals are our tool too (as clients), just very powerful human 'tools'!\n\nBeing quite a geek tho, I like knowing all the advanced functions of any tool I use. For e.g., if I have time I muck about with the limits of what google docs or Word can do. Or I try to learn all the advanced features of my mobile phone as I've paid for them! Basically I really enjoy being a 'Super User'. And I think we serve ourselves best in society if we become Super Users of the law.\n\nSo using my [['Dyslexia-friendly and Easier-to-read artist contract'|Sample artist contract]] and [[Anti-Racist Partnership Agreement]] I will:\n\n* Review boilerplate contracts terms to:\n** identify the power imbalances in them and \n** explore the self-gaslighting that happens as a result;\n\n* Discuss what it takes to refuse by\n** overcoming legal fear;\n** understanding that ultimately you're responsible for what you agree to;\n** understanding that you are in the driving seat (not the institution or even your lawyer);\n** asserting your right to understand the whole contract as someone without legal representation;\n** finding way of negotiating in trust and mutual respect; and failing that\n** counting the cost of saying no / standing your ground / walking away.\n\n* Explain how I addressed these by \n** writing a contract in collaboration with FACT Liverpool that suited my needs;\n** writing a visual contract for Sheffield University that met the needs of civil society partner organisations.\n\n* Invite participants to bring their own contacts to review.\n","title":"2023-10-03 how to become a legal super user","modified":"20231019233523586","tags":"Talks Blog"},
{"created":"20230524092757898","text":"[img[https://scontent.fgla3-2.fna.fbcdn.net/v/t39.30808-6/344567812_6243354059020045_3644153026466652056_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=730e14&_nc_ohc=8GkX0GS9K6wAX-sipMf&_nc_ht=scontent.fgla3-2.fna&oh=00_AfB6IsA-Yidg4vTheuO6KFw09kJCbDdpKwbOUE29XeyWUA&oe=6472BE56]]\n\nReally enjoyed the talk by Chantal Sajan about Chetty Peranakans in Singapore and Melaka: a hybrid ethnicity of Malayanized Indians since the 14th century. Today I learned the kitchen concept of 'Pengang Tangan' (to hold with your hands): to stop writing things down and to learn about ingredients and spices through your fingers and through doing. It is through pengang tangan (hands) that are able to achieve Lemak Manis (rich sweetness), rather than through following a recipe (words). Apparently there are tiny chakras at the tips of each of our fingers!\n\nSajan proposes that Lemak Manis can be created not just in food but in inter-community relations too. And I would say also in politics and business.\nLots of interesting discussion also about how Peranakan identity built bridges with other communities and survived by being open to the intermingling of beliefs, food and fashion practices, and language. This kind of political empathy is a model for us all! Sad to hear that the community is fading though. \n\nMore here: https://biblioasia.nlb.gov.sg/.../life-lson-chetty-m-k/","title":"2023-5-23 Pengang Tengan (hand holding)","tags":"Journal","modified":"20230524092932551"},
{"title":"26 Oct 2021 GEMBA Meeting","text":"[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/WYWY_GSylvaindeleu_Art14_Jack_Tan_50_smudged_16-9.jpg]]\n\n\n''26 October 2021\n\u003Cbr>[[Global Ethnic Majorities Board Association]] – Third Meeting''\n\nCalling all Black and Global Ethnic Majorities people (GEM) who are Board members or trustees in UK arts and culture organisations. More than ever, creating solidarity among Black and Global Ethnic Majorities board members from across the UK is an urgent enterprise. We recognise that the experiences of GEM board members can be isolating, and physically, emotionally and intellectually challenging.\n\nFollowing our first workshop in March and our second meeting in May 2021, we invite you to our third meeting which will be an informal space to share stories, resources and to offer peer support.\n\nTo join us, please sign up and a zoom link will be sent to you on the day. You will be asked to declare that you are a GEM person and are in, have been in, or are about to join a board.\n\nJoin our mailing list [[here|https://be91f51d.sibforms.com/serve/MUIEANwuvTG0AjQxdubVXbT-BhKhvkCwjMNwQJCK3v92iGuCI8Iw98t1EZN9ftkKXj6E4SwljTVjMMv3FtbevyOaYu-8igiPItth5VHidU9vak8s7yTpywm9VCX4UKjwFsgqWtrrn0XyPHJGA6IMFDJjBRQl_NaUEOPhPsXDzaBipK2nLoXtxKgJMAYzvDzz9Ajpq2dkte6tyoF9]] to stay in touch and receive updates.\n\nYou can contact us at: gemba82.6@gmail.com\n\nNotes: GEMBA arose out of preparatory discussions for Jade Montserrat’s public conversation “[[Act 2: Scoring Performance|https://iniva.org/programme/events/act-2-scoring-performance/]]” with Amy Lawrence and Jack Tan\n\nImage: Jack Tan (2014), Will You Won’t You, performance inspired by the politics of dressage and the cakewalk, co-choreographed with participants for the London Art 14’s performance programme curated by Amanprit Sandhu. Photo: Sylvain Deleu","created":"20220218173252662","modified":"20220218174101473","tags":"[[Global Ethnic Majorities Board Association]]"},
{"title":"31 Mar 2021 GEMBA Meeting","text":"[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/Decision-pong_057.jpg]]\n\n''\u003Cbr>31 Mar 2021\n\u003Cbr>[[Global Ethnic Majorities Board Association]] - First Meeting\n\u003Cbr>A workshop with Jack Tan, Jade Montserrat and Amy Lawrence''\n\nCalling all Black and Global Ethnic Majorities people (GEM) who are Board members or trustees in UK arts and culture organisations. The initiating group (Amy Lawrence, Jade Montserrat and Jack Tan) invite you to join a workshop to share insights, experiences and knowledge in order to determine whether there is a need to create a GEM Board Association or similar. \n\nMore than ever, creating solidarity among Black and Global Ethnic Majorities board members from across the UK is an urgent enterprise. They recognise that the experience of GEM board members can be isolating, and physically, emotionally and intellectually challenging. Reports of being gaslit, invisibile-ized and objectified are not uncommon, and they would welcome fellow GEM board members to come together to strategise and collectivise. \n\nThe workshop’s aim is to gather information so that we can collectively decide the next step(s). They will do this by identifying need through sharing experiences and lessons learnt from our time on Boards. Then drawing together themes arising from that sharing, they will clarify common issues and brainstorm our future need. Having gauged interest, they will consider whether or not an Association is needed. If so, they will agree the next steps to determine the kind of structure or further discussion that is necessary.\n\nYou will be asked to declare that you are a GEM person and are in, have been in or are about to join a board.\n\nNotes: GEMBA arose out of preparatory discussions for Jade Montserrat’s public conversation “[[Act 2: Scoring Performance|https://iniva.org/programme/events/act-2-scoring-performance/]]” with Amy Lawrence and Jack Tan.\n\nImage: Jack Tan (2015), Decision Pong: a boardroom decision-making game; ceramics, ping pong balls, conference table. Part of How To Do Things With Rules solo show, ICA Singapore.","created":"20210925125809993","modified":"20220218182208502","tags":"[[Global Ethnic Majorities Board Association]]"},
{"title":"6 April 2022 GEMBA Meeting","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/GEMBA%20Jade's%20notebook.jpg?raw=true]]\n\nCalling all Black and Global Ethnic Majorities (GEM) people who are Board members or trustees in UK arts and culture organisations. More than ever, creating solidarity among Black and Global Ethnic Majorities board members from across the UK is an urgent enterprise. We recognise that the experiences of GEM board members can be isolating, and physically, emotionally and intellectually challenging.\n\nFollowing our first workshop in March, our second meeting in May 2021, and third one in October 2021, we invite you to our 4th meeting on Wednesday 6 April 2022, 6.30pm. The first half of this meeting will provide a space to share stories and to offer peer support. In the second half, we would like to open up a knowledge-sharing discussion about alternative models of organising, decision-making and assembling that we might be able to draw upon from non-Eurocentric perspectives and heritages.\n\nTo join us, please [[sign up on Eventbrite|https://www.eventbrite.co.uk/e/global-ethnic-majorities-board-association-4thgemba-meeting-tickets-287796134987]] and then a Zoom link will be sent to you on the day. You will be asked to declare that you are a GEM person and are in, have been in or are about to join a board.\n\nPlace: Zoom (captioned, [[hosted by Iniva|https://iniva.org/programme/events/global-ethnic-majorities-board-association-4th-gemba-meeting/]])\n\nYou can contact us at: gemba82.6@gmail.com (82.6% is the approximate size of the global ethnic majority currently)\n\nNotes: GEMBA arose out of preparatory discussions for Jade Montserrat’s public conversation “[[Act 2: Scoring Performance|https://iniva.org/programme/events/act-2-scoring-performance/]]” with Amy Lawrence and Jack Tan\n\nImage credit: Excerpt from Jade Montserrat’s notebook pertaining to her thoughts about GEMBA and boards, 2022.","created":"20220302111602841","modified":"20220302114103014","tags":"[[Global Ethnic Majorities Board Association]]"},
{"title":"A Call for a New Aesthetic Paradiagm - a pamphlet","text":"This was a piece of art writing part of the [[This Has Nothing To do With Politics]] exhibition in 2014. It takes adopts the format and tone of a 19th century political pamphlet, raising questions about the relevance or loss of this kind of consciousness raising.\n\n[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/This-Has-Nothing-To-Do-With-Politics%202014%20-%20New%20Aesthetic%20Paradigm%20pamplet.jpg]]","created":"20220322130047688","modified":"20220513083835222","tags":"Writing 2014"},
{"created":"20231019231637150","text":"|[img[https://shop.camdenartcentre.org/cdn/shop/files/CamdenArtCentreEditions1August2023_LowRes_-13_1024x1024@2x.jpg?v=1694079548]]|[img[https://shop.camdenartcentre.org/cdn/shop/files/CamdenArtCentreEditions3August2023_LowRes_-16_1024x1024@2x.jpg?v=1694080216]]|\n\nJack Ky Tan, A Dreaming of the Shires (Creamware Blue 1- 4), 2023\nGlazed  porcelain\n10.5 x 30 x 11 cm approx.\nUnique work\nSigned and numbered certificate\n\nStandard Price £750 *\nPatron’s Price £675 **\n\n* Edition prices will increase as they sell out.\n* Patron’s price is available to those who support Camden Art Centre via our Patron and Young Patron scheme. For further information please click here.\n\nThis edition has been produced on the occasion of Jack Ky Tan  Ceramics Fellowship at Camden Arts Centre in 2023.\n\n''About the work''\n\nTan’s new body of work arises from his studio residency at Camden Art Centre 2022/23 and has been considering ideas of mourning, innocence and experience, the colonial imagination and belonging. Drawing on his own cultural heritages as his points of departure, Tan’s research has been focused on the legacies of British colonialism in South and Southeast Asia with a particular interest in the use of nostalgia within stories, objects, memories, language, and literature to create the English-enculturated colonial native.\n\nA Dreaming of the Shires (Creamware Blue) references the English faux porcelain ‘creamware’ ceramics of the late 1700s to mid 1800s, most notably made for Queen Charlotte and Catherine the Great. Using a white ‘slip’ (liquid clay), Tan has cast reproductions of a shire horse, an object of colonial nostalgia and symbolic of an English imaginary for the artist. However, unlike perfectly cast creamware pottery, Tan’s objects eroded and broke the mould from which they were cast with each pouring, creating unique works. Subsequently decorated in Tang dynasty ‘sancai’ glazes using a cobalt blue-splash method from the era, the work invites questions about the nature of mimesis and reproduction, particularly with regard to memory, identity, ideals and cultural symbols.","title":"A Dreaming of the Shires","modified":"20231019233421731","tags":"ceramics Sculpture 2023 [[Current Work]]"},
{"title":"A Kiss Is Just A Kiss","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/AKissIsJustAKiss_InIVA-2014%C2%A9JackTan_photo0112-ChristaHolka.jpg?raw=true]]\n\nContemporary Rites: \n\u003Cbr>6 November 6.30-8.30PM\n\u003Cbr>Live Performance: A KISS IS JUST A KISS \n\u003Cbr>Iniva, Rivington Place, London\n\nA KISS IS JUST A KISS was part of the ongoing project The [[Office of Public Ritual]] (OPR) and was commissioned for Iniva's [[Contemporary Rites|https://iniva.org/programme/events/contemporary-rites-6-november-6-30-8-30/]] programme.\n\nA KISS IS JUST A KISS is an interactive public ritual that uses the convention of kissing as blessing. It is a performance that invokes a sense of the originating spirit of Iniva and explores gestures of affection, consecration, and goodwill. The performance draws on material from Iniva’s archive as well as interviews with supporters and friends. Audience members are invited to bring an object to be part of the ritual if they wish.\n\nThe work comprises a reading of the poem [[A Creed for Iniva]], followed by a performance ritual where Jack kisses the gallery floor, walls, people and objects. Each spot kissed is then marked with gold leaf.\n\nPerformers: Nina Shen, Elizabeth Porter\n\nOPR is a service that creates bespoke rituals for significant occasions or life events. Iniva has commissioned a ritual performance from OPR for public presentation.\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/AKissIsJustAKiss_InIVA-2014%C2%A9JackTan_photo0141-ChristaHolka.jpg?raw=true]]","created":"20210925120957665","modified":"20230216110902986","tags":"[[Performance Art]]"},
{"title":"A Reimagining of Relations","text":"[[A Reimagining of Relations|https://iniva.org/shop/publications/a-reimagining-of-relations/?add-to-cart=3248]] is a publication documenting [[Jade Montserrat]]'s commision with Iniva and Manchester Art Gallery. The book documents a [[conversation|In conversation with Jade Montserrat, Amy Lawrence and Jack Tan]] between Jade, Amy Lawrence and me. This conversation also led to the founding of the [[Global Ethnic Majorities Board Association]]. Around the time of its publication, Jade had also invited me to present alongside her in a panel discussion on 'Creative Critique as Care' where I offered some thoughts on [[Institutional Critique as Loving Activism]].\n\nCurated and edited by Jade Montserrat with Industria,\n\nManaging editor: Anahi Saravia Herrera\n\n[img[https://886574.smushcdn.com/2434610/wp-content/uploads/2021/09/Screenshot-2021-09-14-at-15.54.03-603x850.png?lossy=1&strip=1&webp=1]]","created":"20211209094650551","modified":"20220513085057516","tags":"Writing 2021"},
{"created":"20210925095952706","text":"I have been writing my bios for many many years starting in art school and the ones below show the word length of bios that have been requested of me over the years. They map institutional expectations and tell you more about what the arts communications industry wants than about presenting an artist's practice in text. \n\nHad I been brave enough, maybe I would have continued writing my artist bio in the somewhat naive way that I did for my BA degree show so long ago (see bottom of this page).\n\nDownload or view [[my CV|https://docs.google.com/document/d/e/2PACX-1vRG8-UdAIBYw65r_ckO92ilgLMdFUOPyeC62fS_CDqQYnyf-Lu-O5nJIXYirMtIuny5xUdMB3sOXOGB/pub]].\n\nContact or connect with me [[here|Contact]].\n\nWriting or Press [[Writing and press about my work]].\n\nDownload [[an image of me|https://www.dropbox.com/s/x31lflwg4fnvgrg/JackTan2015_Art-School-Surgery_ICA-Singapore.jpg?dl=0]]. \n\u003Cbr> Image credit: Tan, Jack Ky. 'Art School Surgery' part of //How To Do Things With Rules// solo exhibition, 2016. ICA Singapore.jpg\n\n---------\n''A new bio that is emerging from my 2022/23 residency at Camden Art Centre''\n\nJack Ky Tan (b.1971, Singapore) is an interdisciplinary artist based in Galloway, Southwest Scotland. Working across, performance, sculpture, law and policy-making, his practice is an ongoing exploration of social justice that blurs the boundaries between, art, law, governance, and consultancy. Interrogating the legacies of colonialism with a particular interest in the Maritime South East Asian diaspora, Tan looks toward alternative cosmologies and knowledge systems that predate the Judaeo-Christian and colonial narratives. Questioning these embedded structures in our society and economies which form our laws and guide our behaviour, his work attempts to rethink our entanglement with the human and non-human world and look towards alternative ways of living and working.\n\n---------\n''A bio I used for Upland CIC on the ROAM (West) project, 2022/23''\n\nJack Ky Tan (b.1971, Singapore) is an interdisciplinary artist based in Galloway, Southwest Scotland. Working across, performance, sculpture, law and policy-making, his practice is an ongoing exploration of social justice that blurs the boundaries between, art, law, governance, and arts sector consultancy. Jack originally trained as a lawyer and worked in civil rights NGOs before studying ceramics at Harrow/Westminster and the Royal College of Art. Jack completed a practice-led [[PhD]] at Roehampton University that explored legal aesthetics and performance art. He has taught Sculpture at the Royal College of Art and University of Brighton, and MA Politics & Art at Goldsmiths.\n\n---------\n''Short bio''\n\nJack Ky Tan is an artist whose work highlights the rules that guide human behaviour by using law, policy and custom as art medium. Trained in law and with a background in British civil rights work, Jack also has a BA and MA in ceramics, and a PhD in performance and legal aesthetics. His work blurs boundaries between art and governance, where he uses art thinking as a methodology to help organisations reform and revision themselves for equitable and sustainable social justice futures.\n\n''Longer bio''\n\nJack Ky Tan uses law, policy, social norms and customs as a medium of making art. He creates performances, sculpture and participatory projects that highlight the rules that guide human behaviour.  In Jack’s social practice, he blurs the boundaries between art, governance and consultancy in order to help organisations reform and revision themselves for more equitable and socially just futures using art thinking. Jack trained as a lawyer and worked in civil rights NGOs before studying ceramics at Harrow/Westminster and the Royal College of art. Jack’s practice-led [[PhD]] at Roehampton University explored legal aesthetics and performance art.  He has taught MA Sculpture at the Royal College of Art and University of Brighton, and MA Politics & Art at Goldsmiths.\n\n''Medium bio''\n\nJack Ky Tan makes work that explores the connection between the social, the legal and art. Using social relations and cultural norms as material, he creates works of visual, performance and participatory art that highlight the rules — customs, rituals, habits and theories — that guide human behaviour. Jack’s social practice also blurs the boundaries between art, governance and consultancy in order to help organisations reform and revision themselves using artistic thinking.\n\nPrior to becoming an artist, Jack graduated from Hull University Law School, completed an MA in Social Justice and Education at UCL, worked in commercial litigation, trained as a lawyer, and undertook human rights casework and anti-racist campaigning. He then studied ceramics, obtaining a BA from the University of Westminster and an MA from the Royal College of Art. Jack also holds a [[PhD]] in legal aesthetics and performance at the University of Roehampton, Dept of Drama, Theatre and Performance.\n\nAs an artist-curator, Jack has curated exhibitions for the ICA London, Wiltshire Creative, the Salisbury International Arts Festival, Royal College of Art, arebyte gallery (London) and Lewisham Arthouse. He has also taught sculpture at the Royal College of Art and University of Brighton, and politics at Goldsmiths.\n\n''Long bio''\n\nJack Ky Tan makes work that explores the connection between the social, the legal and art. Using social relations and cultural norms as material, he creates performances, performatives, sculpture, video and participatory projects that highlight the rules — customs, rituals, habits and theories — that guide human behaviour. As part of Jack’s social practice, he blurs the boundaries between art, governance and consultancy in order to help organisations reform and revision themselves using artistic thinking.\n\nPrior to becoming an artist, Jack graduated from Hull University Law School, completed and MA in Social Justice and Education at UCL, worked in civil litigation, trained as a lawyer, and undertook  human rights case, policy and anti-racist campaigning work in UK based NGOs. He then studied ceramics, obtaining a BA from the University of Westminster and an MA from the Royal College of Art. In 2020, Jack completed his [[PhD]] in legal aesthetics and performance at the University of Roehampton, Dept of Drama, Theatre and Performance. \n\nCurrent projects include Devising Governance (2021-22), a year-long experiment of creating organisational policy as performance scores via the process of making sculpture (Scottish Sculpture Workshop); Board Artist-in-Residence at FACT Liverpool (2021-22); and Decolonizing Constitutions (2020-ongoing), a training workshop that deconstructs coloniality in governance documents using techniques of poetry and textual analysis.\n\nRecent projects include //Learning Nonhuman// (2021) at FACT Liverpool, a game app and planning tool that identifies human and nonhuman conflicts in the city;  //Four Legs Good// (2018) a revival of the medieval animal trials for Compass Festival Leeds and V&A London; //Voices from the Courts// (2016) a Singapore Biennale presentation and residency at the State and Family Justice Courts of Singapore exploring legal vocality; //Karaoke Court// (2014-ongoing) a legally-binding karaoke dispute resolution process; //Law’s Imagination// (2016) a curatorial residency on legal aesthetics at arebyte; his solo exhibition //How to do things with rules// (2015) at the Institute of Contemporary Arts Singapore; //A kiss is just a kiss// (2014), a performance exploring kissing and reconciliation at the Institute of International Visual Arts (Iniva), London; The Office of Public Ritual (2014–ongoing), an artists’ collective and bespoke ritual design service; and //Closure// (2012), a year-long residency and exhibition at the UK Department for Health, which documented the legal dissolving of a social work quango.\n\nHe was the Special Projects Curator for //fig-2//, a year-long series of 50 exhibitions in 50 weeks at the ICA London, and has also curated shows for Wiltshire Creative (Salisbury) and arebyte (London).  He teaching experience includes: MA Sculpture Royal College of Art (2011-2013), MA Art & Politics at Goldsmiths (2018), BA (Hons) Sculpture at Brighton University (2012-2016), BA (Hons) Fine Art at Goldsmiths (2015-2017), BA (Hons) Theatre at Roehampton University (2013-2015).\n\nBorn in Singapore, Jack is based in Galloway, Southwest Scotland.\n\n\n---------\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/bio%20harrow%20degree%20show1.jpg?raw=true]]","title":"About","modified":"20230922095524355","tags":"TableOfContents"},
