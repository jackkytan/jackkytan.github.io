    \"title\": \"$:/config/flibbles/relink/macros/toc/itemClassFilter\",\n            \"text\": \"filter\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-expandable/tag\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-expandable/tag\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-expandable/itemClassFilter\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-expandable/itemClassFilter\",\n            \"text\": \"filter\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-expandable/exclude\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-expandable/exclude\",\n            \"text\": \"list\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-selective-expandable/tag\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-selective-expandable/tag\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-selective-expandable/itemClassFilter\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-selective-expandable/itemClassFilter\",\n            \"text\": \"filter\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-selective-expandable/exclude\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-selective-expandable/exclude\",\n            \"text\": \"list\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/tag\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/tag\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/selectedTiddler\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/selectedTiddler\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/unselectedText\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/unselectedText\",\n            \"text\": \"wikitext\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/missingText\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/missingText\",\n            \"text\": \"wikitext\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/template\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/template\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/tag\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/tag\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/selectedTiddler\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/selectedTiddler\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/unselectedText\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/unselectedText\",\n            \"text\": \"wikitext\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/missingText\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/missingText\",\n            \"text\": \"wikitext\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/template\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/template\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/operators/list\": {\n            \"title\": \"$:/config/flibbles/relink/operators/list\",\n            \"text\": \"reference\"\n        },\n        \"$:/config/flibbles/relink/operators/tag\": {\n            \"title\": \"$:/config/flibbles/relink/operators/tag\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/operators/title\": {\n            \"title\": \"$:/config/flibbles/relink/operators/title\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/operators/field:title\": {\n            \"title\": \"$:/config/flibbles/relink/operators/field:title\",\n            \"text\": \"title\"\n        },\n        \"$:/language/EditTemplate/Title/Impossibles/Prompt\": {\n            \"title\": \"$:/language/EditTemplate/Title/Impossibles/Prompt\",\n            \"text\": \"''Warning:'' Not all references in the following tiddlers can be updated by //Relink// due to the complexity of the new title:\"\n        },\n        \"$:/language/EditTemplate/Title/References/Prompt\": {\n            \"title\": \"$:/language/EditTemplate/Title/References/Prompt\",\n            \"text\": \"The following tiddlers will be updated if relinking:\"\n        },\n        \"$:/language/EditTemplate/Title/Relink/Prompt\": {\n            \"title\": \"$:/language/EditTemplate/Title/Relink/Prompt\",\n            \"text\": \"Use //Relink// to update ''\u003C$text text=\u003C\u003CfromTitle>>/>'' to ''\u003C$text text=\u003C\u003CtoTitle>>/>'' across all other tiddlers\"\n        },\n        \"$:/core/ui/EditTemplate/title\": {\n            \"title\": \"$:/core/ui/EditTemplate/title\",\n            \"tags\": \"$:/tags/EditTemplate\",\n            \"text\": \"\u003C$edit-text field=\\\"draft.title\\\" class=\\\"tc-titlebar tc-edit-texteditor\\\" focus=\\\"true\\\" tabindex={{$:/config/EditTabIndex}}/>\\n\\n\u003C$reveal state=\\\"!!draft.title\\\" type=\\\"nomatch\\\" text={{!!draft.of}} tag=\\\"div\\\">\\n\\n\u003C$vars pattern=\\\"\\\"\\\"[\\\\|\\\\[\\\\]{}]\\\"\\\"\\\" bad-chars=\\\"\\\"\\\"`| [ ] { }`\\\"\\\"\\\">\\n\\n\u003C$list filter=\\\"[all[current]regexp:draft.title\u003Cpattern>]\\\" variable=\\\"listItem\\\">\\n\\n\u003Cdiv class=\\\"tc-message-box\\\">\\n\\n{{$:/core/images/warning}} {{$:/language/EditTemplate/Title/BadCharacterWarning}}\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\\n\u003C/$vars>\\n\\n\u003C$list filter=\\\"[{!!draft.title}!is[missing]]\\\" variable=\\\"listItem\\\">\\n\\n\u003Cdiv class=\\\"tc-message-box\\\">\\n\\n{{$:/core/images/warning}} {{$:/language/EditTemplate/Title/Exists/Prompt}}\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[{!!draft.of}!is[missing]]\\\" variable=\\\"listItem\\\">\\n\\n\u003C$vars fromTitle={{!!draft.of}} toTitle={{!!draft.title}}>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/RelinkOnRename\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> {{$:/language/EditTemplate/Title/Relink/Prompt}}\u003C/$checkbox>\\n\\n\u003C$tiddler tiddler=\u003C\u003CfromTitle>> >\\n\\n\u003C$list filter=\\\"[relink:wouldchange\u003CtoTitle>limit[1]]\\\" variable=\\\"listItem\\\">\\n\\n\u003C$vars stateTiddler=\u003C\u003Cqualify \\\"$:/state/edit/references\\\">> >\\n\\n\u003C$set\\n\\tname=\\\"prompt\\\"\\n\\tfilter=\\\"[relink:wouldchange\u003CtoTitle>relink:impossible\u003CtoTitle>]\\\"\\n\\tvalue=\\\"EditTemplate/Title/Impossibles/Prompt\\\"\\n\\temptyValue=\\\"EditTemplate/Title/References/Prompt\\\" >\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CstateTiddler>> text=\\\"show\\\">\\n\u003C$button set=\u003C\u003CstateTiddler>> setTo=\\\"show\\\" class=\\\"tc-btn-invisible\\\">{{$:/core/images/right-arrow}}\\n\u003C$macrocall $name=lingo title=\u003C\u003Cprompt>> />\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CstateTiddler>> text=\\\"show\\\">\\n\u003C$button set=\u003C\u003CstateTiddler>> setTo=\\\"hide\\\" class=\\\"tc-btn-invisible\\\">{{$:/core/images/down-arrow}}\\n\u003C$macrocall $name=lingo title=\u003C\u003Cprompt>> />\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$set>\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CstateTiddler>> text=\\\"show\\\">\\n\u003C$list variable=\\\"listItem\\\" filter=\\\"[relink:wouldchange\u003CtoTitle>!title[$:/StoryList]sort[title]]\\\" template=\\\"$:/plugins/flibbles/relink/ui/ListItemTemplate\\\">\\n\u003C/$list>\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$tiddler>\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$reveal>\\n\"\n        },\n        \"$:/config/flibbles/relink/PluginLibrary\": {\n            \"title\": \"$:/config/flibbles/relink/PluginLibrary\",\n            \"caption\": \"//Relink// Library\",\n            \"url\": \"https://flibbles.github.io/tw5-relink/library/index.html\",\n            \"tags\": \"$:/tags/PluginLibrary\",\n            \"text\": \"The //Relink// library contains //Relink// as well as its supplemental plugins. It is maintained by Flibbles. See the [[github page|https://github.com/flibbles/tw5-relink]] for more information.\\n\"\n        },\n        \"$:/plugins/flibbles/relink/readme\": {\n            \"title\": \"$:/plugins/flibbles/relink/readme\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"When renaming a tiddler, Relink can update the fields, filters, and widgets\\nof all other tiddlers. However, it works through whitelisting.\\n\\nIt's already configured to update tiddler titles for all core widgets, filters,\\nand fields, but the whitelists can be customized for each of this in the\\nconfiguration panel.\\n\\nSee \u003Ca href={{$:/plugins/flibbles/relink!!source}}>the tw5-relink website\u003C/a> for more details and examples.\\n\"\n        },\n        \"$:/config/flibbles/relink/settings/default-type\": {\n            \"title\": \"$:/config/flibbles/relink/settings/default-type\",\n            \"text\": \"title\"\n        },\n        \"$:/plugins/flibbles/relink/ui/ListItemTemplate\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/ListItemTemplate\",\n            \"text\": \"\u003C$set\\n\\tname=\\\"classes\\\"\\n\\tfilter=\\\"[\u003ClistItem>relink:impossible\u003CtoTitle>]\\\"\\n\\tvalue=\\\"tc-menu-list-item tc-relink-impossible\\\"\\n\\temptyValue=\\\"tc-menu-list-item\\\">\\n\u003Cdiv class=\u003C\u003Cclasses>>>\\n\u003C$link to=\u003C\u003ClistItem>>>\u003C$text text=\u003C\u003ClistItem>> />\u003C/$link>\\n\u003C/div>\\n\u003C/$set>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/TiddlerInfo/References\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/TiddlerInfo/References\",\n            \"caption\": \"{{$:/plugins/flibbles/relink/language/TiddlerInfo/References/Caption}}\",\n            \"tags\": \"$:/tags/TiddlerInfo\",\n            \"text\": \"\\\\define lingo-base() $:/plugins/flibbles/relink/language/TiddlerInfo/\\n\\\\define filter() [all[current]relink:backreferences[]!title[$:/StoryList]!prefix[$:/temp/]sort[title]]\\n\u003C$list filter=\\\"[subfilter\u003Cfilter>first[]]\\\">\\n\\n\u003C\u003Clingo References/Description>>\\n\u003C/$list>\\n\\n\u003Ctable class=\\\"tc-relink-references-table\\\">\\n\u003Ctbody>\\n\u003C$list filter=\u003C\u003Cfilter>> emptyMessage=\u003C\u003Clingo References/Empty>> variable=\\\"listItem\\\" template=\\\"$:/plugins/flibbles/relink/ui/TiddlerInfo/ReferencesTemplate\\\" />\\n\u003C/tbody>\\n\u003C/table>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/TiddlerInfo/ReferencesTemplate\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/TiddlerInfo/ReferencesTemplate\",\n            \"text\": \"\u003Ctr class=\\\"tc-relink-references\\\">\\n\u003Ctd class=\\\"tc-relink-references-title\\\">\\n\u003C$link to=\u003C\u003ClistItem>>/>\\n\u003C/td>\\n\u003Ctd class=\\\"tc-relink-references-report\\\">\\n\u003C$list filter=\\\"[\u003ClistItem>relink:report\u003CcurrentTiddler>]\\\">\\n\\n\u003C$text text=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\\n\u003C/td>\\n\u003C/tr>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/components/button-delete\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/components/button-delete\",\n            \"text\": \"\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define prefix() $:/config/flibbles/relink/\\n\\n\u003C$list filter=\\\"[all[current]prefix\u003Cprefix>]\\\" >\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip={{$:/plugins/flibbles/relink/language/Buttons/Delete/Hint}}>\u003C$list filter=\\\"[all[current]is[tiddler]]\\\">\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\u003C$list filter=\\\"[all[current]is[shadow]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CtiddlerName>> text=\\\"\\\" />\\n\u003C/$list>\\n{{$:/core/images/delete-button}}\\n\u003C/$button>\\n\u003C/$list>\u003C$list filter=\\\"[all[current]!prefix\u003Cprefix>]\\\">\\n\u003C$link>\u003C$button class=\\\"tc-btn-invisible\\\" tooltip={{$:/plugins/flibbles/relink/language/Buttons/LinkToInline/Hint}}>{{$:/core/images/link}}\u003C/$button>\u003C/$link>\\n\u003C/$list>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/components/select-fieldtype\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/components/select-fieldtype\",\n            \"text\": \"\\\\define prefix() $:/config/flibbles/relink/\\n\\n\u003C$vars type={{{ [\u003Csignature>relink:type[]] }}} >\\n\u003C$list filter=\\\"[all[current]prefix\u003Cprefix>]\\\" >\\n\u003C$select tiddler=\u003C\u003CcurrentTiddler>> >\\n\u003C$list variable=\\\"option\\\" filter=\\\"[relink:types[]]\\\">\\n\u003Coption>\u003C$text text=\u003C\u003Coption>> />\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C/$list>\u003C$list filter=\\\"[all[current]!prefix\u003Cprefix>]\\\">\\n\u003C$text text=\u003C\u003Ctype>> />\\n\u003C/$list>\\n\u003C/$vars>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/components/tables\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/components/tables\",\n            \"text\": \"\\\\define .make-table(title, plugin, default-table-state:yes)\\n\\n\u003C$list variable=\\\"render\\\" filter=\\\"[relink:signatures\u003C__plugin__>prefix\u003C__category__>first[]]\\\">\\n\u003C$set name=\\\"table-state\\\" value=\u003C\u003Cqualify \\\"\\\"\\\"$:/state/flibbles/relink/tables/$title$\\\"\\\"\\\">>>\\n\u003Ctr>\u003Cth class=\\\"tc-relink-header-plugin\\\" colspan=\u003C\u003Ccolumn-count>> >\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Ctable-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-table-state$\\\"\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Ctable-state>> setTo=\\\"yes\\\">\\n{{$:/core/images/right-arrow}} ''$title$''\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003Ctable-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-table-state$\\\"\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Ctable-state>> setTo=\\\"no\\\">\\n{{$:/core/images/down-arrow}} ''$title$''\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/th>\u003C/tr>\\n\u003C$list\\n\\tvariable=\\\"signature\\\"\\n\\tfilter=\\\"[relink:signatures\u003C__plugin__>prefix\u003C__category__>sort[]]\\\">\\n\u003C$vars key={{{ [\u003Csignature>removeprefix\u003C__category__>removeprefix[/]] }}} >\\n\u003C$tiddler tiddler={{{[\u003Csignature>relink:source[]]}}} >\\n\u003C$reveal tag=\\\"tr\\\" type=\\\"match\\\" state=\u003C\u003Ctable-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-table-state$\\\"\\\"\\\">\\n\u003C$macrocall $name=\u003C\u003C__list-row-macro__>> signature=\u003C\u003Csignature>> />\\n\u003Ctd class=\\\"tc-relink-column-type\\\">{{||$:/plugins/flibbles/relink/ui/components/select-fieldtype}}\u003C/td>\\n\u003Ctd class=\\\"tc-relink-column-delete\\\">{{||$:/plugins/flibbles/relink/ui/components/button-delete}}\u003C/td>\\n\u003C/$reveal>\\n\u003C/$tiddler>\\n\u003C/$vars>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define tables(category, list-row-macro, header-list)\\n\u003C$vars\\n\\tcolumn-count={{{[enlist\u003C__header-list__>] [[DeleteColumn]] +[count[]]}}}>\\n\\n\u003Ctable class=\\\"tc-relink-whitelist\\\">\u003Ctbody>\\n\u003Ctr>\\n\u003C$list variable=\\\"header\\\" filter=\\\"[enlist\u003C__header-list__>butlast[]]\\\">\u003Cth>\u003C\u003Cheader>>\u003C/th>\u003C/$list>\\n\u003C!-- We have the last column extend into the delete/link column, which is unlabeled. -->\\n\u003Cth colspan=2>\u003C$text text={{{ [enlist\u003C__header-list__>last[]] }}} />\u003C/th>\\n\u003C/tr>\\n\\n\u003C\u003C.make-table Custom \\\"\\\" yes>>\\n\\n\u003C$list\\n\\tfilter=\\\"[plugin-type[plugin]![$:/core]![$:/plugins/flibbles/relink]]\\\">\\n\u003C$set name=\\\"subtitle\\\" value={{!!description}} emptyValue={{!!title}} >\\n\u003C$macrocall $name=\\\".make-table\\\" title=\u003C\u003Csubtitle>> plugin=\u003C\u003CcurrentTiddler>> />\\n\u003C/$set>\\n\u003C/$list>\\n\\n\u003C\u003C.make-table Core \\\"$:/plugins/flibbles/relink\\\">>\\n\\n\u003C/tbody>\u003C/table>\\n\u003C/$vars>\\n\\\\end\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/configuration/Attributes\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/configuration/Attributes\",\n            \"caption\": \"{{$:/plugins/flibbles/relink/language/ui/Attributes/Caption}}\",\n            \"tags\": \"$:/tags/flibbles/relink/Configuration\",\n            \"text\": \"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define prefix-attr() $:/config/flibbles/relink/attributes/\\n\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define element-name-tiddler() $:/state/flibbles/relink/element-name\\n\\\\define attribute-name-tiddler() $:/state/flibbles/relink/attribute-name\\n\\n\\\\define row()\\n\u003C$set name=\\\"element\\\"\\n      filter=\\\"[\u003Ckey>splitbefore[/]removesuffix[/]]\\\">\\n\u003C$set name=\\\"attribute\\\"\\n      filter=\\\"[\u003Ckey>removeprefix\u003Celement>removeprefix[/]]\\\">\\n\u003Ctd>\u003C$text text=\u003C\u003Celement>> />\u003C/td>\\n\u003Ctd>\u003C$text text=\u003C\u003Cattribute>> />\u003C/td>\\n\u003C/$set>\u003C/$set>\\n\\\\end\\n\\\\define body()\\n\\n{{$:/plugins/flibbles/relink/language/Help/Attributes}}\\n\\n\u003Cem class=\\\"tc-edit\\\">Add a new attribute:\u003C/em>\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Celement-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"widget/element\\\" />\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Cattribute-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"attribute\\\" />\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Celement-name-tiddler>> >\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Cattribute-name-tiddler>> >\\n\u003C$relinkmangler>\\n\u003C$button\\n\\ttooltip={{$(lingo-base)$NewAttribute/Hint}}\\n\\taria-label={{$(lingo-base)$NewAttribute/Caption}}>\\n\u003C$action-sendmessage\\n\\t$message=\\\"relink-add-attribute\\\"\\n\\telement={{$(element-name-tiddler)$}}\\n\\tattribute={{$(attribute-name-tiddler)$}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cattribute-name-tiddler>> />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Celement-name-tiddler>> />\\n\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\\n\u003C/$button>\\n\u003C/$relinkmangler>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Cattribute-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Celement-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$macrocall\\n\\t$name=tables\\n\\tcategory=\\\"attributes\\\"\\n\\theader-list=\\\"[[Widget/HTML Element]] Attribute Type\\\"\\n\\tlist-row-macro=\\\"row\\\" />\\n\\\\end\\n\\n\u003C\u003Cbody>>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/configuration/Fields\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/configuration/Fields\",\n            \"caption\": \"{{$:/plugins/flibbles/relink/language/ui/Fields/Caption}}\",\n            \"tags\": \"$:/tags/flibbles/relink/Configuration\",\n            \"text\": \"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define field-name-tiddler() $:/state/flibbles/relink/field-name\\n\\n\\\\define row()\\n\u003Ctd>\u003C$text text=\u003C\u003Ckey>> />\u003C/td>\\n\\\\end\\n\\\\define body()\\n\\n{{$:/plugins/flibbles/relink/language/Help/Fields}}\\n\\n\u003Cem class=\\\"tc-edit\\\">Add a new field:\u003C/em>\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Cfield-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"field name\\\" />\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Cfield-name-tiddler>> >\\n\u003C$relinkmangler>\\n\u003C$button\\n\\ttooltip={{$(lingo-base)$NewField/Hint}}\\n\\taria-label={{$(lingo-base)$NewField/Caption}}>\\n\u003C$action-sendmessage\\n\\t$message=\\\"relink-add-field\\\"\\n\\tfield={{$(field-name-tiddler)$}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cfield-name-tiddler>> />\\n\u003C$text text={{$(lingo-base)$NewField/Caption}}/>\\n\u003C/$button>\\n\u003C/$relinkmangler>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Cfield-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewField/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\\n\\n\u003C$macrocall\\n\\t$name=tables\\n\\tcategory=\\\"fields\\\"\\n\\theader-list=\\\"[[Field Name]] [[Field Type]]\\\"\\n\\tlist-row-macro=\\\"row\\\" />\\n\\\\end\\n\\n\u003C\u003Cbody>>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/configuration/Macros\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/configuration/Macros\",\n            \"caption\": \"{{$:/plugins/flibbles/relink/language/ui/Macros/Caption}}\",\n            \"tags\": \"$:/tags/flibbles/relink/Configuration\",\n            \"text\": \"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define prefix-macro() $:/config/flibbles/relink/macros/\\n\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define macro-name-tiddler() $:/state/flibbles/relink/macro-name\\n\\\\define parameter-name-tiddler() $:/state/flibbles/relink/parameter-name\\n\\n\\\\define row()\\n\u003C$set name=\\\"parameter\\\"\\n      filter=\\\"[\u003Ckey>relink:splitafter[/]]\\\">\\n\u003C$set name=\\\"macro\\\"\\n      filter=\\\"[\u003Ckey>removesuffix\u003Cparameter>removesuffix[/]]\\\">\\n\u003Ctd>\u003C$text text=\u003C\u003Cmacro>> />\u003C/td>\\n\u003Ctd>\u003C$text text=\u003C\u003Cparameter>> />\u003C/td>\\n\u003C/$set>\u003C/$set>\\n\\\\end\\n\\\\define body()\\n\\n{{$:/plugins/flibbles/relink/language/Help/Macros}}\\n\\n\u003Cem class=\\\"tc-edit\\\">Add a new macro parameter:\u003C/em>\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Cmacro-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"macro\\\" />\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Cparameter-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"parameter\\\" />\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Cmacro-name-tiddler>> >\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Cparameter-name-tiddler>> >\\n\u003C$relinkmangler>\\n\u003C$button\\n\\ttooltip={{$(lingo-base)$NewParameter/Hint}}\\n\\taria-label={{$(lingo-base)$NewParameter/Caption}}>\\n\u003C$action-sendmessage\\n\\t$message=\\\"relink-add-parameter\\\"\\n\\tmacro={{$(macro-name-tiddler)$}}\\n\\tparameter={{$(parameter-name-tiddler)$}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cparameter-name-tiddler>> />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cmacro-name-tiddler>> />\\n\u003C$text text={{$(lingo-base)$NewParameter/Caption}}/>\\n\u003C/$button>\\n\u003C/$relinkmangler>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Cparameter-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewParameter/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Cmacro-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewParameter/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\\n\\n\u003C$macrocall\\n\\t$name=tables\\n\\tcategory=\\\"macros\\\"\\n\\theader-list=\\\"Macro Parameter Type\\\"\\n\\tlist-row-macro=\\\"row\\\" />\\n\\\\end\\n\\n\u003C\u003Cbody>>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/configuration/Operators\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/configuration/Operators\",\n            \"caption\": \"{{$:/plugins/flibbles/relink/language/ui/Operators/Caption}}\",\n            \"tags\": \"$:/tags/flibbles/relink/Configuration\",\n            \"text\": \"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define operator-name-tiddler() $:/state/flibbles/relink/operator-name\\n\\n\\\\define row()\\n\u003Ctd>\u003C$text text=\u003C\u003Ckey>> />\u003C/td>\\n\\\\end\\n\\\\define body()\\n\\n{{$:/plugins/flibbles/relink/language/Help/Operators}}\\n\\n\u003Cem class=\\\"tc-edit\\\">Add a new filter operator:\u003C/em>\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Coperator-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"operator name\\\" />\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Coperator-name-tiddler>>>\\n\u003C$relinkmangler>\\n\u003C$button\\n\\ttooltip={{$(lingo-base)$NewOperator/Hint}}\\n\\taria-label={{$(lingo-base)$NewOperator/Caption}}>\\n\u003C$action-sendmessage\\n\\t$message=\\\"relink-add-operator\\\"\\n\\toperator={{$(operator-name-tiddler)$}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Coperator-name-tiddler>> />\\n\u003C$text text={{$(lingo-base)$NewOperator/Caption}}/>\\n\u003C/$button>\\n\u003C/$relinkmangler>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Coperator-name-tiddler>>>\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewOperator/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$macrocall\\n\\t$name=tables\\n\\tcategory=\\\"operators\\\"\\n\\theader-list=\\\"[[Filter Operator]] [[Operand Type]]\\\"\\n\\tlist-row-macro=\\\"row\\\" />\\n\\\\end\\n\\n\u003C\u003Cbody>>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/stylesheet.css\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/stylesheet.css\",\n            \"text\": \".tc-relink-references {\\n}\\n\\n.tc-relink-references-table {\\n\\twidth: 100%;\\n\\tborder: none;\\n}\\n\\n.tc-relink-references-table td {\\n\\tborder-left: none;\\n}\\n\\n.tc-relink-references-table tr:first-child td {\\n\\tborder-top: none;\\n}\\n\\n.tc-relink-references-title {\\n\\ttext-align: left;\\n\\tvertical-align: top;\\n}\\n\\n.tc-relink-references-occurrence {\\n\\tfont-style: italic;\\n\\ttext-align: left;\\n\\tfont-weight: 200;\\n\\tpadding-left: 25px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-relink-header-plugin {\\n\\ttext-align: left;\\n}\\n\\n.tc-relink-header-plugin button {\\n\\twidth: 100%\\n}\\n\\n.tc-relink-column-type {\\n\\twidth: 8em;\\n}\\n\\n.tc-relink-column-type select {\\n\\twidth: 100%;\\n}\\n\\n.tc-relink-column-delete {\\n\\tborder-left: none;\\n\\ttext-align: left;\\n}\\n\\n.tc-relink-column-delete button {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-relink-impossible a.tc-tiddlylink {\\n\\tcolor: red;\\n}\\n\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/css\"\n        }\n    }\n}","author":"Flibbles","core-version":">=5.1.22","created":"20210324034859173","demo":"http://flibbles.github.io/tw5-relink/","dependents":"","description":"Flexibility when relinking renamed tiddlers","list":"readme configuration license","name":"Relink","plugin-type":"plugin","source":"https://github.com/flibbles/tw5-relink","version":"2.0.0"},
{"title":"$:/plugins/snowgoon88/edit-comptext","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/snowgoon88/edit-comptext/config\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/config\",\n            \"type\": \"application/json\",\n            \"text\": \"{\\n  \\\"configuration\\\": {\\n      \\\"caseSensitive\\\" : false,\\n      \\\"maxMatch\\\" : 8,\\n      \\\"minPatLength\\\" : 2,\\n      \\\"triggerKeyCombination\\\" : \\\"^ \\\"\\n  },\\n  \\\"template\\\": [{\\n      \\\"pattern\\\": \\\"[[\\\",\\n      \\\"filter\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[\\\",\\n      \\\"end\\\": \\\"]]\\\"\\n      }\\n  ]\\n}\\n\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/edit-comptext.js\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/edit-comptext.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/edit-comptext.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nTaken from original Edit-text widget\\nVersion 5.1.13 of TW5\\nAdd link-to-tiddler completion in framed.js and simple.js\\n\\nTODO : CHECK usefull, and particularly save_changes after every input ??\\nTODO : where should popupNode be created in the DOM ?\\nTODO : check that options are valid (numeric ?)\\nvar isNumeric = function(n) {\\n  return !isNaN(parseFloat(n)) && isFinite(n);\\n};\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar editTextWidgetFactory = require(\\\"$:/core/modules/editor/factory.js\\\").editTextWidgetFactory,\\n\\tFramedCompEngine = require(\\\"$:/plugins/snowgoon88/edit-comptext/framed.js\\\").FramedCompEngine,\\n\\tSimpleCompEngine = require(\\\"$:/plugins/snowgoon88/edit-comptext/simple.js\\\").SimpleCompEngine;\\n\\nexports[\\\"edit-comptext\\\"] = editTextWidgetFactory(FramedCompEngine,SimpleCompEngine);\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"widget\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/examples\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/examples\",\n            \"text\": \"The configuration file [[$:/plugins/snowgoon88/edit-comptext/config]] allow you to use the completion plugin for various usages. Here are some examples...\\n\\n!! Link Completion\\nThe basic and default usage. Completion is triggered by `[[`, the search is among all non-system tiddlers. When selected, the `title` of the tiddler is inserted in the text, surrounded by `[[` and `]]`. This gives the following Completion Template.\\n\\n\\n```\\n{\\n      \\\"pattern\\\": \\\"[[\\\",\\n      \\\"title\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[\\\",\\n      \\\"end\\\": \\\"]]\\\"\\n}\\t     \\n```\\n\\n\\n!! Special macro completion\\nI have a 'pnjin' macro that is invoked by `\u003C\u003Cpnjin \\\"TiddlerPNJName\\\">>` where 'TiddlerPNJName is a tiddler that hold data about a PNJ. I use tiddlywiki to organise my Role Playing Games campaigns. So, I want `\u003Cp` to trigger the completion. The search is among all non-system tiddlers tagged `PNJ` and, once selected, the title of the tiddler must be inserted surrouned by `\u003C\u003Cpnjin \\\\\\\"` and `\\\\\\\">>`. So...\\n\\n```\\n{\\n\\t\\\"pattern\\\": \\\"\u003Cp\\\",\\n      \\t\\\"title\\\": \\\"[tag[PNJ]!is[system]]\\\",\\n      \\t\\\"start\\\": \\\"\u003C\u003Cpnjin  \\\\\\\"\\\",\\n      \\t\\\"end\\\": \\\"\\\\\\\">>\\\"\\n}\\n```\\n\\n!! Insert some templates or stamp or snippets into text.\\nI frequently use some text pattern and I want to insert them easily. So, I could create several tiddlers, tagged '$:stamp' and in their body are the piece of texte I want to insert. The titles of these tiddlers always start with `$:/config/stamp/` (i.e. $:/config/stamp/macro, $:/config/stamp/list1, $:/config/stamp/list2). I want to trigger the completion by using `\u003C\u003C`, then I only want to chose among the last part of the titles of tiddlers tagged `$:stamp` so I use a mask (`$:/config/stamp/`) to only display the last part of the tiddlers title. When selectected, the `body` of the tiddler is inserted, with no surrounding strings. As a results, the Completion Template is (notice the `body` field):\\n\\n```\\n{\\n      \\\"pattern\\\": \\\"\u003C\u003C\\\",\\n      \\\"body\\\": \\\"[tag[$:stamp]]\\\",\\n      \\\"mask\\\" : \\\"$:/config/stamp/\\\",\\n      \\\"start\\\": \\\"\\\",\\n      \\\"end\\\": \\\"\\\"\\n}\\n```\\n\\n!! And you ?\\nIf you have funny usages of completion, let me know. If you'd like to do something that is not yet possible, let me know...\\n\\nmail : snowgoon88(AT)gmail(DOT)com\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/framed.js\": {\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/framed.js\\ntype: application/javascript\\nmodule-type: library\\n\\nTaken from $:/core/modules/editor/engines/framed.js\\nText editor engine based on a simple input or textarea within an iframe. This is done so that the selection is preserved even when clicking away from the textarea\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true,browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar HEIGHT_VALUE_TITLE = \\\"$:/config/TextEditor/EditorHeight/Height\\\";\\n\\n// Configuration tiddler\\nvar COMPLETION_OPTIONS = \\\"$:/plugins/snowgoon88/edit-comptext/config\\\";\\nvar Completion = require(\\\"$:/plugins/snowgoon88/edit-comptext/completion.js\\\").Completion;\\n\\t\\nfunction FramedCompEngine(options) {\\n       //DEBUG console.log( \\\"==FramedCompEngine::creation\\\" );\\n\\t// Save our options\\n\\toptions = options || {};\\n\\tthis.widget = options.widget;\\n\\tthis.value = options.value;\\n\\tthis.parentNode = options.parentNode;\\n\\tthis.nextSibling = options.nextSibling;\\n\\n\\t// Completion\\n\\t// Load Completion configuration as JSON\\n    this._configOptions = $tw.wiki.getTiddlerData( COMPLETION_OPTIONS, {} );\\n\\t\\n\\t// Create our hidden dummy text area for reading styles\\n\\tthis.dummyTextArea = this.widget.document.createElement(\\\"textarea\\\");\\n\\tif(this.widget.editClass) {\\n\\t\\tthis.dummyTextArea.className = this.widget.editClass;\\n\\t}\\n\\tthis.dummyTextArea.setAttribute(\\\"hidden\\\",\\\"true\\\");\\n\\tthis.parentNode.insertBefore(this.dummyTextArea,this.nextSibling);\\n\\tthis.widget.domNodes.push(this.dummyTextArea);\\n\\t// Create dummy popup for reading its styles\\n\\t//this._dummyCompletion = new Completion( this.widget, this.dummyTextArea, this._configOptions);\\n\\t//REMOVEthis._dummyCompletion.setAttribute(\\\"hidden\\\",\\\"true\\\");\\n\\t\\n\\t// Create the iframe\\n\\tthis.iframeNode = this.widget.document.createElement(\\\"iframe\\\");\\n\\tthis.parentNode.insertBefore(this.iframeNode,this.nextSibling);\\n\\tthis.iframeDoc = this.iframeNode.contentWindow.document;\\n\\t// (Firefox requires us to put some empty content in the iframe)\\n\\tthis.iframeDoc.open();\\n\\tthis.iframeDoc.write(\\\"\\\");\\n\\tthis.iframeDoc.close();\\n\\t// Style the iframe\\n\\tthis.iframeNode.className = this.dummyTextArea.className;\\n\\tthis.iframeNode.style.border = \\\"none\\\";\\n\\tthis.iframeNode.style.padding = \\\"0\\\";\\n\\tthis.iframeNode.style.resize = \\\"none\\\";\\n\\tthis.iframeDoc.body.style.margin = \\\"0\\\";\\n\\tthis.iframeDoc.body.style.padding = \\\"0\\\";\\n\\tthis.widget.domNodes.push(this.iframeNode);\\n\\t// Construct the textarea or input node\\n\\tvar tag = this.widget.editTag;\\n\\tif($tw.config.htmlUnsafeElements.indexOf(tag) !== -1) {\\n\\t\\ttag = \\\"input\\\";\\n\\t}\\n\\tthis.domNode = this.iframeDoc.createElement(tag);\\n\\t// Set the text\\n\\tif(this.widget.editTag === \\\"textarea\\\") {\\n\\t\\tthis.domNode.appendChild(this.iframeDoc.createTextNode(this.value));\\n\\t} else {\\n\\t\\tthis.domNode.value = this.value;\\n\\t}\\n\\t// Set the attributes\\n\\tif(this.widget.editType) {\\n\\t\\tthis.domNode.setAttribute(\\\"type\\\",this.widget.editType);\\n\\t}\\n\\tif(this.widget.editPlaceholder) {\\n\\t\\tthis.domNode.setAttribute(\\\"placeholder\\\",this.widget.editPlaceholder);\\n\\t}\\n\\tif(this.widget.editSize) {\\n\\t\\tthis.domNode.setAttribute(\\\"size\\\",this.widget.editSize);\\n\\t}\\n\\tif(this.widget.editRows) {\\n\\t\\tthis.domNode.setAttribute(\\\"rows\\\",this.widget.editRows);\\n\\t}\\n\\t// Copy the styles from the dummy textarea\\n\\tthis.copyStyles();\\n\\t// Add event listeners\\n\\t$tw.utils.addEventListeners(this.domNode,[\\n\\t\\t{name: \\\"input\\\",handlerObject: this,handlerMethod: \\\"handleInputEvent\\\"},\\n\\t\\t{name: \\\"keydown\\\",handlerObject: this.widget,handlerMethod: \\\"handleKeydownEvent\\\"}\\n\\t]);\\n\\t// Insert the element into the DOM\\n\\tthis.iframeDoc.body.appendChild(this.domNode);\\n\\n\\t// add Completion popup\\n    this._completion = new Completion( this.widget, this.domNode, this._configOptions, this.dummyTextArea, this.iframeNode.offsetTop, this.iframeNode.offsetLeft );\\n\\t// print iframe offset\\n\\t//DEBUG console.log( \\\"  __iframe.offsetLeft: \\\"+this.iframeNode.offsetLeft );\\n    //DEBUG console.log( \\\"  __iframe.offsetTop: \\\"+this.iframeNode.offsetTop );\\n    \\n\\t// Copy all styles from dummyCompletion\\n\\t//$tw.utils.copyStyles(this._dummyCompletion._popNode, this._completion._popNode);\\n\\t// Override the ones that should not be set the same as the dummy textarea\\n\\t//this._completion._popNode.style.display = \\\"block\\\";\\n\\t//this._completion._popNode.style.width = \\\"100%\\\";\\n\\t//this._completion._popNode.style.margin = \\\"0\\\";\\n\\t// In Chrome setting -webkit-text-fill-color overrides the placeholder text colour\\n\\t//this._completion._popNode.style[\\\"-webkit-text-fill-color\\\"] = \\\"currentcolor\\\";\\n     \\n}\\n\\n/*\\nCopy styles from the dummy text area to the textarea in the iframe\\n*/\\nFramedCompEngine.prototype.copyStyles = function() {\\n\\t// Copy all styles\\n\\t$tw.utils.copyStyles(this.dummyTextArea,this.domNode);\\n\\t// Override the ones that should not be set the same as the dummy textarea\\n\\tthis.domNode.style.display = \\\"block\\\";\\n\\tthis.domNode.style.width = \\\"100%\\\";\\n\\tthis.domNode.style.margin = \\\"0\\\";\\n\\t// In Chrome setting -webkit-text-fill-color overrides the placeholder text colour\\n\\tthis.domNode.style[\\\"-webkit-text-fill-color\\\"] = \\\"currentcolor\\\";\\n};\\n\\n/*\\nSet the text of the engine if it doesn't currently have focus\\n*/\\nFramedCompEngine.prototype.setText = function(text,type) {\\n\\tif(!this.domNode.isTiddlyWikiFakeDom) {\\n\\t\\tif(this.domNode.ownerDocument.activeElement !== this.domNode) {\\n\\t\\t\\tthis.domNode.value = text;\\n\\t\\t}\\n\\t\\t// Fix the height if needed\\n\\t\\tthis.fixHeight();\\n\\t}\\n};\\n\\n/*\\nGet the text of the engine\\n*/\\nFramedCompEngine.prototype.getText = function() {\\n\\treturn this.domNode.value;\\n};\\n\\n/*\\nFix the height of textarea to fit content\\n*/\\nFramedCompEngine.prototype.fixHeight = function() {\\n\\t// Make sure styles are updated\\n\\tthis.copyStyles();\\n\\t// Adjust height\\n\\tif(this.widget.editTag === \\\"textarea\\\") {\\n\\t\\tif(this.widget.editAutoHeight) {\\n\\t\\t\\tif(this.domNode && !this.domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\tvar newHeight = $tw.utils.resizeTextAreaToFit(this.domNode,this.widget.editMinHeight);\\n\\t\\t\\t\\tthis.iframeNode.style.height = (newHeight + 14) + \\\"px\\\"; // +14 for the border on the textarea\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tvar fixedHeight = parseInt(this.widget.wiki.getTiddlerText(HEIGHT_VALUE_TITLE,\\\"400px\\\"),10);\\n\\t\\t\\tfixedHeight = Math.max(fixedHeight,20);\\n\\t\\t\\tthis.domNode.style.height = fixedHeight + \\\"px\\\";\\n\\t\\t\\tthis.iframeNode.style.height = (fixedHeight + 14) + \\\"px\\\";\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nFocus the engine node\\n*/\\nFramedCompEngine.prototype.focus  = function() {\\n\\tif(this.domNode.focus && this.domNode.select) {\\n\\t\\tthis.domNode.focus();\\n\\t\\tthis.domNode.select();\\n\\t}\\n};\\n\\n/*\\nHandle a dom \\\"input\\\" event which occurs when the text has changed\\n*/\\nFramedCompEngine.prototype.handleInputEvent = function(event) {\\n        //DEBUG console.log( \\\"__framed.js::handleInputEvent\\\");\\n\\tthis.widget.saveChanges(this.getText());\\n\\tthis.fixHeight();\\n\\treturn true;\\n};\\n\\n/*\\nCreate a blank structure representing a text operation\\n*/\\nFramedCompEngine.prototype.createTextOperation = function() {\\n\\tvar operation = {\\n\\t\\ttext: this.domNode.value,\\n\\t\\tselStart: this.domNode.selectionStart,\\n\\t\\tselEnd: this.domNode.selectionEnd,\\n\\t\\tcutStart: null,\\n\\t\\tcutEnd: null,\\n\\t\\treplacement: null,\\n\\t\\tnewSelStart: null,\\n\\t\\tnewSelEnd: null\\n\\t};\\n\\toperation.selection = operation.text.substring(operation.selStart,operation.selEnd);\\n\\treturn operation;\\n};\\n\\n/*\\nExecute a text operation\\n*/\\nFramedCompEngine.prototype.executeTextOperation = function(operation) {\\n\\t// Perform the required changes to the text area and the underlying tiddler\\n\\tvar newText = operation.text;\\n\\tif(operation.replacement !== null) {\\n\\t\\tnewText = operation.text.substring(0,operation.cutStart) + operation.replacement + operation.text.substring(operation.cutEnd);\\n\\t\\t// Attempt to use a execCommand to modify the value of the control\\n\\t\\tif(this.iframeDoc.queryCommandSupported(\\\"insertText\\\") && this.iframeDoc.queryCommandSupported(\\\"delete\\\") && !$tw.browser.isFirefox) {\\n\\t\\t\\tthis.domNode.focus();\\n\\t\\t\\tthis.domNode.setSelectionRange(operation.cutStart,operation.cutEnd);\\n\\t\\t\\tif(operation.replacement === \\\"\\\") {\\n\\t\\t\\t\\tthis.iframeDoc.execCommand(\\\"delete\\\",false,\\\"\\\");\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tthis.iframeDoc.execCommand(\\\"insertText\\\",false,operation.replacement);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tthis.domNode.value = newText;\\n\\t\\t}\\n\\t\\tthis.domNode.focus();\\n\\t\\tthis.domNode.setSelectionRange(operation.newSelStart,operation.newSelEnd);\\n\\t}\\n\\tthis.domNode.focus();\\n\\treturn newText;\\n};\\n\\nexports.FramedCompEngine = FramedCompEngine;\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/framed.js\",\n            \"module-type\": \"library\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/simple.js\": {\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/simple.js\\ntype: application/javascript\\nmodule-type: library\\n\\nTaken from $:/core/modules/editor/engines/simple.js\\nText editor engine based on a simple input or textarea tag\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar HEIGHT_VALUE_TITLE = \\\"$:/config/TextEditor/EditorHeight/Height\\\";\\n\\n// Configuration tiddler\\nvar COMPLETION_OPTIONS = \\\"$:/plugins/snowgoon88/edit-comptext/config\\\";\\nvar Completion = require(\\\"$:/plugins/snowgoon88/edit-comptext/completion.js\\\").Completion;\\n\\nfunction SimpleCompEngine(options) {\\n\\t// Save our options\\n\\toptions = options || {};\\n\\tthis.widget = options.widget;\\n\\tthis.value = options.value;\\n\\tthis.parentNode = options.parentNode;\\n\\tthis.nextSibling = options.nextSibling;\\n\\n    // Completion\\n\\t// Load Completion configuration as JSON\\n    this._configOptions = $tw.wiki.getTiddlerData( COMPLETION_OPTIONS, {} );\\n\\t\\n\\t// Construct the textarea or input node\\n\\tvar tag = this.widget.editTag;\\n\\tif($tw.config.htmlUnsafeElements.indexOf(tag) !== -1) {\\n\\t\\ttag = \\\"input\\\";\\n\\t}\\n\\tthis.domNode = this.widget.document.createElement(tag);\\n\\t// Set the text\\n\\tif(this.widget.editTag === \\\"textarea\\\") {\\n\\t\\tthis.domNode.appendChild(this.widget.document.createTextNode(this.value));\\n\\t} else {\\n\\t\\tthis.domNode.value = this.value;\\n\\t}\\n\\t// Set the attributes\\n\\tif(this.widget.editType) {\\n\\t\\tthis.domNode.setAttribute(\\\"type\\\",this.widget.editType);\\n\\t}\\n\\tif(this.widget.editPlaceholder) {\\n\\t\\tthis.domNode.setAttribute(\\\"placeholder\\\",this.widget.editPlaceholder);\\n\\t}\\n\\tif(this.widget.editSize) {\\n\\t\\tthis.domNode.setAttribute(\\\"size\\\",this.widget.editSize);\\n\\t}\\n\\tif(this.widget.editRows) {\\n\\t\\tthis.domNode.setAttribute(\\\"rows\\\",this.widget.editRows);\\n\\t}\\n\\tif(this.widget.editClass) {\\n\\t\\tthis.domNode.className = this.widget.editClass;\\n\\t}\\n\\t// Add an input event handler\\n\\t$tw.utils.addEventListeners(this.domNode,[\\n\\t\\t{name: \\\"focus\\\", handlerObject: this, handlerMethod: \\\"handleFocusEvent\\\"},\\n\\t\\t{name: \\\"input\\\", handlerObject: this, handlerMethod: \\\"handleInputEvent\\\"}\\n\\t]);\\n\\t// Insert the element into the DOM\\n\\tthis.parentNode.insertBefore(this.domNode,this.nextSibling);\\n\\tthis.widget.domNodes.push(this.domNode);\\n\\n\\t// add Completion popup\\n    this._completion = new Completion( this.widget, this.domNode, this._configOptions );\\n}\\n\\n/*\\nSet the text of the engine if it doesn't currently have focus\\n*/\\nSimpleCompEngine.prototype.setText = function(text,type) {\\n\\tif(!this.domNode.isTiddlyWikiFakeDom) {\\n\\t\\tif(this.domNode.ownerDocument.activeElement !== this.domNode) {\\n\\t\\t\\tthis.domNode.value = text;\\n\\t\\t}\\n\\t\\t// Fix the height if needed\\n\\t\\tthis.fixHeight();\\n\\t}\\n};\\n\\n/*\\nGet the text of the engine\\n*/\\nSimpleCompEngine.prototype.getText = function() {\\n\\treturn this.domNode.value;\\n};\\n\\n/*\\nFix the height of textarea to fit content\\n*/\\nSimpleCompEngine.prototype.fixHeight = function() {\\n\\tif(this.widget.editTag === \\\"textarea\\\") {\\n\\t\\tif(this.widget.editAutoHeight) {\\n\\t\\t\\tif(this.domNode && !this.domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\t$tw.utils.resizeTextAreaToFit(this.domNode,this.widget.editMinHeight);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tvar fixedHeight = parseInt(this.widget.wiki.getTiddlerText(HEIGHT_VALUE_TITLE,\\\"400px\\\"),10);\\n\\t\\t\\tfixedHeight = Math.max(fixedHeight,20);\\n\\t\\t\\tthis.domNode.style.height = fixedHeight + \\\"px\\\";\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nFocus the engine node\\n*/\\nSimpleCompEngine.prototype.focus  = function() {\\n\\tif(this.domNode.focus && this.domNode.select) {\\n\\t\\tthis.domNode.focus();\\n\\t\\tthis.domNode.select();\\n\\t}\\n};\\n\\n/*\\nHandle a dom \\\"input\\\" event which occurs when the text has changed\\n*/\\nSimpleCompEngine.prototype.handleInputEvent = function(event) {\\n\\tconsole.log( \\\"__simple.js::handleInputEvent\\\");\\n\\tthis.widget.saveChanges(this.getText());\\n\\tthis.fixHeight();\\n\\treturn true;\\n};\\n\\n/*\\nHandle a dom \\\"focus\\\" event\\n*/\\nSimpleCompEngine.prototype.handleFocusEvent = function(event) {\\n\\tif(this.widget.editFocusPopup) {\\n\\t\\t$tw.popup.triggerPopup({\\n\\t\\t\\tdomNode: this.domNode,\\n\\t\\t\\ttitle: this.widget.editFocusPopup,\\n\\t\\t\\twiki: this.widget.wiki,\\n\\t\\t\\tforce: true\\n\\t\\t});\\n\\t}\\n\\treturn true;\\n};\\n\\n/*\\nCreate a blank structure representing a text operation\\n*/\\nSimpleCompEngine.prototype.createTextOperation = function() {\\n\\treturn null;\\n};\\n\\n/*\\nExecute a text operation\\n*/\\nSimpleCompEngine.prototype.executeTextOperation = function(operation) {\\n};\\n\\nexports.SimpleCompEngine = SimpleCompEngine;\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/simple.js\",\n            \"module-type\": \"library\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/cursor-position.js\": {\n            \"text\": \"/*\\\\\\nModule that compute the pixel position of the cursor of a text\\nements.\\n\\nTaken from https://github.com/component/textarea-caret-position\\n\\n(as https://github.com/kir/js_cursor_position is not updated any more)\\n\\\\*/\\n// Fonction anonyme executée immediatement\\n( function(){\\n \\n// The properties that we copy into a mirrored div.\\n// Note that some browsers, such as Firefox,\\n// do not concatenate properties, i.e. padding-top, bottom etc. -> padding,\\n// so we have to do every single property specifically.\\nvar properties = [\\n  'direction',  // RTL support\\n  'boxSizing',\\n  'width',  // on Chrome and IE, exclude the scrollbar, so the mirror div wraps exactly as the textarea does\\n  'height',\\n  'overflowX',\\n  'overflowY',  // copy the scrollbar for IE\\n\\n  'borderTopWidth',\\n  'borderRightWidth',\\n  'borderBottomWidth',\\n  'borderLeftWidth',\\n  'borderStyle',\\n\\n  'paddingTop',\\n  'paddingRight',\\n  'paddingBottom',\\n  'paddingLeft',\\n\\n  // https://developer.mozilla.org/en-US/docs/Web/CSS/font\\n  'fontStyle',\\n  'fontVariant',\\n  'fontWeight',\\n  'fontStretch',\\n  'fontSize',\\n  'fontSizeAdjust',\\n  'lineHeight',\\n  'fontFamily',\\n\\n  'textAlign',\\n  'textTransform',\\n  'textIndent',\\n  'textDecoration',  // might not make a difference, but better be safe\\n\\n  'letterSpacing',\\n  'wordSpacing',\\n\\n  'tabSize',\\n  'MozTabSize'\\n\\n];\\nvar isFirefox = false;\\nif($tw.browser) {\\n    isFirefox = window.mozInnerScreenX != null;\\n}\\n\\nfunction getCaretCoordinates(element, position, options) {\\n\\n  var debug = options && options.debug || false;\\n  if (debug) {\\n    var el = document.querySelector('#input-textarea-caret-position-mirror-div');\\n    if ( el ) { el.parentNode.removeChild(el); }\\n  }\\n\\n  // mirrored div\\n  var div = document.createElement('div');\\n  div.id = 'input-textarea-caret-position-mirror-div';\\n  document.body.appendChild(div);\\n\\n  var style = div.style;\\n  var computed;\\n  if($tw.browser) {\\n      computed = window.getComputedStyle? getComputedStyle(element) : element.currentStyle;  // currentStyle for t: span.offsetLeft + parseInt(computed['borderLeftWidth'])\\n  };\\n\\n  if (debug) {\\n    span.style.backgroundColor = '#aaa';\\n  } else {\\n    document.body.removeChild(div);\\n  }\\n\\n  return coordinates;\\n}\\n\\n// Exporte as a module of node.js otherwise set as global\\nif (typeof module != \\\"undefined\\\" && typeof module.exports != \\\"undefined\\\") {\\n  module.exports = getCaretCoordinates;\\n} else {\\n  window.getCaretCoordinates = getCaretCoordinates;\\n}\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/cursor-position.js\",\n            \"module-type\": \"library\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/completion.js\": {\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/completion.js\\ntype: application/javascript\\nmodule-type: library\\n\\nTry to make self-contained completion module.\\n\\nTo use this 'module', you need a `widget` with a kind of `editarea` node.\\nI do not know the exacte prerequisites of this editarea node for the module to\\nwork, but mostly one should be able to attach the following `eventHandler` to\\nit:\\n - input\\n - keydown\\n - keypress\\n - keyup\\nThe `widget` is needed because I use:\\n - widget.document\\n - widget.wiki.filterTiddlers(...)\\n\\nFrom the Widget, once you have a proper editarea, you just have to call\\n - var completion = new Completion( theWidget, theEditAreaNode, configObject);\\nwhere `configObject` is expected to have the following fields. if a field is missing, a default value will be given.\\nOne can have many `elements' in the template array.\\n\\n{\\n  \\\"configuration\\\": {\\n      \\\"caseSensitive\\\" : false,\\n      \\\"maxMatch\\\" : 8,\\n      \\\"minPatLength\\\" : 2,\\n      \\\"triggerKeyCombination\\\" : \\\"^ \\\"\\n  },\\n  \\\"template\\\": [{\\n      \\\"pattern\\\": \\\"[[\\\",\\n      \\\"filter\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n Matches.concat( otherMatches );\\n    };\\n    /**\\n     * Change Selected Status of Items\\n     */\\n    this._next = function (node) {\\n\\tvar count = node.children.length;\\n\\t//DEBUG console.log( \\\"__NEXT: co=\\\"+count+\\\" nbMatch=\\\"+this._bestMatches.length);\\n\\tif( this._bestMatches.length > 0 ) \\n\\t    this._goto( node, this._idxChoice \u003C count - 1 ? this._idxChoice + 1 : -1);\\n\\t//DEBUG this._logStatus( \\\"NexT\\\" );\\n    };\\n    this._previous = function (node) {\\n\\tvar count = node.children.length;\\n\\tvar selected = this._idxChoice > -1;\\n\\t//DEBUG console.log( \\\"__PREV: co=\\\"+count+\\\" nbMatch=\\\"+this._bestMatches.length);\\n\\tif( this._bestMatches.length > 0 ) \\n\\t    this._goto( node, selected ? this._idxChoice - 1 : count - 1);\\n\\t//DEBUG this._logStatus( \\\"PreV\\\" );\\n    };\\n    // Should not be used, highlights specific item without any checks!\\n    this._goto = function (node, idx) {\\n\\tvar lis = node.children;\\n\\tvar selected = this._idxChoice > -1;\\n\\tif (selected) {\\n\\t    lis[this._idxChoice].setAttribute(\\\"patt-selected\\\", \\\"false\\\");\\n\\t}\\n\\n\\tthis._idxChoice = idx;\\n    \\n\\tif (idx > -1 && lis.length > 0) {\\n\\t    lis[idx].setAttribute(\\\"patt-selected\\\", \\\"true\\\");\\n\\t}\\n    };\\n    /**\\n     * Abort pattern and undisplay.\\n     */\\n    this._abortPattern = function (displayNode) {\\n\\tthis._state = \\\"VOID\\\";\\n\\tthis._bestChoices = [];\\n\\tthis._idxChoice = -1;\\n\\tthis._undisplay( displayNode );\\n\\tthis._template = undefined;\\n    };\\n    /**\\n     * Display popupNode at the cursor position in areaNode.\\n     */\\n    this._display = function( areaNode, popupNode ) {\\n\\tif ( popupNode.style.display == 'none' ) {\\n\\t    // Must get coordinate\\n\\t    // Cursor coordinates within area + area coordinates + scroll\\n            var coord = getCaretCoordinates(areaNode, areaNode.selectionEnd);\\n            var styleSize = getComputedStyle(areaNode).getPropertyValue('font-size');\\n            var fontSize = parseFloat(styleSize); \\n\\t\\t\\n\\t    popupNode.style.left = (this._offLeft+areaNode.offsetLeft-areaNode.scrollLeft+coord.left) + 'px';\\n\\t    popupNode.style.top = (this._offTop+areaNode.offsetTop-areaNode.scrollTop+coord.top+fontSize*2) + 'px';\\n\\t    popupNode.style.display = 'block';\\n\\t}\\n    };\\n    /**\\n     * Undisplay someNode\\n     */\\n    this._undisplay = function( displayNode ) {\\n\\tif ( displayNode.style.display != 'none' ) {\\n\\t    displayNode.style.display = 'none';\\n\\t}\\n    };\\n\\n     /**\\n     * Used for debug\\n     */\\n    this._logStatus = function(msg) {\\n\\tconsole.log( \\\"__STATUS: \\\"+this._state+\\\":-\\\"+msg+\\\"- idx=\\\"+this._idxChoice );\\n    };\\n\\n};\\n// **************************************************************************\\n// ******************************************************************eventCbk\\n// **************************************************************************\\n/**\\n * Disable the *effects* of ENTER / UP / DOWN / ESC when needed.\\n * Set _hasInput to false.\\n */\\nCompletion.prototype.handleKeydown = function(event) {\\n    // key \\n    var key = event.keyCode;\\n    this._hasInput = false;\\n    \\n    //DEBUG console.log( \\\"__KEYDOWN (\\\"+key+\\\") hasI=\\\"+this._hasInput);\\n    \\n    // ENTER while selecting\\n    if( (this._state === \\\"PATTERN\\\" || this._state === \\\"SELECT\\\") && key === 13 ) {\\n    \\tevent.preventDefault();\\n    \\tevent.stopPropagation();\\n    }\\n    // ESC while selecting\\n    if( (this._state === \\\"PATTERN\\\" || this._state === \\\"SELECT\\\") && key === 27 ) {\\n    \\tevent.preventDefault();\\n    \\tevent.stopPropagation();\\n    }\\n    // UP/DOWN while a pattern is extracted\\n    if( (key===38 || key===40) && \\n\\t(this._state === \\\"PATTERN\\\" || this._state === \\\"SELECT\\\") ) {\\n\\tevent.preventDefault();\\n    }\\n};\\n/**\\n * Means that
