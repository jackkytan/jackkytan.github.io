{"created":"20231019232523947","text":"[img[https://shop.camdenartcentre.org/cdn/shop/files/CamdenArtCentreEditions31August2023_LowRes_-11_1024x1024@2x.jpg?v=1694009393]]\n\nJack Ky Tan, Transitions (Camden Blue), 2023\nGlazed  porcelain\n32x 22cm approx\nEdition of 10\nSigned and numbered certificate\n\nStandard Price £300 *\nPatron’s Price £270 **\n\n* Edition prices will increase as they sell out.\n* Patron’s price is available to those who support Camden Art Centre via our Patron and Young Patron scheme. For further information please click here.\n\nThis edition has been produced on the occasion of Jack Ky Tan Ceramics Fellowship at Camden Arts Centre in 2023.\n\n''About the work''\n\nTan’s new body of work arises from his studio residency at Camden Art Centre 2022/23 and has been considering ideas of mourning, innocence and experience, the colonial imagination and belonging. Drawing on his own cultural heritages as his points of departure, Tan’s research has been focused on the legacies of British colonialism in South and Southeast Asia with a particular interest in the use of nostalgia within stories, objects, memories, language, and literature to create the English-enculturated colonial native.\n\nFor sale at Camden Art Centre: https://shop.camdenartcentre.org/collections/artists-editions","title":"Transitions (Camden Blue)","modified":"20231019233223599","tags":"ceramics Sculpture 2023 [[Current Work]] [[Camden Art Centre]]"},
{"title":"Transmission Gallery - What We Inherit","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Transmission%20Constitution%20-%20what%20we%20inherit%20square.jpg.jpg?raw=true]]\n\u003Cbr>^^Poster design: Sophie Booth^^\n\nFrom Transmission Gallery's 6 July 2022 newsletter:\n\n\n\u003C\u003C\u003C\n!WHAT WE INHERIT\n\n!!What We Inherit is an online programme across five sessions that will reevaluate the Constitution of Transmission Gallery\n \n\u003Cbr>\n\n''WHAT IS THE CONSTITUTION PROGRAMME ABOUT?''\n\nTransmission has been involved in a deep interrogation of its role as an institution and Artist-Run-Initiative with a ‘Charity’ status. Across generations of committeeships, members have considered the consequences of over-extended voluntary labour, and the ways in which the current formation of Transmission creates gaps for suitable care and effective organising. The idea is to possibly become an Incorporated Body whereby we would change the organising structure to consider remuneration, protect the committee from personal legal liabilities, and open the space to different forms of organising. However, in order to become an Incorporated organisation, we would need a structural overhaul that involves a constitution rewrite. \n\nWe understand the paradoxes in trying to work outside of default institutional practices whilst still having to be legitimised by potentially colonial guidelines in how to develop a suitable governing structure. Therefore our idea is to weave this governance within our programming: to invite, and open the discourse of ‘The Constitution’ — a document that defines the actions of the institutions and organisations that we all encounter in different ways — in a way that is community-led and driven, to reimagine sustainable ways of existing for Artist-Run-Initiatives and volunteer spaces. \n\nThese principles are inextricably tied into Transmission’s status as a ‘charitable organisation’, a governance model that has served us for the last thirty-nine years; not perfect, but allowing Transmission to evolve fluidly, echoing the intentions and commitments that is brought to the table by each new committee that changes every two years. Transmission being one of the oldest ARIs with its constitution having figured as a model for the initiation of various other ARIs across the world, the question of how suitable the constitution of Transmission is for the current day and age has been an ongoing debate passed through various committees. Due to the heavy legacy of the organisation and its history within the contemporary art scene, it is understandable that such a decision to revisit the constitution has been met with a multiplicity of responses - of excitement, elation, alarm or resistance. \n\nThese sessions will set out what Transmission’s values are and question whether its current constitution and governance model are in alignment with those values. Transmission’s Constitution is no longer functioning like it did until some years ago. Today, the changing socio-political and economic climate that individuals are forced to endure, does not allow Transmission to survive or thrive, and neither does it protect the committee members while they volunteer their time to keep the organisation afloat. As a result, the situation is an ethical and a theoretical dilemma - in order to change the constitution and the organisational framework of Transmission, we need to question what institutional requirements must be met for Transmission to remain legitimate and to survive within the structures it is ambivalent about, but to also continue receiving funding and legal support that however sits within bureaucratic frameworks. As an organisation that tries to counter and avoid reinforcing these very frameworks, how should we walk this line? \n\n\u003Cbr> \n\n''THE PROGRAMME''\n\n‘What We Inherit’ consists of five public, online sessions with a focus on Transmission’s constitution: a deliberately vague set of principles that set in motion the formation of Transmission as an organisation in 1983, and a document that is about to turn forty years old in 2023. \n\nThe aim through this programme will be to have an open and transparent discussion regarding the values we aim to uphold. We believe that before we begin any discussion on the possible idea of changing the Constitution (whatever this may look like), it is vital that we collectively remind ourselves that we are an Artist-Run-Initiative run in a volunteer capacity - our intentions and values, what was, is, and should be - must be included in our mission statement. What we gain and learn from these sessions with dialogue across the various groups, will act as a foundation that we will take and consider throughout the series as we progress to reflect on reevaluating the Constitution.\n\nReading this as an invitation, we would love for you to join and help us consider how Transmission’s constitution can be reconstructed through a more community-led and decolonial approach within its principles and practices. Ultimately, What We Inherit is about revamping Transmission’s constitution into something that will not remove the fluidity and the vision of Transmission’s existence, but rather extend and protect what it has been, further making it relevant, beneficial, experimental, and accessible to its community. We will think through the nature, nuances and existences of ARIs in Scotland and beyond, and discuss what the values of Transmission are and should be, and how that relates to the formation of our future constitution and governance. With love, care and conversation implemented through these five online sessions, anyone who is invested or interested in these concerns is welcome to join. \n \n\u003Cbr> \n\u003Cbr> \n\n''SESSIONS SCHEDULE''\n\nPlease note: All sessions will be recorded.\n\nUnfortunately, there will be no BSL, Live Captioning or Audio Description; however all videos will be made available later with captions and transcription. We will request participant/speaker's consent before making it public. \n\nAll sessions will be archived on the website - we will share the link to access this in our next newsletter. \n\nEach session will have a separate Eventbrite page to register for free tickets. You can find the Eventbrite link on our website and Instagram. We will also send you a Zoom link closer to the time of the session. \n\n--\n\n''Thursday, 7th July 2022; 2-4pm GMT\nParallel Contingencies''\n\nThe first session of the series of online programmes opens with a conversation between Scottish-based Artist-Run-Initiatives - Transmission Gallery, Market Gallery, GENERATOR and Rhubaba - facilitated by Chris Biddlecombe.\n\nAfter a brief introduction to each ARI, we will move onto discussing the concerns around the committee’s relationship to itself, its board, its membership and its community - that will further bring into discussion intricacies around labour, governance structures and funding within ARIs. The session will open to a brief audience at the end. \n\nThis session will take place over a Zoom Webinar.\nPlease register for free tickets on Eventbrite HERE. \n\n–\n\n''Saturday, 9th July 2022; 2-4pm GMT\nTogether, we propose…''\n\nPanel Discussion between Meenakshi Thirukode, Rahee Punyashloka, Aman Sandhu, Priyanka Paul and Bobby Sayers.\n\nTogether, we propose.. brings together Priyanka, Rahee, Bobby, Aman and Meenakshi in conversation about what they have been collectively/individually imagining beyond institutional critique. ‘What We Inherit’ gives us a chance to come together and play a part in restructuring frameworks and ways of functioning and relating to both institutions and each other. Oftentimes this process reveals how we still replicate and/or exclude intersections of oppression. Collectively, therefore, we are far more interested in what it takes to think together, work together and actualise what's often just penned down on paper. As a working group, we will present what each of us would like the ‘constitution’ to include, stemming from a few discussions we have had over the last months.\n\nThis session will take place over a regular Zoom call. \nWe will share the Eventbrite link on the Website and Instagram.\n\n–\n\n''Saturday, 16th July 2022; 5-7pm GMT\nThe WIG Feel-Tank: how to ask for better conditions for independent artists of color.''\n\nPanel Discussion between Fannie Sosa, Navild Acosta and Neema Gethere\n\nBlack folks and people of color are out making culture, like we always have been since times immemorial. But white supremacist patriarchal capitalism has upgraded itself and once again our cultural production is capitalised on, while our bodies, well-being and communities are still expendable. Consumerism from the other side of the barbed wire fence is extractivism. Extractivism - bottling the knowledge, without caring for the people, leaving holes in existence - is what white institutions are almost irredeemably built to perpetrate, unless they have a strong will, purposeful practice and vigilant understanding of redistribution, reparation and rest.\n\nIn 2016, artist Sosa created the WIG, a non exhaustive compilation of ways cultural institutions can, and should, and will, redistribute their material and immaterial resources when welcoming Black folks, people of color and our audiences. Join us for a Feel Tank where artists Navild Acosta, Neema Githere, and Sosa will be discussing enhanced ways to ask institutions for better conditions.\n\nThis session will take place over a Zoom Webinar.\nWe will share the Eventbrite link on the website and Instagram.\n\n—\n\n''September dates and details TBC\nTransmission Shares its Values''\n\nA conversation between Transmission Committee members facilitated by Claricia Parinnusa\n\n—\n\n''September dates and details TBC\nWhat We Inherit - Townhall Session''\n\nA session for the members that will be hosted by Sukhy Parhar.\n\n \u003Cbr>\n \n''PIZZA PARTY!''\n\nWhile these sessions take place online, Transmission’s Constitution will be reevaluated and worked upon by Jack Tan whose practice blurs boundaries between art, governance and consultancy. As part of the programme, he will also be in residence in Glasgow between Monday, 11th July - Thursday, 14th July. In order for him to meet some of Transmo’s members, we will be organising a wee pizza party next week in the gallery basement (TBC) on Tuesday, 12th July; from 5pm - 8pm. This would be especially useful for long-standing Transmo members and past committee members to join. Please RSVP and come by if you can! \n \n\u003Cbr>\n\n''Annual General Meeting''\n\nThe reevaluated constitution will finally be passed in the long due Annual General Meeting that will take place in late September or early October. We shall write back with more confirmed dates and information soon!\n\n \n\u003C\u003C\u003C\n","created":"20220706092539923","modified":"20230221084625046","tags":"[[Current Work]]"},
{"title":"trustee liability","text":"In [[unincorporated charities|charity structure]] (unincorporated associations or trusts), trustees are liable for claims against the acts or omissions of the charity.\n\nIn incorporated charities (companies or (S)CIOs), trustees are generally protected from personal liability because the charity itself has been incorporated as a legal person and is liable for its own actions or ommissions. \n\nHowever, trustees in incorporated charities may become personally liable for losses if they act in a way that\n\n* is in ''breach of trust'' (i.e. a breach of their legal duties), or \n* is considered ''misconduct or mismanagement'', or \n* that does not follow good practice,\n\nand that has led to exposing the charity, its assets or its beneficiaries to ''harm or undue risk''.\n\n\n\u003Cbr>\nTrustees are at risk of being liable in the following circumstances:\n\n''1. If trustees are not properly appointed.''\n\nWhere trustees\n\n* are not at least 16 years old for an (S)CIO or a company, and 18 years old for any other type of charity;\n* don't have a DBS check where the charity provides 'regulated activities';\n* are legally disqualified in law, e.g. a bankrupt, have an unspent conviction, etc; or\n* haven't been appointed following rules in the governing document;\n\ntrustees may not be properly appointed, and their actions would not be valid and therefore the charity decisions may be called into question, e.g. they may not count towards quorate decisions, or contracts are not valid.\n\n\u003Cbr>\n''2. If trustees are not ensuring the charity is carrying out its purposes for public benefit''\n\nWhere trustees\n\n* aren't sure of their charitable purposes as set out in the governing document;\n* aren't able to explain how the charity's work supports those purposes;\n* don't understand how the charity benefits the public through those purposes;\n* don't understand who their beneficiaries are;\n* aren't clear about their powers;\n* don't know if the charity's objects are still relevant; or\n* aren't clear about how charity resources go towards furthering its purposes;\n\ntrustees are not following good practice and putting the charity at risk of acting outside of its purposes.\n\n\u003Cbr>\n''3.  If trustees don't comply with the governing document and the law''\n\nWhere trustees\n\n* don't know what is in the governing document; \n* don't follow the rules and procedures set out in the document;\n* aren't aware of other laws affecting the charity; or\n* don't follow other laws affecting the charity.\n\ntrustees decisions may be invalid and may be in breach of legal duties. Decisions may be reversed if so.\n\n\u003Cbr>\n''4. If trustees don't act in the charity's best interests''\n\nWhere trustees \n\n* act in their own interests, the interests of staff, of members, of beneficiaries, of funders rather than for enabling the charity to best carry out its purposes;\n* act in order to preserve the charity for its own sake;\n* make poor decisions (i.e. outside their powers, in bad faith, uninformed, conflicted, ignorant of relevant factors);\n* have not acted unanimously or jointly (trustees don't have to make unanimous decisions but must act unanimously);\n\ntrustees are in breach and the regulator may intervene.\n\n\u003Cbr>\n''5. If trustees are not managing resources responsibly''\n\nWhere trustees\n\n* are unaware of risk or not managing risk responsibly;\n* aren't managing funds or other resources responsibly;\n* are not making efforts to generate income;\n* aren't managing the charity's trading subsidiaries;\n* aren't ensuring that the charity is managing employees properly;\n* haven't implemented accountability protocols and safeguards;\n\ntrustees are in breach of good practice and exposing the charity to undue risk.\n\n\n\u003Cbr>\n''6. If trustees are not acting with reasonable care and skill''\n\nWhere trustees\n\n* aren't using their relevant knowledge or skills to help the board make decisions,\n* are not taking professional advice when needed;\n* haven't acted promptly and appropriately when something goes wrong;\n* haven't reported serious incidents;\n\ntrustees will not be deemed to have \"exercise[d] such care and skill as is reasonable in the circumstances\" (Trustee Act 2000, Company law and Charities Act), and the regulator may open a statutory inquiry to obtain evidence and seize assets.\n\n\u003Cbr>\n''7. If trustees are not ensuring accountability''\n\nWhere trustees\n\n* fail to demonstrate how they are well run, effective and complying with the relevant laws;\n* fail to ensure accountability to its members or beneficiaries or stakeholders;\n* fail to ensure that there is accountability among staff or trustees or subcommittees;\n* fail to comply to accounting requirements (annual returns);\n* are afraid to ask awkward or stupid questions.\n\ntrustees may be in serious breach of trust.\n\n\u003Cbr>\n''Final note on liability''\n\nThe regulator and courts rarely hold trustees personally liable for losses they helped to cause but it is possible. \n\nFrom The Essential Trustee: [[personal liability to the charity|https://www.gov.uk/government/publications/the-essential-trustee-what-you-need-to-know-cc3/the-essential-trustee-what-you-need-to-know-what-you-need-to-do#trustees-duties-at-a-glance]]\n\n\u003C\u003C\u003C\nThe law generally protects trustees who have acted honestly and reasonably from personal liability to their charity. The Commission and the courts:\n\ncan relieve trustees from liability if they have acted honestly and reasonably and have not benefited from their actions\nrarely enforce liability on an unpaid trustee who has made an honest mistake\nexpect higher standards from trustees who act in a professional capacity or are paid for being trustees\n\u003C\u003C\u003C\n\n''There is no legal protection for trustees who have acted dishonestly, negligently or recklessly.''","created":"20211109105309845","modified":"20211109121330581","tags":"charities"},
{"title":"trustee resources","text":"","created":"20211203083711097","modified":"20211203083808656","tags":"Resources"},
{"title":"trustee's duties","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/trustee_jigsaw.png?raw=true]]\n\n''1. Ensure the Charity is carrying out its purposes, that they are up to date and for the public benefit.''\n\n* Trustees may become personally liable if they allow their charity to spend its funds on wrong purposes.\n\n\u003Cbr>\n''2. Comply with the governing document and the law'' \n\n//Governing document//\n\n* What are your charity's objects?\n* What powers does it have?\n* How many trustees should there be and how are they appointed or removed?\n* How should trustees meetings be run?\n* Who can be a member (if relevant?) and how do they vote?\n* How do you amend the governing document?\n\n//UK Law//\n\n* Charity law obligations - inform OSCR/Commission of any changes; send annual return; annual report/accounts.\n* Other laws - fundraising, employment, safeguarding, data protection, health and safety, equality.\n\n\n\u003Cbr>\n''3. Act in your charity's best interests''\n\n* With co-trustees (and no one else) decide what is best for your charity to carry out it purposes. It is not about serving anyone else's personal interests including beneficiaries, or preserving the institution for its own sake. This could mean closing or merging the charity.\n* Make balanced, relevant and informed decisions.\n* Challenge assumptions - don't simply defer to others' opinions.\n* Avoid and deal with conflicts of interests.\n\n\u003Cbr>\n''4. Manage resources responsibly'' - money, property, people, reputation\n\n* all resources are used only for the charity's purposes\n* spotting and avoid undue risks\n* having good financial control\n\n\u003Cbr>\n''5. Act with reasonable care and skill''\n\n* Use your skills and experience, but take qualified advice if you don't have the skills to tackle something.\n* Report serious issues to OSCR/Charities Commission\n* Ensure you have energy, time and headspace for functioning as a trustee.\n\n\u003Cbr>\n''6.  Ensure accountability''\n\n* Be able to tell the story of what the charity has done and what it plans to do.\n* Be accountable to your members.\n* Make sure there is accountability for delegated functions.\n\n\u003Cbr>\n''References: ''\n\nThe Essential Trustee - [[Trustees' duties at a glance|https://www.gov.uk/government/publications/the-essential-trustee-what-you-need-to-know-cc3/the-essential-trustee-what-you-need-to-know-what-you-need-to-do#trustees-duties-at-a-glance]]\n\n[[The Good Trustee Guide|https://www.ncvo.org.uk/accessible-guides]]","created":"20211108154119205","modified":"20211109155457771","tags":"charities"},
{"title":"trusts","text":"A trust is a relationship that happens where the legal owner of a thing or asset holds it on behalf of a different person who is supposed to benefit from it. \n\n* The legal owner of a trust is called a [[trustee|trustee's duties]].\n* The person who created the trust is called a settlor. The settlor is the original owner of the asset.\n* The person who benefits from the trust is called the beneficiary. Sometimes trusts can also have no named beneficiary where the trustees are given the power to decide who the beneficiaries should be.\n\nFrom Thomson Reuters [[Practical Law|https://uk.practicallaw.thomsonreuters.com/4-107-7416?transitionType=Default&contextData=(sc.Default)]]:\n\n\u003C\u003C\u003C\nA trust is a legal relationship created (in lifetime, or on death) by a settlor when assets are placed under the control of a trustee for the benefit of a beneficiary, or for a specified purpose.\n\u003C\u003C\u003C\n\nA trust may or may not be established for charitable purposes. \n\nA trust with a charitable purpose is one of four kinds of [[charity structure]] in the UK called a charitable trust.","created":"20211108134550424","modified":"20211109111923991","tags":"charities"},
{"title":"Ursula Le Guin on Resistance and Change","text":"\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/Et9Nf-rsALk\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\n\n\u003C\u003C\u003C\n'We live in Capitalism. Its power seems inescapable. So did the divine right of Kings. Any human power can be resisted and changed by human beings. Resistance and change often begin in art.'\n\u003C\u003C\u003C\n","created":"20220616104646771","modified":"20220616105020543","tags":"[[Ursula Le Guin]] resistance futurity change"},
{"title":"Ursula Le Guin: Listening to the Unheard Voices","text":"\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/3_vzSgkjBEI\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\n\u003C\u003C\u003C\n'Technology is knowing how to light a fire.'\n\u003C\u003C\u003C\n","created":"20220616094526089","modified":"20220616104555280","tags":"[[Ursula Le Guin]]"},
{"title":"Voices From The Courts","text":"\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/-VMamow77Eo\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\n''March 2015 - Feb 2017, Community Justice Centre (Singapore)''\n\n''Voices from the Courts'' is collaboration between the artist Jack Tan and the Community Justice Centre (CJC), a charity based at the State Courts and the Family Justice Courts of Singapore, out of which a number of projects, events, exhibitions and artworks  emerged. The artist considers these emergences  to be a set of interconnected and co-created manifestations that go to comprise a '[[found object|https://www.tate.org.uk/art/art-terms/f/found-object]]' or '[[found performance]]'. \n\nUndertaking the first ever artist’s residency at the Singapore courts in January and February 2016, Tan explored the soundscape of the courts by attending hearings, sitting in for legal advice sessions, and volunteering in various litigants-in-person help programmes. He focussed on how voice happened in court — timbre, tone, echo, cacophony, lyricism, dissonance, etc. — and in particular the experience of the litigant-in-person. Tan made drawings of the sounds he heard in court which he later turned into graphic scores. These scores were then interpreted and sung by the Anglo-Chinese Junior College Alumni choir to create a sound and art installation called ‘Hearings’. This work forms a springboard for a major fundraising initiative where funds for and awareness of CJC's vital work can be raised through music and visual art. \n\nThe collaboration has produced the following:\n\n* [[Hearings]], a sound artwork consisting of graphic scores.\n* A fundraising concert for CJC showcasing performances from judges, lawyers, courtworkers and their friends and family.\n* A video competition highlighting issues of concern (legal access, poverty, mental health, etc) to CJC.\n* Public choral performances.\n* The artist's ~PhD thesis and research on artistic production using [[new materialism]] as one approach.\n* Installations for the Arts House (old parliament) and the Singapore Art Museum for the Singapore Biennale 2016.\n* A series of proposals and conversations about law and art with senior judges.\n* A public Q&A about law for artists and designers.\n\nView more information and images about this project [[here|https://voicesfromthecourts.wixsite.com/voices]].","created":"20210925122233330","modified":"20230216105200641","tags":"Residencies [[new materialism]] [[Social Practice]] [[found performance]] Installation [[Litigation Art]]"},
{"title":"Will You Won't You","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/WYWY_gsylvaindeleu_art14_jack_tan_28_sm.jpg?raw=true]]\n\n''2 March 2014, Art 14 London''\n\n''Will You Won’t You?'' was a performance work that appropriated movements from dressage, quadrille and cakewalk. The work takes as its reference point the 107 year old history of the Horse Show at Olympia and draws connections between military horseback quadrille, human quadrille and dressage. Obedience, control and display are explored in these and then put into question through the performance of cakewalk – a 19th century American plantation dance where slaves mocked (with approval) the grandiose mannerisms of their masters.\n\nThe dance steps are performed to a specially-mixed soundtrack. The performances comprise 3 cakewalks around the Art 14 Fair and a dance in the Fair’s performance space. Olympia, Hammersmith Rd, London W14 8UX (http://www.artfairslondon.com/programme) \n\nSunday, 2 March 2014 Cakewalks – 1pm, 2pm, 3pm (Great West Hall) \n\nDance Performance – 4pm (Performance Space) Art 14 London’s Performance Programme\n\n''Collaborators'': Performers – Agnes Panasiuk, Ce Cile, Christopher Minchin, Hena Ali, Martin Sundram, Miranda C, Ramon Salgado Touzon, Soren S, Tasneem K\n\nMusical Arranger – Woody McBrideCostuming – Cecile Maillot\n\nCurated by Amanprit Sandhu","created":"20210925122439022","modified":"20230216110902990","tags":"[[Performance Art]]"},

{"created":"20230724080121496","text":"July 2023\n\nI am an artist with a background in ceramics, performance, law and civil rights. Currently, I work with organisations to reform their vision and processes. I approach law, policy and governance as if they were forms of (art) material or performative contexts that I use to create something new. \n\nMy work is grounded in the belief that to create a fairer society, the systems and structures that comprise society have to be themselves 'made of fairness'. In other words, the tools/methodologies with which we create society should ideally be ones that also embody the values and perspectives that we want to create.\n\nIn particular, I consider the Boardroom to be the main site where these tools are created and exercised, and the Committee as the main actor. A Boardroom to me could be an actual meeting of trustees/directors who decide how an institution should be run, or anything from a family meeting to a Parliament. \n\nthe very Bureaucratic activism\n\nDyslexia\n\nMy dyslexia prevents me from having a good short-term or working memory. This means that I cannot assimilate large amounts of data or facts about a project without having a meaningful context or narrative. I am only able to work with an embodied understanding of any organisation or collaborators, and I have create this knowledge in me before I can be of any use to an organisation or collaborator.\n\nFamiliarisation\n\nAs such,  and in short period of time\n\n the research phase or the ongoing conduct of a project ","tags":"","title":"Working with me","modified":"20230724101011539"},

{"created":"20211209081210238","text":"[[Performing 'boardness' article|https://www.artsprofessional.co.uk/magazine/article/performing-boardness]] about my artist residency on the FACT Liverpool Board of Trustees in 2021-2022, by CEO Nicola Triscott. Text also reproduced [[here|Performing 'boardness' article]].\n\n[[Interview on the Art/Law Network|https://artlawnetwork.org/interview-with-artist-jack-tan/]] with Dr Swastee Ranjan (3 January 2018)\n\n//[[The New Rules of Algorithmic Institutions]]// by Stefano Harney in [[Former West: Art and the Contemporary after 1989|https://formerwest.org/Publication]]. Published 10 March 2017\n\n[[Compass Festival: Four Legs Good|https://theculturevulture.co.uk/cultures/compass-festival-four-legs-good/]] - exhibition review by Anna Cale in Culture Vulture (24 Nov 2018)\n\n[[Review of the Singapore Biennale 2016|https://www.japantimes.co.jp/culture/2017/01/28/arts/singapore-biennale-takes-good-hard-look-mirror/]] in the Japan Times (28 January 2017)\n\n[[Karaoke Court: let Craig David and the Carpenters settle your arguments|https://www.theguardian.com/artanddesign/2016/jun/22/karaoke-court-jack-tan-artist-yard-theatre]] - article by Deborah Coughlin in The Guardian (22 June 2016)\n\n[[Agenda: Time to remove the bias against rural artists|https://www.heraldscotland.com/life_style/arts_ents/23721002.agenda-time-remove-bias-rural-artists/]] - op ed in The Herald (16 August 2023)\n\n","title":"Writing and press about my work","modified":"20230817090401587","tags":"About"},
{"title":"Year of the Pig","text":"From '[[The Woks of Life|https://thewoksoflife.com/chinese-year-of-the-pig/]]' website:\n\n[img[https://thewoksoflife.com/wp-content/uploads/2020/01/TWOL_chinese-zodiac-14.png]]\n\n\u003C\u003C\u003C\nThey’re generous, trustworthy, and warm-hearted. These are kind and pleasant people who are looking to live a full life—but one that doesn’t involve stepping on others to get ahead. That said, they’re okay to put other people first.\n\nThey’ll surely be able to see and appreciate the finer things in life, and can be big spenders on luxuries.\n\nWhile you might think they could be perceived as snobbish or greedy, they actually can suffer from being taken advantage of. \n\nCompatible with: Tiger, Rabbit, and Goat are best; also ok with Rat, Horse, and Dog\n\nBe careful around: Snake or Monkey\n\u003C\u003C\u003C\n\nAll true, but not sure if it is nature or nurture since I have been told I had these traits this since I was a kid!\n\n","created":"20220616093259996","modified":"20220616094457950","tags":"[[Chinese cosmology]]"}

<script data-tiddler-title="$:/boot/bootprefix.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/bootprefix.js
type: application/javascript

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

/*
Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined
	};
	// If the definition is already an object we can use it as the exports
	if(typeof moduleInfo.definition === "object") {
		moduleInfo.exports = definition;
	}
	// Store the module in the titles hashmap
	if(Object.prototype.hasOwnProperty.call($tw.modules.titles,moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.titles[moduleName] = moduleInfo;
	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.types[moduleType][moduleName] = moduleInfo;
};

/*
External JavaScript can populate this array before calling boot.js in order to preload tiddlers
*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*
Convenience function for pushing a tiddler onto the preloading array
*/
$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);
};

/*
Convenience function for pushing an array of tiddlers onto the preloading array
*/
$tw.preloadTiddlerArray = function(fieldsArray) {
	$tw.preloadTiddlers.push.apply($tw.preloadTiddlers,fieldsArray);
};

return $tw;

});

	// Set up $tw global for the browser
	window.$tw = _bootprefix(window.$tw);

	// Export functionality as a module
	exports.bootprefix = _bootprefix;
}

<script data-tiddler-title="$:/boot/boot.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/boot.js
type: application/javascript

The main boot kernel for TiddlyWiki. This single file creates a barebones TW environment that is just sufficient to bootstrap the modules containing the main logic of the application.

On the server this file is executed directly to boot TiddlyWiki. In the browser, this file is packed into a single HTML file.

\*/

var _boot = (function($tw) {

/*jslint node: true, browser: true */
/*global modules: false, $tw: false */
"use strict";

// Include bootprefix if we're not given module data
if(!$tw) {
	$tw = require("./bootprefix.js").bootprefix();
}

$tw.utils = $tw.utils || Object.create(null);

/////////////////////////// Standard node.js libraries

var fs, path, vm;
if($tw.node) {
	fs = require("fs");
	path = require("path");
	vm = require("vm");
}

/////////////////////////// Utility functions

$tw.boot.log = function(str) {
	$tw.boot.logMessages = $tw.boot.logMessages || [];
	$tw.boot.logMessages.push(str);
}

/*
Check if an object has a property
*/
$tw.utils.hop = function(object,property) {
	return object ? Object.prototype.hasOwnProperty.call(object,property) : false;
};

/*
Determine if a value is an array
*/
$tw.utils.isArray = function(value) {
	return Object.prototype.toString.call(value) == "[object Array]";
};

/*
Check if an array is equal by value and by reference.
*/
$tw.utils.isArrayEqual = function(array1,array2) {
	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];
	array2 = array2 || [];
	if(array1.length !== array2.length) {
		return false;
	}
	return array1.every(function(value,index) {
		return value === array2[index];
	});
};

/*
Add an entry to a sorted array if it doesn't already exist, while maintaining the sort order
*/
$tw.utils.insertSortedArray = function(array,value) {
	var low = 0, high = array.length - 1, mid, cmp;
	while(low <= high) {
		mid = (low + high) >> 1;
		cmp = value.localeCompare(array[mid]);
		if(cmp > 0) {
			low = mid + 1;
		} else if(cmp < 0) {
			high = mid - 1;
		} else {
			return array;
		}
	}
	array.splice(low,0,value);
	return array;
};

/*
Push entries onto an array, removing them first if they already exist in the array
	array: array to modify (assumed to be free of duplicates)
	value: a single value to push or an array of values to push
*/
$tw.utils.pushTop = function(array,value) {
	var t,p;
	if($tw.utils.isArray(value)) {
		// Remove any array entries that are duplicated in the new values
		if(value.length !== 0) {
			if(array.length !== 0) {
				if(value.length < array.length) {
					for(t=0; t<value.length; t++) {
						p = array.indexOf(value[t]);
						if(p !== -1) {
							array.splice(p,1);
						}
					}
				} else {
					for(t=array.length-1; t>=0; t--) {
						p = value.indexOf(array[t]);
						if(p !== -1) {
							array.splice(t,1);
						}
					}
				}
			}
			// Push the values on top of the main array
			array.push.apply(array,value);
		}
	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;
};

/*
Determine if a value is a date
*/
$tw.utils.isDate = function(value) {
	return Object.prototype.toString.call(value) === "[object Date]";
};

/*
Iterate through all the own properties of an object or array. Callback is invoked with (element,title,object)
*/
$tw.utils.each = function(object,callback) {
	var next,f,length;
	if(object) {
		if(Object.prototype.toString.call(object) == "[object Array]") {
			for (f=0, length=object.length; f<length; f++) {
				next = callback(object[f],f,object);
				if(next === false) {
					break;
				}
		    }
		} else {
			var keys = Object.keys(object);
			for (f=0, length=keys.length; f<length; f++) {
				var key = keys[f];
				next = callback(object[key],key,object);
				if(next === false) {
					break;
				}
			}
		}
	}
};

/*
Helper for making DOM elements
tag: tag name
options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)
document: defaults to current document
eventListeners: array of event listeners (this option won't work until $tw.utils.addEventListeners() has been loaded)
*/
$tw.utils.domMaker = function(tag,options) {
	var doc = options.document || document;
	var element = doc.createElementNS(options.namespace || "http://www.w3.org/1999/xhtml",tag);
	if(options["class"]) {
		element.className = options["class"];
	}
	if(options.text) {
		element.appendChild(doc.createTextNode(options.text));
	}
	$tw.utils.each(options.children,function(child) {
		element.appendChild(child);
	});
	if(options.innerHTML) {
		element.innerHTML = options.innerHTML;
	}
	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;
};

/*
Display an error and exit
*/
$tw.utils.error = function(err) {
	// Prepare the error message
	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );
	// Log the error to the console
	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);
	if($tw.browser && !$tw.node) {
		// Display an error message to the user
		var dm = $tw.utils.domMaker,
			heading = dm("h1",{text: errHeading}),
			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			button = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,message,button], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();
			return false;
		},true);
		return null;

		// Exit if we're under node.js
		process.exit(1);
	}

*/

	window.onerror = function(errorMsg,url,lineNumber) {
		$tw.utils.error(errorMsg);
		return false;
	};

*/
$tw.utils.extend = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				object[p] = source[p];
			}
		}
	});
	return object;
};

*/
$tw.utils.deepDefaults = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				if(object[p] === null || object[p] === undefined) {

	var v = s;
	try {
		v = decodeURIComponent(s);
	} catch(e) {}

};

/*

*/
$tw.utils.decodeURISafe = function(s) {
	var v = s;
	try {
		v = decodeURI(s);
	} catch(e) {}
	return v;
};

/*

*/
$tw.utils.htmlDecode = function(s) {
	return s.toString().replace(/&lt;/mg,"<").replace(/&nbsp;/mg,"\xA0").replace(/&gt;/mg,">").replace(/&quot;/mg,"\"").replace(/&amp;/mg,"&");
};

$tw.utils.getLocationHash = function() {

	var idx = href.indexOf('#');
	if(idx === -1) {
		return "#";
	} else if(href.substr(idx + 1,1) === "#" ||  href.substr(idx + 1,3) === "%23") {

		return "#";

	if(s.length < length) {
		s = "000000000000000000000000000".substr(0,length - s.length) + s;

			$tw.utils.pad(value.getUTCHours()) +

$tw.utils.parseFields = function(text,fields) {
	fields = fields || Object.create(null);
	text.split(/\r?\n/mg).forEach(function(line) {
		if(line.charAt(0) !== "#") {
			var p = line.indexOf(":");
			if(p !== -1) {
				var field = line.substr(0, p).trim(),
					value = line.substr(p+1).trim();
				if(field) {
					fields[field] = value;
				}
			}
		}
	});
	return fields;
};

// Safely parse a string as JSON
$tw.utils.parseJSONSafe = function(text,defaultJSON) {
	try {
		return JSON.parse(text);
	} catch(e) {
		if(typeof defaultJSON === "function") {
			return defaultJSON(e);
		} else {
			return defaultJSON || {};
		}
	}
};

/*
Resolves a source filepath delimited with `/` relative to a specified absolute root filepath.
In relative paths, the special folder name `..` refers to immediate parent directory, and the
name `.` refers to the current directory
*/
$tw.utils.resolvePath = function(sourcepath,rootpath) {
	// If the source path starts with ./ or ../ then it is relative to the root
	if(sourcepath.substr(0,2) === "./" || sourcepath.substr(0,3) === "../" ) {
		var src = sourcepath.split("/"),
			root = rootpath.split("/");
		// Remove the filename part of the root
		root.splice(root.length-1,1);
		// Process the source path bit by bit onto the end of the root path
		while(src.length > 0) {
			var c = src.shift();
			if(c === "..") { // Slice off the last root entry for a double dot
				if(root.length > 0) {
					root.splice(root.length-1,1);
				}
			} else if(c !== ".") { // Ignore dots
				root.push(c); // Copy other elements across
			}
		}
		return root.join("/");
	} else {
		// If it isn't relative, just return the path
		if(rootpath) {
			var root = rootpath.split("/");
			// Remove the filename part of the root
			root.splice(root.length - 1, 1);
			return root.join("/") + "/" + sourcepath;
		} else {
			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = "(function(" + contextNames.join(",") + ") {(function(){\n" + code + "\n;})();\nreturn exports;\n})\n";
	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		fn = vm.runInThisContext(code,filename);
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};

/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename) {
	var sandbox = $tw.utils.extend(Object.create(null),context);
	vm.runInNewContext(code,sandbox,filename);
	return sandbox.exports;
};

/*
Creates a PasswordPrompt object
*/
$tw.utils.PasswordPrompt = function() {
	// Store of pending password prompts
	this.passwordPrompts = [];
	// Create the wrapper
	this.promptWrapper = $tw.utils.domMaker("div",{"class":"tc-password-wrapper"});
	document.body.appendChild(this.promptWrapper);
	// Hide the empty wrapper
	this.setWrapperDisplay();
};

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts
*/
$tw.utils.PasswordPrompt.prototype.setWrapperDisplay = function() {
	if(this.passwordPrompts.length) {
		this.promptWrapper.style.display = "block";
	} else {
		this.promptWrapper.style.display = "none";
	}
};

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*
		CommonJS optional require.main property:
		 In a browser we offer a fake main module which points back to the boot function
		 (Theoretically, this may allow TW to eventually load itself as a module in the browser)
		*/
		Object.defineProperty(sandbox.require, "main", {
			value: (typeof(require) !== "undefined") ? require.main : {TiddlyWiki: _boot},
			writable: false,
			enumerable: true,
			configurable: false
		});
	}
	if(!moduleInfo) {
		// We could not find the module on this path
		// Try to defer to browserify etc, or node
		var deferredModule;
		if($tw.browser) {
			if(window.require) {
				try {
					return window.require(moduleName);
				} catch(e) {}
			}
			throw "Cannot find module named '" + moduleName + "' required by module '" + moduleRoot + "', resolved to " + name;
		} else {
			// If we don't have a module with that name, let node.js try to find it
			return require(moduleName);
		}
	}
	// Execute the module if we haven't already done so
	if(!moduleInfo.exports) {
		try {
			// Check the type of the definition
			if(typeof moduleInfo.definition === "function") { // Function
				moduleInfo.exports = _exports;
				moduleInfo.definition(moduleInfo,moduleInfo.exports,sandbox.require);
			} else if(typeof moduleInfo.definition === "string") { // String
				moduleInfo.exports = _exports;
				$tw.utils.evalSandboxed(moduleInfo.definition,sandbox,tiddler.fields.title);
				if(sandbox.module.exports) {
					moduleInfo.exports = sandbox.module.exports; //more codemirror workaround
				}
			} else { // Object
				moduleInfo.exports = moduleInfo.definition;
			}
		} catch(e) {
			if (e instanceof SyntaxError) {
				var line = e.lineNumber || e.line; // Firefox || Safari
				if (typeof(line) != "undefined" && line !== null) {
					$tw.utils.error("Syntax error in boot module " + name + ":" + line + ":\n" + e.stack);
				} else if(!$tw.browser) {
					// this is the only way to get node.js to display the line at which the syntax error appeared,
					// and $tw.utils.error would exit anyway
					// cf. https://bugs.chromium.org/p/v8/issues/detail?id=2589
					throw e;
				} else {
					// Opera: line number is included in e.message
					// Chrome/IE: there's currently no way to get the line number
					$tw.utils.error("Syntax error in boot module " + name + ": " + e.message + "\n" + e.stack);
				}
			} else {
				// line number should be included in e.stack for runtime errors
				$tw.utils.error("Error executing boot module " + name + ": " + JSON.stringify(e) + "\n\n" + e.stack);
			}
		}
	}
	// Return the exports of the module
	return moduleInfo.exports;
};

/*
Apply a callback to each module of a particular type
	moduleType: type of modules to enumerate
	callback: function called as callback(title,moduleExports) for each module
*/
$tw.modules.forEachModuleOfType = function(moduleType,callback) {
	var modules = $tw.modules.types[moduleType];
	$tw.utils.each(modules,function(element,title) {
		callback(title,$tw.modules.execute(title));
	});
};

/*
Get all the modules of a particular type in a hashmap by their `name` field
*/
$tw.modules.getModulesByTypeAsHashmap = function(moduleType,nameField) {
	nameField = nameField || "name";
	var results = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		results[module[nameField]] = module;
	});
	return results;
};

/*
Apply the exports of the modules of a particular type to a target object
*/
$tw.modules.applyMethods = function(moduleType,targetObject) {
	if(!targetObject) {
		targetObject = Object.create(null);
	}
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		$tw.utils.each(module,function(element,title,object) {
			targetObject[title] = module[title];
		});
	});
	return targetObject;
};

/*
Return a class created from a modules. The module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassFromModule = function(moduleExports,baseClass) {
	var newClass = function() {};
	if(baseClass) {
		newClass.prototype = new baseClass();
		newClass.prototype.constructor = baseClass;
	}
	$tw.utils.extend(newClass.prototype,moduleExports);
	return newClass;
};

/*
Return an array of classes created from the modules of a specified type. Each module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassesFromModules = function(moduleType,subType,baseClass) {
	var classes = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,moduleExports) {
		if(!subType || moduleExports.types[subType]) {
			classes[moduleExports.name] = $tw.modules.createClassFromModule(moduleExports,baseClass);
		}
	});
	return classes;
};

/////////////////////////// Barebones tiddler object

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};

/////////////////////////// Barebones wiki store

/*
Wiki constructor. State is stored in private members that only a small number of privileged accessor methods have direct access. Methods added via the prototype have to use these accessors and cannot access the state data directly.
options include:
enableIndexers - Array of indexer names to enable, or null to use all available indexers
*/
$tw.Wiki = function(options) {
	options = options || {};
	var self = this,
		tiddlers = Object.create(null), // Hashmap of tiddlers
		tiddlerTitles = null, // Array of tiddler titles
		getTiddlerTitles = function() {
			if(!tiddlerTitles) {
				tiddlerTitles = Object.keys(tiddlers).sort(function(a,b) {return a.localeCompare(b);});
			}
			return tiddlerTitles;
		},
		pluginTiddlers = [], // Array of tiddlers containing registered plugins, ordered by priority
		pluginInfo = Object.create(null), // Hashmap of parsed plugin content
