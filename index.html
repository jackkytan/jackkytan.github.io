r position\\n    var val = this._areaNode.value;   // text in the area\\n    // key a\\n    var key = event.keyCode;\\n    \\n    //DEBUG console.log( \\\"__KEYUP (\\\"+key+\\\") hasI=\\\"+this._hasInput );\\n    \\n    // ESC\\n    if( key === 27 ) {\\n\\tthis._abortPattern( this._popNode );\\n\\t//DEBUG this._logStatus( \\\"\\\" );\\n    }\\n    // Check for every template\\n    if( this._hasInput && this._state === \\\"VOID\\\" ) {\\n\\t// check every template's pattern\\n\\tvar idT, template;\\n\\tfor( idT=0; idT \u003C this._listTemp.length; idT++ ) {\\n\\t    template = this._listTemp[idT];\\n\\t    if( this._lastChar === template.pat[template.pos] ) {\\n\\t\\ttemplate.pos += 1;\\n\\t\\t//DEBUG console.log( \\\"__CHECK : pat=\\\"+template.pat+\\\" pos=\\\"+template.pos );\\n\\t\\t// Pattern totaly matched ?\\n\\t\\tif( template.pos === template.pat.length ) {\\n\\t\\t    //DEBUG console.log( \\\"__CHECK => found \\\"+template.pat );\\n\\t\\t    this._state = \\\"PATTERN\\\";\\n\\t\\t    this._template = template;\\n\\t\\t    \\n\\t\\t    break; // get out of loop\\n\\t\\t}\\n\\t    }\\n\\t    else {\\n\\t\\ttemplate.pos = 0;\\n\\t\\t//DEBUG console.log( \\\"__CHECK : pat=\\\"+template.pat+\\\" pos=\\\"+template.pos );\\n\\t    }\\n\\t}\\n    }\\n    // a pattern\\n    else if( this._state === \\\"PATTERN\\\" || this._state === \\\"SELECT\\\" ) {\\n\\t// Pattern below cursor : undefined if no pattern\\n\\tvar pattern = extractPattern( val, curPos, this._template );\\n\\tif( key === 13 ) { // ENTER\\n\\t    //DEBUG console.log( \\\"KEY : Enter\\\" );\\n    \\t    // Choice made in the displayNode ?\\n    \\t    var selected = this._idxChoice > -1 && this._idxChoice !== this._maxMatch;\\n    \\t    //DEBUG console.log( \\\"   > sel=\\\"+selected+\\\" len=\\\"+this._bestChoices.length );\\n    \\t    if( selected ) {\\n    \\t\\t//DEBUG console.log( \\\"   > selected\\\" );\\n\\t\\tvar temp = this._bestMatches[this._idxChoice];\\n\\t\\tvar str = temp.str;\\n\\t\\tif( this._template.field === \\\"body\\\" ) {\\n\\t\\t    str = $tw.wiki.getTiddlerText( temp.title );\\n\\t\\t}\\n    \\t\\tinsertInto( this._areaNode,\\n\\t\\t\\t    str,\\n\\t\\t\\t    pattern.start, curPos, this._template );\\n\\t\\t// save this new content\\n\\t\\tthis._widget.saveChanges( this._areaNode.value );\\n\\t    }\\n\\t    // otherwise take the first choice (if exists)\\n\\t    else if( this._bestMatches.length > 0 ) {\\n    \\t\\t//DEBUG console.log( \\\"   > take first one\\\" );\\n\\t\\tvar temp = this._bestMatches[0];\\n\\t\\tvar str = temp.str;\\n\\t\\tif( this._template.field === \\\"body\\\" ) {\\n\\t\\t    str = $tw.wiki.getTiddlerText( temp.title );\\n\\t\\t}\\n    \\t\\tinsertInto( this._areaNode,\\n\\t\\t\\t    str,\\n\\t\\t\\t    pattern.start, curPos, this._template );\\n\\t\\t// save this new content\\n\\t\\tthis._widget.saveChanges( this._areaNode.value );\\n\\t    }\\n\\t    this._abortPattern( this._popNode );\\n\\t\\t//DEBUG this._logStatus( \\\"\\\" );\\n    \\t    }\\n\\t    else if( key === 38 && this._hasInput === false) { // up\\n\\t\\tthis._state = \\\"SELECT\\\";\\n    \\t\\tevent.preventDefault();\\n    \\t\\tthis._previous( this._popNode );\\n\\t\\t//DEBUG this._logStatus( pattern.text );\\n    \\t\\t//event.stopPropagation();\\n    \\t    }\\n    \\t    else if( key === 40 && this._hasInput === false) { // down\\n\\t\\tthis._state = \\\"SELECT\\\";\\n    \\t\\tevent.preventDefault();\\n    \\t\\tthis._next( this._popNode );\\n\\t\\t//DEBUG this._logStatus( pattern.text );\\n    \\t\\t//event.stopPropagation();\\n    \\t    }\\n    \\t    else if( pattern ) { // pattern changed by keypressed\\n\\t\\tthis._idxChoice = -1;\\n    \\t\\t// log\\n\\t\\t//DEBUG this._logStatus( pattern.text );\\n    \\t\\t// Popup with choices if pattern at least minPatLength letters long\\n\\t\\tif( pattern.text.length > (this._minPatLength-1) ) {\\n\\t\\t    // compute listOptions from templateFilter\\n\\t\\t    var allOptions;\\n\\t\\t    if( this._template )\\n\\t\\t\\tallOptions = this._widget.wiki.filterTiddlers( this._template.filter );\\n\\t\\t    else\\n\\t\\t\\tallOptions = this._widget.wiki.filterTiddlers(\\\"[all[tiddlers]]\\\");\\n\\t\\t    this._findBestMatches( allOptions, pattern.text );\\n    \\t\\t    this._popNode.innerHTML = \\\"\\\";\\n    \\t\\t    //console.log( \\\"BC \\\"+ this._pattern + \\\" => \\\" + choice );\\n    \\t\\t    if (this._bestMatches.length > 0) {\\n\\t\\t\\tfor( var i=0; i\u003Cthis._bestMatches.length; i++) {\\n    \\t\\t\\t    this._popNode.appendChild( \\n\\t\\t\\t\\titemHTML(this._bestMatches[i].str,\\n\\t\\t\\t\\t\\t pattern.text));\\n    \\t\\t\\t}\\n\\t\\t\\tthis._display( this._areaNode, this._popNode );\\t\\t\\t\\n    \\t\\t    }\\n\\t\\t    else { // no matches\\n\\t\\t\\tthis._state = \\\"PATTERN\\\";\\n\\t\\t\\tthis._undisplay( this._popNode );\\n\\t\\t    }\\n\\t\\t}\\n    \\t    }\\n\\t    else { // no pattern detected\\n\\t\\tthis._abortPattern( this._popNode );\\n\\t    }\\n\\t}\\n\\t// to ensure that one MUST add an input (through onInput())\\n\\tthis._hasInput = false;\\n};\\n// **************************************************************************\\n// ******************************************************** private functions\\n// **************************************************************************\\n/**\\n * Create popup element.\\n */\\nvar createPopup = function( widget, node ) {\\n    // Insert a special \\\"div\\\" element for poping up\\n    // Its 'display' property in 'style' control its visibility\\n    var popupNode = widget.document.createElement(\\\"div\\\");\\n    popupNode.setAttribute( \\\"style\\\", \\\"display:none; position: absolute;\\\");\\n    popupNode.className = \\\"tc-block-dropdown ect-block-dropdown\\\";\\n    // Insert the element into the DOM\\n    node.parentNode.insertBefore(popupNode,node.nextSibling);\\n    //CHECK the domNodes is a attribute of Widget [widget.js]\\n    //CHECK this.domNodes.push(popupNode);\\n    \\n    return popupNode;\\n};\\n/**\\n * Extract Pattern from text at a given position.\\n *\\n * Between previous template.pat (or '[[') and pos\\n * \\n * If no pattern -> undefined\\n */\\nvar extractPattern = function( text, pos, template ) {\\n    // Detect previous and next ]]=>STOP or [[=>START\\n    var sPat = template.pat ? template.pat : '[[';\\n    var pos_prevOpen = text.lastIndexOf( sPat, pos );\\n    var ePat = template.end ? template.end : ']]';\\n    var pos_prevClosed = text.lastIndexOf( ePat, pos );\\n    var pos_nextClosed = text.indexOf( ePat, pos  );\\n    //DEBUG console.log(\\\"__CALC st=\\\"+sPat+\\\" -> en=\\\"+ePat );\\n    //DEBUG console.log(\\\"__CALC po=\\\"+pos_prevOpen+\\\" pc=\\\"+pos_prevClosed+\\\" nc=\\\"+pos_nextClosed+\\\" pos=\\\"+pos);\\n    pos_nextClosed = (pos_nextClosed >= 0) ? pos_nextClosed : pos;\\n    \\n    if( (pos_prevOpen >= 0) &&                 // must be opened\\n\\t((pos_prevOpen > pos_prevClosed ) ||  // not closed yet\\n\\t (pos_prevClosed === pos))) {          // closed at cursor\\n\\t//DEBUG console.log(\\\"     pat=\\\"+text.slice( pos_prevOpen+sPat.length, pos) );\\n\\treturn { text: text.slice( pos_prevOpen+sPat.length, pos ),\\n\\t\\t start: pos_prevOpen,\\n\\t\\t end: pos_nextClosed\\n\\t       };\\n    }\\n};\\n/**\\n * Controls how list items are generated.\\n * Function that takes two parameters :\\n *  - text : suggestion text\\n *  - input : the user’s input\\n * Returns : list item. \\n * Generates list items with the user’s input highlighted via \u003Cmark>.\\n */\\nvar itemHTML = function (text, input ) {\\n    // text si input === ''\\n    // otherwise, build RegExp that is global (g) and case insensitive (i)\\n    // to replace with \u003Cmark>$&\u003C/mark> where \\\"$&\\\" is the matched pattern\\n    var html = input === '' ? text : text.replace(RegExp(regExpEscape(input.trim()), \\\"gi\\\"), \\\"\u003Cmark>$&\u003C/mark>\\\");\\n    return create(\\\"li\\\", {\\n\\tinnerHTML: html,\\n\\t\\\"patt-selected\\\": \\\"false\\\"\\n    });\\n};\\n/**\\n * Insert text into a textarea node, \\n * enclosing in 'template.start..template.end'\\n *\\n * - posBefore : where the 'template.pat+pattern' starts\\n * - posAfter : where the cursor currently is\\n */\\nvar insertInto = function(node, text, posBefore, posAfter, template ) {\\n    //DEBUG console.log( \\\"__INSERT : \\\"+template.pattern+\\\":\\\"+template.filter+\\\":\\\"+template.mask+\\\":\\\"+template.field+\\\":\\\"+template.start+\\\":\\\"+template.end );\\n    var val = node.value;\\n    var sStart = template.start !== undefined ? template.start : '[[';\\n    var sEnd = template.end !== undefined ? template.end : ']]';\\n    var newVal = val.slice(0, posBefore) + sStart + text + sEnd + val.slice(posAfter);\\n    //console.log(\\\"__INSERT s=\\\"+sStart+\\\" e=\\\"+sEnd);\\n    //console.log (\\\"__INSERT pb=\\\"+posBefore+\\\" pa=\\\"+posAfter+\\\" txt=\\\"+text);\\n    //console.log( \\\"NEW VAL = \\\"+newVal );\\n    // WARN : Directly modifie domNode.value.\\n    // Not sure it does not short-circuit other update methods of the domNode....\\n    // i.e. could use widget.updateEditor(newVal) from edit-comptext widget.\\n    //      but how to be sure that cursor is well positionned ?\\n    node.value = newVal;\\n    node.setSelectionRange(posBefore+text.length+sStart.length+sEnd.length, posBefore+text.length+sStart.length+sEnd.length );\\n};\\n/**\\n * Add an '\\\\' in front of -\\\\^$*+?.()|[]{}\\n */\\nvar regExpEscape = function (s) {\\n    return s.replace(/[-\\\\\\\\^$*+?.()|[\\\\]{}]/g, \\\"\\\\\\\\$&\\\");\\n};\\n/**\\n * Add an element in the DOM.\\n */\\nvar create = function(tag, o) {\\n    var element = document.createElement(tag);\\n    \\n    for (var i in o) {\\n\\tvar val = o[i];\\n\\t\\n\\tif (i === \\\"inside\\\") {\\n\\t    $(val).appendChild(element);\\n\\t}\\n\\telse if (i === \\\"around\\\") {\\n\\t    var ref = $(val);\\n\\t    ref.parentNode.insertBefore(element, ref);\\n\\t    element.appendChild(ref);\\n\\t}\\n\\telse if (i in element) {\\n\\t    element[i] = val;\\n\\t}\\n\\telse {\\n\\t    element.setAttribute(i, val);\\n\\t}\\n    }\\n    \\n    return element;\\n};\\n\\n\\nexports.Completion = Completion;\\n\\n})();\\n\\n    \\n\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/completion.js\",\n            \"module-type\": \"library\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/edit-comptext.css\": {\n            \"text\": \"\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/* The \\\\rules pragma at the top of the tiddler restricts the WikiText \\n * to just allow macros and transclusion. This avoids mistakenly \\n * triggering unwanted WikiText processing.\\n * \\n * MUST not save as text/css for macro to be processed\\n*/\\n\\n.ect-block-dropdown li {\\n    display: block;\\n    padding: 4px 14px 4px 14px;\\n    text-decoration: none;\\n    color: \u003C\u003Ccolour tiddler-link-foreground>>; /*#5778d8;*/ \\n    background: transparent;\\n}\\n.ect-block-dropdown li[patt-selected=\\\"true\\\"] {\\n    color: \u003C\u003Ccolour tiddler-link-background>>; /*#ffffff; */\\n    background-color: \u003C\u003Ccolour tiddler-link-foreground>>; /*#5778d8; */\\n}\\n.ect-block-dropdown li[patt-selected=\\\"true\\\"] mark {\\n    background: hsl(86, 100%, 21%);\\n    color: inherit;\\n}\\n\\n\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/edit-comptext.css\",\n            \"tags\": \"[[$:/tags/Stylesheet]]\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/readme\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/readme\",\n            \"text\": \"!! What ?\\nThis plugin adds ''completion'' when editing the body of a tiddler.\\n\\n* Enter completion-mode by typing `[[` or `CTRL+SPACE`\\n* A list of tiddlers with a title that matches the pattern between `[[` and cursor appears\\n* `UP/DOWN` keys can select a tiddler, `ENTER` to validate\\n* If there is only one match, `ENTER` selects it.\\n* `NEW` : you can specify you own trigger pattern and the list of possible completions. See [[$:/plugins/snowgoon88/edit-comptext/usage]] for more details.\\n\\n\\n!! To try it or get the latest news\\nSee [[http://snowgoon88.github.io/TW5-extendedit]]\\n\\n!! Install \\n\\nTo add the plugin to your own TiddlyWiki5, just drag this link to the browser window:\\n\\n[[$:/plugins/snowgoon88/edit-comptext]]\\n\\nSometime, a small configuration step is then needed\\n\\nin `$:/ControlPanel -> Advanced -> Editor Type -> text/vnd.tiddlywiki` you must chose `comptext` instead of `text`.\\n\\nReload and « voilà »...\\n\\nThis plugin is quite mature now :o)\\n\\n!! Old version\\n\\n* A version compatible with 5.0.8 to 5.1.11 : [[http://snowgoon88.github.io/TW5-extendedit/index_5.1.11.html]]\\n\\n!! Source code\\nOn github [[https://github.com/snowgoon88/TW5-extendedit]]\\n\\nGet in touch : snowgoon88(AT)gmail(DOT)com\\n\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/usage\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/usage\",\n            \"text\": \"''Important'' : be sure that in `$:/ControlPanel -> Advanced -> Editor Type -> text/vnd.tiddlywiki` you have chosen `comptext` instead of `text`.\\n\\nConfiguration of the edit-comptext plugin can be done through the tiddler [[$:/plugins/snowgoon88/edit-comptext/config]]. Use a JSON tiddler (do not forget to set the type to `application/json`. See some examples at [[$:/plugins/snowgoon88/edit-comptext/examples]]\\n\\nIn the `configuration` object you can set :\\n\\n* `caseSensitive`: `true`/`false` (is search case sensitive ?)\\n* `maxMatch` : an `integer` (max number of match displayed)\\n* `minPatLength` : an `integer` (minimal length of a pattern to trigger completion search)\\n* `triggerKeyCombination ` : a `string` representing the key combination that triggers the autocompletion popup. To use modifier keys in your combination, use following conversions : `ctrl` -> `^`, `alt` -> `!`, `shift` -> `+`. Note: ` ` (literally a whitespace) represents the `space` key.\\n\\nIn the `template` array you can specify the various completion templates that will be used. Every template can have the following members.\\n\\n* `pattern` : `string` (pattern that triggers a completion, default \\\"[[\\\" )\\n* `title` or `body`: `string` (the filter operators that gives the list of valid completions, default \\\"[all[tiddlers]!is[system]]\\\"). If you specify `body`, then the body of the tiddler will be inserted on selection.\\n* `start` : `string` (when completion is chosen, start is put before the completion, default \\\"[[\\\")\\n* `end` : `string` (when completion is chosen, end is put after the completion, default \\\"]]\\\")\\n\\n!! Current body of Config Tiddler\\n\\n{{$:/plugins/snowgoon88/edit-comptext/config}}\\n\\n\"\n        }\n    }\n}","author":"AlainD","bag":"default","core-version":">=5.1.13","created":"20200304200257539","dependents":"","description":"Editor with some on-line completion capabilities","list":"readme usage examples","modified":"20200808142341673","plugin-type":"plugin","revision":"0","source":"https://github.com/snowgoon88/TW5-extendedit","tags":"$:/giffmex/stroll","version":"0.8.1"},
{"title":"$:/plugins/snowgoon88/edit-comptext/config","type":"application/json","text":"{\n  \"configuration\": {\n      \"caseSensitive\" : false,\n      \"maxMatch\" : 8,\n      \"minPatLength\" : 2,\n      \"triggerKeyCombination\" : \"^ \"\n  },\n  \"template\": [{\n      \"pattern\": \"[[\",\n      \"filter\": \"[all[tiddlers]!is[system]]\",\n      \"start\": \"[[\",\n      \"end\": \"]]\"\n      }\n  ]\n}\n","bag":"default","created":"20200111192930718","modified":"20200808142338729","revision":"0","tags":"$:/giffmex/stroll"},
{"title":"$:/plugins/sq/editor-autolist","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/sq/editor-autolist/editor-operation-autolist\": {\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/sq/editor-autolist/editor-operation-autolist.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\nText editor operation to automate syntax for lists\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"autolist\\\"] = function(event,operation) {\\n\\t\\n\\tvar lineStart = $tw.utils.findPrecedingLineBreak(operation.text,operation.selStart);\\n\\tvar lineEnd = $tw.utils.findFollowingLineBreak(operation.text,operation.selStart);\\n\\tvar line = operation.text.substring(lineStart,lineEnd);\\t\\n\\t\\n\\tvar listPrefixRegex = /^((\\\\*|#)+).*/;\\n\\tvar match = line.match(listPrefixRegex);\\n\\t\\n\\tvar mode = event.paramObject? event.paramObject.mode : undefined;\\n\\t\\n\\t//ensure we only handle lines starting with * or #\\n\\tif(match != null && match[1]) {\\n\\t\\t// check if we are handling indent level\\n\\t\\tif(mode === \\\"indent\\\" || mode === \\\"unindent\\\") {\\n\\t\\t\\tvar indentRegExp = /^((\\\\*|#)+)(.*)$/;\\n\\t\\t\\tvar indentMatch = line.match(indentRegExp);\\n\\t\\t\\tif(indentMatch != null) {\\n\\t\\t\\t\\t//check if the line has content\\n\\t\\t\\t\\tvar content = (indentMatch[3].trim().length != 0) ? indentMatch[3].trim() : \\\"\\\";\\n\\t\\t\\t\\toperation.cutStart = lineStart;\\n\\t\\t\\t\\toperation.cutEnd = lineEnd;\\n\\t\\t\\t\\tif(mode === \\\"indent\\\") {\\t\\t\\t\\t\\n\\t\\t\\t\\t\\t//indent a line\\n\\t\\t\\t\\t\\toperation.replacement = indentMatch[1] + indentMatch[2] + \\\" \\\" + content;\\n\\t\\t\\t\\t\\toperation.newSelStart = operation.selStart + 1;\\n\\t\\t\\t\\t\\toperation.newSelEnd = operation.selEnd + 1;\\n\\t\\t\\t\\t} else if(mode === \\\"unindent\\\") {\\n\\t\\t\\t\\t\\t//unindent a line\\n\\t\\t\\t\\t\\toperation.replacement = indentMatch[1].substring(0,indentMatch[1].length - 1) + \\\" \\\" + content;\\n\\t\\t\\t\\t\\toperation.newSelStart = operation.selStart - 1;\\n\\t\\t\\t\\t\\toperation.newSelEnd = operation.selEnd - 1;\\t\\t\\t\\t\\t\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\t//handle enter key, meaning new line\\n\\t\\t\\tvar trimmed = match[0].replace(/\\\\s\\\\s*$/, '');\\n\\t\\t\\tvar prefixRegEx = /^((\\\\*|#)+)$/;\\n\\t\\t\\tvar trimmedMatch = trimmed.match(prefixRegEx);\\n\\t\\t\\tif(trimmedMatch != null) {\\n\\t\\t\\t\\t// the line only contains * or # characters and optional whitespace\\n\\t\\t\\t\\t//terminate the list\\n\\t\\t\\t\\toperation.replacement = \\\"\\\\n\\\";\\n\\t\\t\\t\\toperation.cutStart = lineStart;\\n\\t\\t\\t\\toperation.cutEnd = operation.selStart;\\n\\t\\t\\t\\toperation.newSelStart = lineStart + 1;\\n\\t\\t\\t\\toperation.newSelEnd = lineStart + 1;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// continue indent level on next line\\n\\t\\t\\t\\tvar prefix = match[1];\\n\\t\\t\\t\\toperation.replacement = \\\"\\\\n\\\" + prefix + \\\" \\\";\\n\\t\\t\\t\\toperation.cutStart = operation.selStart;\\n\\t\\t\\t\\toperation.cutEnd = operation.selStart;\\n\\t\\t\\t\\t\\n\\t\\t\\t\\t//check if there is trailing whitespace on the line we are on\\n\\t\\t\\t\\tvar lineEnd = $tw.utils.findFollowingLineBreak(operation.text,operation.selStart);\\n\\t\\t\\t\\tvar trailingText = operation.text.substring(operation.selStart,lineEnd);\\n\\t\\t\\t\\tif(trailingText.trim().length == 0) {\\n\\t\\t\\t\\t\\toperation.cutEnd = lineEnd;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\n\\t\\t\\t\\toperation.newSelStart = operation.selStart + prefix.length + 2;\\n\\t\\t\\t\\toperation.newSelEnd = operation.selEnd + prefix.length + 2;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t} else if(mode != \\\"indent\\\" && mode != \\\"unindent\\\") {\\n\\t\\t// we need to manually add a linebreak for lines not starting with list markup\\n\\t\\toperation.replacement = \\\"\\\\n\\\";\\n\\t\\toperation.cutStart = operation.selStart;\\n\\t\\toperation.cutEnd = operation.selEnd;\\n\\t\\toperation.newSelStart = operation.selStart + 1;\\n\\t\\toperation.newSelEnd = operation.selEnd + 1;\\n\\t}\\n};\\n\\n})();\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/sq/editor-autolist/editor-operation-autolist\",\n            \"tags\": \"\",\n            \"module-type\": \"texteditoroperation\",\n            \"modified\": \"20200804125155562\",\n            \"created\": \"20200803160356743\"\n        },\n        \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist\": {\n            \"created\": \"20200803165453913\",\n            \"text\": \"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n/>\\n\",\n            \"title\": \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist\",\n            \"tags\": \"$:/tags/EditorToolbar\",\n            \"shortcuts\": \"((autolist-newline))\",\n            \"modified\": \"20200804124434675\",\n            \"icon\": \"$:/core/images/list-bullet\",\n            \"description\": \"\",\n            \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n            \"caption\": \"\",\n            \"button-classes\": \"sq-text-editor-btn-hidden\"\n        },\n        \"$:/plugins/sq/editor-autolist/styles\": {\n            \"text\": \".sq-text-editor-btn-hidden {\\n\\tdisplay: none;\\n}\",\n            \"title\": \"$:/plugins/sq/editor-autolist/styles\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"modified\": \"20200803172530073\",\n            \"created\": \"20200803171440138\"\n        },\n        \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-indent\": {\n            \"created\": \"20200803213912954\",\n            \"text\": \"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n\\tmode=\\\"indent\\\"\\n/>\\n\",\n            \"title\": \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-indent\",\n            \"tags\": \"$:/tags/EditorToolbar\",\n            \"shortcuts\": \"((autolist-indent))\",\n            \"modified\": \"20200804124659294\",\n            \"icon\": \"$:/core/images/list-bullet\",\n            \"description\": \"\",\n            \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n            \"caption\": \"\",\n            \"button-classes\": \"sq-text-editor-btn-hidden\"\n        },\n        \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-unindent\": {\n            \"created\": \"20200804122848593\",\n            \"text\": \"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n\\tmode=\\\"unindent\\\"\\n/>\\n\",\n            \"title\": \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-unindent\",\n            \"tags\": \"$:/tags/EditorToolbar\",\n            \"shortcuts\": \"((autolist-unindent))\",\n            \"modified\": \"20200804124808496\",\n            \"icon\": \"$:/core/images/list-bullet\",\n            \"description\": \"\",\n            \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n            \"caption\": \"\",\n            \"button-classes\": \"sq-text-editor-btn-hidden\"\n        },\n        \"$:/config/shortcuts/autolist-newline\": {\n            \"created\": \"20200804124551033\",\n            \"title\": \"$:/config/shortcuts/autolist-newline\",\n            \"text\": \"Enter\",\n            \"modified\": \"20200804124551033\"\n        },\n        \"$:/config/shortcuts/autolist-indent\": {\n            \"created\": \"20200804124746636\",\n            \"title\": \"$:/config/shortcuts/autolist-indent\",\n            \"text\": \"Tab\",\n            \"modified\": \"20200804124746636\"\n        },\n        \"$:/config/shortcuts/autolist-unindent\": {\n            \"created\": \"20200804124833452\",\n            \"title\": \"$:/config/shortcuts/autolist-unindent\",\n            \"text\": \"shift-Tab\",\n            \"modified\": \"20200804124833452\"\n        },\n        \"$:/config/ShortcutInfo/autolist-newline\": {\n            \"created\": \"20200804124436341\",\n            \"text\": \"Add a newline and list markup if in a list\",\n            \"tags\": \"\",\n            \"title\": \"$:/config/ShortcutInfo/autolist-newline\",\n            \"modified\": \"20200804124533962\"\n        },\n        \"$:/config/ShortcutInfo/autolist-indent\": {\n            \"created\": \"20200804124703604\",\n            \"text\": \"Indent a line in a list\",\n            \"tags\": \"\",\n            \"title\": \"$:/config/ShortcutInfo/autolist-indent\",\n            \"modified\": \"20200804124720020\"\n        },\n        \"$:/config/ShortcutInfo/autolist-unindent\": {\n            \"created\": \"20200804124811668\",\n            \"text\": \"Unindent a line in a list\",\n            \"tags\": \"\",\n            \"title\": \"$:/config/ShortcutInfo/autolist-unindent\",\n            \"modified\": \"20200804124823040\"\n        }\n    }\n}","author":"Saq Imtiaz","created":"20200803172923614","description":"Editor AutoList - editor extension to automatically continue lists","modified":"20201231123515553","name":"Editor AutoList","plugin-type":"plugin","tags":"$:/giffmex/stroll","version":"0.1.10"},
{"title":"$:/plugins/sq/Stories","type":"application/json","text":"{\n\"tiddlers\": {\n\"$:/_sq/Stories/config/openLinkDivert\": {\n    \"text\": \"bottom\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/config/openLinkDivert\",\n    \"modified\": \"20200422063802598\",\n    \"created\": \"20170629173808777\"\n},\n\n\"$:/_sq/Stories/config/showRiverDropZones\": {\n    \"text\": \"disable\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/config/showRiverDropZones\",\n    \"modified\": \"20200523213957947\",\n    \"created\": \"20200417170940547\"\n},\n\n\"$:/_sq/Stories/config/sidebaroverlaybreakpoint\": {\n    \"text\": \"1500px\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/config/sidebaroverlaybreakpoint\",\n    \"modified\": \"20200416182732404\",\n    \"created\": \"20170616192704225\"\n},\n\n\"$:/_sq/Stories/config/snippets/viewswitcher\": {\n    \"text\": \"\\\\define icon()\\n$:/core/images/storyview-$(storyview)$\\n\\\\end\\n\u003C$linkcatcher to=\\\"$:/_sq/Stories/config/Story2-storyview\\\">\\n\u003Cdiv class=\\\"tc-chooser\\\">\\n\u003C$list filter=\\\"[storyviews[]]\\\" variable=\\\"storyview\\\">\\n\u003C$set name=\\\"cls\\\" filter=\\\"[\u003Cstoryview>prefix{$:/_sq/Stories/config/Story2-storyview}]\\\" value=\\\"tc-chooser-item tc-chosen\\\" emptyValue=\\\"tc-chooser-item\\\">\u003Cdiv class=\u003C\u003Ccls>>>\\n\u003C$link to=\u003C\u003Cstoryview>>>\\n\u003C$transclude tiddler=\u003C\u003Cicon>>/>\\n\u003C$text text=\u003C\u003Cstoryview>>/>\\n\u003C/$link>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$linkcatcher>\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/config/snippets/viewswitcher\",\n    \"tags\": \" application/javascript\",\n    \"title\": \"$:/_sq/Stories/CorePatch/ButtonDispatchMessage\",\n    \"tags\": \"\",\n    \"module-type\": \"startup\",\n    \"modified\": \"20200430193633599\",\n    \"created\": \"20170616103202530\"\n},\n\n\"$:/_sq/Stories/divertTiddlerEditMacro\": {\n    \"text\": \"\\\\define divertTiddlerEditButton()\\n\u003C$set name=\\\"original\\\" value={{!!draft.title}}>\\n\u003C$set name=\\\"otherStoryList\\\"  filter=\\\"[enlist{$:/_sq/Stories/StoriesList!!list}] -[\u003Ctv-story-list>]\\\" select=\\\"0\\\">\\n\u003C$set name=\\\"otherHistoryList\\\" filter=\\\"[enlist{$:/_sq/Stories/HistoriesList!!list}] -[\u003Ctv-history-list>]\\\" select=\\\"0\\\">\\n\\t\u003C$button class=\u003C\u003Ctv-config-toolbar-class>> tooltip=\\\"Divert this tiddler to the other story for viewing\\\">\\n\\t\\t\u003C$navigator story=\u003C\u003CotherStoryList>> history=\u003C\u003CotherHistoryList>> >\\n\\t\\t\\t\u003C$action-navigate $to=\u003C\u003Coriginal>> />\\n\\t\\t\u003C/$navigator>\\n\\t\\t\u003Cspan class=\\\"sq-button-divert-right sq-button-divert\\\">{{$:/_sq/Stories/icons/divert-right.svg}}\u003C/span>\u003Cspan class=\\\"sq-button-divert-left sq-button-divert\\\">{{$:/_sq/Stories/icons/divert-left.svg}}\u003C/span>\\n\\t\u003C/$button>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\u003C\u003CdivertTiddlerEditButton>>\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/divertTiddlerEditMacro\",\n    \"tags\": \"$:/tags/EditToolbar\",\n    \"modified\": \"20200523202347182\",\n    \"list-before\": \"$:/core/ui/Buttons/delete\",\n    \"description\": \"divert right/left\",\n    \"created\": \"20170616074148780\",\n    \"caption\": \"{{$:/_sq/Stories/icons/divert-right.svg}}\"\n},\n\n\"$:/_sq/Stories/divertTiddlerMacro\": {\n    \"created\": \"20170609055347900\",\n    \"text\": \"\\\\define divertTiddlerButton()\\n\u003C$set name=\\\"otherStoryList\\\" filter=\\\"[enlist{$:/_sq/Stories/StoriesList!!list}] -[\u003Ctv-story-list>]\\\" select=\\\"0\\\">\\n\u003C$set name=\\\"otherHistoryList\\\" filter=\\\"[enlist{$:/_sq/Stories/HistoriesList!!list}] -[\u003Ctv-history-list>]\\\" select=\\\"0\\\">\\n\\t\u003C$button class=\u003C\u003Ctv-config-toolbar-class>> tooltip=\\\"Divert this tiddler to the other story\\\">\\n\\t\\t\u003C$navigator story=\u003C\u003Ctv-story-list>> history=\u003C\u003Ctv-history-list>> >\\n\\t\\t\\t\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003CcurrentTiddler>> />\\n\\t\\t\u003C/$navigator>\\n\\t\\t\u003C$navigator story=\u003C\u003CotherStoryList>> history=\u003C\u003CotherHistoryList>> >\\n\\t\\t\\t\u003C$action-navigate $to=\u003C\u003CcurrentTiddler>> />\\n\\t\\t\u003C/$navigator>\\t\\n\\t\\t\u003Cspan class=\\\"sq-button-divert-right sq-button-divert\\\">{{$:/_sq/Stories/icons/divert-right.svg}}\u003C/span>\u003Cspan class=\\\"sq-button-divert-left sq-button-divert\\\">{{$:/_sq/Stories/icons/divert-left.svg}}\u003C/span>\\n\\t\u003C/$button>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\u003C\u003CdivertTiddlerButton>>\\n\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/divertTiddlerMacro\",\n    \"tags\": \"$:/tags/ViewToolbar\",\n    \"modified\": \"20200806034422564\",\n    \"list-before\": \"\",\n    \"description\": \"Divert left/right\",\n    \"caption\": \"{{$:/_sq/Stories/icons/divert-right.svg}} divert left/right\"\n},\n\n\"$:/_sq/Stories/EditTiddlerHook\": {\n    \"text\": \"$tw.hooks.addHook(\\\"th-editing-tiddler\\\", function(event) {\\n\\tvar targetTitle = event.tiddlerTitle;\\n\\tvar stories = $tw.wiki.getTiddlerList('$:/_sq/Stories/StoriesList');\\n\\tvar draftTitle = $tw.wiki.findDraft(targetTitle);\\n\\tvar shiftKey = (event && event.event) ? event.event.shiftKey : null;\\n\\n\\t//if !draftTitle, its not open anywhere\\n\\t//cant be open without existing, but can exist without being opened\\n\\n\\tif(!draftTitle && !shiftKey) {\\n\\t\\treturn true;\\n\\t}\\n\\n\\tvar node = event.navigateFromNode;\\n\\tvar thisStory = node.getVariable(\\\"tv-story-title\\\");\\n\\tvar otherStory = (stories[0] == thisStory)? stories[1] : stories[0];\\n\\tvar otherStoryList = $tw.wiki.getTiddlerList(otherStory);\\n\\n\\tif(otherStoryList.indexOf(draftTitle) > -1) {\\n\\t\\talert(\\\"This tiddler is already open for editing in the other story\\\");\\n\\t\\treturn false;\\n\\t}\\n\\n\\tvar generateDraftTitle = function(title) {\\n\\t\\tvar c = 0,\\n\\t\\tdraftTitle;\\n\\t\\tdo {\\n\\t\\t\\tdraftTitle = \\\"Draft \\\" + (c ? (c + 1) + \\\" \\\" : \\\"\\\") + \\\"of '\\\" + title + \\\"'\\\";\\n\\t\\t\\tc++;\\n\\t\\t} while($tw.wiki.tiddlerExists(draftTitle));\\n\\t\\treturn draftTitle;\\n\\t};\\n\\t\\n\\tif(shiftKey) {\\n    //open in other story\\n\\t\\tif(!draftTitle) {\\n\\t\\t\\tvar tiddler = $tw.wiki.getTiddler(targetTitle);\\n\\t\\t\\tdraftTitle = generateDraftTitle(targetTitle);\\n\\t\\t\\tvar draftTiddler = new $tw.Tiddler(\\n\\t\\t\\t\\ttiddler,\\n\\t\\t\\t\\t{\\n\\t\\t\\t\\t\\ttitle: draftTitle,\\n\\t\\t\\t\\t\\t\\\"draft.title\\\": targetTitle,\\n\\t\\t\\t\\t\\t\\\"draft.of\\\": targetTitle\\n\\t\\t\\t\\t},\\n\\t\\t\\t\\t$tw.wiki.getModificationFields()\\n\\t\\t\\t);\\n\\t\\t\\t$tw.wiki.addTiddler(draftTiddler);\\n\\t\\t}\\n\\t\\tvar otherStoryTiddler = $tw.wiki.getTiddler(otherStory);\\n\\t\\totherStoryList.splice(0 ,0, draftTitle);\\n\\t\\t$tw.wiki.addTiddler(new $tw.Tiddler(\\n\\t\\t\\t{title: otherStory},\\n\\t\\t\\totherStoryTiddler,\\n\\t\\t\\t{list:otherStoryList}\\n\\t\\t));\\n\\t\\treturn false;\\n\\t}\\n\\n\\treturn true;\\n});\\n\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"application/javascript\",\n    \"title\": \"$:/_sq/Stories/EditTiddlerHook\",\n    \"tags\": \"\",\n    \"module-type\": \"startup\",\n    \"modified\": \"20200729135111179\",\n    \"created\": \"20170616091547338\"\n},\n\n\"$:/_sq/Stories/HistoriesList\": {\n    \"text\": \"\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/HistoriesList\",\n    \"tags\": \"\",\n    \"modified\": \"20200414145004336\",\n    \"list\": \"$:/_sq/Stories/Story2HistoryList $:/HistoryList\",\n    \"created\": \"20170610091606312\"\n},\n\n\"$:/_sq/Stories/icons/bars-empty.svg\": {\n    \"text\": \"\u003Csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" xmlns:xlink=\\\"http://www.w3.org/1999/xlink\\\" viewBox=\\\"0 0 100 100\\\" version=\\\"1.1\\\" x=\\\"0px\\\" y=\\\"0px\\\" class=\\\"tc-image-bars-empty tc-image-button\\\" width=\\\"40pt\\\" height=\\\"40pt\\\">\u003Ctitle>Single fold\u003C/title>\u003Cdesc>Created with Sketch.\u003C/desc>\u003Cg stroke=\\\"none\\\" stroke-width=\\\"1\\\" fill=\\\"none\\\" fill-rule=\\\"evenodd\\\">\u003Cg stroke=\\\"#000000\\\">\u003Crect stroke-width=\\\"2\\\" x=\\\"17\\\" y=\\\"17\\\" width=\\\"66\\\" height=\\\"66\\\" rx=\\\"2\\\"/>\u003Cpath d=\\\"M50.5,18.5 L50.5,80.789646\\\" stroke-linecap=\\\"round\\\" stroke-dasharray=\\\"2,3,2,3\\\"/>\u003C/g>\u003C/g>\u003C/svg>\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"image/svg+xml\",\n    \"title\": \"$:/_sq/Stories/icons/bars-empty.svg\",\n    \"tags\": \"\",\n    \"modified\": \"20200414145004334\",\n    \"created\": \"20170617203017607\"\n},\n\n\"$:/_sq/Stories/icons/bars.svg\": {\n    \"text\": \"\u003Csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" xmlns:xlink=\\\"http://www.w3.org/1999/xlink\\\" version=\\\"1.1\\\" x=\\\"0px\\\" y=\\\"0px\\\" viewBox=\\\"0 0 100 100\\\" enable-background=\\\"new 0 0 100 100\\\" xml:space=\\\"preserve\\\" class=\\\"tc-image-bars tc-image-button\\\" width=\\\"20\\\" height=\\\"20\\\" >\u003Cpath d=\\\"M41.667,0h-37.5C0,0,0,0,0,4.167v91.667C0,100,0,100,4.167,100h37.5c4.167,0,4.167,0,4.167-4.167V4.167  C45.833,0,45.833,0,41.667,0z M95.833,0h-37.5c-4.167,0-4.167,0-4.167,4.167v91.667c0,4.167,0,4.167, ",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/icons/divert-right.svg\",\n    \"modified\": \"20200414145004328\",\n    \"created\": \"20170609061824401\"\n},\n\n\"$:/_sq/Stories/LinkKeybindings\": {\n    \"text\": \"$tw.hooks.addHook('th-navigating', function(event) {\\n\\t//override core behaviour when shift key was used\\n\\tif( ((event.event && event.event.shiftKey) || (event.shiftKey && event)) && event.navigateTo) {\\n\\t\\tvar stories = $tw.wiki.getTiddlerList('$:/_sq/Stories/StoriesList');\\n\\t\\tvar node = event.navigateFromNode;\\n\\t\\tvar thisStory = node.getVariable(\\\"tv-story-list\\\");\\n\\t\\tvar otherStory = (stories[0] == thisStory)? stories[1] : stories[0];\\t\\n\\t\\tvar storyList = $tw.wiki.getTiddlerList(otherStory);\\n\\t\\tvar slot = storyList.indexOf(event.navigateTo);\\n\\t\\t\\n\\t\\tif(slot \u003C 0){\\n\\t\\t\\tif($tw.wiki.getTiddlerText(\\\"$:/config/Navigation/openLinkFromOutsideRiver\\\") === \\\"bottom\\\") {\\n\\t\\t\\t\\n\\t\\t\\t\\tstoryList.splice(storyList.length, 0, event.navigateTo);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tstoryList.splice(0, 0, event.navigateTo);\\n\\t\\t\\t}\\n\\t\\t\\tvar storyTiddler =\\t$tw.wiki.getTiddler(otherStory);\\n\\t\\t\\t$tw.wiki.addTiddler(new $tw.Tiddler(\\n\\t\\t\\t\\t{title: otherStory},\\n\\t\\t\\t\\tstoryTiddler,\\n\\t\\t\\t\\t{list:storyList}\\n\\t\\t\\t));\\n\\t\\t}\\n\\t\\tvar histories = $tw.wiki.getTiddlerList('$:/_sq/Stories/HistoriesList');\\n\\t\\tvar thisHistory = node.getVariable(\\\"tv-history-list\\\");\\n\\t\\tvar otherHistory = (histories[0] == thisHistory) ? histories[1] : histories[0];\\t\\t\\n\\t\\t$tw.wiki.addToHistory(event.navigateTo,event.navigateFromClientRect, otherHistory); \\n\\t\\tif($tw.wiki.getTiddlerText(\\\"$:/config/_sq/Stories/story2\\\") === \\\"no\\\") {\\n\\t\\t\\t$tw.wiki.setText(\\\"$:/config/_sq/Stories/story2\\\",undefined,undefined,\\\"yes\\\",undefined);\\n\\t\\t}\\n\\t\\tevent.navigateTo = false;\\n\\t}\\n\\treturn event;\\n});\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"application/javascript\",\n    \"title\": \"$:/_sq/Stories/LinkKeybindings\",\n    \"tags\": \"\",\n    \"module-type\": \"startup\",\n    \"modified\": \"20200422065240983\",\n    \"created\": \"20170610071940508\"\n},\n\n\"$:/_sq/Stories/startup-actions\": {\n    \"text\": \"\u003C$action-deletetiddler $tiddler=\\\"$:/_sq/Stories/Story2HistoryList\\\"/>\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/startup-actions\",\n    \"tags\": \"$:/tags/StartupAction/Browser\",\n    \"modified\": \"20200417172054199\",\n    \"created\": \"20200417171756341\"\n},\n\n\"$:/_sq/Stories/Stories.css\": {\n    \"text\": \"\\\\define if-fluid-fixed(text,disableText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"nomatch\\\" text=\\\"fluid-fixed\\\">\\n$disableText$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-two-stories(twoStoryCommon, twoStorySidebar twoStoryNoSidebar, oneStoryText)\\n\u003C$reveal default=\\\"yes\\\" type=\\\"match\\\" text={{{[{$:/_sq/Stories/Story2StoryList!!list}length[]match[0]then[no]] ~[{$:/config/_sq/Stories/story2}]}}}>\\n$twoStoryCommon$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$twoStorySidebar$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$twoStoryNoSidebar$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal default=\\\"yes\\\" type=\\\"nomatch\\\" text={{{[{$:/_sq/Stories/Story2StoryList!!list}length[]match[0]then[no]] ~[{$:/config/_sq/Stories/story2}]}}}>\\n$oneStoryText$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\n\u003Cpre>\\n\\n.tc-page-container.tc-page-view-zoomin .tc-storyview-zoomin-tiddler {\\n\\twidth: 100%;\\n\\tposition: relative;\\n}\\n\\n.tc-btn-storytwotoggle {\\n\\tpadding:0px;\\n}\\n\\n.tc-btn-storytwotoggle img {\\n\\twidth: 30px;\\n\\theight: 30px;\\n}\\n\\n.tc-sidebar-lists .tc-btn-storytwotoggle-bars {\\n\\tfont-size: 1.5em;\\n}\\n\\n.tc-sidebar-lists .tc-btn-storytwotoggle-bars svg {\\n\\tfill: #aaa;\\n}\\n\\n.tc-story-river .sq-button-divert-left{\\n\\tdisplay: none;\\n}\\n\\n.sq-story-rivertwo-scrollable::-webkit-scrollbar{width:10px}\\n\\n.sq-story-rivertwo-scrollable::-webkit-scrollbar-thumb{background:#a5a5a5;border-radius:10px}\\n\\n.sq-story-rivertwo-scrollable::-webkit-scrollbar-thumb:hover{background:#6f6f6f}\\n\\n.sq-story-rivertwo-scrollable::-webkit-scrollbar-thumb:active{background:#333}\\n\\n\\t.tc-sidebar-tab-open.sq-sidebar-open .tc-btn-invisible.tc-btn-mini {\\n\\t\\tpadding: 0 0.2em;\\n\\t}\\n\\n\\t.tc-sidebar-tab-open.sq-sidebar-open .tc-sidebar-tab-open-item {\\n\\t\\tpadding: 0.1em;\\n\\t}\\n\\t\\n\\thtml body.tc-body .tc-sidebar-tab-open.sq-sidebar-open a.tc-tiddlylink {\\n\\t\\tfont-weight: 400;\\n\\t}\\n\\n.tc-sidebar-tab-open.sq-sidebar-open a.tc-tiddlylink {\\n\\tcolor:\u003C\u003Ccolor very-muted-foreground>>;\\n}\\n\\n.tc-sidebar-tab-open.sq-sidebar-open a.tc-tiddlylink:hover {\\n\\tcolor: \u003C\u003Ccolor sidebar-tiddler-link-foreground-hover>>;\\n}\\n\\n\u003C\u003Cif-two-stories twoStoryCommon:\\\"\\\"\\\"\\n@media (min-width: {{$:/_sq/Stories/config/twostorybreakpoint}}) {\\n.sq-story-rivertwo-scrollable {\\n\\tposition: fixed;\\n\\ttop: calc(1em + {{$:/themes/tiddlywiki/vanilla/metrics/storytop}});\\n\\tbottom: 0;\\n}\\n\\n.tc-story-river.sq-story-rivertwo .tc-tiddler-frame {\\n\\tmargin-right: 1em !important;\\n\\tmargin-left: 0;\\n\\tfont-size: {{$:/config/sq/Stories/story2/fontsize-title}}px;\\n}\\n\\n.tc-story-river.sq-story-rivertwo .tc-tiddler-frame .tc-tiddler-body {\\n\\tfont-size: {{$:/config/sq/Stories/story2/fontsize-body}}px;\\n}\\n\\n.tc-story-river {\\n\\tfloat: left;\\n\\tmargin-right: 0;\\n\\tpadding-right: 0em;\\n\\tpadding-top: 0em;\\n}\\n\\nbody .tc-story-river {\\n\\tpadding: 0 1.5em 1em 0em !important;\\n\\tmin-height: 500px; /** so story 2 doesnt collapse to left when no tiddler in story 1***/ \\n}\\n\\nbody .tc-story-river.tc-storytwo-river { padding-right:0em !important; }\\n\\nbody section.story-backdrop p:nth-child(1) {\\n\\tmargin:0;\\n\\tpadding:0;\\n}\\n\\n.tc-story-river .sq-button-divert-right{\\n\\tdisplay:inline-block;\\n}\\n\\n.tc-story-river .sq-button-divert-left{\\n\\tdisplay: none;\\n}\\n\\n.tc-story-river.sq-story-rivertwo .sq-button-divert-left{\\n\\tdisplay:inline-block;\\n}\\n\\n.tc-story-river.sq-story-rivertwo .sq-button-divert-right{\\n\\tdisplay: none;\\n}\\n\\n.sq-storydropzone {\\n\\tpadding: 0.5em;\\n\\tborder:1px solid #bbb;\\n\\tcolor: #ccc;\\n\\ttext-align: center;\\n\\tposition: relative;\\n\\twidth: calc(100% - 45px);\\n\\t-moz-box-shadow:    inset 0 0 10px #ccc;\\n\\t-webkit-box-shadow: inset 0 0 10px #ccc;\\n\\tbox-shadow:         inset 0 0 10px #ccc;\\n\\tmargin-bottom: 1em;\\n}\\n\\n.sq-storydropzone-newtiddlerbutton {\\n\\twidth: 40px;\\n\\tfloat: right;\\n\\tpadding: 0.2em 0.5em 0.5em 0.5em;\\n\\tmargin-top: 0em;\\n\\tmargin-right: 0.2em;\\n}\\n\\n.tc-tiddler-frame {\\n\\tpadding-right:28px;\\n}\\n\\n}\\n\\\"\\\"\\\" twoStorySidebar:\\\"\\\"\\\"\\n\\n@media (min-width: {{$:/_sq/Stories/config/twostorybreakpoint}}) {\\n.tc-story-river {\\n\\twidth: calc((100% - {{$:/themes/tiddlywiki/vanilla/metrics/storyleft}} - {{$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth}} + 14px)*{{$:/config/sq/Stories/storyRiverRatio}}/100);\\n}\\n\\n.sq-storydropzone {\\n\\tpadding: 0.5em;\\n\\tborder:1px solid #bbb;\\n\\tcolor: #ccc;\\n\\ttext-align: center;\\n}\\n\\n.sq-story-rivertwo-scrollable, .sq-story-rivertwo {\\n\\twidth: calc((100% -  {{$:/themes/tiddlywiki/vanilla/metrics/storyleft}} - {{$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth}} + 14px)*(100 - {{$:/config/sq/Stories/storyRiverRatio}})/100);\\n}\\n}\\n\\n.tc-sidebar-scrollable {\\n\\twidth: calc({{$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth}} - 14px);\\n\\tpadding-left: 28px;\\n}\\n\\n@media (min-width: {{$:/_sq/Stories/config/twostorybreakpoint}}) and (max-width: {{$:/_sq/Stories/config/sidebaroverlaybreakpoint}}) {\\n\\t\\n\\t.tc-story-river {\\n\\t\\twidth: calc((100% - 1em)*{{$:/config/sq/Stories/storyRiverRatio}}/100);\\n\\t}\\n\\n\\t.sq-story-rivertwo {\\n\\t\\twidth: calc((100% -  1em)*(100 - {{$:/config/sq/Stories/storyRiverRatio}})/100);\\n\\t}\\n\\t\\n\\n\\t.sq-story-rivertwo-scrollable {\\n\\t\\twidth: calc((100% -  0.5em)*(100 - {{$:/config/sq/Stories/storyRiverRatio}})/100);\\n\\t}\\n\\n\\t.tc-sidebar-scrollable {\\n\\t\\tz-index:999;\\n\\t\\tbackground:#eee;\\n\\t\\tborder-left: 1px solid #ddd;\\n\\t}\\n\\n}\\n\\n\\\"\\\"\\\" twoStoryNoSidebar:\\\"\\\"\\\"\\n\\n.tc-story-river.sq-story-rivertwo {\\n\\tpadding-right: 0.5em;\\n}\\n\\n@media (min-width: {{$:/_sq/Stories/config/twostorybreakpoint}}) {\\n.tc-story-river {\\n\\twidth: calc((100% - 1em)*{{$:/config/sq/Stories/storyRiverRatio}}/100);\\n}\\n\\n.sq-story-rivertwo {\\n\\twidth: calc((100% -  1em)*(100 - {{$:/config/sq/Stories/storyRiverRatio}})/100);\\n}\\n}\\n\\n.sq-story-rivertwo-scrollable {\\n\\twidth: calc((100% -  0.5em)*(100 - {{$:/config/sq/Stories/storyRiverRatio}})/100);\\n}\\n\\n\\n\\n\\n}\\n\\n@media (min-width: {{$:/_sq/Stories/config/twostorybreakpoint}}) and (max-width: {{$:/_sq/Stories/config/sidebaroverlaybreakpoint}}) {\\n\\t.tc-sidebar-scrollable {\\n\\t\\tdisplay:none;\\n\\t}\\n}\\n\\n\\\"\\\"\\\" oneStoryText: \\\"\\\"\\\"\\n.sq-twostoriesonly {\\n\\tdisplay: none;\\n}\\n\\n.tc-story-river {\\n\\tpadding-top: 15px;\\n}\\n\\n\\\"\\\"\\\"\\n>>\\n\\n@media (max-width: {{$:/_sq/Stories/config/twostorybreakpoint}}) {\\n\\t.sq-twostoriesonly {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n\\t.tc-btn-storytwotoggle {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n\\t.sq-stories-disabled {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n\u003C\u003Cif-two-stories twoStoryCommon:\\\"\\\"\\\"\\n\\n\\t.tc-storytwo-river {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n\\t.tc-story-river {\\n\\t\\twidth: auto;\\n\\t\\tpadding-top: 15px;\\n\\t}\\n\\n\\t.tc-story-river .sq-button-divert {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n\\n\\t.sq-story-rivertwo-scrollable {\\n\\t\\tdisplay:none;\\n\\t}\\n\\n\\n\\\"\\\"\\\" twoStorySidebar:\\\"\\\"\\\"\\n\\t.tc-story-river {\\n\\t\\tmargin-right: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth}};\\n\\t}\\n\\n\\t.tc-sidebar-scrollable {\\n\\t\\tborder-left: 0;\\n\\t\\tz-index: inherit;\\n\\t\\tbackground: transparent;\\n\\t}\\n\\\"\\\"\\\" twoStoryNoSidebar: \\\"\\\"\\\"\\n\\t.tc-story-river {\\n\\t\\tpadding-right: 2em;\\n\\t}\\n\\\"\\\"\\\"\\n\\n>>\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n.tc-story-river {\\nmargin-right: 0;\\n}\\n}\\n\\n\\n\u003C/pre>\\n\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/Stories.css\",\n    \"tags\": \"$:/tags/Stylesheet\",\n    \"modified\": \"20200731105030883\",\n    \"created\": \"20170608102837192\"\n},\n\n\"$:/_sq/Stories/StoriesList\": {\n    \"text\": \"\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/StoriesList\",\n    \"tags\": \"\",\n    \"modified\": \"20200414145004320\",\n    \"list\": \"$:/_sq/Stories/Story2StoryList $:/StoryList\",\n    \"created\": \"20170610072420739\"\n},\n\n\"$:/_sq/Stories/Story2StoryList\": {\n    \"title\": \"$:/_sq/Stories/Story2StoryList\",\n    \"text\": \"\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"modified\": \"20200731105210982\",\n    \"list\": \"$:/plugins/sq/Stories/changelog $:/config/sq/Stories/story2/fontsize-title $:/config/sq/Stories/storyRiverRatio [[Pack stories to plugin]]\",\n    \"create ext/vnd.tiddlywiki\",\n    \"title\": \"$:/plugins/sq/Stories/settings\",\n    \"tags\": \"$:/tags/ControlPanel/Appearance\",\n    \"modified\": \"20200731105236925\",\n    \"created\": \"20170616185336118\",\n    \"caption\": \"Two Story Layout\"\n},\n\n\"$:/plugins/sq/Stories/changelog\": {\n    \"created\": \"20200430210052275\",\n    \"text\": \"Version 1.03\\n\\n* Fixed bug in view toolbar position caused by extra blank line in $:/_sq/Stories/divertTiddlerMacro\\n\\nVersion 1.0.2\\n\\n* Fixed bug where storyRiverRatio was not respected at some resolutions\\n\\nVersion 1.0.1\\n\\n* Added support for config tiddlers to customize view and edit templates for second story. These tiddlers override the core config tiddlers if they exist.\\n** $:/config/sq/Stories/story2/EditTemplate\\n** $:/config/sq/Stories/story2/ViewTemplate\\n* Relative width of each story river can now be customized in settings tab for plugin\\n** introduced $:/config/sq/Stories/storyRiverRatio and updated Stories.css accordingly\\n\\nVersion 1.0.0\\n\\n* 29/07: updated $:/_sq/Stories/EditTiddlerHook to try and fix https://github.com/felixhayashi/TW5-TiddlyMap/issues/357\\n* 23/05 : tweaked Stories.css based on personal theme to allow easier adjustment of story width\\n* 23/05 : deprecated action-addtohistory widget\\n* 23/05 : updated divertTiddlerEditMacro to use navigator widgets\\n* 23/05 : updated divertTiddlerMacro to use navigator widgets\\n* 30/04 : updated divertTiddlerEditMacro to also update history and avoid issues with zoomin storyview\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/plugins/sq/Stories/changelog\",\n    \"tags\": \"\",\n    \"modified\": \"20200806034532118\"\n},\n\n\"$:/_sq/Stories/config/storyRiverRatio\": {\n    \"text\": \"50\",\n    \"bag\": \"default\",\n    \"revision\": \"0\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"title\": \"$:/_sq/Stories/config/storyRiverRatio\",\n    \"tags\": \"\ ight/highlightblock.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/highlight/highlightblock.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWraps up the fenced code blocks parser for highlight and use in TiddlyWiki5\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TYPE_MAPPINGS_BASE = \\\"$:/config/HighlightPlugin/TypeMappings/\\\";\\n\\nvar CodeBlockWidget = require(\\\"$:/core/modules/widgets/codeblock.js\\\").codeblock;\\n\\nvar hljs = require(\\\"$:/plugins/tiddlywiki/highlight/highlight.js\\\");\\n\\nif(hljs.getLanguage !== undefined) {\\n\\t// load language definitions\\n\\t$tw.utils.each($tw.modules.types[\\\"highlight\\\"],function(moduleInfo,moduleName) {\\n\\t\\t$tw.utils.evalSandboxed(moduleInfo.definition,{hljs:hljs, exports:{}},moduleName);\\n\\t});\\n\\t\\n\\tCodeBlockWidget.prototype.postRender = function() {\\n\\t\\tvar domNode = this.domNodes[0],\\n\\t\\t\\tlanguage = this.language,\\n\\t\\t\\ttiddler = this.wiki.getTiddler(TYPE_MAPPINGS_BASE + language);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tlanguage = tiddler.fields.text || \\\"\\\";\\n\\t\\t}\\n\\t\\tif(language && hljs.getLanguage(language)) {\\n\\t\\t\\tdomNode.className = \\\"hljs\\\";\\n\\t\\t\\tdomNode.children[0].className = language.toLowerCase() + \\\" hljs\\\";\\n\\t\\t\\tif($tw.browser && !domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\thljs.highlightElement(domNode.children[0]);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvar text = domNode.textContent;\\n\\t\\t\\t\\tdomNode.children[0].innerHTML = hljs.highlight(text,{language: language, ignoreIllegals: true}).value;\\n\\t\\t\\t\\t// If we're using the fakedom then specially save the original raw text\\n\\t\\t\\t\\tif(domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\t\\tdomNode.children[0].textInnerHTML = text;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n}\\t\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/highlight/license\":{\"title\":\"$:/plugins/tiddlywiki/highlight/license\",\"type\":\"text/plain\",\"text\":\"Copyright (c) 2006, Ivan Sagalaev\\nAll rights reserved.\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n    * Redistributions of source code must retain the above copyright\\n      notice, this list of conditions and the following disclaimer.\\n    * Redistributions in binary form must reproduce the above copyright\\n      notice, this list of conditions and the following disclaimer in the\\n      documentation and/or other materials provided with the distribution.\\n    * Neither the name of highlight.js nor the names of its contributors\\n      may be used to endorse or promote products derived from this software\\n      without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"\\\\define highlightVersion() 11.4.0\\n\\nThis plugin provides syntax highlighting of code blocks using version \u003C\u003ChighlightVersion>> of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev. This plugin does not work on browsers that do not fully support ~JavaScript ES6 (2015). If you need highlight.js running on those legacy browsers, you would need to install the \\\"Highlight (Legacy)\\\" plugin instead. Here's a [[ES6 compatibility table|https://caniuse.com/?search=es6]].\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following common languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* bash\\n* c\\n* cpp\\n* csharp\\n* css\\n* diff\\n* go\\n* html, xml\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* sql\\n* shell session\\n* swift\\n* toml, ini\\n* typescript\\n* visual basic .net\\n* yaml\\n\\nAnd these additional ones:\\n\\n* apache config\\n* dockerfile\\n* fortran\\n* latex\\n* nginx config\\n\\nThe mapping between a MIME type and a highlight.js language specifier is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"pre.hljs {\\n  padding: 0;\\n}\\n\\npre code.hljs {\\n  padding: 0.5em;\\n}\\n\\n.hljs {\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"\\\\import $:/plugins/tiddlywiki/highlight/readme\\n\\n\\\\define jsDelivrLink() https://www.jsdelivr.com/package/gh/highlightjs/cdn-release?path=build%2Flanguages&version=$(highlightVersion)$\\n\\\\define unpkgLink() https://unpkg.com/browse/@highlightjs/cdn-assets@$(highlightVersion)$/languages/\\n\\n! Usage\\n\\nSyntax highlighting is triggered when you add language information to code blocks defined with triple backticks or with the `\u003C$codeblock>` widget. For fenced code blocks, specify the code's language immediately after the first set of backticks:\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\\n! Supporting Additional Languages\\n\\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. You can change the language set using either of the following methods:\\n\\n!! Browser-based Method\\n\\nYou can import language definitions into \u003C$text text=\\\"JavaScript\\\"/> tiddlers, with their `module-type` set to \\\"highlight\\\".\\n\\nFirst, locate the language file(s) you need. You can fetch the files from the following CDNs:\\n\\n* \u003Ca href=\u003C\u003CjsDelivrLink>>>jsDelivr\u003C/a>\\n* \u003Ca href=\u003C\u003CunpkgLink>>>unpkg\u003C/a>\\n\\nThen, click the button below to create a \\\"highlight\\\" module. Copy and paste the content of a language file into the the text area. Give your tiddler a meaningful title so you can keep track of the languages you've installed. You may choose to either create one tiddler per language or lump all language definitions into one tiddler. Save and reload your wiki.\\n\\n\u003C$button tooltip=\\\"add new languages\\\" aria-label=\\\"add new languages\\\"  >\\n\u003C$action-createtiddler $basetitle=\\\"highlight-language.js\\\"  text=\\\"\\\" type=\\\"application/javascript\\\" module-type=\\\"highlight\\\">\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param=\u003C\u003CcreateTiddler-title>>/>\\n\u003C/$action-createtiddler>\\nAdd New Language(s)\\n\u003C/$button>\\n\\n!!! Keeping Your Language Definitions Up-to-date\\n\\nRemember to update installed languages whenever this plugin is upgraded: \\n\\n\u003Cul>\\n\u003C$list filter=\\\"[[highlight]modules[]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cli>(none installed)\u003C/li>\\\"\\\"\\\">\\n\u003Cli>\u003C$link>\u003C\u003CcurrentTiddler>>\u003C/$link>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n!! Via \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js\\n\\nYou can replace the supplied highlight.js library with a custom version:\\n\\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.min.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js, it is in `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/`.\\n# Replace the plugin `highlight.min.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the ~TiddlyWiki server.\"}}}"},
{"title":"$:/plugins/wikilabs/link-to-tabs","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/core/macros/tabs\": {\n            \"title\": \"$:/core/macros/tabs\",\n            \"tags\": \"$:/tags/Macro\",\n            \"text\": \"\\\\define tabs(tabsList,default,state:\\\"$:/state/tab\\\",class,template,buttonTemplate,retain,actions,explicitState)\\n\u003C$set name=\\\"qualifiedState\\\" value=\u003C\u003Cqualify \\\"$state$\\\">>>\\n\u003C$set name=\\\"tabsState\\\" filter=\\\"[\u003C__explicitState__>minlength[1]] ~[\u003CqualifiedState>]\\\">\\n\u003Cdiv class=\\\"tc-tab-set $class$\\\">\\n\u003Cdiv class=\\\"tc-tab-buttons $class$\\\">\\n\u003C$list filter=\\\"$tabsList$\\\" variable=\\\"currentTab\\\" storyview=\\\"pop\\\">\u003C$set name=\\\"save-currentTiddler\\\" value=\u003C\u003CcurrentTiddler>>>\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\u003C$button set=\u003C\u003CtabsState>> setTo=\u003C\u003CcurrentTab>> default=\\\"$default$\\\" selectedClass=\\\"tc-tab-selected\\\" tooltip={{!!tooltip}}>\\n\u003C$tiddler tiddler=\u003C\u003Csave-currentTiddler>>>\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\u003C$transclude tiddler=\\\"$buttonTemplate$\\\" mode=\\\"inline\\\">\\n\u003C$transclude tiddler=\u003C\u003CcurrentTab>> field=\\\"caption\\\">\\n\u003C$macrocall $name=\\\"currentTab\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\\n\u003C/$transclude>\\n\u003C/$transclude>\\n\u003C/$set>\u003C/$tiddler>$actions$\u003C/$button>\u003Cspan class=\\\"wltc-link-to-tab\\\">\u003C$link overrideClass=\\\"\\\" to=\u003C\u003CcurrentTiddler>> >{{$:/core/images/link}}\u003C/$link>\u003C/span>\u003C/$tiddler>\u003C/$set>\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-tab-divider $class$\\\"/>\\n\u003Cdiv class=\\\"tc-tab-content $class$\\\">\\n\u003C$list filter=\\\"$tabsList$\\\" variable=\\\"currentTab\\\">\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CtabsState>> text=\u003C\u003CcurrentTab>> default=\\\"$default$\\\" retain=\\\"\\\"\\\"$retain$\\\"\\\"\\\">\\n\\n\u003C$transclude tiddler=\\\"$template$\\\" mode=\\\"block\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003CcurrentTab>> mode=\\\"block\\\"/>\\n\\n\u003C/$transclude>\\n\\n\u003C/$reveal>\\n\\n\u003C/$list>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\"\n        },\n        \"$:/core/ui/ControlPanel/Settings/link-to-tabs\": {\n            \"title\": \"$:/core/ui/ControlPanel/Settings/link-to-tabs\",\n            \"caption\": \"Link-to-Tabs plugin\",\n            \"created\": \"20190712133607244\",\n            \"modified\": \"20190714104631250\",\n            \"tags\": \"$:/tags/ControlPanel/Settings\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$checkbox tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"show-all-links\\\" checked=\\\"inline-block\\\" unchecked=\\\"none\\\" default=\\\"none\\\"> Show internal tab link for ''all tabs''\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"show-single-link\\\" checked=\\\"inline-block\\\" unchecked=\\\"none\\\" default=\\\"inline-block\\\"> Show internal tab link for ''selected tabs''\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"initial-opacity\\\" checked=\\\"0\\\" unchecked=\\\"0.7\\\" default=\\\"0.7\\\"> Tab links are initially hidden and need mouse hover to become visible.\u003C/$checkbox> The transition time in seconds is: \u003C$edit-text tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"transition\\\" default=\\\"0.3\\\"/>\\n\\n\u003C$button message=\\\"tm-delete-tiddler\\\" param=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\">\\nReset to Default!\\n\u003C/$button>\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/config\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/config\",\n            \"created\": \"20190712133008077\",\n            \"initial-opacity\": \"0.7\",\n            \"modified\": \"20190714104541701\",\n            \"show-all-links\": \"none\",\n            \"show-single-link\": \"inline-block\",\n            \"transition\": \"0.3\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"This tiddler is used to configure the \\\"Link-to-tabs\\\" plugin behaviour. \\n\\nThere are 4 fields, which are used by [[$:/plugins/wikilabs/link-to-tabs/styles]] enable and disable the internal links. \\n\\n* show-all-links: {{!!show-all-links}}\\n* show-single-link: {{!!show-single-link}}\\n* initial-opacity: {{!!initial-opacity}}\\n* transition time in seconds: {{!!transition}}\\n\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/history\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/history\",\n            \"text\": \"V 2.0.1 - 2020-12-25\\n\\n* update license\\n\\nV 2.0.0 - 2020.12.05\\n\\n* Update $:/core/macros/tabs to V5.1.23\\n\\nV 1.1.1 - 2020.01.19\\n\\n* Update license link/text\\n\\nV 1.1.0 - 2019.07.14\\n\\n* Add new option: Initially hide link\\n** Transition time from hidden to visible is adjustable\\n* Added: \\\"Reset to Default\\\" button\\n\\nV 1.0.1 - 2019.02.18\\n\\n* link-to-tabs works in drop-down elements now.\\n\\nV 1.0.0 - 2019.02.14\\n\\n* Use core tabs-macro from TW 5.1.19\\n\\nV \u003C1.0.0\\n\\n* Use core tabs-macro from TW 5.1.15\\n\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/license\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/license\",\n            \"text\": \"[[Link-to-Tabs-Macro|https://wikilabs.github.io/#link-to-tabs]] (c) Mario Pietsch - 2016-2021\\n\\nhttps://opensource.org/licenses/BSD-3-Clause\\n\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/styles\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/styles\",\n            \"created\": \"20190712133348541\",\n            \"modified\": \"20190714104306483\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003Cpre>\\n\\n.wltc-link-to-tab {\\n  display: {{$:/plugins/wikilabs/link-to-tabs/config!!show-all-links}};\\n  position: relative;\\n  top: -1em;\\n  left: -1.3em;\\n  font-size: 0.7em;\\n  opacity: {{$:/plugins/wikilabs/link-to-tabs/config!!initial-opacity}};\\n  margin-right: -1em;\\n}\\n\\n.wltc-link-to-tab svg{\\n  width: 1.4em;\\n  height: 1.4em;\\n}\\n\\n.wltc-link-to-tab:hover {\\n  opacity: 1;\\n  transition:opacity {{$:/plugins/wikilabs/link-to-tabs/config!!transition}}s;\\n  transition-timing-function: cubic-bezier(1,-0.06,.39,.89);\\n}\\n\\n.tc-tab-selected + .wltc-link-to-tab {\\n  display: {{$:/plugins/wikilabs/link-to-tabs/config!!show-single-link}};\\n}\\n\\n.tc-vertical > .wltc-link-to-tab {\\n  top: -1.9em;\\n  left: 0;\\n  height: 0;\\n  float: right;\\n}\\n\\n.tc-search-results .wltc-link-to-tab a {\\n  display: contents;\\n  padding: 0;\\n}\\n\\n\u003C/pre>\"\n        },\n        \"$:/plugins/wikilabs/link-to-tabs/readme\": {\n            \"title\": \"$:/plugins/wikilabs/link-to-tabs/readme\",\n            \"text\": \"This plugin adds a little link icon to every tab.\\n\\n''Important:'' This plugin changes the core tabs macro.\\n\\n! Lint-to-Tabs Settings\\n\\n{{$:/core/ui/ControlPanel/Settings/link-to-tabs}}\"\n        }\n    }\n}","author":"Mario Pietsch","core-version":">=5.1.15","created":"20201231140353737","dependents":"","description":"Internal links are added to tabs if selected","list":"readme license history","modified":"20201231140357530","name":"Link to Tabs","plugin-type":"plugin","tags":"$:/giffmex/stroll","version":"2.0.1"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.7","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.7","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\">\u003C\u003Clingo Settings/BackgroundImage>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\u003C\u003Cbackgroundimage-dropdown>> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment>>\u003C/$link> |\u003C\u003Cbackgroundimageattachment-dropdown>> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\">\u003C\u003Clingo Settings/BackgroundImageSize>>\u003C/$link> |\u003C\u003Cbackgroundimagesize-dropdown>> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u0
