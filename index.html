{"title":"S:E:P:A:L:S:","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Talk%20-%20SEPALS-crop.png?raw=true]]\n\nS: E: P: A: L: S: An Intersectional Approach to Care and Safety is a half-day event, digital garden and future publication that aims to generate a focused understanding of how we can use care and safety in more diverse ways within curating, institutional decision making, commissioning and education. All these areas impact how we engage with each other and comprehend cultural fields. The event will consist of guest speakers and some members of the S: E: P: A: L: S Group who will tackle the ideas of care and safety in different ways.\n\n''Lauren Craig'' will look deeper into her conceptual modality S: E: P: A: L: S; an approach for protective knowledge production and ethical cultural memory.\n\n''Jack Ky Tan'' will envision a different ecosystem that considers what can happen beyond activism. He will also explore some of the legal and governance shifts we might need for this.\n\nAfro-Carib curator ''Helen Starr'' and Afro-Somali artist ''Salma Noor'' will present an interactive multiplayer virtual world. In a futuristic Sahel-ian desert world, which houses a golden breathing app, a wellbeing experience challenges Western notions of artistic practice. \n\nCreated with advice from Indian breath specialist and neurologist ''Dr. Ash Ranpura'', Helen and Salma will present It was a Roadside Picnic (Beyond Black Orientalism) – the World as a futuristic re-imagination, existing in Time and Zones that Spring from and Move in Breath (2021). \n\nThis virtual world is from the imaginary of Salma Noor joined by artists Megan Broadmeadow (WLS/UK), Brandon Covington Sam-Sumana (USA), Nicholas Delap (WLS/ENG), Ben Hall (ENG/SCO), Nayu Kim (KOR), Kinnari Saraiya (IND). It is framed and held in love and longing by curators Amrita Dhallu (IND/UK), Kinnari Saraiya (IND) and Helen Starr (TT). \n\n''Janine Francois''’ Rest as Reparations (2020) will explore the idea of ‘rest’ as an embodied act within cultural institutions to critique historical and contemporary notions of un/productivity also to normalise idleness or ‘not doing’ as racialised and gendered care work. Francois will explore what care looks like for marginalised practitioners working with cultural institutions and how we can imagine life without them. \n\nFinally, Art psychotherapist, ''Georgina Obaya Evans'' will hold a shared space for reflection, transformation and creative self-enquiry.\n\nThe S: E: P: A: L: S Group was initiated by Jack Ky Tan, Helen Starr, Pauline de Souza, Salma Noor, Lauren Craig, Lisa Kennedy, Janine Francois and Racha Bouhouche.\n\nWatch and read [[my presentation|S:E:P:A:L:S: Jack Ky Tan]]","created":"20220612204622223","modified":"20220627162813476","tags":"Talks care 2021"},
{"title":"S:E:P:A:L:S: conference","text":"[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/SEPALS_Save_the_Date_Promo_2021.png]]\n\nAbout this event\nHosted by the S: E: P: A: L: S Group and the British Art Network.\n\nS: E: P: A: L: S: An Intersectional Approach to Care and Safety half-day event is a digital garden and future publication that aims to generate a focused understanding of how we can use care and safety in more diverse ways within curating, institutional decision making, commissioning and education. All of these areas impact how we engage with each other and comprehend cultural fields. The event will consist of guest speakers and some members of the S: E: P: A: L: S Group who will tackle the ideas of care and safety in different ways.\n\n9:30 am- Housekeeping\n\n9:45 am- Lauren Craig\n\n10:15 am- Helen Starr and Salma Noor\n\n11:00 - 11:10 am - Break\n\n11:10 am- Jack Ky Tan\n\n11:55 am- Janine Francois\n\n12:40 - 12:50 am - Break\n\n12:50 pm- Closing Thoughts by Pauline de Souza.\n\nCOMPOSTING with Georgina Obaya Evans:\n\n10:40 am-11:35 am- Session 1 (1 to 1) *\n\n11:45- 12:30 pm- Session 2 (small group- 12 maximum)*\n\nPlease book tickets for COMPOSTING using this link: https://www.eventbrite.co.uk/e/sepals-compost-with-georgina-obaya-evans-tickets-216272014417\n\n=========================================================\n\nDescription of Activities:\n\n''Lauren Craig'' will look deeper into her conceptual modality S: E: P: A: L: S; an approach for protective knowledge production and ethical cultural memory.\n\n''Jack Ky Tan'' will envision a different ecosystem that considers what can happen beyond activism. He will also explore some of the legal and governance shifts we might need for this.\n\nAfro-Carib curator ''Helen Starr'' and Afro-Somali artist ''Salma Noor'' will present an interactive mulitplayer virtual world. In a futuristic desert, which houses a golden breathing app, a wellbeing experience challenges Western notions of artistic practice. Created with guidance from Indian breath specialist and neurologist ''Dr. Ash Ranpura'', Starr and Noor will present It was a Roadside Picnic (Beyond Black Orientalism)-the World as a futuristic re-imagination, existing in Time and Zones that spring from and Move in Breath (2021). This virtual world is from Noor's imaginary. Noor is joined by artists and cultural producers Megan Broadmeadow (WLS/UK), Brandon Covington Sam-Sumana (USA), Nicholas Delap (WLS/UK), Ben Hall (ENG/SCO), Nayu Kim (KOR), Kinnari Saralya (IND). It is framed and held in love and longing by Amrita Dhallu (IND/UK) and Starr (TT).\n\n''Janine Francois''' Rest as Reparations will explore the idea of 'rest' as an embodied act within cultural institutions to critique historical and contemporary notions of un/productivity also to normalise idleness or 'not doing' as racialised and gendered care work. Francois will explore what care looks like for marginalised practitioners working with cultural institutions and how we can imagine life without them.\n\nFinally, art psychotherapist, ''Georgina Obaya Evans'' will hold a shared space for reflection, transformation and creative self-enquiry.\n\nThe S: E: P: A: L: S Group was initiated by Racha Bouhouche, Lauren Craig, Pauline de Souza, Janine Francois, Lisa Kennedy, Salma Noor, Helen Starr and Jack Ky Tan.\n\n==============================================================\n\nBiographies.\n\n''Lauren Craig'' is a London-based cultural futurist. Her practice as an artist, co-curator, full-spectrum doula and celebrant is untethered, sprawling and liberatory. Carefully marrying concept with materiality, she moves slowly between performance, installation, experimental art writing, exhibition making, moving image, research and photography. Her auto-ethnographic works are meditations on celebration, commemoration and tribute. Through archival research and socialisation, she centres on lived experience while striking through and reframing past and present dominant narratives. She offers her creativity as calls to action to create ethical, cultural memory and collective intelligence. Her work is an invitation to convene, proposition and create our futurities.\n\n''Jack Ky Tan'' makes work that explores the connection between social, legal and art. Using social relations and cultural norms as material, he creates works of visual, performance and participatory art that highlights the rules-customs, rituals, habits and theories-that guide human behaviour. Jack's social practice also blurs the boundaries between art, governance and consultancy in order to help organisations reform and revision themselves using artistic thinking.\n\nPrior to becoming an artist, Jack graduated from Hull University Law School, completed an MA in Social Justice and Education at UCL, worked in commercial litigation, trained as a lawyer, and undertook human rights casework and anti-racist campaigning. He then studied ceramics, obtaining a BA from the University of Westminster and an MA from the Royal College of Art. Jack also holds a PhD in legal aesthetics and performance at the University of Roehampton, Dept. of Drama, Theatre and Performance.\n\nAs an artist-curator, Jack has curated exhibitions for the ICA London, Wiltshire Creative, the Salisbury International Arts Festival, Royal College of Art, arebyte Gallery (London) and Lewisham Arthouse. He has also taught sculpture at the Royal College of Art and University of Brighton and politics at Goldsmiths.\n\n''Helen Starr'' is a Trinidadian world-building curator. Of Afro-Carib (1) ancestry, Helen's indigenous and black lived experience is entangled with both racism and genocidal erasure. Helen is interested in the formulation of how European people came to see themselves as the gatekeepers to the Personhood of Others. How Earth became a colony of the West.\n\nHelen has commissioned, curated and produced world-building artworks such as:\n\nLife Without Matter (2018) by Rebecca Allen, Warm Worlds and Otherwise (2018-20) by Anna Bunting-Branch and Aliyah Hussain, Hunting Along side our Shadows (2021) by Danielle Brathwaite-Shirley and It was an Aliens' Picnic (Beyond Black Orientalism) -the World as a futuristic re-imagination, existing in Time and Zones that Spring from Move in Breath (2021) from the imagery of Salma Noor, joined by Megan Broadmeadow, Brandon Covington Sam Sumana, Nicholas Delap, Ben Hall, Nayu Kim, Salma Noor, Kinnari Saraiya and framed and held in love and longing by Amrita Dhallu and Helen Starr.\n\nIn 2019 three trans-altern friends Amrita Dhallu, Salma Noor and Helen Starr sang Daad Futurism into being. Daad Futurism's non-geographical way of thinking allows for the move (2) on to the 'demonic' and now unsilencing trans-\"isms\" ground of Caliban's woman. This terrain, when fully occupied with be that of a new science of human discourse, of human \"life\" beyond the \"master discourse\" of our governing \"privileged text\" , and it's sub/versions. Beyond Miranda's Meanings. Sylvia Wynter. (1990).\n\n1. Caliban being an anagram of the Spanish word canibal (Carib people), the source of cannibal in English. The character may be seen as a satire on \"Noble cannibal\" from Montaigne's Essays.\n\n2. Afterward; Beyond Miranda's Meanings: Un/Silencing the 'Demonic Ground\" of Caliban 's Woman\" Sylvia Wynter (page 366), copyright African World Press, Inc 1990.\n\nhttp://www.themechatroniclibrary.com/about.html\n\n''Dr. Ash Ranpura'' is a neuroscientist and clinical neurologist who has been active in brain research for over 25 years. He received his bachelor's degree from Yale University, his MD from the Medical College of Ohio, carried out PhD research at the Institute of Cognitive Neuroscience in Queen Square, London, and completed his residency in clinical neurology at the Yale-New Haven Hospital. He is a sought-after public speaker and has been a writer and a host on radio programmes for BBC Radio 4, National Public Radio, and Audible.com. He has recently co-authored a book on mindfulness and neuroscience with Ruby Wax and Gelong Thubten entitled How to be Human: The Manual.\n\n''Salma Noor'''s art multimedia practice includes the use of digital platforms to interrogate the structures of power that we inhabit and those which inhabit us. She splices historical imagery, often sourced from familial archives, into GIFs, computer animated collages and immersive installations. Noor is the co-founder of Daad Futurism with Amrita Dhallu and Helen Starr and was both a member and in-house designer of the Radical Womxn Dance Party-a Liverpool collective which organised events as a form of protest to bring awareness to the struggles of womxn in ant-capitalist movements.\n\nHer work was part of you feel me_ exhibition, (https://www.instagram.com/p/B55Jg8DAVXd/), at FACT, Liverpool for which Salma designed the entire visual identity. She was also a contributing designer for Khabar Kesian's fourth issue: Edge. Salma was commissioned to produce augmented animations for Redistributing Power: The Art Market is Structured like a Plantation (https://fotam.creativeunited.org.uk/redistributing-power/ ), an event organised by Creative United and eyelects Cyborg(etics) to Misdemeanor (https://wysingbroadcasts.art/discover/cyborg-etics-to-misdemeanor) are part of Wysing Broadcast series.\n\nSalma is currently a resident in PIVOT; Bluecoat and Castlefield Galleries' joint, inaugural artist development programme.\n\n''Janine Francois'' [they/them/theirs] is a Black British Feminist, critic and writer, who is known for their insightful, but critical piercing perspectives on race and social justice. Janine's practices deconstruct whiteness (and race) within cultural and academic institutions, by way writing, curating/producing, research, teaching and consultancy. Janine's career began as a Youth Arts Manager and Educator where they helped establish the Threads Fashion Project, a successful youth arts project for young women aged 10-18 in Hackney Museum, London College of Fashion, Victoria & Albert Museum, Design Museum and the National Archive amongst many others large and small cultural partners to deliver high impact youth-creative projects.\n\nJanine is now Course Leader for the undergraduate course BA Culture, Criticism and Curation at Central St. Martins and has set up the University of the Arts London first Hip-Hop culture modules. As well as establishing the Royal College of Art's first-ever Hip-Hop Studies reading group as a Visiting Lecturer.\n\n''Georgina Obaya Evans''' work examines notions of 'self' and reflects on how we make meaning and find healing through interactions of the expressive body, creative arts and psychological therapies.\n\nHer professional practices of visual art, art psychotherapy and yoga therapy are rooted in theories and practices of creative self-enquiry. Through these interdisciplinary portals, relationships can also be explored as the route to healing trauma in self and other(s).\n\nGeorgina has extensive experience in holding safe spaces for individuals and groups to engage in personal and group enquiry. Through embodied creative expression and 'dialogues of difference', she facilitates consideration of ways in which identities and social relationships are shaped by psycho-sociocultural dynamics as well as conscious and unconscious influences.\n\nGeorgina currently works as a psychotherapist in NHS community mental health services with trauma survivors, and with young people in higher education. She has lectured on undergraduate psychology and professional art therapy training courses at Roehampton University and Goldsmith College. She has taught fine art students at Chelsea School of Art and facilitated public dialogues exploring cultural heritage, identity and difference, as part of Iniva's Creative Learning Programme in partnership with A Space.","created":"20211203105617490","modified":"20220612210648446","tags":"S:E:P:A:L:S:"},
{"title":"S:E:P:A:L:S: Jack Ky Tan","text":"I presented a talk on how we move from activism to a beyond of activism to imagine new methodologies or ways of experimenting to create a new arts ecology.\n\n!!! Part 1 - Artist Activism and the case of CFCCA\n\n\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/Ab8KdAosf0o\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\n\u003Cbr>\n\n!!! Part 2 - The Beyond of (ESEA) Activism\n\n\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/K_MIqcnSPYo\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\n\u003Cbr>\n\n!!! Part 3 - Artistic Experiments in the Beyond (5 examples of my own experimental projects)\n\nI will upload this once I have had time to add images of my work into the video.\n\n\u003Cbr>\n\n--------\n\n!!Transcript of my talk\n\nGood morning everyone.\n\nToday I would like to discuss the ‘beyond of activism’ for the arts. Or at least the arts landscape for me as a visual artist of Southeast Asian heritage working within the context of social, legal and political practice. A ‘beyond of activism’ of course means that we need to begin first with activism in order to understand how to go beyond it. \n\nSo today I want to offer you a provocation in 3 parts. \n\nFirst, I want to share with you my experience of co-running an artist-led campaign this year to [[defund and boycott the Centre for Chinese Contemporary Art in Manchester (CFCCA)|Defund CFCCA]]. I view our continued call for its defunding is an act of care and loving activism. I won’t go into the idea of activism as care here because I want to talk about the Beyond of Activism, but you can look at documentation of a provocation I gave at Iniva’s Handle With Care Conference on 25 Nov for my thoughts on that topic.\n\nSecondly, I’d like to explore how to get to a ‘beyond of CFCCA’. As yet we don’t know what this will look like. But I wish to speculate on a set of methodologies for creating this new platform or platforms. At the moment there are 4 approaches that inform my thinking about how we should create a new arts ecology for East and Southeast Asian artists and I will describe these.\n\nFinally, I want to demonstrate how I am setting these methodologies in motion through experimenting and performatively speculating on new governance, and legal forms and formings, within my own artistic practice. I will briefly survey 5 projects to show you what I mean.\n\n[[Part 1|S:E:P:A:L:S: Jack Ky Tan 1]]\n\n[[Part 2|S:E:P:A:L:S: Jack Ky Tan 2]]\n\n[[Part 3|S:E:P:A:L:S: Jack Ky Tan 3]]\n\n","created":"20220612205331816","modified":"20220627162725981","tags":"S:E:P:A:L:S:"},
{"title":"S:E:P:A:L:S: Jack Ky Tan 1","text":"''Part 1. Activism and the case of the Centre for Chinese Contemporary Art (or CFCCA)''\n\nIn the Autumn of 2020, I along with 6 other artists of Chinese heritage were invited to form an Artist Working Group that would co-design the revisioning of CFCCA as partners. We were mostly artists in our 40s and 50s and some of us had been working with CFCCA or in its orbit since the late 80s when its predecessor, the Chinese Arts Centre in Manchester was founded. \n\nFrom the start of the revisioning process, we encountered an attempt to redefine what “partner” and “co-design” meant from its ordinary meaning, and from how those words were represented to us during initial conversations about our terms of our engagement. We had been offered genuine partnership and given an undertaking that our revisioning work would be taken seriously including real demonstrable impact on the organisation in its vision, mission and values, and its forthcoming NPO business planning. This was not the case, and we were confined and herded from the start. Access to documents and information was limited, frequently citing ‘confidentiality’ as a reason. A white-led consultancy was also put in place to mediate between us and the organisation, or as CFCCA puts it, to facilitate and support us in the revisioning process. As Chinese artists, we had to do the hard work of analysing this and other instances of institutional and performative gaslighting, always being critical of our own conflicts of interests in the process, and paying attention to the dynamics of the very particular operations of anti-Asian racism occurring as our working relationship CFCCA played out. \n\nBriefly, the particularities of anti-Asian racism at play as I saw it related to:\n\n* Institutional Orientalism at CFCCA, and our objectification as Chinese artists.\n* The model minority myth that we as Chinese people were expected to be acquiescent, submissive and nice during the revisioning process. Shock, outrage, defensiveness, white tears and accusations of us ‘harming staff’ resulted when we weren’t behaving like model ethnic minority people.\n* And in the history of how Chinese labour in the West has been used as a form of scabbing or strikebreaking (particularly in place of Black or working class labour and also itself being a form of racist exploitation), that we could be used to yellowface the organisation or validate its institutionally racist culture so that business could carry on as usual, which was the business of being an ethnic minority culture organisation run by white gatekeepers who wished to continue centreing neoliberal, globalised and secondary art market practices and artwork.\n\nDuring the revisioning process, an informal boycott by previous artists was also a significant narrative for us exemplified by artist JJ Chan’s open letter to CFCCA, as well as revelations in Morgan Quaintence’s ‘Studio Visit’ podcast of the culture of racist bullying at CFCCA and actual harm done to staff and volunteers. \n\nFollowing our critique and questions about organisational systems that create such racist outcome, in March this year, CFCCA decided that they would put our work on hold so that they could reflect on their white fragility, which in itself is a response that revealed CFCCA’s misunderstanding of white fragility … you don’t address white fragility by becoming more fragile. CFCCA gave no indication on how long their reflection would take and when we could get back on with the work. During this pause, we discovered that CFCCA was actually carrying on with the work without us by commissioning an internal audit of their processes. So we realised that we had been put down quietly and, as we feared, our involvement would indeed be used to create a narrative that CFCCA had consulted Chinese artists who had helped them, i.e., sanctioned them. You can actually read this on their website now.\n\nSo in May we launched our Public Report outlining our own findings. We called for the Arts Council to evaluate, investigate and ultimately to [[defund CFCCA|Defund CFCCA]]. We also called for a general boycott from working with CFCCA, attending their shows, donating to them or buying their merchandise. \n\nCFCCA has been put on ‘watch alert’ you might call it I am told by the Arts Council, a kind of OFSTED ‘special measures’ if you will. Artists have continued to boycott, decline invitations and avoid CFCCA. The organisation has recently published an executive summary of its internal audit which to be frank is quite damning in finding that CFCCA had a lack of Chinese representation and competent leadership resulting in high discontentment and a culture of disharmony, mistrust, cultural resistance and fixed mindsets.\n\nThis week the Artist Working Group has issued our response to this audit in our Closing Report. We welcomed some of the audit’s finding, but we are largely critical of the internal and secret nature of this investigation, its failure to recommend trust, care and trauma repair as a focus for the organisation going forwards, and its lack of findings about CFCCA’s failure to meet its leadership role in UK culture particularly at a time when its communities and artists are facing anti-Asian hate and violence as a result of racist media and government portrayals of East and Southeast Asians as a source of Covid and disease. \n\nUltimately, we disagree with the audit conclusion that CFCCA is redeemable as an organisation. We don’t think it is redeemable because it has made no efforts to date to restore trust or to reconcile with stakeholders it has harmed, has not acknowledged that it is institutionally racist (partly I think because it, like many organisations, confuses institutional racism with personal racism), and it continues to demonstrate a fixed and resistive mindset. Even in its most recent public activity last month, which was to recruit a new Director and public programmes curator, CFCCA could not bring itself to meet its own audit recommendations to include in all job descriptions a respect for and a demonstrable experience of Chinese culture. Instead the job packs last month used the orientalising and objectifying language of merely requiring an ‘appreciation’ of Chinese culture, thereby we concluded that CFCCA institutional optic is one where it is continuing to seek to fill its leadership with spectators of Chinese culture rather than people with lived experience or even vicarious lived experience.\n\nMore importantly though, our Closing Report is just that, we are closing the chapter on this campaign. For me it is simply because I have said what I wanted to say in order to fill out the public record of this part of the arts sector from an artist’s point of view. But also, to put it bluntly, from CFCCA’s behaviour even after its own audit, I just don’t care any more about this organisation and don’t care enough to critique it any more. CFCCA has and is demonstrating its growing irrelevance to me as an East and Southeast Asian artist as I look towards imagining and building a future that I want to see for myself and my fellow creatives.\n\nSo what is this future?\n\n","created":"20220612205732841","modified":"20220627162551388","tags":"[[S:E:P:A:L:S: Jack Ky Tan]] [[Defund CFCCA]] activism"},
{"title":"S:E:P:A:L:S: Jack Ky Tan 2","text":"''Part 2. The Great Beyond of Activism''\n\nOver the last 6 months we, the Artist Working Group, had already started doing our own research into what goes into creating a new arts ecosystem for Chinese or East and Southeast Asian British artists through roundtables and extending our circle to include many more people and voices than our initial 7 campaigners. We were aware that it is all very well saying “that’s wrong” with CFCCA or the sector or the Manchester art scene. But as creatives, we are also interested in “what’s right” and how we can go about creating what’s right. I say “what’s right” here advisedly, and really as a rhetorical device because I think what I really mean is “what works”. \n\nAnd it is odd that at this midway point of my talk that I should now declare to you that I don’t have any answers about what could work because we are still just at the start of exploring it. I should really just stop this talk now because I have nothing really that I can report to you. So instead, for the last half of this talk, let me invite you into a speculation, into our speculation, of what approaches and experiments that might be needed towards creating a context and ecosystem that could enable East and Southeast Asian artists and creatives to thrive. While I am specifically holding the East and Southeast Asian experience in mind, I am hopeful that some of what I say is translatable and can find resonances in the work of other groups.\n\nYou will also have noticed that I started by saying “Chinese artists” and then also used the phrase “East and Southeast Asian artists”. Briefly, ‘East and Southeast Asian’ is a phrase that is growing in usage over the last few years in Britain. It is an arbitrary term because East Asia as a geographic region isn’t a unified  political block. Southeast Asia can be expressed as a political block when it is organised under the banner of the Association of Southeast Asian Nations or ASEAN. ASEAN certainly doesn’t see itself in unity with East Asia, and some of its members in fact are in opposition to China and Japan both territorially or historically. \n\nIn my opinion, ‘East and Southeast Asian’ finds meaning in Britain because of the shared racism people from East and Southeast Asia experience living here. A similar grouping exists in the USA and they call themselves AAPI: Asian American Pacific Islander.  I have outlined a few features of shared racism already in my points about CFCCA’s orientalism, the prevalence of the model minority myth in staffing and contracting, how East and Southeast Asian labour is viewed as dispensable and scabbable, and the fact that covid racism indiscriminately targets anyone who is mistaken for being Chinese or near Chinese, which includes many East and Southeast Asian people. In particular, there is a long history of associating Chinese and East or Southeast Asian bodies with disease, multitudinousness and therefore cheapness, and usability particularly our bodies being fetishized as sites of sexual or technological fantasy.\n\nSo for the purposes of defining a East and Southeast Asian ‘culture’ in the UK, I consider that we have to navigate the fact that there is no such thing as ‘East and Southeast Asian’ in Asia, and that our particular experience of exclusion, inequality and racism in the UK is what binds this very diverse group. That being said, I find myself back in a space of critique and I want to move towards imagining what could work. Here I want to speculate on 4 methodologies that inform how I am thinking through a possible new arts ecology. \n\nThe first is to develop for myself an idea of ‘Critical Asianness’. Artist colleagues that I have consulted with actually so far dislike the idea of pairing the word Critical with Asianness. I think generally, artists I have spoken to are hesitant about the modalities of critique and the sense of antagonism and harm in it. But for me critical thinking and doing isn’t about deconstructing per se, but to deconstruct in order to create. I am speculating for example that if in an Asian cosmology that there is no soul (which Buddhist philosophy believes) or that there is no such thing as an individualist (in the Thatcherite sense). Or if there is a soul (or Aatma as the Sikhs believe), that our individual soul or spark is no different from the universal spark and joins it when we die. Then we need to shed the idea that an organisation has a soul or essence, or that it progresses as an individuated and competitive entity, or that it is an enduring brand. If indeed an Asian world view is premised on the impermanence of ego, and that we are not just in this together, but that our energies are connected and combine to make world, then a critical asian approach of doing organisation would let go of competition, evaluative frameworks of linear and teleological growth. \n\nSecondly, this worlding and this creation of a new ecosystem cannot happen along old Newtonian and Cartesian lines. By this I mean that we cannot imagine a new context using the methodologies of the old context. Invariably, this will lead to creating old contexts what parade as new, but in reality are the same old thing. Here I would love to foreground the work of new materialist writers like the quantum physicist Karen Barad, who proposes that the physical world, at the quantum level, is actually made up of dynamic intra-actions of agents that create difference, and it is these differences that manifest as matter. It is a complicated idea, but the key takeaway for me is that what appears as reality is always contingent on the dynamic intra-actions of different actors, be they human or nonhuman. In this sense, there is no singular individuated author, even if there appears to be an author. In fact, that manifestation of authorship itself is a co-created intra-action of different actors that includes the author themselves and many other human and nonhuman entities. So any arts ecology has to be understood as a manifestation of interacting differences rather than the grand plan of one or a few people.\n\nConnected to this is what the more-than-human world can offer us when thinking about organising systems. I don’t have enough time to explore this in detail here, but the work of writers like Anna Tsing points us to nonhuman cosmologies as it were, of symbiosis, mycelial knowledge sharing, and indeed what I would consider mycelial empathy between say trees and fungus. How can we begin to think of artist networks, professional networks, and even arts prize giving as forms of more-than-human knowledge making and connecting?\n\nFinally, because I am talking about all this in terms of a future imagination or a futurity, I consider that we need to queer and decolonise the act of future imagining itself because so much of how we imagine a future has been folded in with hidden colonial, patriarchal, heteronormative and neoliberal optics. As to borrow from Sarah Ahmed’s writing in her book, ‘The Promise of Happiness’, we are not necessarily asking for a utopia of happiness for East and Southeast Asian artists, because happiness itself or conceptions of ‘the good life’ is already entangled with colonial and capitalist vision.  Ahmed instead proposes that maybe all we are asking for is a space to breathe and a space for queer breath. It sounds simple but in reality, there are places in the world (including some subspaces even in Britain) where queer people and black people don’t have a right to freely breathe, or even have a meaningful right to their life mattering. \n\n","created":"20220612205700204","modified":"20220627162633510","tags":"[[S:E:P:A:L:S: Jack Ky Tan]] activism"},
{"title":"S:E:P:A:L:S: Jack Ky Tan 3","text":"''Part 3. Artistic Experiments in the Beyond''\n\nIn this final section of my talk, I want to share my own experiments with governance in the arts, which I hope is grounded in the methodologies that I have just outlined. I have 5 projects which are relevant to this discussion.\n\n(a) //Karaoke Court// - In 2014, I began thinking about whether the law had a generative and creative function. I knew that judicial and legal creativity does happen at the very top of the legal Christmas tree at the Supreme Court where new interpretations and new law is created. But I was interested in whether the law allowed creative flexibility at ground level too. To experiment, I created a work called Karaoke Court where I used arbitration law and contracts to devise a way for people to resolve their disputes by singing karaoke before an audience-jury who would decide who won the arbitration. The work takes the form of a festive and community theatrical event but is also a court of arbitration. It has been performed in Singapore, Hong Kong, Beijing and London, and until Omicron happened it was supposed to be produced by UCL Bartlett next week. I consult arbitration lawyers in every country that Karaoke Court happens and, although very bemused, all the lawyers so far have agreed that arbitration rules allow for karaoke singing as legally binding dispute resolution. With the knowledge and confidence I gained from making Karaoke Court, I have been exploring how there is creative space within law for organisations to create the legal and policy structures needed to support thriving breathing artistic futures.\n\n(b) //Devising governance// with Scottish Sculpture Workshop\n\n* This is an experiment in two parts: First in scriptwriting and performance score writing as policy writing. Second it is an experiment in how an organisation deals with instructional text and how it does interpretation of text.\n* Explain 3 long weekend structure. Blacksmithing (training); Ceramics (risk and planning).\n* It is about deriving policy that is in sync with what an organisation does, i.e., to see how an organisation’s words relates to and can be informed by its praxis. In this case, SSW does sculpture-making and enabling artists to learn sculptural processes as its main focus. I believe therefore, that how it operates organisationally, and how its governance is developed, should also be informed by and created through its main praxis.\n* What I have discovered, which should be no surprise to anyone, is that it is much harder to perform the organisational values that you say you have and to enact the words of one’s mission vision and values. This is not for want of a lack of desire and good intention, but from a lack of tools to understand how organisations can perform themselves.\n\n//FACT Board Artist-in-Residence// - Boardness as art medium.\n\n* I get an agenda point and time at each Board meeting to explore something. So far I have been exploring Trust and Accountability in particular in the last 2 quarters. These explorations also result in the museum’s public programming where I involve a Board member and a guest. In this sense, the Board has helped to devise and inform the curating of these public panel discussions. The next discussion on 3 Feb will be about accountability and the residency will end in a recreation of the Artist Placement Group’s live performance called Sculpture (which I first saw at Raven Row organised by Critical Practice Chelsea). As participants in a performance artwork, Board members will facilitate different concurrent roundtables that focus on questions that have arisen in my residency this year.\n* Ultimately, my aim for this residency has been to insert a space of non-linear art thinking within the decision-making time of the Board, and to enable Trustees to think of what they do in the governance of institution as having artistic and creative resonance.\n\n//Transmission Gallery in Glasgow//\n\n* Transmission Gallery intends to update and rewrite its constitution and to legally incorporate next year. \n* As an artist-led membership organisation, I think aptly and beautifully, Transmission will be doing this via a public programming about constitution writing. \n* They have invited me to come alongside to be a critical friend or an organisational dramaturg in this process of constituting and constitution writing.\n* My sense is that I want to preserving the artist-led co-creative nature of their governance ethos, and to enable them to incorporate without losing this and becoming a typical institution where standard charitable structures of accountability requires a detached Board of Trustees, made up of the great and the good of Glasgow.\n","created":"20220612205557184","modified":"20230220111316372","tags":"[[S:E:P:A:L:S: Jack Ky Tan]]"},
{"created":"20220208153655156","text":"[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/FACT%20sample%20contract.jpg]]\n\u003Cbr>^^ Image: Tan, Jack Ky. 'Dyslexia-friendly and Easier-to-read artist contract' part of //FACT Liverpool Board Artist's Residency//, 2022. FACT Liverpool. https://www.fact.co.uk/resources/2022/03/easy-read-artist-contract^^\n\nIn 2021, I was invited my [[FACT Liverpool|FACT Liverpool]] to be their inaugural artist-in-residence on their Board of Trustees. We met, chatted about our ideas on governance, agreed on what the residency could look like and how we would work together. \n\nI then received a 20-odd page contract with a lot of pages that were not relevant and a lot of clauses that I did not understand. This was obviously a standard supply contract that was useful for very complex or large scale projects, and where the supplier is a gallery or art handling company. But it wasn't right for me.\n\nWhen I raised the issue with FACT, they were quick to understand the situation and suggested paying me to write my own contract. So I did. I wrote one that took my own particular learning disability into consideration (dyslexia) and also my belief that legal terms can and should be written in simple language, and that simple language can create as much security and legal clarity as if you used legal jargon.\n\nI am pleased to say that FACT reports that their artists after me have found the contract to be very useful, and FACT are happy to allow me to share this with you:\n\nhttps://docs.google.com/document/d/1WywMolar_Ocu2OiWqFJeUzZaCcasVuLV/edit?usp=sharing&ouid=112938793321119553807&rtpof=true&sd=true","title":"Sample artist contract","modified":"20231019232819823","tags":"[[artist resources]] [[Contract Art]] [[FACT Liverpool]] [[Selected Work]]"},
{"title":"Sample Karaoke Court Arbitration Agreement","text":"\u003Cbr>Credit: Tan, Jack Ky. 'Karaoke Court (Singapore): sample arbitration agreement' part of //How To Do Things With Rules// solo exhibition, 2016. Institute of Contemporary Arts Singapore.\n\n[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/Karaoke%20Court%20Arbitration%20Agreement%20template%20p1%20(Singapore%20version).jpg]]\n\n[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/Karaoke%20Court%20Arbitration%20Agreement%20template%20p2%20(Singapore%20version).jpg]]\n\n[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/Karaoke%20Court%20Arbitration%20Agreement%20template%20p3%20(Singapore%20version).jpg]]\n\n[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/Karaoke%20Court%20Arbitration%20Agreement%20template%20p4%20(Singapore%20version).jpg]]\n\nDownload a copy of the template [[here|https://github.com/jackkytan/websiteimages/raw/master/Karaoke%20Court%20Arbitration%20Agreement%20template%20(Singapore%20version).pdf]].","created":"20211028154219813","modified":"20220608125410864","tags":"[[Karaoke Court]]"},
{"title":"Score From Guantanamo","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Score-from-guantanamo.jpg?raw=true]]\n\n''Score from Guantanamo'' (8-10 May 2014) was a set of performance instructions created for Clifford Owens’ work [Anthology (2014)](http://homemcr.org/exhibition/clifford-owens-better-the-rebel-you-know/):\n\n“The work is called ‘Score From Guantanamo’. It is a game of chance and comprises a set of playing cards with 3 ‘suits’.\n\nThe first suit shows drawings of various body positions. These reference both life drawing and figurative sculpture as well as arrest and incarceration, since they are stress positions that allude to Abu Ghraib, Guantanamo and police arrest.\n\nThe second suit comprises various instructions to produce sound either with voice or body. Here I am informed by sounds from civil rights speeches, protest chants, demonstrations or physical struggle.\n\nThe third depict different parts of gallery or building architecture: a doorway, a corner, a pillar, a staircase, etc.\n\nThe player picks a card from each suit and combined, they tell the player what to perform. Besides this instruction, the rules are open. Cliff could choose to play the work on his own for a period of time as a solo performance. Play with others. Or use it to set a number of people off around the gallery or building so that lots of spaces are activated through performance at the same time.\n\nThe idea of chance not only alludes to John Cage and his idea that ‘everything is music’ and in this case for me ‘everything is art’. But it also refers to lived reality of how people (particularly Black and Asian men) are vicitmised and incarcerated randomly and arbitrarily, and how through preemptive law enforcement and the doctrine of the State of Exception, the human right to freedom the rule of law is being compromised.”","created":"20210925121702296","modified":"20230216110902990","tags":"[[Performance Art]]"},

{"created":"20210925104505726","text":"Some selected works that show an example of a range of my art practice:  artworks, curating, writing and social practice.\n\n[[Closure]] 2012 - As the first and last artist-in-residence at the social work regulator, the General Social Care Council, I explored the regulator's legacy and winding up process. Closure was an exhibition marking the final liquidation of the Council and the end of my yearlong residency.\n\n[[Karaoke Court]] 2013 and ongoing - In Karaoke Court, participants are invited to resolve their disputes under binding arbitration contract, by singing karaoke in front of an audience who will decide who wins. \n\n[[How To Do Things With Rules]] 2015 was a solo exhibition at the Institute of Contempoary Arts Singapore. In a series of new sculpture, installation and performance works, the show explored how rules are socially, emotionally and legally constructed. \n\n[[Hearings]] 2016 was a sound and art installation at the Singapore Biennale comprising 8 graphic scores and audio recordings. The scores were created via a residency at the Singapore Courts where I made drawings of what I heard in and around court.\n\n[[Four Legs Good]] 2018 was a contemporary revival of the medieval animal trials which took place in Britain and throughout Europe, where animals who had been accused of committing crimes were brought to court, provided defence counsel and prosecuted in full hearings before a judge. The work was commissioned by Compass Festival Leeds, and took the form of a fake Animal Justice Court installed at Leeds Town Hall and a day of live hearings.\n\n[[Kiln Gods and Kitchen Gods]] 2019 is a text commissioned by the Scottish Sculpture Workshop for their 40th anniversary celebrations on 2 Nov 2019.\n\n[[Institutional Critique as Loving Activism]] 2021 - a provocation I wrote for Iniva's [[Future Collect Conference: Handle with Care|https://iniva.org/programme/events/future-collect-conference-handle-with-care/]]\n\n[[Sample artist contract]] (2021) is an easier-to-read, dyslexic friendly, and jargon-lite contract for freelance artists or creatives who are contracting with art institutions. This was [[commissioned by FACT Liverpool|https://www.fact.co.uk/resources/2022/03/easy-read-artist-contract]] as part of my Board of Trustees Residency there.\n\n\n","title":"Selected Work","modified":"20230710071638259","tags":"[[Current and Selected Work]]"},
{"title":"Siraj -v- Olivia","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Karaoke%20Court%20Singapore%20-%20Siraj-v-Olivia%2016.jpg?raw=true]]\n\nThis case concerned a long-running and emotive dispute between the members of an indie band and their band manager over the future business direction of the band. The band manager wanted to grow the band’s audience slowly, thereby creating audience loyalty and longevity, whereas the band members wanted her to “hustle more” and to be booked for high impact gigs in order to create a large audience quickly. The parties agreed that the loser would undergo a period of training and industry experience devised by the winner, through which the loser would see the value of the winner’s business strategy. \n\t \t \t\nIn this particular case, I did not help with song choice because both parties seemed very clear and firm about what songs they wished to sing, and also because they were music professionals, I chose to defer to their knowledge about songs and music. \n\nRepresenting the band members, the lead singer chose to sing \"Bleed It Out\" by [[Linkin Park|https://youtu.be/OnuuYcqhzCE]].\n\u003Cbr>The band manager sang \"Home Sweet Home\" by [[Mötley Crüe|https://www.youtube.com/watch?v=Gmrh42foUsg]].\n\nThis case was striking in that neither party chose songs that had anything to do with the facts of their case. Some connection perhaps could be made between the band’s desire to dedicate themselves to more intense works with big gigs and to “bleed it out”, but the link was tenuous. It could be argued that the band manager’s song choice was a better illustration of her position: that forward steps should be small and taken from a sense of security like being “Home Sweet Home”. But again, there was no wording in this song that enabled the audience to make direct connections to the facts of the dispute. As such, this karaoke duel was an example of a jury having to make a judgment mainly on the singing and not on the meaning of the song lyrics. \n\nThe band manager described this situation as a “mis-match”, as she claimed she could not sing at all and yet had agreed to resolve this dispute via singing. The lead singer of course could sing and yet the audience overwhelmingly voted for the band manager, including many of the band members. In this, and other Karaoke Court performances, I have observed that an ability to sing is not necessarily valued by the audience. In fact, for the British and Singaporean audiences in the work so far, appearing too polished may be a disadvantage because a display of highly polished singing in this context could signal inauthenticity. But it has not been a rule that all good singers lose at the Karaoke Court. \n\nIn this example, as with the one above, the winner’s embodiment of who they were as thoughtful and passionate subjects through voice, rather than skill or speech tended to sway a jury-audience. There is a substantial body of legal research that has already acknowledged the role of emotion in jury and legal decision making (Bandes & Blumenthal, 2012; Bornstein & Wiener, 2006; Bright & Goodman-Delahunty, 2006; Holloway & Wiener, 2018). These however come from psychological and positivistic analyses of legal judgment, neither the purpose nor context of my research. Rather, this project attempted to devise a space that enabled aesthetic insights into law, such as the way that voice and performance could cause decision-makers to vote against their vested interests when encountering the decision within an alternative judicial frame. This revealed how the legal subject’s voice and legal speech are not necessarily perceived as one thing by jurors and indeed sometimes could be at odds with each other. Cavarero writes:\n\n\"The voice indeed does not mask, but rather unmasks the speech that masks it. Speech can play tricks. The voice, whatever it says, communicates the uniqueness of the one who emits it, and can be recognized by those to whom one speaks.\"  (Cavarero, 2005, p. 24)\n\n[img[https://github.com/jackkytan/websiteimages/blob/master/Karaoke%20Court%20Singapore%20-%20Siraj-v-Olivia%2015.jpg?raw=true]]\n\n''Extract from Siraj and Olivia's arbitration agreement''\n\n\u003C\u003C\u003C\n“WHEREAS\n\nThe Claimant is a leading member of a music band that the Respondent manages. They have a disagreement about the direction that the band should take. The Claimant would like Respondent to push the band into doing bigger gigs, i.e. to throw them in the deep end. But the Respondent believes that the band should work up to this kind of profile by embracing all aspects of the career-making process, including doing PR, business planning and admin. The Parties seek a decision from the Karaoke Court on whose approach the band should take. (the “Dispute”)\n\nIT IS AGREED AS FOLLOWS\n\nThe Parties have agreed to submit the Dispute to arbitration (the “Arbitration”) to be finally resolved in the Karaoke Court in accordance with the Karaoke Court Rules. \n\nShould the Claimant win, the Respondent agrees to undergo a period of training by shadowing a manager from another band. The trainer and shadowing period will be mutually agreed between the parties.\n\nShould the Respondent win, the Claimant agrees that he and three other band members will participate in three networking events selected by the Respondent, and to a programme of training conducted by the Respondent. The length and content of the training programme will be mutually agreed between the parties.”\n\u003C\u003C\u003C\n\nVerdict:  Olivia won","created":"20211028161734597","modified":"20211028191113987","tags":"[[Karaoke Court]]"},

{"created":"20231019144834128","text":"20 Oct 2023\n\nWhat grew from my time at FACT and the agencies that have developed in my work and collaborations.\n\n\u003Cbr>\n\n!!Projects with FACT\n\n[[Learning Nonhuman|https://www.fact.co.uk/learning-non-human]]\n\n[[Sample artist contract|https://docs.google.com/document/d/1WywMolar_Ocu2OiWqFJeUzZaCcasVuLV/edit]]\n\n[[FACT artist in residence|https://raw.githubusercontent.com/jackkytan/websiteimages/master/FACT%20Board%20away%20day.jpg]]\n\n\u003Cbr>\n\u003Cbr>\n\n!!Thinking about the conditions for my practice\n\nTime with and since FACT has been a process of refining the conceptual, ethical and practical conditions for my work.\n\nDeveloping a //[[Collaboration Rider]]//.\n\n\u003Cbr>\n\u003Cbr>\n\n!!After FACT\n\n[[Visual contracts with Centre for Equity & Inclusion|Anti-Racist Partnership Agreement]] [Sheffield Uni]\n\u003Cbr> - also next year decolonial project evaluation methodologies.\n\n[[CVAN London AREVA project|https://www.cvanlondon.art/programme/equality]] [with UCL and hosted next year by Metroland Cultures]\n\n__ActionSpace__ - creating board protocols such that non-verbal artists can be trustees. [With UCL and KCL]\n\n__John Hansard Gallery__ (Southampton Uni) - mini residency about deep organisational change,  leading to a long term relationship with me on a decolonial basis (using Linda Tuhiwai Smith's work on '[[Decolonising Methodologies|https://www.bloomsbury.com/uk/decolonizing-methodologies-9781786998125/]]'):\n\n* that we dont come to each other in extractive ways;\n* or in transactional manner;\n* negotiating access to each other through trust building;\n* because working together is about living and surviving together.\n\n\u003Cbr>\n\u003Cbr>\n\n!!Making Arty things\n(mostly with Camden Art Centre)\n\n''Slip-casting''\n\n[img[https://shop.camdenartcentre.org/cdn/shop/files/CamdenArtCentreEditions1August2023_LowRes_-13_1024x1024@2x.jpg?v=1694079548]]\n\n^^//A Dreaming of the Shires//, Camden Art Centre studio residency, 2022/2023, curated by Nisha Matthew.^^\n\n\u003Cbr>\n\n''Artistic research on the (Asian) Colonial Middle''\n\n|[img width=\"300\"[https://m.media-amazon.com/images/M/MV5BZDMzODJkMmMtZjZhNS00ODg0LWIxNzUtYTVkMDMxM2UwYjhiXkEyXkFqcGdeQXNuZXNodQ@@._V1_QL75_UY563_CR0,0,1000,563_.jpg]] [img  width=\"300\"[https://pbs.twimg.com/media/FU8zyUoUcAAIBuQ.jpg:large]]|[img width=\"500\"[https://collections.mfa.org/internal/media/dispatcher/1435258/preview;jsessionid=C294336BB60F17C592225BF0A77744F9]]|\n\n^^Police officer Rama Raju in RRR (2022) and a postcard illustration titled 'The British entering Singapore after its cession in 1824' (1902).^^\n\n//CAUGHT IN THE MIDDLE// (2024-2026) is a research project and exhibition that explores the history, poitics and legal aesthetics of the (South and Southeast Asian) colonial middle as invented by the British Empire, and presents how artists today are refusing to be co-pted as agenst of enquality but are instead creating collective agency by imagining new bureaucratic forms.\n\n\u003Cbr>\n\n''Writing on colonial grief''\n\n* Nostalgia\n* Loss\n* Annoyed with myself\n* Moving towards a 'more-than-colonial'\n\n|[img[https://www.classicfilmfreak.com/wp-content/uploads/2013/10/a-passage-to-india-1984-62.jpg]]|[img[https://images3.myreviewer.co.uk/medium/0000076767.jpg]]|","tags":"Talks 2023 [[Current Work]]","title":"Social Agents panel","modified":"20231019233456519"},
{"title":"Sometimes Reading Group","text":"[img[https://raw.githubusercontent.com/jackkytan/websiteimages/master/Reading%20group%20-%20sometimesreadinggroup%20insta%20page.jpg]]\n\n!!The Sometimes Reading Group\n\nI run an occasional online reading group on Instagram where we get together for an hour once a week or once a fortnight to read a book or paper.  Our approach is one of ''collective signposting''. This means that no one has to read everything before they come to the meetings or even after. We rely on each other to offer what we have read or are able to read as signposts to further study or reflection. \n\nOur instagram account is at https://www.instagram.com/sometimesreadinggroup/\n\nOur approach to reading and reading groups is developing with time, but here are some notes we made in the past:\n\n!!Some Thoughts About Reading:\n\n* A one hour discussion is very short. So this meeting is just meant to be a point of contact, energy and being together as we each read on our own together. \n* This is more of an encouragement group than a discussion group.\n* There is no right or wrong way to understand this book.\n* You don’t have to read everything. \n* You don’t have to read in a linear way (from A-Z). Try reading back to front, or dipping in and out of different bits.\n* Be aware of the different types of reading you might want to do, e.g.: \n** skimming quickly for a general impression, \n** scanning for specific information or key words, \n** close reading for detailed understanding,\n** contemplative reading for reflecting on how the text informs your practice and/or life.\n* Take note of how your context produces different readings in you and from the text: \n** the time of day, \n** how full/hungry/tired/rested your body is, \n** the season, \n** the moon, \n** your mental health,\n** your posture\n** where you are.\n","created":"20211203083922768","modified":"20230418094938174","tags":"Study"},

{"title":"Stefano Harney","text":"[img[https://en.khm.de/8c3a4b2883a23b90737cefb7f0c052d9.detail/Profile_photo_detail.jpg?v=2]]\n\n!!Learning from Stefano\n\nFrom the Academy of Media Arts Cologne website: https://en.khm.de/lehrende/id.30221.prof-dr-stefano-harney/\n\n\u003C\u003C\u003C\n'Stefano Harney (*1962) is a teacher and writer who works collaboratively and collectively in the classroom, in research, and in social practice. He is a black studies scholar who has taught in the disciplines of anthropology, sociology, art criticism, American Studies, and business & management.' \n\u003C\u003C\u003C\n\nInterview with Stefano about 'Meritocracy in Singapore' and where he also describes giving a Grade A to every student in his management class at Singapore Management Unviersity and being dismissed: https://newnaratif.com/meritocracy-in-singapore/\n\n\u003Cbr>\n\n!!I am learning about\n\n* Doing what you preach.\n* Kindness and Criticality\n* Co-creating knowledge in company\n* Honouring one's teachers/mentors\n* Intellectual friendships and allyships\n* Difference between [[governance|Stefano Harney on Governance]], governmentality and government\n* [[study|Stefano Harney on Study]]\n\n\u003Cbr>\n\n!!Stefano's resources\n\nStefano's research papers: https://khm.academia.edu/StefanoHarney\n\nBuy or download for free, The Undercommons: https://www.minorcompositions.info/?p=516\n\nStefano's youtube channel with short videos on topics like study, governance, logistics: https://www.youtube.com/c/StefanoHarney\n\nSee also tiddlers under Stefano's name in the sidebar.","created":"20220614050726474","modified":"20220614063228110","tags":"[[My Cloud]] study"},
{"title":"Stefano Harney on Governance","text":"\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/3vSvNfogJ38\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\nhttps://www.artandeducation.net/classroom/video/174213/stefano-harney-governance-versus-governmentality\n\n\nSelected edited extracts from [[Stefano Harney]]'s youtube video:\n\n\u003C\u003C\u003C\nThe way the term governance and the practice of governance has evolved today has everything to do with this notion of the bio-bargain, with the problem of trying to capture all of this social wealth beyond the workplace, of trying to prospect for it. For management and for Captial, with knowing that it is out there but not knowing how to identify it ... much less how to harvest it. \n\nUnder those conditions, governance has evolved as a kind of special mechanism. It's not that it isn't still linked in some ways to //governmentality//, or it doesn't have something to do with //expertise//, or about the micromanagement of lives, or about the management of populations. It doesn't cease to be that, nor does it cease to be connected in some ways to governments and the State. But it takes on a new and important meaning that has to do not with the State but with capital ... with work, with the exploitation of labour.\n\nThat's the way I am using the term governance ... a practice that's evolved that begins to try to prospect for social labour beyond the workplace to identify that wealth. \n\nHow does it do that?\n\nIt tries to get labour to self-identify: self-identify through interests. What happens is that ... governance gets detached from the State and from governmentality, and it presents itself in a room. It says: \"Tell us what you are interested in?\"\n\nAnd in that moment, there is no pre-defined attachment to a State, nation or a flag. No predetermined profession or expertise (as in governmentality). There is a moment in which management turns itself over to labour and says: \"Tell us what your interests are.\"\n\nOf course Management and Labour are not the two parties at the table directly. It could be the NGO and the indigenous community. It could be the corporation and the local community impacted by its presence. But indirectly, what we are talking about is a kind of prospecting for a new kind of labour. \n\nThat's why NGOs are a laboratory for governance because NGO is a kind of ethos. What's the ethos of the NGO? It's not 'we are here to speak for those people'. It's precisely the opposite. The NGOs ethos is 'we want to allow these people to speak for themselves', to enunciate their interests.\n\nBut the moment when social life steps forward in that form and says 'here are our interests'--makes them discrete, makes them available, makes them visible--in that process of governance is also the moment when they can be captured. That for me is what governance is about. It is about prospecting for new sources of wealth that are beyond its capacity to grab directly which require labour to step forward and say: \"Look, this is what we are doing. This is what's of value to us.\"\n\nUnfortunately that is the moment when that becomes visible and becomes tangible for capital. And that is why governance is a particularly dangerous formation today.\n\u003C\u003C\u003C\n\n\n\n\n","created":"20211204095813964","modified":"20220614062955592","tags":"governance [[Stefano Harney]]"},
{"title":"Stefano Harney on Study","text":"\u003Ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/uJzMi68Cfw0\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen>\u003C/iframe>\n\nExtracts from [[Stefano Harney]]'s youtube video:\n\n\u003C\u003C\u003C\n'[Study is] getting together with others and determining what needs to be learned together and spending time with that material without any objective, without any end point ... a kind of circumstance in which we come together and the feeling that we want to learn together. That kind of study. A kind of study which is disconnected from credit, which is disconnected from individual accreditation, which is disconnection from the notion of instumentalism, from completion, from leading to something directly.'\n\n'Study is connected ... to collective self-development ... to an idea that the reason we come together is to try to share and develop our ideas, history, philosphy, etc etc.'\n\n'It always almost happens against the university ... in the university but under the university, in its undercommons, in those places that are not recognised, not legitimate, among people who are doing something they are not supposed to do, or who are doing something that we neglect, or that we vaguely understand as not really fitting, as not really contributing. That's where study occurs most often.'\n\u003C\u003C\u003C\n","created":"20220614054642497","modified":"20220614063041655","tags":"[[Stefano Harney]] study"},

{"title":"Sugar and Shit","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Sugar%20and%20Shit%20-%20imagined%20communities.jpg?raw=true]]\n\u003Cbr>\n^^Front cover of: Anderson, B. (2006). Imagined Communities: Reflections on the Origin and Spread of Nationalism. Verso.^^\n\nPrompted by Afro-Indigenous Trinidadian curator [[Helen Starr|http://www.themechatroniclibrary.com/about.html]] during and after the panel discussion she facilitated on [[Climate Justice from De-colonialist Perspectives]] in June 2021, I have been mulling over the history of the colonial [[Guano trade|https://en.wikipedia.org/wiki/Guano#Work_conditions]] and its use of [[Chinese indenture labour|https://www.oxfordbibliographies.com/view/document/obo-9780199730414/obo-9780199730414-0294.xml]]. \n\nAt the same time, I have been interviewing my 80 year old mother about our family history. Being brought up and educated to be earnestly middle-class, I was surprised (yet not surprised when I think about it) to find out that my dad's side were cooks for the British army in Singapore, and mum's side came from road and refuse cleaners. \n\nIn Chinese culture this would be a kind of subaltern heritage that we don't like talking about or admitting to^^1^^, but now in her great age, mum doesn't mind talking about it. Anyway, it seems that I don't actually have the elite family background that my parents sent me to school to acquire. In fact, quite the opposite. But poverty on both sides led the families to leave South China and migrate anywhere they could to survive. Thankfully they ended up in Singapore. There but for the grace of God, any of my ancestors could have ended up working and dying as '[[coolies|https://www.npr.org/sections/codeswitch/2013/11/25/247166284/a-history-of-indentured-labor-gives-coolie-its-sting?t=1656665599488]]' to [[build the railways|https://www.history.com/news/transcontinental-railroad-chinese-immigrants]] of the USA, to mine the [[guano hills|https://americanhistory.si.edu/norie-atlas/guano-trade]] of Peru, to work the [[laundries|https://www.bbc.co.uk/history/ww2peopleswar/stories/79/a3904779.shtml]] of Liverpool, or to labour in the [[sugar plantations|https://theconversation.com/making-sugar-making-coolies-chinese-laborers-toiled-alongside-black-workers-on-19th-century-louisiana-plantations-173831]] of the Caribbean and Louisiana. Maybe some did which I need to research further.\n\nThis leads me to interrogate way some families (mine included) sent their children to English (colonial) education in order to improve their career prospects and social standing. How 'native' families could not only be lifted from poverty but to prosper through complicity in empire by giving up a child to be enculturated--intellectually, spiritually, linguistically--as English, or to be more precise a palatable middle-class buffer-class English. These children would go on to become the bureaucratic middlemen of the British empire, administering offices, missions, businesses, government departments over vast territories. They would also help regulate the enormous human colonial resource that comprised fellow Asians and Africans across four continents.\n\nI am interested in the double bind of these middlemen: \n\n* their compromises, their complicities, how did they create Sartrean [[bad faith|https://medium.com/@aakashpydi/jean-paul-sartre-the-concept-of-bad-faith-and-its-role-in-ethical-analysis-93f4553fa242#:~:text=Bad%20faith%20%28mauvais%20foi%29%20is%20essentially%20inauthenticity%20for,believes%20is%20an%20inherent%20feature%20of%20our%20lives.]] for themselves, \n* their near whiteness (literally and their subjecthood), \n* their [[chimeric|https://www.newscientist.com/question/what-is-a-chimera/]] condition of being bananas or coconuts (yellow or brown on the outside but white on the inside) while still living 'at home',\n* their marginality and liminality,\n* their alienation from their native culture and that of their masters'.\n\nWorking title: 'Sugar and Shit' in the last year has for me referred to the sugar plantations and bird shit hills that Chinese coolies worked on/in, but now I take it also to mean the double bind of the colonial intermediary. It looks sweet and even tastes sweet but it comes with, or even is, a load of crap too. \n\n-------\n\n^^1. I think the logic goes: 'if you handle dirt and shit, you must be dirty and shitty yourself'. Instead of: 'oh you keep our streets clean, so you must be a very clean person!'.^^","created":"20220630111721021","modified":"20230216122713547","tags":"Snuffling"},

{"title":"The New Rules of Algorithmic Institutions","text":"[img[https://formerwest.org/media/images/W1siZiIsIjU4YzAxNzcxMzUyOWVkNDM5YTAwMDAxMCJdLFsicCIsInRodW1iIiwiMTAwMHgxMDAwIl0sWyJlIiwianBnIiwiLXF1YWxpdHkgNzAiXV0?sha=aa04653e]]\n\nHarney, S. (2017). The New Rules of Algorithmic Institutions. In S. S. Maria Hlavajova (Ed.), //Former West: Art and the Contemporary After// 1989 (pp. 447–457). The MIT Press.\n\n\u003C\u003C\u003C\n'Algorithmic institutions fit a pattern, the pattern of logistical capitalism, access at speed---to our labor, to our mood, to our future. These institutions may be nominally public, but they are privately administered in every way, including the levels of leadership and ownership. Banks, investors, and donors effectively own these institutions, and leaders work only nominally for the state. They work for the owners.'\n\u003C\u003C\u003C\n\n[[download|https://drive.google.com/file/d/1PCWTBZJWYtS09Tpk1jy-NCsnH5wn8m8D/view?usp=sharing]] a copy of [[Stefano Harney]]'s chapter in //Former West//.\n","created":"20220614051215031","modified":"20230216101830419","tags":"[[Stefano Harney]] institutions [[Writing and press about my work]]"},

{"created":"20220513083044949","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/Theatre%20in%20the%20Mill%20front.jpg?raw=true]]\n\nTheatre in the Mill is an arts organisation based in Bradford (West Yorkshire) and part of the University of Bradford. It produces experimental theatre and performance works funded by Arts Council England.\n\nI joined the Advisory Board in April 2022 and am happy that organisations in the performing arts continue to engage with my practice and feel that it crosses over.\n\nI left the TiM Board in September 2023.\n\nhttps://theatreinthemill.com/#about-us","title":"Theatre in the Mill Advisory Board","modified":"20231002130747395","tags":"2022 [[Consulting and Advisory work]]"},
{"title":"This Has Nothing To Do With Politics","text":"[img[https://github.com/jackkytan/websiteimages/blob/master/if-history-could-be-folded_richardwentworth_sm.jpg?raw=true]]\n\n“//… we have today a new cultural task: to live the inevitable with a relaxed soul. To call forth a big wave of withdrawal, of massive dissociation, of desertion from the scene of the economy, of non-participation in the fake show of politics … We are not going to witness a cathartic event of revolution, won’t see the sudden breakdown of state power. In the coming years, we’ll witness a sort of revolution without a subject.//”\n\u003Cbr>- from After the Future, 2011, Franco ‘Biffo’ Berardi\n\nThis exhibition brings together artists who are alert to or are informed by social and political interest, and yet whose works occupy a distance to politics. The show explores this gap and asks if this ambivalence is a politically productive one and whether this dissociation in itself could be a form of resistance to the limitations of how one can be politically engaged today.\n\nTaking Berardi’s notion of “withdrawal” or to resist “with a relaxed soul”, the exhibition also draws a connection between artists’ dispassion towards politics and the general disaffection with politics today. It prompts a number of questions around the idea of ‘inactivism’:\n\n* How do attitudes of refusal challenge histories and engaged approaches to political resistance?\n* How can methodologies of art or performance-making help us envisage a political engagement that is outside current frameworks?\n* How do artistic enquiries contribute to the praxis of political resistance, and vice versa?\n\nThe exhibition will also feature works by Nicola Thomas and Rose Gibbs who undertook short residencies with JUST West Yorkshire, a human rights and racial justice NGO based in Bradford.\n\n---\n\n''Visual/Performance Debate''\nThursday 27 November 2014, 6.00-8.00pm\n\nCollapsing the difference between rational argument and artistic expression, there will be a visual/performance debate comprising ‘speakers’ on both sides who will present performances, images or spoken word on the motion: ‘//This House believes that art has nothing to do with politics//’.\n\nFor:   PA Skantze, Noga Inbar, Ella Finer\nAgainst:    Richard Wentworth, Ekua McMorris, Geoff Tibbs\n\n---\n\n''Performance Evening''\nFri 28 November 2014, 6.00-8.30pm\n\n''6.00pm  Marlene Haring,  Solo Show (Back Bar)''\nVisitors are invited to enter and participate in an installation which is a bar for one guest at a time. The work/bar will also be open on the evening of 27 Nov 2014.\n\n''7.00pm  Rose Gibbs,  Slogans for Becoming''\nThe audience is invited to engage in a collective reading and repetition of historical speeches that explores the division and coming together of the individual and the collective.\n\n''7.45pm  Jack Tan,  Call and Response''\nJack Tan will present a call in the form of a performance lecture comprising speech(es), text and/or song on ‘Radical Refusal and the Undercommons’.\nResponders: PA Skantze, Ratna Lachman, Ana Fernández-Aballí Altamirano\n\n---\n\n''Roundtable''  \nSaturday 29 November 2014, 4.00-6.00pm\n\nA number of art, design and curatorial collectives will participate in a roundtable to discuss their experiences of operating within the current political climate, with a view of exchanging current knowledge of social and artistic practices, and to establish a supportive network. Contact Jack Tan if you would like to join the roundtable.\n\n//In association with the Centre for Performance and Creative Exchange and Dept of Drama Theatre & Performance, University of Roehampton//","created":"20210925112535460","modified":"20220513091704705","tags":"[[Selected Work]] Curating 2014"},
{"created":"20230112072255885","text":"https://en.wikipedia.org/wiki/Thomas_Babington_Macaulay\n\nhttp://www.columbia.edu/itc/mealac/pritchett/00generallinks/macaulay/txt_minute_education_1835.html\n\n\n\u003C\u003C\u003C\n[33] ... it is possible to make natives of this country thoroughly good English scholars, and that to this end our efforts ought to be directed.\n\n[34] In one point I fully agree with the gentlemen to whose general views I am opposed. I feel with them that it is impossible for us, with our limited means, to attempt to educate the body of the people. We must at present do our best to form a class who may be interpreters between us and the millions whom we govern,  --a class of persons Indian in blood and colour, but English in tastes, in opinions, in morals and in intellect. To that class we may leave it to refine the vernacular dialects of the country, to enrich those dialects with terms of science borrowed from the Western nomenclature, and to render them by degrees fit vehicles for conveying knowledge to the great mass of the population.\n\u003C\u003C\u003C\n\n\nhttps://en.wikipedia.org/wiki/English_Education_Act_1835#:~:text=Macaulay's%20%22Minute%20Upon%20Indian%20Education%22,-To%20remove%20all&text=I%20have%20conversed%20both%20here,literature%20of%20India%20and%20Arabia.","title":"Thomas Babington Macaulay","modified":"20230815101226588"},
